<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HoodLive - Compact Tracker</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Inter:wght@400;700;900&family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-size: 16px; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; font-family: 'Inter', sans-serif; }
        
        /* PIN LOGIKA */
        .dot-marker { width: 12px; height: 12px; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        .dot-live { background: #ff3b30; box-shadow: 0 0 15px #ff3b30; animation: blink 1s infinite; }
        .dot-upcoming { background: #28a745; }
        .dot-ended { background: #555; }
        
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* KARTICA */
        .sport-marker-wrapper { display: flex; align-items: center; cursor: pointer; }
        .zoom-far .live-card-horizontal { display: none; }
        
        .live-card-horizontal { 
            background: rgba(0,0,0,0.9); 
            backdrop-filter: blur(10px);
            border: 1px solid #333; 
            border-radius: 10px; 
            padding: 6px 12px; 
            display: flex; 
            align-items: center; 
            min-width: 200px;
            color: white;
            gap: 10px;
            margin-left: 5px;
        }

        .status-live-wrapper .live-card-horizontal { border: 1px solid #ff3b30; }

        .match-details-box { display: flex; flex-direction: column; flex-grow: 1; border-right: 1px solid #333; padding-right: 8px; }
        .court-label { font-size: 9px; font-weight: 900; color: #ff3b30; text-transform: uppercase; }
        .teams-label { font-size: 13px; font-weight: 800; color: #fff; text-transform: uppercase; line-height: 1.1; }

        .score-box-large { display: flex; flex-direction: column; align-items: center; min-width: 60px; }
        .main-score-text { font-family: 'Oswald', sans-serif; font-size: 22px; color: #ff3b30; font-weight: 700; line-height: 1; }
        .sub-score-text { font-size: 9px; color: #888; font-weight: 700; margin-top: 2px; text-align: center; }

        /* OSTALI ELEMENTI */
        #hero { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 6000; color: white; }
        .hero-logo { font-family: 'Permanent Marker'; font-size: 48px; color: #ff3b30; }
        .auth-box { width: 300px; display: flex; flex-direction: column; gap: 10px; }
        #map { width: 100vw; height: 100vh; display: none; background: #000; }
        #admin-panel { position: fixed; top: 0; left: 100%; width: 100%; height: 100%; background: #080808; z-index: 7000; transition: 0.4s; padding: 15px; overflow-y: auto; }
        #admin-panel.active { left: 0; }
        .admin-btn { width: 100%; padding: 12px; margin-bottom: 8px; border-radius: 8px; border: none; font-weight: 900; color: white; cursor: pointer; font-family: 'Oswald'; }
        .btn-blue { background: #007AFF; } .btn-green { background: #28a745; } .btn-dark { background: #222; }
    </style>
</head>
<body>

    <div id="hero">
        <div class="hero-logo">HoodLive</div>
        <div class="auth-box">
            <input type="email" id="email" placeholder="EMAIL">
            <input type="password" id="password" placeholder="PASSWORD">
            <button class="admin-btn btn-blue" onclick="handleAuth()">ENTER</button>
            <button class="admin-btn btn-dark" onclick="exploreMap()">MAP ONLY</button>
        </div>
    </div>

    <div id="map"></div>
    <div id="admin-panel">
        <div style="display:flex; justify-content: space-between; align-items: center; color: white; margin-bottom: 20px;">
            <h2 id="adm-name" style="font-family:'Oswald'">ADMIN</h2>
            <span onclick="closeAdmin()" style="font-size:30px; cursor:pointer">&times;</span>
        </div>
        <div id="match-setup">
            <input type="text" id="adm-t1" placeholder="HOME (Max 7)">
            <input type="text" id="adm-t2" placeholder="AWAY (Max 7)">
            <input type="datetime-local" id="adm-start-time-input">
            <button class="admin-btn btn-blue" onclick="setupMatch()">SAVE MATCH</button>
        </div>
        <div id="adm-controls" style="display:none">
            <div style="text-align:center; color:white; background:#111; padding:20px; border-radius:10px; border:1px solid #ff3b30; margin-bottom:15px;">
                <h1 id="adm-score" style="font-size:40px; color:#ff3b30; margin:0">0 : 0</h1>
            </div>
            <button class="admin-btn btn-green" onclick="adminStatus('live')">GO LIVE</button>
            <button class="admin-btn btn-blue" onclick="triggerLogic('period')">NEXT PERIOD</button>
            <button class="admin-btn btn-dark" onclick="adminStatus('ended')">END MATCH</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // FIREBASE I INIT
        const firebaseConfig = { apiKey: "AIzaSyCyyqnqeS-9jurBX-6VIRp8CiPTMbXkXgw", authDomain: "allsportslocal-ea1d4.firebaseapp.com", databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app/", projectId: "allsportslocal-ea1d4" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let map, allTereni = [], currentAdminKey = null;
        const sportEmojis = { "FUDBAL": "âš½", "KOÅ ARKA": "ðŸ€", "RUKOMET": "ðŸ¤¾", "ODBOJKA": "ðŸ", "TENIS": "ðŸŽ¾" };
        const tennisPts = ["0", "15", "30", "40", "Ad"];

        // POMOÄ†NA FUNKCIJA ZA LIMIT IMENA
        function limitStr(str) {
            if(!str) return "";
            return str.length > 7 ? str.substring(0, 7) + ".." : str;
        }

        function exploreMap() {
            document.getElementById('hero').style.display='none';
            document.getElementById('map').style.display='block';
            initMap();
        }

        function handleAuth() {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(e, p).then(exploreMap).catch(() => auth.createUserWithEmailAndPassword(e,p).then(exploreMap));
        }

        function initMap() {
            if(map) return;
            map = L.map('map', { zoomControl: false }).setView([44.7866, 20.4489], 13);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{y}/{x}{r}.png').addTo(map);
            map.on('zoomend moveend', renderMarkers);
            db.ref('tereni').on('value', snap => {
                allTereni = []; snap.forEach(c => { let d = c.val(); d.key = c.key; allTereni.push(d); });
                renderMarkers();
            });
        }

        function renderMarkers() {
            const zoom = map.getZoom();
            const isTooFar = zoom < 14;
            const container = document.getElementById('map');
            
            // ÄŒiÅ¡Ä‡enje bi ovde iÅ¡lo preko layerGroup
            if(window.markersGroup) map.removeLayer(window.markersGroup);
            window.markersGroup = L.layerGroup().addTo(map);

            allTereni.forEach(d => {
                let dotClass = d.status === 'live' ? 'dot-live' : (d.status === 'ended' ? 'dot-ended' : 'dot-upcoming');
                let statusCls = d.status === 'live' ? 'status-live-wrapper' : '';
                
                // Formiranje rezultata
                let mainScore = `${d.score1}:${d.score2}`;
                let subScore = d.sub_string || "";
                if(d.sport === "TENIS") {
                    const p1 = d.pts1 === 4 ? "Ad" : (tennisPts[d.pts1] || "0");
                    const p2 = d.pts2 === 4 ? "Ad" : (tennisPts[d.pts2] || "0");
                    subScore = `G:${d.games1}:${d.games2} (${p1}:${p2})`;
                }

                const icon = L.divIcon({
                    className: '',
                    html: `
                    <div class="sport-marker-wrapper ${statusCls} ${isTooFar ? 'zoom-far' : ''}">
                        <div class="dot-marker ${dotClass}"></div>
                        <div class="live-card-horizontal">
                            <div class="match-details-box">
                                <span class="court-label">${limitStr(d.name)}</span>
                                <div class="teams-label">${limitStr(d.t1)} - ${limitStr(d.t2)}</div>
                            </div>
                            <div class="score-box-large">
                                <div class="main-score-text">${mainScore}</div>
                                <div class="sub-score-text">${subScore}</div>
                            </div>
                        </div>
                    </div>`,
                    iconSize: isTooFar ? [12, 12] : [220, 50],
                    iconAnchor: isTooFar ? [6, 6] : [10, 25]
                });

                L.marker([d.lat, d.lng], { icon, zIndexOffset: d.status === 'live' ? 1000 : 0 })
                    .addTo(window.markersGroup)
                    .on('click', () => { if(auth.currentUser && d.owner === auth.currentUser.uid) openAdmin(d.key); });
            });
        }

        function openAdmin(key) {
            currentAdminKey = key;
            const d = allTereni.find(x => x.key === key);
            document.getElementById('adm-name').innerText = d.name;
            document.getElementById('admin-panel').classList.add('active');
            if(d.t1) {
                document.getElementById('match-setup').style.display = 'none';
                document.getElementById('adm-controls').style.display = 'block';
                document.getElementById('adm-score').innerText = `${d.score1} : ${d.score2}`;
            } else {
                document.getElementById('match-setup').style.display = 'block';
                document.getElementById('adm-controls').style.display = 'none';
            }
        }

        function closeAdmin() { document.getElementById('admin-panel').classList.remove('active'); }

        window.adminStatus = (s) => db.ref(`tereni/${currentAdminKey}`).update({ status: s });

        async function setupMatch() {
            const t1 = document.getElementById('adm-t1').value, t2 = document.getElementById('adm-t2').value;
            await db.ref(`tereni/${currentAdminKey}`).update({ t1, t2, score1: 0, score2: 0, status: 'upcoming' });
            openAdmin(currentAdminKey);
        }
    </script>
</body>
</html>
