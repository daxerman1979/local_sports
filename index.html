<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>HoodLive - Street Sports Tracker</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Inter:wght@400;700;900&family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: pan-x pan-y; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; font-family: 'Inter', sans-serif; position: fixed; }
        
        input, select, textarea { font-size: 16px !important; outline: none !important; text-transform: uppercase; }
        button { font-size: 16px !important; outline: none !important; }

        #search-container { 
            position: absolute; top: 20px; left: 20px; z-index: 5000; 
            display: flex; align-items: center; transition: all 0.4s ease;
            width: 40px; height: 40px; background: rgba(0,0,0,0.4); border-radius: 20px; 
            backdrop-filter: blur(10px); overflow: hidden; border: 1px solid rgba(255,255,255,0.2);
        }
        #search-container.expanded { width: calc(100% - 80px); background: rgba(0,0,0,0.9); border: 1px solid #ff3b30; }
        #city-search { width: 100%; border: none; background: transparent; color: white; padding: 12px 15px 12px 40px; font-size: 16px; outline: none; opacity: 0; transition: 0.3s; pointer-events: none; }
        #search-container.expanded #city-search { opacity: 1; pointer-events: all; }
        .search-icon { position: absolute; left: 10px; width: 20px; height: 20px; filter: brightness(0) invert(1); opacity: 0.8; cursor: pointer; z-index: 5001; }

        #hero { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?q=80&w=1500&auto=format&fit=crop') center/cover; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 6000; color: white; padding: 20px; }
        .hero-logo { font-family: 'Permanent Marker', cursive; font-size: 64px; color: #ff3b30; text-shadow: 4px 4px 0px #000; transform: rotate(-3deg); }
        .auth-box { background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); padding: 30px; border-radius: 25px; width: 100%; max-width: 340px; display: flex; flex-direction: column; gap: 12px; border: 1px solid rgba(255,59,48,0.3); }
        .auth-btn { background: #ff3b30; color: white; border: none; padding: 16px; font-weight: 900; cursor: pointer; text-transform: uppercase; border-radius: 12px; font-family: 'Oswald'; }

        #map { width: 100vw; height: 100vh; background: #111; display: none; }
        .location-btn { position: absolute; bottom: 40px; right: 20px; z-index: 5500; width: 55px; height: 55px; background: #ff3b30; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; box-shadow: 0 4px 20px rgba(255,59,48,0.5); border: 2px solid white; }
        .location-btn img { filter: brightness(0) invert(1); width: 24px; }
        .back-btn { position: absolute; top: 20px; right: 20px; z-index: 5500; width: 40px; height: 40px; background: rgba(0,0,0,0.5); border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.2); color: white; font-weight: bold; }

        .sport-marker-wrapper { display: flex; align-items: center; transition: all 0.3s ease; }
        .sport-ball { font-size: 22px; z-index: 20; transition: font-size 0.3s; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.8)); }
        .status-live-wrapper .sport-ball { animation: bounce-ball 0.6s ease infinite alternate; }
        
        /* PRO SCOREBOARD KARTICA */
        .live-card-thin { 
            background: rgba(20, 20, 20, 0.95); 
            border: 1px solid #444; 
            border-radius: 10px; 
            padding: 8px 12px; 
            margin-left: -12px; 
            display: none; 
            flex-direction: column;
            min-width: 160px;
            color: white; 
            backdrop-filter: blur(15px); 
            box-shadow: 0 8px 24px rgba(0,0,0,0.7); 
        }
        .zoom-near .live-card-thin { display: flex; }
        .zoom-near .sport-ball { font-size: 32px; }
        .status-live-wrapper .live-card-thin { border: 2px solid #ff3b30; }

        .card-header-name { font-size: 8px; color: #ff3b30; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; border-bottom: 1px solid #333; padding-bottom: 2px; }
        
        /* Redovi za timove */
        .score-row { display: flex; justify-content: space-between; align-items: center; width: 100%; margin: 2px 0; }
        .team-name-col { font-size: 13px; font-weight: 800; text-transform: uppercase; color: #fff; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; flex: 1; }
        .score-val-col { font-family: 'Oswald'; font-size: 18px; color: #ff3b30; font-weight: 700; width: 35px; text-align: right; }
        .pts-val-col { font-size: 10px; color: #aaa; font-weight: 900; width: 45px; text-align: right; }

        .card-sub-info { font-size: 8px; color: #ff9500; font-weight: 800; margin-top: 4px; border-top: 1px solid #333; padding-top: 4px; text-align: center; }

        .user-location-dot { background: #007AFF; width: 14px; height: 14px; border: 2px solid white; border-radius: 50%; box-shadow: 0 0 20px #007AFF; }
        @keyframes bounce-ball { from { transform: translateY(0); } to { transform: translateY(-10px); } }
    </style>
</head>
<body>

    <div id="hero">
        <div class="hero-logo">HoodLive</div>
        <div style="margin-bottom: 35px; letter-spacing: 5px; font-weight: 900; font-size: 12px; color: #ccc; font-family: 'Oswald';">STREET SPORTS NETWORK</div>
        <div class="auth-box">
            <input type="email" id="email" placeholder="EMAIL" autocomplete="off">
            <input type="password" id="password" placeholder="PASSWORD" autocomplete="off">
            <button class="auth-btn" onclick="handleAuth()">ULAZ U SISTEM</button>
            <button onclick="exploreMap()" style="background:none; border:none; color:#aaa; cursor:pointer; font-weight:bold; margin-top:10px; text-decoration: underline;">SAMO EXPLORE</button>
        </div>
    </div>

    <div id="map"></div>
    
    <div id="ui-controls" style="display:none;">
        <div id="search-container">
            <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" class="search-icon" onclick="toggleSearch()">
            <input type="text" id="city-search" placeholder="PretraÅ¾i..." onkeypress="handleSearch(event)" autocomplete="off">
        </div>
        <div class="back-btn" onclick="goBackToLogin()">&#10006;</div>
        <div class="location-btn" onclick="goToMyLocation()"><img src="https://cdn-icons-png.flaticon.com/512/1865/1865269.png"></div>
    </div>

    <div id="admin-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
            <div id="adm-name" style="font-family:'Oswald'; font-size:24px; color:#fff;">ADMIN TABLA</div>
            <div onclick="closeAdmin()" style="font-size:40px; color:#ff3b30; cursor:pointer;">&times;</div>
        </div>
        <div id="adm-score-view" style="display:none; flex-direction:column;">
            <div style="background:#151515; border:1px solid #ff3b30; border-radius:20px; padding:25px; text-align:center; margin-bottom:25px;">
                <div id="adm-main-score" style="font-size:65px; font-family:'Oswald'; color:#ff3b30; margin:15px 0;">0 : 0</div>
                <div id="adm-sub-display" style="color:#eee; font-weight:900; font-family:'Oswald';"></div>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-bottom:20px;">
                <div style="background:#1a1a1a; padding:15px; border-radius:15px; text-align:center;">
                    <span id="label-t1" style="color:#aaa;">TIM 1</span>
                    <div style="display:flex; justify-content:center; gap:12px; margin-top:12px;">
                        <button class="admin-btn" style="background:#ff3b30; width:50px;" onclick="proScore(1,-1)">-</button>
                        <button class="admin-btn" style="background:#28a745; width:50px;" onclick="proScore(1,1)">+</button>
                    </div>
                </div>
                <div style="background:#1a1a1a; padding:15px; border-radius:15px; text-align:center;">
                    <span id="label-t2" style="color:#aaa;">TIM 2</span>
                    <div style="display:flex; justify-content:center; gap:12px; margin-top:12px;">
                        <button class="admin-btn" style="background:#ff3b30; width:50px;" onclick="proScore(2,-1)">-</button>
                        <button class="admin-btn" style="background:#28a745; width:50px;" onclick="proScore(2,1)">+</button>
                    </div>
                </div>
            </div>
            <button class="admin-btn" style="background:#444;" onclick="triggerLogic('period')">SAÄŒUVAJ PERIOD / SET</button>
            <button id="start-live-btn" class="admin-btn" style="background:#007AFF;" onclick="adminStatus('live')">KRENI UÅ½IVO</button>
            <button id="end-match-btn" class="admin-btn" style="background:#ff3b30; display:none;" onclick="triggerLogic('end')">ZAVRÅ I MEÄŒ</button>
            <button id="reset-match-btn" class="admin-btn" style="background:#ff9500; display:none;" onclick="resetMatch()">RESETUJ / NOVI MEÄŒ</button>
        </div>
        <div id="match-setup" style="display:none; flex-direction:column; gap:12px;">
            <input type="text" id="adm-t1" placeholder="TIM 1">
            <input type="text" id="adm-t2" placeholder="TIM 2">
            <input type="datetime-local" id="adm-time">
            <button class="admin-btn" style="background:#007AFF;" onclick="setupMatch()">ZAKAÅ½I MEÄŒ</button>
        </div>
        <button style="background:none; border:none; color:#333; margin-top:auto; padding:20px; font-weight:bold;" onclick="adminDelete()">OBRIÅ I TEREN</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyCyyqnqeS-9jurBX-6VIRp8CiPTMbXkXgw",
            authDomain: "allsportslocal-ea1d4.firebaseapp.com",
            databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "allsportslocal-ea1d4"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.database();

        let map, userMarker, currentLat, currentLon, currentAdminKey = null, allTereni = [];
        const sportEmojis = { "FUDBAL": "âš½", "KOÅ ARKA": "ðŸ€", "ODBOJKA": "ðŸ", "TENIS": "ðŸŽ¾" };
        const tennisPoints = ["0", "15", "30", "40", "Ad"];

        function exploreMap() { document.getElementById('hero').style.display = 'none'; document.getElementById('map').style.display = 'block'; document.getElementById('ui-controls').style.display = 'block'; initMap(); }
        function goBackToLogin() { auth.signOut(); document.getElementById('map').style.display = 'none'; document.getElementById('ui-controls').style.display = 'none'; document.getElementById('hero').style.display = 'flex'; }
        auth.onAuthStateChanged(user => { if (user) exploreMap(); });

        function initMap() {
            if (map) return;
            map = L.map('map', { zoomControl: false, tap: false, bounceAtZoomLimits: false }).setView([44.7866, 20.4489], 13);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', { opacity: 0.8 }).addTo(map);
            map.on('click', handleMapClick);
            map.on('moveend zoomend', renderMarkers);
            db.ref('tereni').on('value', snap => {
                allTereni = []; snap.forEach(c => { let d = c.val(); d.key = c.key; allTereni.push(d); });
                renderMarkers(); if(currentAdminKey) refreshAdminPanel(currentAdminKey);
            });
            trackGPS();
        }

        function toggleSearch() { document.getElementById('search-container').classList.toggle('expanded'); if(document.getElementById('search-container').classList.contains('expanded')) { document.getElementById('city-search').focus(); } }

        function handleMapClick(e) {
            if (!auth.currentUser) return;
            const myTereniCount = allTereni.filter(t => t.owner === auth.currentUser.uid).length;
            if (myTereniCount >= 3) { alert("LIMIT 3 TERENA!"); return; }
            const isTooClose = allTereni.some(t => map.distance(e.latlng, L.latLng(t.lat, t.lng)) < 200);
            if (isTooClose) { alert("MIN 200M."); return; }
            const html = `<div style="padding:10px; background:#111; color:white; border-radius:10px;"><select id="p_sport" style="width:100%; padding:10px; margin-bottom:10px; background:#222; color:white; border:1px solid #444; border-radius:8px;"><option value="FUDBAL">FUDBAL</option><option value="KOÅ ARKA">KOÅ ARKA</option><option value="ODBOJKA">ODBOJKA</option><option value="TENIS">TENIS</option></select><input type="text" id="p_name" placeholder="NAZIV" style="width:100%; padding:10px; margin-bottom:10px; background:#222; color:white; border:1px solid #444; border-radius:8px;"><button onclick="saveTeren(${e.latlng.lat}, ${e.latlng.lng})" style="width:100%; background:#ff3b30; color:white; border:none; padding:10px; font-weight:bold; border-radius:8px;">KREIRAJ</button></div>`;
            L.popup().setLatLng(e.latlng).setContent(html).openOn(map);
        }

        function renderMarkers() {
            if (!map) return;
            map.eachLayer(l => { if(l instanceof L.Marker && l !== userMarker) map.removeLayer(l); });
            const center = map.getCenter(); const zoom = map.getZoom(); const zoomClass = zoom > 14 ? 'zoom-near' : '';

            allTereni.forEach(d => {
                if (map.distance(center, L.latLng(d.lat, d.lng)) > 20000) return;

                let cardHtml = "";
                const isLive = d.status === 'live';
                const isEnded = d.status === 'ended';
                const isUpcoming = d.status === 'upcoming' && d.t1;

                if (isLive || isEnded || isUpcoming) {
                    // Scoreboard format
                    let s1 = (isLive || isEnded) ? d.score1 : "";
                    let s2 = (isLive || isEnded) ? d.score2 : "";
                    let p1 = "", p2 = "";

                    if (isLive) {
                        if(d.sport === "ODBOJKA") { p1 = d.p1||0; p2 = d.p2||0; }
                        if(d.sport === "TENIS") {
                            const isTB = (d.g1 === 6 && d.g2 === 6);
                            p1 = isTB ? (d.p1||0) : tennisPoints[d.p1]||"0";
                            p2 = isTB ? (d.p2||0) : tennisPoints[d.p2]||"0";
                        }
                    }

                    let bottomInfo = d.sub_string || "";
                    if (isUpcoming) bottomInfo = d.match_time ? new Date(d.match_time).toLocaleString('sr-RS', {day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit'}).toUpperCase() : "ZAKAZANO";
                    if (isEnded) bottomInfo = d.match_time ? "ZAVRÅ ENO " + new Date(d.match_time).toLocaleDateString('sr-RS').toUpperCase() : "ZAVRÅ ENO";

                    cardHtml = `
                        <div class="live-card-thin">
                            <div class="card-header-name">${d.name}</div>
                            <div class="score-row">
                                <span class="team-name-col">${d.t1}</span>
                                <span class="score-val-col">${s1}</span>
                                <span class="pts-val-col">${p1}</span>
                            </div>
                            <div class="score-row">
                                <span class="team-name-col">${d.t2}</span>
                                <span class="score-val-col">${s2}</span>
                                <span class="pts-val-col">${p2}</span>
                            </div>
                            ${bottomInfo ? `<div class="card-sub-info">${bottomInfo}</div>` : ''}
                        </div>`;
                } else {
                    // Samo teren
                    cardHtml = `<div class="live-card-thin"><div class="team-name-col" style="font-size:16px; text-align:center;">${d.name}</div></div>`;
                }

                const icon = L.divIcon({
                    className: '',
                    html: `<div class="sport-marker-wrapper ${isLive?'status-live-wrapper':''} ${zoomClass}">
                             <div class="sport-ball">${sportEmojis[d.sport]||'âš½'}</div>
                             ${cardHtml}
                           </div>`,
                    iconSize: [zoom > 14 ? 200 : 30, 60], iconAnchor: [zoom > 14 ? 15 : 15, 30]
                });
                L.marker([d.lat, d.lng], { icon }).addTo(map).on('click', (e) => { L.DomEvent.stopPropagation(e); if (auth.currentUser && d.owner === auth.currentUser.uid) openAdmin(d.key); });
            });
        }

        function openAdmin(key) { currentAdminKey = key; refreshAdminPanel(key); document.getElementById('admin-panel').classList.add('active'); }
        function closeAdmin() { document.getElementById('admin-panel').classList.remove('active'); currentAdminKey = null; }

        function refreshAdminPanel(key) {
            const d = allTereni.find(x => x.key === key); if(!d) return;
            document.getElementById('adm-name').innerText = d.name;
            let mainS = `${d.score1} : ${d.score2}`, subS = d.sub_string || "";
            if(d.sport === "ODBOJKA") subS = `POENI: ${d.p1 || 0}:${d.p2 || 0} | ${d.sub_string || ""}`;
            if(d.sport === "TENIS") { const isTB = (d.g1 === 6 && d.g2 === 6); const p1 = isTB ? (d.p1 || 0) : (tennisPoints[d.p1] || "0"); const p2 = isTB ? (d.p2 || 0) : (tennisPoints[d.p2] || "0"); subS = `GEMOVI: ${d.g1 || 0}:${d.g2 || 0} (${p1}:${p2}) | ${d.sub_string || ""}`; }
            document.getElementById('adm-main-score').innerText = mainS; document.getElementById('adm-sub-display').innerText = subS;
            if(d.t1) {
                document.getElementById('adm-score-view').style.display = 'flex'; document.getElementById('match-setup').style.display = 'none'; document.getElementById('label-t1').innerText = d.t1; document.getElementById('label-t2').innerText = d.t2;
                document.getElementById('start-live-btn').style.display = d.status==='upcoming' ? 'block' : 'none'; document.getElementById('end-match-btn').style.display = d.status==='live' ? 'block' : 'none'; document.getElementById('reset-match-btn').style.display = d.status==='ended' ? 'block' : 'none';
            } else { document.getElementById('adm-score-view').style.display = 'none'; document.getElementById('match-setup').style.display = 'flex'; }
        }

        function proScore(team, sign) {
            const d = allTereni.find(x => x.key === currentAdminKey); if(!d || d.status !== 'live') return;
            let upd = {};
            if(d.sport === "ODBOJKA") {
                let p1 = d.p1 || 0, p2 = d.p2 || 0; if(team === 1) p1 = Math.max(0, p1 + sign); else p2 = Math.max(0, p2 + sign);
                let totalSets = (d.score1 || 0) + (d.score2 || 0); let target = (totalSets === 4) ? 15 : 25;
                if((p1 >= target && (p1 - p2) >= 2)) { autoSaveSet(d, p1, p2, 1); return; } else if ((p2 >= target && (p2 - p1) >= 2)) { autoSaveSet(d, p1, p2, 2); return; } upd = { p1, p2 };
            } 
            else if(d.sport === "TENIS") {
                let p1 = d.p1 || 0, p2 = d.p2 || 0, g1 = d.g1 || 0, g2 = d.g2 || 0; const isTB = (g1 === 6 && g2 === 6);
                if(isTB) {
                    if(team === 1) p1 = Math.max(0, p1 + sign); else p2 = Math.max(0, p2 + sign);
                    if(p1 >= 7 && (p1 - p2) >= 2) { autoSaveTennisSet(d, 7, 6, 1); return; } else if(p2 >= 7 && (p2 - p1) >= 2) { autoSaveTennisSet(d, 6, 7, 2); return; }
                } else {
                    if(sign === 1) {
                        if(team === 1) { if(p1 === 3 && p2 < 3) { g1++; p1=0; p2=0; } else if(p1 === 3 && p2 === 3) { p1 = 4; } else if(p1 === 3 && p2 === 4) { p2 = 3; } else if(p1 === 4) { g1++; p1=0; p2=0; } else { p1++; } } 
                        else { if(p2 === 3 && p1 < 3) { g2++; p1=0; p2=0; } else if(p2 === 3 && p1 === 3) { p2 = 4; } else if(p2 === 3 && p1 === 4) { p1 = 3; } else if(p2 === 4) { g2++; p1=0; p2=0; } else { p2++; } }
                    } else { p1 = Math.max(0, p1 - 1); p2 = Math.max(0, p2 - 1); }
                    if((g1 >= 6 && (g1 - g2) >= 2) || g1 === 7) { autoSaveTennisSet(d, g1, g2, 1); return; } else if((g2 >= 6 && (g2 - g1) >= 2) || g2 === 7) { autoSaveTennisSet(d, g1, g2, 2); return; }
                } upd = { p1, p2, g1, g2 };
            } 
            else { upd = { [`score${team}`]: Math.max(0, (d[`score${team}`] || 0) + sign) }; }
            db.ref(`tereni/${currentAdminKey}`).update(upd);
        }

        function autoSaveSet(d, p1, p2, winner) {
            let sub = d.sub_details || {}; let pNum = Object.keys(sub).length + 1; sub["S"+pNum] = `${p1}:${p2}`;
            let upd = { p1: 0, p2: 0, score1: winner === 1 ? (d.score1 + 1) : d.score1, score2: winner === 2 ? (d.score2 + 1) : d.score2, sub_details: sub, sub_string: Object.keys(sub).map(k => sub[k]).join(' | ') };
            if(upd.score1 === 3 || upd.score2 === 3) upd.status = 'ended'; db.ref(`tereni/${currentAdminKey}`).update(upd);
        }

        function autoSaveTennisSet(d, g1, g2, winner) {
            let sub = d.sub_details || {}; let pNum = Object.keys(sub).length + 1; sub["S"+pNum] = `${g1}:${g2}`;
            let upd = { p1: 0, p2: 0, g1: 0, g2: 0, score1: winner === 1 ? (d.score1 + 1) : d.score1, score2: winner === 2 ? (d.score2 + 1) : d.score2, sub_details: sub, sub_string: Object.keys(sub).map(k => sub[k]).join(' | ') };
            if(upd.score1 === 3 || upd.score2 === 3) upd.status = 'ended'; db.ref(`tereni/${currentAdminKey}`).update(upd);
        }

        function triggerLogic(type) {
            const d = allTereni.find(x => x.key === currentAdminKey);
            if(type === 'period') {
                let sub = d.sub_details || {}; let pNum = Object.keys(sub).length + 1;
                let prevH = 0, prevA = 0; Object.values(sub).forEach(val => { let parts = val.split(':'); prevH += parseInt(parts[0]); prevA += parseInt(parts[1]); });
                let diffH = (d.score1 || 0) - prevH; let diffA = (d.score2 || 0) - prevA;
                sub["P"+pNum] = `${diffH}:${diffA}`;
                db.ref(`tereni/${currentAdminKey}`).update({ sub_details: sub, sub_string: Object.values(sub).join(' | ') });
            } else if(type === 'end') { db.ref(`tereni/${currentAdminKey}`).update({ status: 'ended' }); }
        }

        function trackGPS() { if(!navigator.geolocation) return; navigator.geolocation.watchPosition(pos => { currentLat = pos.coords.latitude; currentLon = pos.coords.longitude; if(!userMarker) { userMarker = L.marker([currentLat, currentLon], { icon: L.divIcon({ className: 'user-location-dot', iconSize: [14, 14] }) }).addTo(map); } else { userMarker.setLatLng([currentLat, currentLon]); } }, null, { enableHighAccuracy: true }); }
        function goToMyLocation() { if(currentLat) map.flyTo([currentLat, currentLon], 18); }
        function handleSearch(e) { if(e.key === "Enter") { fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${e.target.value}`).then(r => r.json()).then(data => { if(data[0]) { map.flyTo([data[0].lat, data[0].lon], 15); toggleSearch(); } }); } }
        async function handleAuth() { const e = document.getElementById('email').value.toUpperCase(), p = document.getElementById('password').value; if(!e || !p) return; try { await auth.signInWithEmailAndPassword(e, p); } catch { try { await auth.createUserWithEmailAndPassword(e, p); } catch(err) { alert(err.message); } } }
        async function saveTeren(lat, lng) { const n = document.getElementById('p_name').value.toUpperCase(); if(!n) return; await db.ref('tereni').push({ name: n, lat, lng, owner: auth.currentUser.uid, sport: document.getElementById('p_sport').value, status: 'upcoming', score1: 0, score2: 0, p1: 0, p2: 0, g1: 0, g2: 0 }); map.closePopup(); }
        async function setupMatch() { const t1 = document.getElementById('adm-t1').value.toUpperCase(), t2 = document.getElementById('adm-t2').value.toUpperCase(), time = document.getElementById('adm-time').value; if(!t1 || !t2) return; await db.ref(`tereni/${currentAdminKey}`).update({ t1, t2, match_time: time, status: 'upcoming', score1: 0, score2: 0, p1: 0, p2: 0, g1: 0, g2: 0, sub_string: "", sub_details: null }); }
        function resetMatch() { db.ref(`tereni/${currentAdminKey}`).update({ t1: null, t2: null, match_time: null, status: 'upcoming', score1: 0, score2: 0, p1: 0, p2: 0, g1: 0, g2: 0, sub_string: "", sub_details: null }); }
        function adminStatus(s) { db.ref(`tereni/${currentAdminKey}`).update({ status: s }); }
        function adminDelete() { if(confirm("OBRISATI TRAJNO?")) { db.ref(`tereni/${currentAdminKey}`).remove(); closeAdmin(); } }
    </script>
</body>
