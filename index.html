<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sportska Mapa</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; font-family: sans-serif; display: flex; height: 100vh; }
        #map { flex-grow: 1; height: 100%; }
        
        #admin-panel {
            width: 300px;
            background: #f4f4f4;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
            z-index: 1000;
        }

        .court-card {
            background: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 5px solid #333;
        }

        .score-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }

        button {
            cursor: pointer;
            padding: 5px 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button.delete { background: #dc3545; }
        .type-badge { font-size: 0.8em; font-weight: bold; text-transform: uppercase; }
        .football { border-left-color: #28a745; }
        .basketball { border-left-color: #ff8c00; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="admin-panel">
        <h2>Admin Panel</h2>
        <p><small>Klikni na mapu da doda≈° teren</small></p>
        <hr>
        <div id="courts-list">
            </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // 1. Inicijalizacija mape (centrirano na Balkan/Srbiju)
        const map = L.map('map').setView([44.7866, 20.4489], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let courts = JSON.parse(localStorage.getItem('sports_courts')) || [];
        const markers = {};

        // 2. Funkcija za ispis terena u admin panelu i na mapi
        function renderCourts() {
            document.getElementById('courts-list').innerHTML = '';
            
            courts.forEach((court, index) => {
                // Dodavanje markera na mapu ako ne postoji
                if (!markers[index]) {
                    const marker = L.marker([court.lat, court.lng]).addTo(map);
                    marker.bindPopup(`<b>${court.name}</b><br>Rezultat: ${court.scoreA}:${court.scoreB}`);
                    markers[index] = marker;
                } else {
                    markers[index].setPopupContent(`<b>${court.name}</b><br>Rezultat: ${court.scoreA}:${court.scoreB}`);
                }

                // Dodavanje u listu sa strane
                const div = document.createElement('div');
                div.className = `court-card ${court.type}`;
                div.innerHTML = `
                    <span class="type-badge">${court.type === 'football' ? '‚öΩ Fudbal' : 'üèÄ Ko≈°arka'}</span>
                    <strong>${court.name}</strong>
                    <div class="score-controls">
                        <span>Rezultat: <b>${court.scoreA} : ${court.scoreB}</b></span>
                        <div>
                            <button onclick="updateScore(${index}, 'A', 1)">+ A</button>
                            <button onclick="updateScore(${index}, 'B', 1)">+ B</button>
                        </div>
                    </div>
                    <button class="delete" style="margin-top:10px; width:100%" onclick="deleteCourt(${index})">Ukloni teren</button>
                `;
                document.getElementById('courts-list').appendChild(div);
            });
            
            localStorage.setItem('sports_courts', JSON.stringify(courts));
        }

        // 3. Klik na mapu za dodavanje novog terena
        map.on('click', function(e) {
            const name = prompt("Unesite naziv terena:");
            if (!name) return;
            
            const type = confirm("Kliknite OK za FUDBAL ili CANCEL za KO≈†ARKU");
            const courtType = type ? 'football' : 'basketball';

            const newCourt = {
                lat: e.latlng.lat,
                lng: e.latlng.lng,
                name: name,
                type: courtType,
                scoreA: 0,
                scoreB: 0
            };

            courts.push(newCourt);
            renderCourts();
        });

        // 4. A≈æuriranje rezultata (Live)
        window.updateScore = function(index, team, points) {
            if (team === 'A') courts[index].scoreA += points;
            else courts[index].scoreB += points;
            renderCourts();
        };

        // 5. Brisanje terena
        window.deleteCourt = function(index) {
            map.removeLayer(markers[index]);
            delete markers[index];
            courts.splice(index, 1);
            // Moramo oƒçistiti sve markere i ponovo ih mapirati jer se indexi menjaju
            Object.values(markers).forEach(m => map.removeLayer(m));
            for (let key in markers) delete markers[key];
            renderCourts();
        };

        // Inicijalno uƒçitavanje
        renderCourts();
    </script>
</body>
</html>
