<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HoodLive - Street Sports Tracker</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Inter:wght@400;700;900&family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-size: 16px; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; position: fixed; font-family: 'Inter', sans-serif; touch-action: pan-x pan-y; }
        
        input, select { font-size: 14px !important; outline: none; border-radius: 8px; border: 1px solid #333; padding: 12px; width: 100%; background: #1a1a1a; color: white; }

        #hero { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?q=80&w=1500&auto=format&fit=crop') center/cover; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 6000; color: white; padding: 20px; }
        .hero-logo { font-family: 'Permanent Marker', cursive; font-size: 56px; color: #ff3b30; text-shadow: 3px 3px 0px #000; margin-bottom: 5px; transform: rotate(-3deg); }
        .hero-sub { font-family: 'Oswald', sans-serif; letter-spacing: 4px; font-weight: 700; margin-bottom: 30px; color: #eee; }
        .auth-box { background: rgba(0,0,0,0.7); backdrop-filter: blur(20px); padding: 30px; border-radius: 25px; width: 100%; max-width: 340px; display: flex; flex-direction: column; gap: 12px; border: 1px solid rgba(255,59,48,0.3); }
        .auth-btn { background: #ff3b30; color: white; border: none; padding: 16px; font-weight: 900; cursor: pointer; text-transform: uppercase; border-radius: 12px; font-family: 'Oswald'; font-size: 18px; }
        .explore-btn { background: transparent; color: #fff; border: 2px solid #fff; padding: 12px; font-weight: 700; cursor: pointer; text-transform: uppercase; border-radius: 12px; font-family: 'Oswald'; font-size: 14px; margin-top: 5px; opacity: 0.8; }

        #map { width: 100vw; height: 100vh; background: #000; display: none; }
        #search-container { position: absolute; top: 20px; left: 20px; z-index: 1000; width: calc(100% - 40px); max-width: 300px; }
        #city-search { width: 100%; padding: 14px 20px; border-radius: 30px; border: 2px solid rgba(255,59,48,0.5); background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); color: white; font-weight: 600; font-size: 14px; }
        .location-btn { position: absolute; bottom: 30px; right: 20px; z-index: 1000; width: 50px; height: 50px; background: #ff3b30; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .location-btn img { filter: brightness(0) invert(1); width: 24px; }

        .live-board { background: #111; color: #fff; border-radius: 15px; padding: 15px; text-align: center; margin-bottom: 15px; border: 1px solid #ff3b30; flex-shrink: 0; }
        .main-score { font-size: 50px; font-family: 'Oswald', sans-serif; color: #ff3b30; margin: 5px 0; letter-spacing: 2px; line-height: 1; }
        .pro-controller-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .team-ctrl { background: #151515; border-radius: 15px; padding: 12px; display: flex; flex-direction: column; align-items: center; border: 1px solid #222; }
        .action-btns-row { display: flex; gap: 8px; width: 100%; margin-top: 5px; }
        .action-btn { flex: 1; height: 45px; border-radius: 10px; border: none; color: white; font-size: 22px; font-weight: 900; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .btn-plus { background: #28a745; }
        .btn-minus { background: #ff3b30; }

        .admin-btn { padding: 14px; border: none; font-weight: 900; color: white; text-transform: uppercase; width: 100%; border-radius: 12px; cursor: pointer; font-family: 'Oswald'; font-size: 15px; margin-bottom: 8px; }
        .btn-blue { background: #007AFF; }
        .btn-green { background: #28a745; }
        .btn-dark { background: #222; border: 1px solid #333; }
        .btn-orange { background: #ff9500; }
        #sub-scores-display { background: #111; color: #888; padding: 10px; border-radius: 10px; margin-bottom: 10px; font-size: 12px; font-weight: 700; text-align: center; border: 1px dashed #333; }

        #admin-panel { position: fixed; top: 0; left: 100%; width: 100%; height: 100%; background: #080808; z-index: 7000; transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1); padding: 15px; display: flex; flex-direction: column; overflow-y: auto; }
        #admin-panel.active { left: 0; }
        .admin-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; flex-shrink: 0; }
        .admin-title { font-family: 'Oswald', sans-serif; font-size: 20px; color: #fff; text-transform: uppercase; }

        .sport-marker-wrapper { display: flex; align-items: center; white-space: nowrap; cursor: pointer; }
        .sport-ball { font-size: 32px; z-index: 20; }
        .status-live-wrapper .sport-ball { animation: bounce-ball 0.5s ease infinite alternate; }
        .status-live-wrapper .live-card-thin { animation: pulse-live-border 1.5s infinite; border: 2px solid #ff3b30; }
        .live-card-thin { background: #000; border: 1px solid #333; border-radius: 12px; padding: 4px 12px; margin-left: -15px; display: flex; align-items: center; min-height: 54px; box-shadow: 0 8px 20px rgba(0,0,0,0.8); z-index: 5; color: white; }
        .match-score-thin { font-size: 22px; color: #ff3b30; font-family: 'Oswald', sans-serif; min-width: 50px; text-align: center; padding-left: 10px; font-weight: 700; display: flex; flex-direction: column; line-height: 1; }
        .status-pill { font-size: 8px; color: #fff; background: #ff3b30; padding: 2px 6px; border-radius: 4px; font-weight: 900; margin-left: 5px; }
    </style>
</head>
<body>

    <div id="hero">
        <div class="hero-logo">HoodLive</div>
        <div class="hero-sub" id="hero-sub-text">STREET SPORTS NETWORK</div>
        <div class="auth-box">
            <input type="email" id="email" placeholder="EMAIL">
            <input type="password" id="password" placeholder="PASSWORD">
            <button class="auth-btn" id="auth-btn-text" onclick="handleAuth()">ENTER SYSTEM</button>
            <button class="explore-btn" id="explore-btn-text" onclick="exploreMap()">EXPLORE MAP</button>
        </div>
    </div>

    <div id="search-container">
        <input type="text" id="city-search" placeholder="Find city..." onkeypress="handleSearch(event)">
    </div>

    <div id="admin-panel">
        <div class="admin-nav">
            <div class="admin-title" id="adm-name">ADMIN</div>
            <div style="display: flex; align-items: center; gap: 10px;">
                <button class="lang-toggle" onclick="toggleLang()" id="lang-btn">SRB</button>
                <div onclick="closeAdmin()" style="font-size:30px; font-weight:bold; cursor:pointer; color:#ff3b30;">&times;</div>
            </div>
        </div>

        <div id="adm-score-view" style="display:none; flex-direction:column;">
            <div class="live-board">
                <div id="adm-teams-label" style="color:#aaa; font-size: 12px; font-weight:900; text-transform:uppercase;">TEAM A VS TEAM B</div>
                <div class="main-score" id="adm-main-score">0 : 0</div>
                <div id="adm-sub-display" style="font-size:16px; color:#ff3b30; font-weight:900; font-family:'Oswald';"></div>
                <div id="match-status-label" style="font-size:10px; background:rgba(255,59,48,0.2); color:#ff3b30; display:inline-block; padding:3px 12px; border-radius:20px; font-weight:900; margin-top:5px;">STATUS</div>
            </div>

            <div id="active-match-controls">
                <div class="pro-controller-container" id="score-controllers">
                    <div class="team-ctrl">
                        <span id="label-t1" style="font-size:10px; font-weight:900; color:#666; text-transform:uppercase;">TEAM 1</span>
                        <div class="action-btns-row">
                            <button class="action-btn btn-minus" onclick="proScore(1, -1)">-</button>
                            <button class="action-btn btn-plus" onclick="proScore(1, 1)">+</button>
                        </div>
                    </div>
                    <div class="team-ctrl">
                        <span id="label-t2" style="font-size:10px; font-weight:900; color:#666; text-transform:uppercase;">TEAM 2</span>
                        <div class="action-btns-row">
                            <button class="action-btn btn-minus" onclick="proScore(2, -1)">-</button>
                            <button class="action-btn btn-plus" onclick="proScore(2, 1)">+</button>
                        </div>
                    </div>
                </div>

                <div id="sub-scores-display">PERIOD SCORES</div>
                
                <div id="football-logic-btns">
                    <button id="btn-go-live" class="admin-btn btn-blue" onclick="adminStatus('live')">GO LIVE</button>
                    <button id="btn-end-h1" class="admin-btn btn-green" style="display:none;" onclick="fbPeriod('HT')">END 1st HALF</button>
                    <div id="fb-end-options" style="display:none; grid-template-columns: 1fr 1fr; gap:10px;">
                        <button class="admin-btn btn-dark" onclick="fbFinish('FT')">END MATCH</button>
                        <button class="admin-btn btn-blue" onclick="fbPeriod('FT', true)">EXTRA TIME</button>
                    </div>
                    <button id="btn-end-et1" class="admin-btn btn-green" style="display:none;" onclick="fbPeriod('ET HT')">END 1st ET</button>
                    <div id="fb-et-end-options" style="display:none; grid-template-columns: 1fr 1fr; gap:10px;">
                        <button class="admin-btn btn-dark" onclick="fbFinish('ET FT')">END MATCH</button>
                        <button class="admin-btn btn-blue" onclick="fbPeriod('ET FT', false, true)">PENALTIES</button>
                    </div>
                    <button id="btn-end-pen" class="admin-btn btn-dark" style="display:none;" onclick="fbPenFinish()">END</button>
                </div>

                <button id="reset-match-btn" class="admin-btn btn-orange" style="display:none;" onclick="resetMatchData()">RESET MATCH</button>
            </div>
        </div>

        <div id="match-setup" style="display:none;">
            <input type="text" id="adm-t1" placeholder="HOME TEAM">
            <input type="text" id="adm-t2" placeholder="AWAY TEAM">
            <input type="datetime-local" id="adm-start-time-input">
            <button class="admin-btn btn-blue" id="schedule-btn-text" onclick="setupMatch()">SCHEDULE MATCH</button>
        </div>

        <button id="del-btn-text" style="margin-top:20px; background:none; color:#444; border:none; font-weight:900; cursor:pointer; font-size: 12px;" onclick="adminDelete()">DELETE COURT</button>
    </div>

    <div id="map"></div>
    <div class="location-btn" id="lBtn" style="display:none;" onclick="goToMyLocation()"><img src="https://cdn-icons-png.flaticon.com/512/1865/1865269.png"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyCyyqnqeS-9jurBX-6VIRp8CiPTMbXkXgw",
            authDomain: "allsportslocal-ea1d4.firebaseapp.com",
            databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "allsportslocal-ea1d4"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let map, currentLat, currentLon, currentAdminKey = null, allTereni = [];
        let markersLayer = L.layerGroup();
        const sportEmojis = { "FUDBAL": "âš½", "KOÅ ARKA": "ðŸ€", "RUKOMET": "ðŸ¤¾", "ODBOJKA": "ðŸ", "TENIS": "ðŸŽ¾" };

        let currentLang = 'EN';
        const langData = {
            EN: { 
                hero_sub: "STREET SPORTS NETWORK", auth_btn: "ENTER SYSTEM", explore_btn: "EXPLORE MAP",
                free_court: "FREE COURT", live: "LIVE", ended: "ENDED", upcoming: "UPCOMING",
                del_court: "DELETE COURT", sched_match: "SCHEDULE MATCH"
            },
            SRB: { 
                hero_sub: "MREÅ½A ULIÄŒNIH SPORTOVA", auth_btn: "ULAZ U SISTEM", explore_btn: "SAMO PREGLED",
                free_court: "SLOBODAN TEREN", live: "UÅ½IVO", ended: "ZAVRÅ ENO", upcoming: "ZAKAZANO",
                del_court: "OBRIÅ I TEREN", sched_match: "ZAKAÅ½I MEÄŒ"
            }
        };

        // --- FUDBAL LOGIKA ---
        function fbPeriod(label, toExtra = false, toPen = false) {
            const d = allTereni.find(x => x.key === currentAdminKey);
            let p1 = 0, p2 = 0;
            if (d.sub_details) {
                Object.values(d.sub_details).forEach(val => {
                    const parts = val.split(':');
                    p1 += parseInt(parts[0] || 0); p2 += parseInt(parts[1] || 0);
                });
            }
            let val = `${d.score1 - p1}:${d.score2 - p2}`;
            db.ref(`tereni/${currentAdminKey}/sub_details`).update({ [label]: val }).then(() => {
                db.ref(`tereni/${currentAdminKey}`).once('value', s => {
                    let snap = s.val(), res = [];
                    const order = ["HT", "FT", "ET HT", "ET FT", "PEN"];
                    if(snap.sub_details) {
                        order.forEach(k => { if(snap.sub_details[k]) res.push(`${k} ${snap.sub_details[k]}`); });
                    }
                    db.ref(`tereni/${currentAdminKey}`).update({ sub_string: res.join(' | ') });
                });
            });
        }

        function fbFinish(label) {
            fbPeriod(label);
            adminStatus('ended');
        }

        function fbPenFinish() {
            const d = allTereni.find(x => x.key === currentAdminKey);
            if(d.score1 > d.score2) db.ref(`tereni/${currentAdminKey}`).update({ score1: d.score1 + 1 });
            else if(d.score2 > d.score1) db.ref(`tereni/${currentAdminKey}`).update({ score2: d.score2 + 1 });
            adminStatus('ended');
        }

        // --- CORE FUNKCIJE ---
        function handleAuth() {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(e, p).catch(err => alert(err.message));
        }

        function exploreMap() {
            document.getElementById('hero').style.display='none'; 
            document.getElementById('map').style.display='block'; 
            initMap();
        }

        auth.onAuthStateChanged(user => { if (user) exploreMap(); });

        function initMap() {
            if (map) return;
            map = L.map('map', { zoomControl: false, tap: false }).setView([44.7866, 20.4489], 6);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
            markersLayer.addTo(map);
            db.ref('tereni').on('value', snap => { 
                allTereni = []; snap.forEach(c => { let d = c.val(); d.key = c.key; allTereni.push(d); }); 
                renderMarkers(); 
                if(currentAdminKey) refreshAdminPanel(currentAdminKey); 
            });
        }

        function renderMarkers() {
            markersLayer.clearLayers();
            const lang = langData[currentLang];
            allTereni.forEach(d => {
                let statusCls = d.status==='live' ? 'status-live-wrapper' : '';
                let sTxt = d.status === 'live' ? lang.live : (d.status === 'ended' ? lang.ended : lang.upcoming);
                let scoreHTML = d.t1 ? `<div class="match-score-thin">${d.score1}:${d.score2}${d.sub_string ? `<div class="periods-row">${d.sub_string}</div>` : ''}</div>` : "";
                
                const icon = L.divIcon({ 
                    html: `<div class="sport-marker-wrapper ${statusCls}">
                            <div class="sport-ball">${sportEmojis[d.sport]||'âš½'}</div>
                            <div class="live-card-thin">
                                <div class="match-details">
                                    <span class="match-name-thin">${d.name}</span>
                                    <span class="match-teams-thin">${d.t1 ? d.t1+' - '+d.t2 : lang.free_court} <span class="status-pill">${sTxt}</span></span>
                                </div>
                                ${scoreHTML}
                            </div>
                           </div>`, 
                    iconSize: [200, 50]
                });
                L.marker([d.lat, d.lng], { icon }).addTo(markersLayer).on('click', () => { if(auth.currentUser && d.owner === auth.currentUser.uid) openAdmin(d.key); });
            });
        }

        function openAdmin(key) { currentAdminKey = key; document.getElementById('admin-panel').classList.add('active'); refreshAdminPanel(key); }
        function closeAdmin() { document.getElementById('admin-panel').classList.remove('active'); currentAdminKey = null; }

        function refreshAdminPanel(key) {
            const d = allTereni.find(x => x.key === key); if(!d) return;
            const lang = langData[currentLang];
            document.getElementById('adm-name').innerText = d.name;
            const isEnded = d.status === 'ended';
            const isLive = d.status === 'live';
            const sub = d.sub_details || {};

            if(d.t1) {
                document.getElementById('adm-score-view').style.display = 'flex';
                document.getElementById('match-setup').style.display = 'none';
                document.getElementById('adm-main-score').innerText = `${d.score1} : ${d.score2}`;
                document.getElementById('sub-scores-display').innerText = d.sub_string || "NO PERIODS";
                
                // Football Logic Buttons
                document.getElementById('btn-go-live').style.display = (d.status === 'upcoming') ? 'block' : 'none';
                document.getElementById('btn-end-h1').style.display = (isLive && !sub["HT"]) ? 'block' : 'none';
                document.getElementById('fb-end-options').style.display = (isLive && sub["HT"] && !sub["FT"]) ? 'grid' : 'none';
                document.getElementById('btn-end-et1').style.display = (isLive && sub["FT"] && !sub["ET HT"]) ? 'block' : 'none';
                document.getElementById('fb-et-end-options').style.display = (isLive && sub["ET HT"] && !sub["ET FT"]) ? 'grid' : 'none';
                document.getElementById('btn-end-pen').style.display = (isLive && sub["ET FT"]) ? 'block' : 'none';
                
                document.getElementById('reset-match-btn').style.display = isEnded ? 'block' : 'none';
                document.getElementById('score-controllers').style.opacity = isEnded ? '0.3' : '1';
                document.getElementById('score-controllers').style.pointerEvents = isEnded ? 'none' : 'auto';
            } else {
                document.getElementById('adm-score-view').style.display = 'none';
                document.getElementById('match-setup').style.display = 'flex';
            }
        }

        function proScore(team, sign) {
            const d = allTereni.find(x => x.key === currentAdminKey);
            if(d.status !== 'live') return;
            db.ref(`tereni/${currentAdminKey}`).update({ [`score${team}`]: Math.max(0, d[`score${team}`] + sign) });
        }

        function adminStatus(s) { db.ref(`tereni/${currentAdminKey}`).update({ status: s }); }

        async function setupMatch() {
            const t1 = document.getElementById('adm-t1').value, t2 = document.getElementById('adm-t2').value;
            if(!t1 || !t2) return;
            await db.ref(`tereni/${currentAdminKey}`).update({ t1, t2, score1:0, score2:0, status:'upcoming', sub_string: "", sub_details: null });
        }

        function resetMatchData() {
            db.ref(`tereni/${currentAdminKey}`).update({ t1: null, t2: null, score1: 0, score2: 0, status: 'upcoming', sub_string: "", sub_details: null });
        }

        function adminDelete() { if(confirm("DELETE?")) db.ref(`tereni/${currentAdminKey}`).remove().then(closeAdmin); }
        function handleSearch(e) { if(e.key === 'Enter') { fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${e.target.value}`).then(r => r.json()).then(d => { if(d[0]) map.flyTo([d[0].lat, d[0].lon], 13); }); } }
        function goToMyLocation() { navigator.geolocation.getCurrentPosition(p => map.flyTo([p.coords.latitude, p.coords.longitude], 15)); }
        
        function toggleLang() {
            currentLang = currentLang === 'EN' ? 'SRB' : 'EN';
            document.getElementById('lang-btn').innerText = currentLang === 'EN' ? 'SRB' : 'ENG';
            const lang = langData[currentLang];
            document.getElementById('hero-sub-text').innerText = lang.hero_sub;
            document.getElementById('auth-btn-text').innerText = lang.auth_btn;
            document.getElementById('explore-btn-text').innerText = lang.explore_btn;
            document.getElementById('schedule-btn-text').innerText = lang.sched_match;
            document.getElementById('del-btn-text').innerText = lang.del_court;
            renderMarkers();
        }
    </script>
</body>
</html>
