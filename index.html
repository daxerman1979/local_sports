<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HoodLive - Pro Tracker</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Inter:wght@400;700;900&family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-size: 16px; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; position: fixed; font-family: 'Inter', sans-serif; touch-action: pan-x pan-y; }
        input, select { font-size: 14px !important; outline: none; border-radius: 8px; border: 1px solid #333; padding: 12px; width: 100%; background: #1a1a1a; color: white; }
        
        #hero { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?q=80&w=1500&auto=format&fit=crop') center/cover; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9000; color: white; padding: 20px; }
        .hero-logo { font-family: 'Permanent Marker', cursive; font-size: 56px; color: #ff3b30; text-shadow: 3px 3px 0px #000; margin-bottom: 5px; transform: rotate(-3deg); }
        .hero-sub { font-family: 'Oswald', sans-serif; letter-spacing: 4px; font-weight: 700; margin-bottom: 30px; color: #eee; }
        
        .auth-box { background: rgba(0,0,0,0.7); backdrop-filter: blur(20px); padding: 30px; border-radius: 25px; width: 100%; max-width: 340px; display: flex; flex-direction: column; gap: 12px; border: 1px solid rgba(255,59,48,0.3); }
        .auth-btn { background: #ff3b30; color: white; border: none; padding: 16px; font-weight: 900; cursor: pointer; text-transform: uppercase; border-radius: 12px; font-family: 'Oswald'; font-size: 18px; }
        .explore-btn { background: transparent; color: #fff; border: 2px solid #fff; padding: 12px; font-weight: 700; cursor: pointer; text-transform: uppercase; border-radius: 12px; font-family: 'Oswald'; font-size: 14px; margin-top: 5px; opacity: 0.8; }

        #map { width: 100vw; height: 100vh; background: #000; display: none; }
        
        /* Marker Styles */
        .sport-marker-wrapper { display: flex; align-items: center; white-space: nowrap; cursor: pointer; }
        .sport-ball { font-size: 32px; z-index: 20; }
        .live-card-thin { background: #000; border: 1px solid #333; border-radius: 12px; padding: 6px 12px; margin-left: -15px; display: flex; align-items: center; box-shadow: 0 8px 20px rgba(0,0,0,0.8); z-index: 5; color: white; min-width: 140px; }
        .match-details { display: flex; flex-direction: column; line-height: 1.2; }
        .match-name-thin { font-size: 10px; font-weight: 900; color: #ff3b30; text-transform: uppercase; }
        .match-teams-thin { font-size: 13px; font-weight: 800; }
        .match-score-thin { font-size: 20px; color: #ff3b30; font-family: 'Oswald'; margin-left: auto; padding-left: 10px; }

        /* Admin Panel */
        #admin-panel { position: fixed; top: 0; left: 100%; width: 100%; height: 100%; background: #080808; z-index: 9500; transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1); padding: 20px; display: flex; flex-direction: column; }
        #admin-panel.active { left: 0; }
        .admin-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .admin-title { font-family: 'Oswald'; font-size: 24px; color: #fff; }

        .live-board { background: #111; border-radius: 15px; padding: 20px; text-align: center; border: 1px solid #ff3b30; margin-bottom: 20px; }
        .main-score { font-size: 60px; font-family: 'Oswald'; color: #ff3b30; line-height: 1; }
        .sub-label { color: #00e676; font-size: 20px; font-weight: bold; margin-top: 10px; height: 24px; }

        .pro-controller-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .team-ctrl { background: #151515; padding: 15px; border-radius: 20px; text-align: center; border: 1px solid #222; }
        .action-btns-row { display: flex; gap: 10px; margin-top: 10px; }
        .action-btn { flex: 1; padding: 15px; border-radius: 10px; border: none; color: white; font-size: 24px; font-weight: 900; cursor: pointer; }
        .btn-plus { background: #28a745; }
        .btn-minus { background: #ff3b30; }

        .admin-btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 900; text-transform: uppercase; font-family: 'Oswald'; cursor: pointer; margin-top: 10px; color: white; }
        .btn-blue { background: #007AFF; }
        .btn-dark { background: #222; border: 1px solid #444; }

        /* Popups */
        .leaflet-popup-content-wrapper { background: #111; color: white; border: 1px solid #ff3b30; border-radius: 15px; }
        .pop-body { padding: 10px; display: flex; flex-direction: column; gap: 8px; }
        .pop-btn { background: #ff3b30; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; text-transform: uppercase; cursor: pointer; }
        
        .status-badge { font-size: 10px; background: #ff3b30; padding: 2px 6px; border-radius: 4px; margin-top: 4px; display: inline-block; }
    </style>
</head>
<body>

    <div id="hero">
        <div class="hero-logo">HoodLive</div>
        <div class="hero-sub">STREET SPORTS NETWORK</div>
        <div class="auth-box">
            <input type="email" id="email" placeholder="EMAIL">
            <input type="password" id="password" placeholder="PASSWORD">
            <button class="auth-btn" onclick="handleAuth()">ENTER SYSTEM</button>
            <button class="explore-btn" onclick="exploreMap()">EXPLORE MAP</button>
        </div>
    </div>

    <div id="admin-panel">
        <div class="admin-nav">
            <div class="admin-title" id="adm-name">ADMIN</div>
            <div onclick="closeAdmin()" style="font-size:35px; color:#ff3b30; cursor:pointer;">&times;</div>
        </div>

        <div id="adm-score-view" style="display:none;">
            <div class="live-board">
                <div id="adm-teams-label" style="font-size:12px; color:#888;">TEAM A VS TEAM B</div>
                <div class="main-score" id="adm-main-score">0 : 0</div>
                <div id="adm-sub-display" class="sub-label"></div>
            </div>

            <div class="pro-controller-container">
                <div class="team-ctrl">
                    <div id="label-t1" style="font-size:12px; color:#888; margin-bottom:5px;">HOME</div>
                    <div class="action-btns-row">
                        <button class="action-btn btn-minus" onclick="proScore(1, -1)">-</button>
                        <button class="action-btn btn-plus" onclick="proScore(1, 1)">+</button>
                    </div>
                </div>
                <div class="team-ctrl">
                    <div id="label-t2" style="font-size:12px; color:#888; margin-bottom:5px;">AWAY</div>
                    <div class="action-btns-row">
                        <button class="action-btn btn-minus" onclick="proScore(2, -1)">-</button>
                        <button class="action-btn btn-plus" onclick="proScore(2, 1)">+</button>
                    </div>
                </div>
            </div>
            
            <button class="admin-btn btn-blue" id="start-btn" onclick="setStatus('live')">START LIVE</button>
            <button class="admin-btn btn-dark" onclick="setStatus('ended')">END MATCH</button>
            <button class="admin-btn btn-dark" style="background:#444;" onclick="resetMatch()">RESET MATCH</button>
        </div>

        <div id="match-setup" style="display:none;">
            <input type="text" id="adm-t1" placeholder="HOME TEAM">
            <input type="text" id="adm-t2" placeholder="AWAY TEAM">
            <button class="admin-btn btn-blue" onclick="setupMatch()">SAVE & START</button>
        </div>
        
        <button onclick="deleteCourt()" style="margin-top:auto; color:#444; background:none; border:none; font-size:12px;">DELETE COURT</button>
    </div>

    <div id="map"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyCyyqnqeS-9jurBX-6VIRp8CiPTMbXkXgw",
            authDomain: "allsportslocal-ea1d4.firebaseapp.com",
            databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "allsportslocal-ea1d4"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let map, allTereni = [], currentAdminKey = null;
        const sportEmojis = { "FUDBAL": "âš½", "KOÅ ARKA": "ðŸ€", "RUKOMET": "ðŸ¤¾", "ODBOJKA": "ðŸ", "TENIS": "ðŸŽ¾" };
        const tennisPoints = ["0", "15", "30", "40", "Ad"];

        function exploreMap() { document.getElementById('hero').style.display='none'; document.getElementById('map').style.display='block'; initMap(); }
        
        async function handleAuth() {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            if(!e || !p) return;
            try { await auth.signInWithEmailAndPassword(e, p); } 
            catch { await auth.createUserWithEmailAndPassword(e, p); }
        }

        auth.onAuthStateChanged(user => { if(user) exploreMap(); });

        function initMap() {
            if (map) return;
            map = L.map('map', { zoomControl: false, tap: false }).setView([44.7866, 20.4489], 6);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{y}/{x}.png').addTo(map);

            map.on('click', e => {
                if(!auth.currentUser) return;
                const html = `
                    <div class="pop-body">
                        <strong style="color:#ff3b30">NOVI TEREN</strong>
                        <select id="p_sport">
                            <option value="FUDBAL">FUDBAL</option>
                            <option value="KOÅ ARKA">KOÅ ARKA</option>
                            <option value="ODBOJKA">ODBOJKA</option>
                            <option value="TENIS">TENIS</option>
                        </select>
                        <input type="text" id="p_name" placeholder="NAZIV LOKACIJE">
                        <button class="pop-btn" onclick="saveTeren(${e.latlng.lat}, ${e.latlng.lng})">POSTAVI</button>
                    </div>`;
                L.popup().setLatLng(e.latlng).setContent(html).openOn(map);
            });

            db.ref('tereni').on('value', snap => {
                allTereni = [];
                snap.forEach(c => { let d = c.val(); d.key = c.key; allTereni.push(d); });
                renderMarkers();
                if(currentAdminKey) refreshAdmin(currentAdminKey);
            });
        }

        function saveTeren(lat, lng) {
            const name = document.getElementById('p_name').value.toUpperCase();
            const sport = document.getElementById('p_sport').value;
            if(!name) return;
            
            const newRef = db.ref('tereni').push();
            newRef.set({
                name, lat, lng, sport,
                owner: auth.currentUser.uid,
                status: 'upcoming',
                score1: 0, score2: 0, pts1: 0, pts2: 0, games1: 0, games2: 0
            }).then(() => {
                map.closePopup();
                // Kratka pauza da se Firebase osveÅ¾i pa otvaramo admin panel
                setTimeout(() => openAdmin(newRef.key), 300);
            });
        }

        function renderMarkers() {
            map.eachLayer(l => { if(l instanceof L.Marker) map.removeLayer(l); });
            allTereni.forEach(d => {
                let scoreDisplay = `${d.score1}:${d.score2}`;
                if(d.sport === "TENIS") scoreDisplay = `${d.score1}:${d.score2} (${tennisPoints[d.pts1]||0}:${tennisPoints[d.pts2]||0})`;
                
                const icon = L.divIcon({
                    className: '',
                    html: `
                        <div class="sport-marker-wrapper">
                            <div class="sport-ball">${sportEmojis[d.sport] || 'âš½'}</div>
                            <div class="live-card-thin">
                                <div class="match-details">
                                    <span class="match-name-thin">${d.name}</span>
                                    <span class="match-teams-thin">${d.t1 ? d.t1 + ' vs ' + d.t2 : 'SLOBODAN'}</span>
                                    <span class="status-badge">${d.status.toUpperCase()}</span>
                                </div>
                                ${d.t1 ? `<div class="match-score-thin">${scoreDisplay}</div>` : ''}
                            </div>
                        </div>`,
                    iconSize: [200, 50], iconAnchor: [15, 25]
                });

                L.marker([d.lat, d.lng], { icon }).addTo(map).on('click', (e) => {
                    L.DomEvent.stopPropagation(e);
                    if(auth.currentUser && d.owner === auth.currentUser.uid) openAdmin(d.key);
                });
            });
        }

        function openAdmin(key) {
            currentAdminKey = key;
            refreshAdmin(key);
            document.getElementById('admin-panel').classList.add('active');
        }

        function closeAdmin() { document.getElementById('admin-panel').classList.remove('active'); currentAdminKey = null; }

        function refreshAdmin(key) {
            const d = allTereni.find(x => x.key === key);
            if(!d) return;
            document.getElementById('adm-name').innerText = d.name;
            
            if(d.t1) {
                document.getElementById('adm-score-view').style.display = 'block';
                document.getElementById('match-setup').style.display = 'none';
                document.getElementById('adm-main-score').innerText = `${d.score1} : ${d.score2}`;
                document.getElementById('adm-teams-label').innerText = `${d.t1} VS ${d.t2}`;
                document.getElementById('label-t1').innerText = d.t1;
                document.getElementById('label-t2').innerText = d.t2;
                
                let sub = "";
                if(d.sport === "TENIS") sub = `GEMOVI: ${d.games1}:${d.games2} | POENI: ${tennisPoints[d.pts1]}:${tennisPoints[d.pts2]}`;
                if(d.sport === "ODBOJKA") sub = `POENI: ${d.pts1}:${d.pts2}`;
                document.getElementById('adm-sub-display').innerText = sub;
                document.getElementById('start-btn').style.display = d.status === 'upcoming' ? 'block' : 'none';
            } else {
                document.getElementById('adm-score-view').style.display = 'none';
                document.getElementById('match-setup').style.display = 'block';
            }
        }

        function setupMatch() {
            const t1 = document.getElementById('adm-t1').value.toUpperCase();
            const t2 = document.getElementById('adm-t2').value.toUpperCase();
            if(!t1 || !t2) return;
            db.ref(`tereni/${currentAdminKey}`).update({ t1, t2, status: 'live', score1: 0, score2: 0, pts1: 0, pts2: 0, games1: 0, games2: 0 });
        }

        function setStatus(s) { db.ref(`tereni/${currentAdminKey}`).update({ status: s }); }

        function proScore(team, sign) {
            const d = allTereni.find(x => x.key === currentAdminKey);
            if(!d) return;
            const other = team === 1 ? 2 : 1;

            if(d.sport === "TENIS") {
                let p1 = d.pts1, p2 = d.pts2, g1 = d.games1, g2 = d.games2, s1 = d.score1, s2 = d.score2;
                if(sign === 1) {
                    if(tIdx(team, d) === 3 && tIdx(other, d) === 4) { if(team===1) p2=3; else p1=3; }
                    else if(tIdx(team, d) === 3 && tIdx(other, d) === 3) { if(team===1) p1=4; else p2=4; }
                    else if(tIdx(team, d) === 4 || (tIdx(team, d) === 3 && tIdx(other, d) < 3)) {
                        if(team === 1) g1++; else g2++; p1=0; p2=0;
                    } else { if(team === 1) p1++; else p2++; }
                } else { if(team === 1) p1 = Math.max(0, p1-1); else p2 = Math.max(0, p2-1); }
                
                if(g1 >= 6 && (g1-g2) >= 2) { s1++; g1=0; g2=0; }
                else if(g2 >= 6 && (g2-g1) >= 2) { s2++; g1=0; g2=0; }
                db.ref(`tereni/${currentAdminKey}`).update({ pts1: p1, pts2: p2, games1: g1, games2: g2, score1: s1, score2: s2 });
            } 
            else if(d.sport === "ODBOJKA") {
                let p1 = d.pts1, p2 = d.pts2, s1 = d.score1, s2 = d.score2;
                if(team === 1) p1 += sign; else p2 += sign;
                let limit = (s1+s2 === 4) ? 15 : 25;
                if(p1 >= limit && (p1-p2) >= 2) { s1++; p1=0; p2=0; }
                else if(p2 >= limit && (p2-p1) >= 2) { s2++; p1=0; p2=0; }
                db.ref(`tereni/${currentAdminKey}`).update({ pts1: Math.max(0, p1), pts2: Math.max(0, p2), score1: s1, score2: s2 });
            }
            else {
                let score = d[`score${team}`] + sign;
                db.ref(`tereni/${currentAdminKey}`).update({ [`score${team}`]: Math.max(0, score) });
            }
        }

        function tIdx(t, d) { return t === 1 ? d.pts1 : d.pts2; }

        function deleteCourt() { if(confirm("OBRISATI TEREN?")) { db.ref(`tereni/${currentAdminKey}`).remove(); closeAdmin(); } }
        function resetMatch() { db.ref(`tereni/${currentAdminKey}`).update({ t1: null, t2: null, score1: 0, score2: 0, pts1: 0, pts2: 0, games1: 0, games2: 0, status: 'upcoming' }); }

    </script>
</body>
</html>
