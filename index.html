<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Who Play? - Locked UI</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root { --primary: #e74c3c; --dark: #121212; }

        /* OVO JE KLJU캛: Zaklju캜ava ekran da se ni코ta ne pomera osim mape */
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; position: fixed; 
            touch-action: none; /* Onemogu캖ava sistemsko skrolovanje */
        }

        #map { 
            width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1; 
            touch-action: pan-x pan-y; /* Dozvoljava samo mrdanje mape prstima */
        }

        /* HEADER - Ostaje uvek na vrhu bez obzira na sve */
        header {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 2000;
            display: flex; justify-content: space-between; align-items: center;
            padding: env(safe-area-inset-top) 15px 10px 15px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            pointer-events: none;
        }
        .logo, .nav-links { pointer-events: auto; }

        .logo { font-size: 18px; font-weight: 900; color: var(--primary); }
        .nav-btn {
            background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.2); color: white;
            padding: 8px 12px; border-radius: 20px; font-size: 12px; font-weight: bold;
        }

        /* Bo캜ne komande fiksirane u odnosu na prozor */
        .controls-container {
            position: fixed; right: 15px; top: 50%; transform: translateY(-50%);
            z-index: 2000; display: flex; flex-direction: column; gap: 15px;
        }
        .circle-btn {
            width: 50px; height: 50px; background: white; border: none;
            border-radius: 50%; box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            display: flex; justify-content: center; align-items: center; font-size: 20px;
        }

        /* ADMIN KARTICA - Uvek na dnu ekrana */
        #admin-card {
            position: fixed; bottom: 0; left: 0; width: 100%; z-index: 9999;
            background: var(--dark); color: white;
            padding: 15px 20px calc(15px + env(safe-area-inset-bottom));
            border-radius: 20px 20px 0 0;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 -5px 25px rgba(0,0,0,0.6); border-top: 2px solid var(--primary);
        }

        /* Modali */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10000; display: flex; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
        }
        .modal { background: white; padding: 25px; border-radius: 25px; width: 85%; max-width: 320px; text-align: center; }
        
        input { 
            width: 100%; padding: 14px; margin: 8px 0; border: 1px solid #ddd; 
            border-radius: 10px; font-size: 16px !important; box-sizing: border-box; 
        }
        .btn-action { width: 100%; background: var(--primary); color: white; border: none; padding: 14px; border-radius: 12px; font-weight: bold; }
        
        .hidden { display: none !important; }

        /* Marker lokacije */
        .pulse-marker {
            width: 14px; height: 14px; background: #3498db; border: 2px solid white; border-radius: 50%; position: relative;
        }
        .pulse-marker::after {
            content: ''; width: 36px; height: 36px; background: rgba(52, 152, 219, 0.4);
            border-radius: 50%; position: absolute; top: -13px; left: -13px;
            animation: pulse-ring 2s infinite;
        }
        @keyframes pulse-ring { 0% { transform: scale(0.6); opacity: 1; } 100% { transform: scale(2.2); opacity: 0; } }
    </style>
</head>
<body>

    <div id="welcome-screen" class="overlay">
        <div class="modal">
            <h2 style="margin-top:0;">Who Play?</h2>
            <p>Sajt je isklju캜ivo za zabavu. Podaci su nezvani캜ni.</p>
            <button class="btn-action" onclick="prihvatiUslove()">PRIHVATAM</button>
        </div>
    </div>

    <div id="register-screen" class="overlay hidden">
        <div class="modal">
            <h3>Registracija</h3>
            <input type="text" id="reg-nick" placeholder="Nickname">
            <input type="email" id="reg-email" placeholder="Email">
            <button class="btn-action" onclick="registerAdmin()">Potvrdi</button>
            <button onclick="toggleModal('register-screen', false)" style="background:none; border:none; margin-top:10px; color:#999">Zatvori</button>
        </div>
    </div>

    <div id="login-screen" class="overlay hidden">
        <div class="modal">
            <h3>Login</h3>
            <input type="email" id="login-email" placeholder="Va코 email">
            <button class="btn-action" onclick="loginAdmin()">Prijavi se</button>
            <button onclick="toggleModal('login-screen', false)" style="background:none; border:none; margin-top:10px; color:#999">Zatvori</button>
        </div>
    </div>

    <header id="main-header" class="hidden">
        <div class="logo">WHO PLAY?</div>
        <div id="guest-nav" class="nav-links">
            <button class="nav-btn" onclick="toggleModal('register-screen', true)">Reg</button>
            <button class="nav-btn" onclick="toggleModal('login-screen', true)">Login</button>
        </div>
    </header>

    <div class="controls-container">
        <button id="info-btn" class="circle-btn hidden" onclick="toggleModal('welcome-screen', true)">i</button>
        <button id="recenter-btn" class="circle-btn hidden" onclick="locirajMe()">游꿢</button>
    </div>

    <div id="admin-card" class="hidden">
        <div style="max-width: 60%;">
            <small style="color:#aaa; display:block">Ulogovan:</small>
            <strong id="admin-nick-display" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block;"></strong>
        </div>
        <button style="background:var(--primary); border:none; color:white; padding:10px 15px; border-radius:10px; font-weight:bold" onclick="logoutAdmin()">Logout</button>
    </div>

    <div id="map"></div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = { databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Mapa pode코ena da bude "tvrda" na mobilnom
        var map = L.map('map', { 
            zoomControl: false, 
            tap: false, 
            attributionControl: false,
            dragging: true,
            touchZoom: true,
            zoomSnap: 0.1,
            bounceAtZoomLimits: false
        }).setView([44.8178, 20.4489], 13);

        L.tileLayer('https://{s}.google.com/vt/lyrs=y,h&x={x}&y={y}&z={z}', { 
            maxZoom: 20, 
            subdomains:['mt0','mt1','mt2','mt3'] 
        }).addTo(map);

        var userMarker, lastKnownLatLng;

        function prihvatiUslove() {
            localStorage.setItem('usloviWhoPlay', 'true');
            document.getElementById('welcome-screen').classList.add('hidden');
            document.getElementById('main-header').classList.remove('hidden');
            document.getElementById('info-btn').classList.remove('hidden');
            document.getElementById('recenter-btn').classList.remove('hidden');
            map.invalidateSize();
            map.locate({watch: true, enableHighAccuracy: true});
        }

        window.onload = function() {
            if (localStorage.getItem('usloviWhoPlay') === 'true') prihvatiUslove();
            const savedAdmin = localStorage.getItem('loggedAdmin');
            if (savedAdmin) setupAdminUI(JSON.parse(savedAdmin));
        };

        function toggleModal(id, show) { document.getElementById(id).classList.toggle('hidden', !show); }

        function registerAdmin() {
            const nick = document.getElementById('reg-nick').value;
            const email = document.getElementById('reg-email').value.toLowerCase();
            if(!nick || !email) return;
            db.ref('admins').push({ nickname: nick, email: email }).then(() => {
                alert("Uspe코no! Prijavite se.");
                toggleModal('register-screen', false);
            });
        }

        function loginAdmin() {
            const email = document.getElementById('login-email').value.toLowerCase();
            db.ref('admins').orderByChild('email').equalTo(email).once('value', snapshot => {
                if (snapshot.exists()) {
                    const userData = Object.values(snapshot.val())[0];
                    localStorage.setItem('loggedAdmin', JSON.stringify(userData));
                    setupAdminUI(userData);
                    toggleModal('login-screen', false);
                } else alert("Email nije registrovan.");
            });
        }

        function setupAdminUI(user) {
            document.getElementById('guest-nav').classList.add('hidden');
            document.getElementById('admin-card').classList.remove('hidden');
            document.getElementById('admin-nick-display').innerText = user.nickname;
        }

        function logoutAdmin() { localStorage.removeItem('loggedAdmin'); location.reload(); }

        map.on('locationfound', e => { 
            lastKnownLatLng = e.latlng;
            const pulseIcon = L.divIcon({ className: 'custom-div-icon', html: "<div class='pulse-marker'></div>", iconSize: [14, 14], iconAnchor: [7, 7] });
            if (userMarker) userMarker.setLatLng(e.latlng);
            else userMarker = L.marker(e.latlng, {icon: pulseIcon}).addTo(map);
        });
        
        function locirajMe() {
            if(lastKnownLatLng) map.flyTo(lastKnownLatLng, 17, { duration: 1 });
            else map.locate({setView: true, maxZoom: 17});
        }

        db.ref('tereni').on('value', snap => {
            const data = snap.val();
            for (let id in data) {
                L.marker([data[id].lat, data[id].lng]).addTo(map)
                .bindPopup(`<b>${data[id].ime}</b><br>Rezultat: ${data[id].rezultat}`);
            }
        });
    </script>
</body>
</html>
