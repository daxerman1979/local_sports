<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LOCALIVE - Smart Sports Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root { --primary: #e74c3c; --dark: #000000; --accent: #2ecc71; --blue: #3498db; --white: #ffffff; }

        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; position: fixed; background: #000;
            font-family: -apple-system, system-ui, sans-serif;
            touch-action: none; 
        }

        #map { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1; transition: filter 0.8s ease; }
        .map-blur { filter: blur(15px) brightness(0.5); }

        /* HEADER & SEARCH */
        header {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 2000;
            display: flex; flex-direction: column;
            padding: env(safe-area-inset-top) 12px 8px 12px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 60%, rgba(0,0,0,0) 100%);
            pointer-events: none; box-sizing: border-box;
        }
        .header-top { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .logo, .nav-links, .search-container { pointer-events: auto; }
        .logo { font-size: 22px; font-weight: 900; color: var(--primary); text-shadow: 0 0 10px rgba(0,0,0,1); letter-spacing: 1px; }
        .nav-btn { background: rgba(0,0,0,0.8); border: 1.5px solid rgba(255,255,255,0.4); color: white; padding: 6px 12px; border-radius: 15px; font-size: 11px; font-weight: 900; margin-left: 5px; }

        .search-container { width: 100%; margin-top: 10px; display: flex; gap: 5px; }
        .search-input { flex-grow: 1; background: rgba(255,255,255,0.9); border: none; padding: 10px 15px; border-radius: 10px; font-size: 14px; font-weight: 700; color: #000; }
        .search-go { background: var(--primary); color: white; border: none; padding: 10px 15px; border-radius: 10px; font-weight: 900; }

        /* PANELS */
        #admin-panel, #match-panel {
            position: fixed; bottom: 0; left: 0; width: 100%; z-index: 9999;
            background: var(--dark); color: white;
            padding: 15px 15px calc(25px + env(safe-area-inset-bottom));
            border-radius: 25px 25px 0 0; border-top: 4px solid var(--primary);
            box-sizing: border-box; transform: translateY(105%); transition: 0.3s ease;
        }
        .active { transform: translateY(0) !important; }

        .live-controls { display: flex; justify-content: space-around; align-items: center; background: #1a1a1a; padding: 15px; border-radius: 15px; margin-top: 10px; border: 1px solid #333; }
        .score-display { font-size: 36px; font-weight: 900; color: var(--accent); margin: 5px 0; }
        .score-btn { background: #333; border: 1px solid #444; color: white; padding: 8px 4px; border-radius: 6px; font-weight: 900; font-size: 12px; margin: 2px; min-width: 35px; }
        .btn-period { width: 100%; background: var(--blue); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: 900; margin-top: 10px; text-transform: uppercase; font-size: 11px; }

        .map-scoreboard {
            position: absolute; bottom: 45px; left: 50%; transform: translateX(-50%);
            width: 105px; background: #000; border: 1.5px solid #fff; border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.8); overflow: hidden; z-index: 1000;
        }
        .score-body { padding: 5px; }
        .team-row { display: flex; justify-content: space-between; align-items: center; margin: 1px 0; }
        .team-name { color: #fff; font-size: 10px; font-weight: 900; text-transform: uppercase; max-width: 70px; overflow: hidden; white-space: nowrap; }
        .team-score { color: var(--accent); font-size: 12px; font-weight: 900; min-width: 15px; text-align: right; }
        
        .status-strip { display: flex; align-items: center; justify-content: center; background: #111; padding: 2px; border-top: 1px solid #222; }
        .status-dot { width: 5px; height: 5px; border-radius: 50%; }
        .dot-live { background: #ff3e3e; box-shadow: 0 0 6px #ff3e3e; animation: blink 0.8s infinite; }
        .dot-najava { background: #2ecc71; box-shadow: 0 0 6px #2ecc71; animation: blink 1.2s infinite; }
        .dot-ft { background: #777; }
        .dot-free { background: var(--blue); }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10002; display: flex; justify-content: center; align-items: center; background: rgba(0,0,0,0.9); backdrop-filter: blur(5px); }
        .modal { background: white; padding: 25px; border-radius: 20px; width: 85%; max-width: 320px; text-align: center; color: #000; }
        
        input { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #ddd; border-radius: 10px; font-size: 14px; box-sizing: border-box; font-weight: 700; }
        .btn-action { width: 100%; background: var(--primary); color: white; border: none; padding: 14px; border-radius: 12px; font-weight: 900; font-size: 15px; margin-top: 5px; }
        .circle-btn { width: 48px; height: 48px; background: white; border: 3px solid #000; border-radius: 50%; position: fixed; right: 12px; bottom: 95px; z-index: 2000; display: flex; justify-content: center; align-items: center; font-size: 22px; }
        
        .sport-item { padding: 10px; border: 1px solid #333; border-radius: 10px; text-align: center; filter: grayscale(1); }
        .sport-item.selected { filter: grayscale(0); border-color: var(--primary); background: #1a1a1a; }
        .hidden { display: none !important; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="startup-screen" class="overlay">
        <div class="modal">
            <h1 style="font-size: 30px; font-weight: 900; color: var(--primary); margin: 0 0 10px 0;">LOCALIVE</h1>
            <p style="font-weight:900; margin-bottom: 20px;">Pronaƒëi igru u svom gradu.</p>
            <button class="btn-action" onclick="toggleModal('login-screen', true)">LOG IN ADMIN</button>
            <button class="btn-action" style="background:#555;" onclick="toggleModal('register-screen', true)">REGISTRACIJA</button>
            <button class="btn-action" style="background:var(--accent);" onclick="startExplore()">ISTRA≈ΩI MAPU üåç</button>
        </div>
    </div>

    <div id="register-screen" class="overlay hidden">
        <div class="modal">
            <h3 style="font-weight:900;">Registracija</h3>
            <input type="text" id="reg-nick" placeholder="Korisniƒçko ime">
            <input type="email" id="reg-email" placeholder="Email">
            <input type="password" id="reg-pass" placeholder="Lozinka (min. 6 karaktera)">
            <button class="btn-action" onclick="registerAdmin()">KREIRAJ NALOG</button>
            <button onclick="toggleModal('register-screen', false)" style="background:none; border:none; margin-top:15px; color:#999; font-weight:900;">Nazad</button>
        </div>
    </div>

    <div id="login-screen" class="overlay hidden">
        <div class="modal">
            <h3 style="font-weight:900;">Admin Login</h3>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-pass" placeholder="Lozinka">
            <button class="btn-action" onclick="loginAdmin()">PRIJAVI SE</button>
            <button onclick="toggleModal('login-screen', false)" style="background:none; border:none; margin-top:15px; color:#999; font-weight:900;">Nazad</button>
        </div>
    </div>

    <header id="main-header" class="hidden">
        <div class="header-top">
            <div class="logo">LOCALIVE</div>
            <div id="guest-nav" class="nav-links">
                <button class="nav-btn" onclick="toggleModal('register-screen', true)">Reg</button>
                <button class="nav-btn" onclick="toggleModal('login-screen', true)">Login</button>
            </div>
            <div id="admin-info" class="nav-links hidden">
                <span id="admin-name" style="color:white; font-size:11px; margin-right:8px; font-weight:900;"></span>
                <button class="nav-btn" onclick="logoutAdmin()">Logout</button>
            </div>
        </div>
        <div class="search-container">
            <input type="text" id="city-search" class="search-input" placeholder="Pretra≈æi grad (npr. Beograd)">
            <button class="search-go" onclick="searchCity()">IDI</button>
        </div>
    </header>

    <div id="admin-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <strong style="color:var(--primary);">NOVI TEREN</strong>
            <button onclick="zatvoriSvePanele()" style="color:white; background:#333; border:none; width:30px; height:30px; border-radius:50%;">√ó</button>
        </div>
        <input type="text" id="court-name" placeholder="Ime stadiona / hale">
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin: 15px 0;">
            <div class="sport-item selected" onclick="selectSport('‚öΩ', 'fudbal', this)">‚öΩ<span>Fudbal</span></div>
            <div class="sport-item" onclick="selectSport('üèÄ', 'kosarka', this)">üèÄ<span>Basket</span></div>
            <div class="sport-item" onclick="selectSport('üéæ', 'tenis', this)">üéæ<span>Tenis</span></div>
        </div>
        <button class="btn-action" style="background:var(--accent)" onclick="saveCourt()">SAƒåUVAJ LOKACIJU</button>
    </div>

    <div id="match-panel">
        <div id="match-setup">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <strong id="target-court-name" style="color:var(--blue);">UREDI MEƒå</strong>
                <button onclick="zatvoriSvePanele()" style="color:white; background:#333; border:none; width:30px; height:30px; border-radius:50%;">√ó</button>
            </div>
            <input type="text" id="team-a" placeholder="Tim 1">
            <input type="text" id="team-b" placeholder="Tim 2">
            <input type="text" id="match-date" placeholder="Vreme (npr. Subota 20h)">
            <button class="btn-action" style="background:var(--accent)" onclick="updateStatus('najava')">NAJAVI MEƒå</button>
            <button class="btn-action" style="background:var(--accent); margin-top:8px;" onclick="updateStatus('live')">GO LIVE üî¥</button>
            <button class="btn-action" style="background:#555; margin-top:8px;" onclick="resetMatch()">OBRI≈†I / RESET</button>
        </div>
        <div id="match-live" class="hidden">
            <div id="live-ctrl-header" style="display:flex; justify-content:space-between; align-items:center;">
                <span style="color:red; font-weight:900;">üî¥ LIVE CONTROL</span>
                <button onclick="zatvoriSvePanele()" style="color:white; background:#333; border:none; width:30px; height:30px; border-radius:50%;">√ó</button>
            </div>
            <div class="live-controls">
                <div style="text-align:center; width:45%;"><div id="score-a" class="score-display">0</div><div id="btns-a"></div></div>
                <div style="text-align:center; width:45%;"><div id="score-b" class="score-display">0</div><div id="btns-b"></div></div>
            </div>
            <div id="period-controls"></div>
            <button class="btn-action" style="background:orange; margin-top:12px;" onclick="updateStatus('zavrseno')">KRAJ MEƒåA (FT)</button>
        </div>
    </div>

    <button id="recenter-btn" class="circle-btn hidden" onclick="locirajMe()">üéØ</button>
    <div id="map" class="map-blur"></div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyCyyqnqeS-9jurBX-6VIRp8CiPTMbXkXgw", 
            databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        var map = L.map('map', { zoomControl: false, tap: false, attributionControl: false }).setView([44.81, 20.44], 13);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png', { zIndex: 1000 }).addTo(map);

        var userMarker, tempMarker, currentCourtId = null, isAdmin = false, selectedSport = { emoji: '‚öΩ', slug: 'fudbal' }, tempCoords = null;
        var courtMarkers = L.layerGroup().addTo(map);

        function startExplore() {
            document.getElementById('startup-screen').classList.add('hidden');
            document.getElementById('map').classList.remove('map-blur');
            document.getElementById('main-header').classList.remove('hidden');
            document.getElementById('recenter-btn').classList.remove('hidden');
            map.invalidateSize();
            osveziTerene();
        }

        // PRETRAGA GRADOVA
        async function searchCity() {
            const city = document.getElementById('city-search').value;
            if(!city) return;
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${city}`);
                const data = await res.json();
                if(data.length > 0) {
                    map.setView([data[0].lat, data[0].lon], 13);
                }
            } catch(e) { console.error("Search error", e); }
        }

        // AUTH
        function registerAdmin() {
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;
            const nick = document.getElementById('reg-nick').value;
            if(!email || pass.length < 6 || !nick) { alert("Popunite sve ispravno (lozinka min 6)"); return; }
            auth.createUserWithEmailAndPassword(email, pass).then(cred => {
                db.ref('admins/' + cred.user.uid).set({ nickname: nick, email: email });
                location.reload();
            }).catch(e => alert(e.message));
        }

        function loginAdmin() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            auth.signInWithEmailAndPassword(email, pass).then(() => location.reload()).catch(e => alert(e.message));
        }

        function logoutAdmin() { auth.signOut().then(() => location.reload()); }
        function toggleModal(id, s) { document.getElementById(id).classList.toggle('hidden', !s); }

        auth.onAuthStateChanged(user => {
            if (user) {
                db.ref('admins/' + user.uid).once('value', snap => {
                    if(snap.exists()){ 
                        isAdmin = true; 
                        document.getElementById('guest-nav').classList.add('hidden'); 
                        document.getElementById('admin-info').classList.remove('hidden'); 
                        document.getElementById('admin-name').innerText = snap.val().nickname; 
                    }
                });
            }
        });

        // MAPA I MARKERI
        map.on('click', e => { 
            if (!isAdmin) return; 
            tempCoords = e.latlng;
            if (tempMarker) map.removeLayer(tempMarker); 
            tempMarker = L.marker(e.latlng).addTo(map);
            document.getElementById('admin-panel').classList.add('active'); 
        });

        function saveCourt() {
            const n = document.getElementById('court-name').value;
            if(!n || !tempCoords) return;
            db.ref('tereni').push({ 
                ime: n, sport: selectedSport.slug, emoji: selectedSport.emoji, 
                lat: tempCoords.lat, lng: tempCoords.lng, status: 'slobodno', 
                scoreA: 0, scoreB: 0, vlasnik: auth.currentUser.email 
            }).then(() => { zatvoriSvePanele(); });
        }

        function osveziTerene() {
            db.ref('tereni').on('value', snap => {
                courtMarkers.clearLayers();
                const data = snap.val();
                for (let id in data) {
                    const c = data[id];
                    let sDot = "dot-free";
                    if(c.status === 'live') sDot = "dot-live";
                    else if(c.status === 'najava') sDot = "dot-najava";
                    else if(c.status === 'zavrseno') sDot = "dot-ft";

                    const html = `
                        <div class="icon-container" style="font-size:26px;" onclick="otvoriAkciju('${id}')">
                            <div class="map-scoreboard">
                                <div class="score-body">
                                    <div class="team-row"><span class="team-name">${c.timA || 'TIM A'}</span><span class="team-score">${c.scoreA||0}</span></div>
                                    <div class="team-row"><span class="team-name">${c.timB || 'TIM B'}</span><span class="team-score">${c.scoreB||0}</span></div>
                                </div>
                                <div class="status-strip"><div class="status-dot ${sDot}"></div></div>
                            </div>
                            ${c.emoji}
                        </div>`;
                    L.marker([c.lat, c.lng], { icon: L.divIcon({ html: html, iconAnchor:[16,16], className:'' }) }).addTo(courtMarkers);
                }
            });
        }

        function otvoriAkciju(id) {
            currentCourtId = id;
            db.ref('tereni/' + id).once('value', snap => {
                const c = snap.val();
                if(isAdmin && auth.currentUser.email === c.vlasnik) {
                    document.getElementById('target-court-name').innerText = c.ime;
                    document.getElementById('team-a').value = c.timA || '';
                    document.getElementById('team-b').value = c.timB || '';
                    setupLiveView(c);
                    document.getElementById('match-panel').classList.add('active');
                } else {
                    alert(`${c.ime}\nRezultat: ${c.scoreA}:${c.scoreB}\nStatus: ${c.status}`);
                }
            });
        }

        function setupLiveView(c) {
            const isLive = c.status === 'live' || c.status === 'zavrseno';
            document.getElementById('match-setup').classList.toggle('hidden', isLive);
            document.getElementById('match-live').classList.toggle('hidden', !isLive);
            
            document.getElementById('score-a').innerText = c.scoreA || 0;
            document.getElementById('score-b').innerText = c.scoreB || 0;
            
            const bA = document.getElementById('btns-a'), bB = document.getElementById('btns-b');
            bA.innerHTML = bB.innerHTML = '';
            [1, 2, 3].forEach(p => {
                let btn = document.createElement('button'); btn.className='score-btn'; btn.innerText='+'+p;
                btn.onclick = () => db.ref('tereni/'+currentCourtId+'/scoreA').transaction(v=>(v||0)+p);
                bA.appendChild(btn);
                let btn2 = document.createElement('button'); btn2.className='score-btn'; btn2.innerText='+'+p;
                btn2.onclick = () => db.ref('tereni/'+currentCourtId+'/scoreB').transaction(v=>(v||0)+p);
                bB.appendChild(btn2);
            });
        }

        function updateStatus(s) {
            db.ref('tereni/'+currentCourtId).update({ 
                status: s, 
                timA: document.getElementById('team-a').value, 
                timB: document.getElementById('team-b').value 
            }).then(() => location.reload());
        }

        function resetMatch() { if(confirm("Obrisati meƒç?")) db.ref('tereni/'+currentCourtId).update({ status:'slobodno', scoreA:0, scoreB:0, timA:'', timB:'' }); }
        function selectSport(e, s, el) { selectedSport = { emoji: e, slug: s }; document.querySelectorAll('.sport-item').forEach(x => x.classList.remove('selected')); el.classList.add('selected'); }
        function zatvoriSvePanele() { document.getElementById('admin-panel').classList.remove('active'); document.getElementById('match-panel').classList.remove('active'); if(tempMarker) map.removeLayer(tempMarker); }
        function locirajMe() { map.locate({setView: true, maxZoom: 15}); }
        
        osveziTerene();
    </script>
</body>
</html>
