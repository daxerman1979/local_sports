<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>All Sports Local LIVE PRO</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-size: 16px; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #111; position: fixed; font-family: 'Segoe UI', Roboto, sans-serif; touch-action: pan-x pan-y; }
        input, select, button { font-size: 16px !important; outline: none; border-radius: 8px; }

        /* HERO AUTH */
        #hero { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1508098682722-e99c43a406b2?q=80&w=1470&auto=format&fit=crop') center/cover; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; color: white; padding: 20px; }
        .auth-box { background: rgba(255,255,255,0.1); backdrop-filter: blur(12px); padding: 25px; border-radius: 20px; width: 100%; max-width: 340px; display: flex; flex-direction: column; gap: 12px; border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .auth-box input { padding: 14px; border: none; background: white; color: #000; font-weight: bold; }
        .auth-btn { background: #007AFF; color: white; border: none; padding: 14px; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }

        #map { width: 100vw; height: 100vh; background: #111; display: none; }
        
        /* MARKER KARTICA */
        .sport-marker-wrapper { display: flex; align-items: center; white-space: nowrap; cursor: pointer; }
        .sport-ball { font-size: 34px; z-index: 20; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); }
        
        .live-card-thin {
            background: #ffffff; border: 2.5px solid #007AFF; border-radius: 0 25px 25px 0;
            padding: 0 18px 0 22px; margin-left: -20px;
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 5; height: 54px;
        }

        /* Statusi boja okvira */
        .status-live-wrapper .live-card-thin { border-color: #ff3b30; animation: pulse-border 1.5s infinite; }
        .status-ended-wrapper .live-card-thin { border-color: #8e8e93; }

        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.6); }
            70% { box-shadow: 0 0 0 12px rgba(255, 59, 48, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); }
        }

        .match-details { display: flex; flex-direction: column; line-height: 1.1; }
        .match-name-thin { font-size: 11px; font-weight: 800; color: #007AFF; text-transform: uppercase; letter-spacing: 0.5px; }
        .match-teams-thin { font-size: 14px; font-weight: 900; color: #000; text-transform: uppercase; }
        .match-sub-info { font-size: 10px; color: #444; font-weight: 700; background: #f0f0f0; padding: 1px 4px; border-radius: 4px; margin-top: 2px; display: inline-block; width: fit-content; }
        .match-timer-live { color: #ff3b30; font-weight: 900; font-size: 10px; }
        
        .match-score-thin { font-size: 24px; color: #007AFF; font-family: 'Oswald', sans-serif; min-width: 50px; text-align: center; border-left: 2px solid #eee; padding-left: 12px; margin-left: 6px; font-weight: 700; }

        /* ADMIN PANEL */
        #admin-panel { position: fixed; bottom: -100%; left: 0; width: 100%; background: white; border-radius: 30px 30px 0 0; padding: 25px; z-index: 3000; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1); box-shadow: 0 -10px 40px rgba(0,0,0,0.4); text-align: center; overflow-y: auto; max-height: 90vh; }
        #admin-panel.active { bottom: 0; }
        .admin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .admin-btn { padding: 12px; border: none; font-weight: 900; color: white; text-transform: uppercase; letter-spacing: 1px; }
        .btn-blue { background: #007AFF; }
        .btn-red { background: #ff3b30; }
        .btn-grey { background: #8e8e93; }

        .sub-score-input { width: 65px; text-align: center; padding: 6px; border: 2px solid #eee; font-weight: 900; color: #000; }

        .location-btn { position: absolute; bottom: 35px; right: 25px; z-index: 1000; width: 60px; height: 60px; background: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
        
        .popup-box { padding: 8px; min-width: 250px; display: flex; flex-direction: column; gap: 10px; }
        .popup-box input, .popup-box select { padding: 12px; border: 2px solid #ddd; text-transform: uppercase; font-weight: bold; }
        .popup-box button { background: #007AFF; color: white; border: none; padding: 14px; font-weight: 900; text-transform: uppercase; }

        .dot { width: 10px; height: 10px; border-radius: 50%; margin-right: 2px; }
        .dot-live { background: #ff3b30; animation: blink 1s infinite; }
        .dot-upcoming { background: #4cd964; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <div id="hero">
        <h1>ALL SPORTS LOCAL</h1>
        <div class="auth-box">
            <input type="email" id="email" placeholder="EMAIL" inputmode="email" autocomplete="email">
            <input type="password" id="password" placeholder="LOZINKA">
            <button class="auth-btn" onclick="handleAuth()">PRISTUPI</button>
        </div>
    </div>

    <div id="admin-panel">
        <div onclick="closeAdmin()" style="float:right; cursor:pointer; font-size:28px; padding:10px; font-weight: bold;">&times;</div>
        <h2 id="adm-name" style="margin:0; font-family:'Oswald'; color:#007AFF; text-transform: uppercase; font-size: 22px;"></h2>
        
        <div id="adm-score-view" style="display:none; margin-top:10px;">
            <p id="adm-teams" style="font-weight:900; font-size:20px; margin:0; text-transform: uppercase; color: #111;"></p>
            
            <div id="active-match-controls">
                <div id="score-buttons" class="admin-grid"></div>
                
                <div id="sub-scores-container" style="margin-top:20px; border-top: 2px solid #f0f0f0; padding-top:15px;">
                    <p style="font-size:13px; font-weight:900; margin-bottom: 10px; color: #555;">ZABELEÅ½I REZULTAT PERIODA</p>
                    <div id="sub-scores-grid" style="display:flex; justify-content:center; gap:10px; flex-wrap:wrap; margin-bottom:15px;"></div>
                    <button id="calc-btn" class="admin-btn" style="width:100%; background:#28a745;" onclick="autoCalculatePeriod()">SNIMI TRENUTNI PERIOD</button>
                </div>

                <div class="admin-grid" style="margin-top:15px;">
                    <button class="admin-btn btn-red" onclick="adminStatus('live')">POÄŒNI LIVE</button>
                    <button class="admin-btn btn-grey" onclick="adminStatus('ended')">ZAVRÅ I MEÄŒ</button>
                </div>
            </div>
            
            <div id="ended-msg" style="display:none; color: #ff3b30; font-weight: 900; font-size: 18px; margin: 25px;">UTAKMICA ZAVRÅ ENA</div>
        </div>

        <div id="match-setup" style="display:flex; flex-direction:column; gap:10px; border-top:2px solid #f0f0f0; padding-top:15px; margin-top:15px;">
            <input type="text" id="adm-t1" placeholder="DOMAÄ†I TIM">
            <input type="text" id="adm-t2" placeholder="GOSTUJUÄ†I TIM">
            <input type="datetime-local" id="adm-start-time-input">
            <button class="admin-btn btn-blue" onclick="setupMatch()">ZAKAÅ½I I SAÄŒUVAJ</button>
        </div>

        <button class="admin-btn btn-red" style="width:100%; margin-top:35px; opacity: 0.8;" onclick="adminDelete()">OBRIÅ I TEREN SA MAPE</button>
    </div>

    <div id="map"></div>
    <div class="location-btn" id="lBtn" style="display:none;" onclick="goToMyLocation()"><img src="https://cdn-icons-png.flaticon.com/512/1865/1865269.png" width="32"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyCyyqnqeS-9jurBX-6VIRp8CiPTMbXkXgw",
            authDomain: "allsportslocal-ea1d4.firebaseapp.com",
            databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "allsportslocal-ea1d4"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let map, userMarker, currentLat, currentLon, currentAdminKey = null, allTereni = [];
        let markersLayer = L.layerGroup();
        const sportEmojis = { "FUDBAL": "âš½", "KOÅ ARKA": "ðŸ€" };

        async function handleAuth() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            if(!e || !p) return alert("UNESITE PODATKE");
            try { await auth.signInWithEmailAndPassword(e, p); } 
            catch { try { await auth.createUserWithEmailAndPassword(e, p); } catch(err) { alert(err.message); } }
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('hero').style.display = 'none';
                document.getElementById('map').style.display = 'block';
                document.getElementById('lBtn').style.display = 'flex';
                initMap();
            }
        });

        function initMap() {
            if (map) return;
            map = L.map('map', { zoomControl: false, tap: false, maxZoom: 19, minZoom: 3 }).setView([44.7866, 20.4489], 13);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png').addTo(map);
            markersLayer.addTo(map);

            map.on('click', e => {
                const html = `<div class="popup-box"><b>DODAJ NOVI TEREN</b>
                <select id="p_sport"><option value="FUDBAL">FUDBAL</option><option value="KOÅ ARKA">KOÅ ARKA</option></select>
                <input type="text" id="p_name" placeholder="NAZIV TERENA">
                <button onclick="saveTeren(${e.latlng.lat}, ${e.latlng.lng})">POSTAVI</button></div>`;
                L.popup().setLatLng(e.latlng).setContent(html).openOn(map);
            });

            db.ref('tereni').on('value', snap => {
                markersLayer.clearLayers();
                allTereni = [];
                snap.forEach(c => {
                    let d = c.val(); d.key = c.key;
                    if(Date.now() > d.expires) { c.ref.remove(); return; }
                    allTereni.push(d);

                    let statusClass = d.status === 'live' ? 'status-live-wrapper' : (d.status === 'ended' ? 'status-ended-wrapper' : '');
                    let infoHtml = "";
                    
                    if(d.status === 'live') {
                        const mins = Math.floor((Date.now() - d.live_start) / 60000);
                        infoHtml = `<span class="match-timer-live">${mins}' LIVE</span>`;
                        if(d.sub_string) infoHtml += ` <span class="match-sub-info">${d.sub_string}</span>`;
                    } else if(d.status === 'ended') {
                        infoHtml = `<span class="match-sub-info" style="color:#ff3b30">KRAJ ${d.sub_string ? '| '+d.sub_string : ''}</span>`;
                    } else if(d.scheduled_at) {
                        const date = new Date(d.scheduled_at);
                        infoHtml = `<span class="match-sub-info">${date.toLocaleDateString('sr-RS', {day:'2-digit', month:'2-digit'})} u ${date.toLocaleTimeString('sr-RS', {hour:'2-digit', minute:'2-digit'})}</span>`;
                    }

                    const icon = L.divIcon({
                        className: '',
                        html: `<div class="sport-marker-wrapper ${statusClass}">
                            <div class="sport-ball">${sportEmojis[d.sport] || 'âš½'}</div>
                            <div class="live-card-thin">
                                <div class="dot dot-${d.status === 'live' ? 'live' : 'upcoming'}"></div>
                                <div class="match-details">
                                    <span class="match-name-thin">${d.name}</span>
                                    <span class="match-teams-thin">${(d.t1) ? d.t1+' - '+d.t2 : 'SLOBODAN TEREN'}</span>
                                    ${infoHtml}
                                </div>
                                ${(d.score1 !== undefined) ? `<div class="match-score-thin">${d.score1}:${d.score2}</div>` : ''}
                            </div>
                        </div>`,
                        iconSize: [230, 54], iconAnchor: [20, 27]
                    });

                    const marker = L.marker([d.lat, d.lng], { icon }).addTo(markersLayer);
                    marker.on('click', (ev) => { L.DomEvent.stopPropagation(ev); openAdmin(d.key); });
                });
            });
            trackGPS();
        }

        async function saveTeren(lat, lng) {
            const name = document.getElementById('p_name').value.toUpperCase();
            const sport = document.getElementById('p_sport').value;
            if(!name) return;
            const uid = auth.currentUser.uid;
            const old = await db.ref('tereni').orderByChild('owner').equalTo(uid).once('value');
            old.forEach(c => c.ref.remove());
            await db.ref('tereni').push({ name, lat, lng, owner: uid, sport, status: 'upcoming', expires: Date.now() + 86400000, score1: 0, score2: 0 });
            map.closePopup();
        }

        function openAdmin(key) {
            const d = allTereni.find(x => x.key === key);
            if (!d || d.owner !== auth.currentUser.uid) return;
            currentAdminKey = key;
            document.getElementById('adm-name').innerText = d.name;
            
            const isEnded = d.status === 'ended';
            const isLive = d.status === 'live';

            if(d.t1 && d.t2) {
                document.getElementById('adm-score-view').style.display = 'block';
                document.getElementById('match-setup').style.display = 'none';
                document.getElementById('adm-teams').innerText = `${d.t1} VS ${d.t2}`;
                
                const btnContainer = document.getElementById('score-buttons');
                btnContainer.innerHTML = '';
                if(isLive) {
                    const pts = (d.sport === "KOÅ ARKA") ? [1, 2, 3] : [1];
                    pts.forEach(p => {
                        btnContainer.innerHTML += `<button class="admin-btn btn-blue" onclick="adminScore(1, ${p})">+${p} ${d.t1}</button>`;
                        btnContainer.innerHTML += `<button class="admin-btn btn-blue" onclick="adminScore(2, ${p})">+${p} ${d.t2}</button>`;
                    });
                } else if(!isEnded) {
                    btnContainer.innerHTML = '<div style="grid-column: span 2; font-size:12px; color:gray; font-weight:bold;">MENJANJE REZULTATA MOGUÄ†E SAMO TOKOM LIVE STATUSA</div>';
                }

                const subGrid = document.getElementById('sub-scores-grid');
                subGrid.innerHTML = '';
                const labels = (d.sport === "KOÅ ARKA") ? ["Q1", "Q2", "Q3", "Q4"] : ["HT"];
                labels.forEach(label => {
                    subGrid.innerHTML += `
                    <div style="text-align:center">
                        <span style="font-size:11px; font-weight:900;">${label}</span><br>
                        <input type="text" id="inp-${label}" class="sub-score-input" value="${(d.sub_details && d.sub_details[label]) ? d.sub_details[label] : '0:0'}" readonly>
                    </div>`;
                });

                document.getElementById('calc-btn').disabled = !isLive;
                document.getElementById('calc-btn').style.opacity = isLive ? "1" : "0.3";
                document.getElementById('active-match-controls').style.display = isEnded ? 'none' : 'block';
                document.getElementById('ended-msg').style.display = isEnded ? 'block' : 'none';

            } else {
                document.getElementById('adm-score-view').style.display = 'none';
                document.getElementById('match-setup').style.display = 'flex';
            }
            document.getElementById('admin-panel').classList.add('active');
        }

        function autoCalculatePeriod() {
            const d = allTereni.find(x => x.key === currentAdminKey);
            if(!d || d.status !== 'live') return;

            const labels = (d.sport === "KOÅ ARKA") ? ["Q1", "Q2", "Q3", "Q4"] : ["HT"];
            let prevS1 = 0, prevS2 = 0;
            let targetLabel = null;

            for (let label of labels) {
                if (!d.sub_details || !d.sub_details[label] || d.sub_details[label] === "0:0") {
                    targetLabel = label;
                    break;
                } else {
                    const parts = d.sub_details[label].split(':');
                    prevS1 += parseInt(parts[0]);
                    prevS2 += parseInt(parts[1]);
                }
            }

            if (!targetLabel) return alert("MAKSIMALAN BROJ PERIODA DOSTIGNUT");

            const newVal = `${d.score1 - prevS1}:${d.score2 - prevS2}`;
            db.ref(`tereni/${currentAdminKey}/sub_details`).update({ [targetLabel]: newVal }).then(() => {
                db.ref(`tereni/${currentAdminKey}`).once('value', s => {
                    let snap = s.val();
                    let resArr = [];
                    labels.forEach(l => {
                        if(snap.sub_details && snap.sub_details[l] && snap.sub_details[l] !== "0:0") {
                            resArr.push(`${l} ${snap.sub_details[l]}`);
                        }
                    });
                    db.ref(`tereni/${currentAdminKey}`).update({ sub_string: resArr.join(' | ') });
                    openAdmin(currentAdminKey);
                });
            });
        }

        async function setupMatch() {
            const t1 = document.getElementById('adm-t1').value.toUpperCase();
            const t2 = document.getElementById('adm-t2').value.toUpperCase();
            const startVal = document.getElementById('adm-start-time-input').value;
            if(!t1 || !t2 || !startVal) return alert("POPUNITE SVA POLJA ZA ZAKAZIVANJE");
            await db.ref(`tereni/${currentAdminKey}`).update({ 
                t1, t2, score1: 0, score2: 0, status: 'upcoming',
                scheduled_at: new Date(startVal).getTime(),
                sub_string: "", sub_details: null
            });
            openAdmin(currentAdminKey);
        }

        window.adminScore = (team, val) => {
            const d = allTereni.find(x => x.key === currentAdminKey);
            if(d.status !== 'live') return;
            db.ref(`tereni/${currentAdminKey}`).update({ [`score${team}`]: (d[`score${team}`] || 0) + val });
        };

        window.adminStatus = (s) => {
            const upd = { status: s };
            if(s === 'live') upd.live_start = Date.now();
            db.ref(`tereni/${currentAdminKey}`).update(upd);
            openAdmin(currentAdminKey);
        };

        window.adminDelete = () => { if(confirm("DA LI STE SIGURNI DA Å½ELITE DA UKLONITE TEREN?")) { db.ref(`tereni/${currentAdminKey}`).remove(); closeAdmin(); } };
        window.closeAdmin = () => document.getElementById('admin-panel').classList.remove('active');

        function trackGPS() {
            navigator.geolocation.watchPosition(pos => {
                currentLat = pos.coords.latitude; currentLon = pos.coords.longitude;
                if (!userMarker) userMarker = L.marker([currentLat, currentLon], { icon: L.divIcon({ className:'', html:'<div style="width:18px;height:16px;background:#007AFF;border-radius:50%;border:2px solid white;box-shadow:0 0 10px rgba(0,122,255,0.5);"></div>', iconAnchor:[9,9] }) }).addTo(map);
                else userMarker.setLatLng([currentLat, currentLon]);
            }, null, { enableHighAccuracy: true });
        }
        function goToMyLocation() { if(currentLat) map.flyTo([currentLat, currentLon], 16); }
        setInterval(() => { if(allTereni.some(t => t.status === 'live')) renderMarkers(); }, 30000);
    </script>
</body>
</html>
