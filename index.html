<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LOCALIVE - Smart Sports Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root { --primary: #e74c3c; --dark: #121212; --accent: #2ecc71; --blue: #3498db; --grey: #7f8c8d; }

        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; position: fixed; background: #000;
            font-family: -apple-system, system-ui, sans-serif;
            touch-action: none; 
        }

        /* MAPA I BLUR FIX */
        #map { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1; transition: filter 0.8s ease; }
        .map-blur { filter: blur(15px) brightness(0.3); pointer-events: none; }

        /* STARTUP SCREEN */
        #startup-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10001; display: flex; justify-content: center; align-items: center;
        }
        .startup-card {
            background: white; padding: 35px 25px; border-radius: 30px;
            width: 85%; max-width: 330px; text-align: center;
            box-shadow: 0 15px 45px rgba(0,0,0,0.8);
            pointer-events: auto;
        }
        .startup-card h1 { font-size: 30px; font-weight: 900; color: var(--primary); margin: 0 0 10px 0; }

        /* UI HEADER */
        header {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 2000;
            display: flex; justify-content: space-between; align-items: center;
            padding: env(safe-area-inset-top) 12px 8px 12px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            pointer-events: none; box-sizing: border-box;
        }
        .logo, .nav-links { pointer-events: auto; }
        .logo { font-size: 22px; font-weight: 900; color: var(--primary); text-shadow: 0 0 10px rgba(0,0,0,1); letter-spacing: 1px; }
        .nav-btn { background: rgba(0,0,0,0.8); border: 2px solid rgba(255,255,255,0.5); color: white; padding: 6px 12px; border-radius: 15px; font-size: 11px; font-weight: 900; margin-left: 5px; }

        /* DISKRETNI SEARCH */
        .search-wrapper { position: fixed; top: 70px; right: 15px; z-index: 2000; display: flex; align-items: center; }
        .search-input { width: 0; opacity: 0; padding: 8px 0; border-radius: 20px; background: rgba(0,0,0,0.9); color: white; font-weight: 900; transition: 0.4s; outline: none; border: 2px solid transparent; }
        .search-input.expanded { width: 180px; opacity: 1; padding: 8px 15px; border: 2px solid #fff; margin-right: 5px; }
        .search-toggle-btn { width: 38px; height: 38px; background: rgba(0,0,0,0.8); border: 2px solid #fff; color: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; }

        /* 3D FLIP SCOREBOARD */
        .flip-container { perspective: 1000px; position: absolute; bottom: 45px; left: 50%; transform: translateX(-50%); z-index: 1000; }
        .flipper { position: relative; width: max-content; min-width: 140px; max-width: 280px; transition: 0.8s; transform-style: preserve-3d; }
        .flip-active .flipper { transform: rotateY(180deg); }
        .score-front, .score-back { backface-visibility: hidden; border-radius: 12px; border: 2px solid #fff; box-shadow: 0 12px 30px rgba(0,0,0,1); overflow: hidden; }
        .score-back { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform: rotateY(180deg); background: #000; display: flex; justify-content: center; align-items: center; }
        .score-back img { width: 100%; height: 100%; object-fit: cover; }

        /* DIZAJN KARTICE */
        .score-name-row { background: #fff; color: #000; font-size: 10px; font-weight: 900; padding: 6px 12px; text-align: center; border-bottom: 2px solid #000; text-transform: uppercase; }
        .score-main-row { display: flex; background: #000; }
        .status-tag { font-size: 9px; font-weight: 900; padding: 10px 6px; color: #fff; text-transform: uppercase; writing-mode: vertical-lr; transform: rotate(180deg); text-align: center; border-left: 2px solid rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; }
        .match-info { flex-grow: 1; padding: 10px 14px; text-align: center; color: #fff; font-weight: 900; font-size: 13px; white-space: nowrap; }
        .score-sub-row { background: #111; color: #fff; font-size: 9px; padding: 5px 10px; text-align: center; border-top: 1px solid rgba(255,255,255,0.3); font-weight: 900; }

        /* PANELI */
        #admin-panel, #match-panel {
            position: fixed; bottom: 0; left: 0; width: 100%; z-index: 9999;
            background: var(--dark); color: white; padding: 15px 15px calc(25px + env(safe-area-inset-bottom));
            border-radius: 25px 25px 0 0; border-top: 4px solid var(--primary);
            box-sizing: border-box; transform: translateY(105%); transition: 0.3s ease;
        }
        .active { transform: translateY(0) !important; }

        .sport-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin: 15px 0; }
        .sport-item { background: #1a1a1a; border: 2px solid #333; border-radius: 12px; padding: 10px 5px; text-align: center; font-size: 20px; }
        .sport-item.selected { border-color: var(--primary); background: rgba(231, 76, 60, 0.2); }
        .score-display { font-size: 36px; font-weight: 900; color: var(--accent); }
        .score-btn { background: #333; border: 1px solid #444; color: white; padding: 8px 4px; border-radius: 6px; font-weight: 900; min-width: 38px; margin: 2px; }
        .btn-minus { background: #c0392b !important; }
        .btn-period { width: 100%; background: var(--blue); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: 900; margin-top: 10px; text-transform: uppercase; font-size: 11px; }

        .bg-live { background: var(--primary) !important; animation: blink 0.8s infinite; }
        .bg-ft { background: #777 !important; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        
        .circle-btn { width: 48px; height: 48px; background: white; border: 3px solid #000; border-radius: 50%; position: fixed; right: 12px; bottom: 95px; z-index: 2000; display: flex; justify-content: center; align-items: center; font-size: 22px; }
        .hidden { display: none !important; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10002; display: flex; justify-content: center; align-items: center; background: rgba(0,0,0,0.9); backdrop-filter: blur(5px); }
        .modal { background: white; padding: 20px; border-radius: 20px; width: 85%; max-width: 320px; text-align: center; }
        input { width: 100%; padding: 14px; margin: 8px 0; border: 2px solid #ddd; border-radius: 12px; font-size: 16px; box-sizing: border-box; font-weight: 900; }
        .btn-action { width: 100%; background: var(--primary); color: white; border: none; padding: 14px; border-radius: 12px; font-weight: 900; font-size: 16px; }
    </style>
</head>
<body>

    <div id="startup-screen">
        <div class="startup-card">
            <h1>LOCALIVE</h1>
            <p style="font-weight:900;">Pronaƒëi igru u svom gradu.</p>
            <button class="btn-action" style="margin-bottom:10px;" onclick="toggleModal('login-screen', true)">LOG IN ADMIN</button>
            <button class="btn-action" style="background:#555; margin-bottom:10px;" onclick="toggleModal('register-screen', true)">REGISTRACIJA</button>
            <button class="btn-action" style="background:var(--accent);" onclick="startExplore()">ISTRA≈ΩI MAPU üåç</button>
        </div>
    </div>

    <div id="register-screen" class="overlay hidden">
        <div class="modal">
            <h4 style="font-weight:900;">Registracija Admina</h4>
            <input type="text" id="reg-nick" placeholder="Nickname">
            <input type="email" id="reg-email" placeholder="Email">
            <button class="btn-action" onclick="registerAdmin()">Registruj me</button>
            <button onclick="toggleModal('register-screen', false)" style="background:none; border:none; margin-top:12px; color:#999; font-weight:900;">Zatvori</button>
        </div>
    </div>

    <div id="login-screen" class="overlay hidden">
        <div class="modal">
            <h4 style="font-weight:900;">Admin Login</h4>
            <input type="email" id="login-email" placeholder="Unesite email">
            <button class="btn-action" onclick="loginAdmin()">Prijavi se</button>
            <button onclick="toggleModal('login-screen', false)" style="background:none; border:none; margin-top:12px; color:#999; font-weight:900;">Zatvori</button>
        </div>
    </div>

    <header id="main-header" class="hidden">
        <div class="logo">LOCALIVE</div>
        <div id="admin-info" class="nav-links hidden">
            <span id="admin-name" style="color:white; font-size:11px; margin-right:8px; font-weight:900;"></span>
            <button class="nav-btn" onclick="logoutAdmin()">Logout</button>
        </div>
    </header>

    <div id="search-bar" class="search-wrapper hidden">
        <input type="text" id="city-search" class="search-input" placeholder="Grad...">
        <div class="search-toggle-btn" onclick="toggleSearch()">üîç</div>
    </div>

    <div id="admin-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <strong style="color:var(--primary); font-weight:900;">DODAJ TEREN</strong>
            <button onclick="zatvoriSvePanele()" style="color:white; background:#333; border:none; width:30px; height:30px; border-radius:50%; font-weight:900;">√ó</button>
        </div>
        <input type="text" id="court-name" placeholder="Ime stadiona / hale">
        <input type="text" id="ad-url" placeholder="URL Slike Reklame (opciono)">
        <div class="sport-grid">
            <div class="sport-item selected" onclick="selectSport('‚öΩ', 'fudbal', this)">‚öΩ<span>Fudbal</span></div>
            <div class="sport-item" onclick="selectSport('üèÄ', 'kosarka', this)">üèÄ<span>Basket</span></div>
            <div class="sport-item" onclick="selectSport('üéæ', 'tenis', this)">üéæ<span>Tenis</span></div>
            <div class="sport-item" onclick="selectSport('üèê', 'odbojka', this)">üèê<span>Odbojka</span></div>
            <div class="sport-item" onclick="selectSport('ü§æ', 'rukomet', this)">ü§æ<span>Rukomet</span></div>
            <div class="sport-item" onclick="selectSport('üèí', 'hokej', this)">üèí<span>Hokej</span></div>
        </div>
        <button class="btn-action" style="background:var(--accent)" onclick="saveCourt()">SAƒåUVAJ LOKACIJU</button>
    </div>

    <div id="match-panel">
        <div id="match-setup">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <strong id="target-court-name" style="color:var(--blue); font-weight:900;">UREDI MEƒå</strong>
                <button onclick="zatvoriSvePanele()" style="color:white; background:#333; border:none; width:30px; height:30px; border-radius:50%; font-weight:900;">√ó</button>
            </div>
            <input type="text" id="team-a" placeholder="Tim 1">
            <input type="text" id="team-b" placeholder="Tim 2">
            <input type="text" id="ad-url-edit" placeholder="URL reklame">
            <button class="btn-action" style="background:var(--accent)" onclick="updateStatus('live')">GO LIVE üî¥</button>
            <button class="btn-action" style="background:#c0392b; margin-top:8px;" onclick="obrisiTeren()">OBRI≈†I TEREN</button>
        </div>

        <div id="match-live" class="hidden">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <span style="color:var(--accent); font-weight:900;">LIVE KONTROLA</span>
                <button onclick="zatvoriSvePanele()" style="color:white; background:#333; border:none; width:30px; height:30px; border-radius:50%;">√ó</button>
            </div>
            <div style="display:flex; justify-content:space-around; align-items:center; background:#1a1a1a; padding:15px; border-radius:15px;">
                <div style="text-align:center; width:45%;">
                    <div id="score-a" class="score-display">0</div>
                    <div id="btns-a" style="display:flex; flex-wrap:wrap; justify-content:center;"></div>
                </div>
                <div style="text-align:center; width:45%;">
                    <div id="score-b" class="score-display">0</div>
                    <div id="btns-b" style="display:flex; flex-wrap:wrap; justify-content:center;"></div>
                </div>
            </div>
            <div id="period-controls"></div>
            <button class="btn-action" style="background:orange; margin-top:12px;" onclick="updateStatus('zavrseno')">ZAVR≈†I (FT)</button>
        </div>
    </div>

    <button id="recenter-btn" class="circle-btn hidden" onclick="locirajMe()">üéØ</button>
    <div id="map" class="map-blur"></div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = { databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        var map = L.map('map', { zoomControl: false, tap: false, attributionControl: false }).setView([localStorage.getItem('lastLat')||44.81, localStorage.getItem('lastLng')||20.44], localStorage.getItem('lastZoom')||13);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png', { zIndex: 1000 }).addTo(map);

        fetch('https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson')
            .then(res => res.json()).then(data => { L.geoJson(data, { style: { color: "#fff", weight: 1.2, fillOpacity: 0, dashArray: '5,5' }, interactive: false }).addTo(map); });

        var userMarker, tempMarker, currentCourtId = null, isAdmin = false, selectedSport = { emoji: '‚öΩ', slug: 'fudbal' }, tempCoords = null;
        var courtMarkers = L.layerGroup().addTo(map);

        function startExplore() {
            document.getElementById('startup-screen').classList.add('hidden'); 
            document.getElementById('map').classList.remove('map-blur');
            document.getElementById('main-header').classList.remove('hidden'); 
            document.getElementById('search-bar').classList.remove('hidden');
            document.getElementById('recenter-btn').classList.remove('hidden'); 
            map.invalidateSize(); osveziTereneUCentru();
        }

        function registerAdmin() {
            const nick = document.getElementById('reg-nick').value.trim();
            const email = document.getElementById('reg-email').value.toLowerCase().trim();
            if(!nick || !email) return;
            db.ref('admins').push({ nickname: nick, email: email }).then(() => { alert("Registrovan!"); toggleModal('register-screen', false); });
        }

        function loginAdmin() {
            const e = document.getElementById('login-email').value.toLowerCase().trim();
            db.ref('admins').orderByChild('email').equalTo(e).once('value', snap => {
                if (snap.exists()) { const ud = Object.values(snap.val())[0]; localStorage.setItem('loggedAdmin', JSON.stringify(ud)); setupAdminUI(ud); toggleModal('login-screen', false); startExplore(); }
                else alert("Niste admin.");
            });
        }

        function setupAdminUI(u) { isAdmin = true; document.getElementById('admin-info').classList.remove('hidden'); document.getElementById('admin-name').innerText = u.nickname; }
        function logoutAdmin() { isAdmin = false; localStorage.removeItem('loggedAdmin'); document.getElementById('admin-info').classList.add('hidden'); zatvoriSvePanele(); osveziTereneUCentru(); }

        map.on('click', e => { if (!isAdmin) return; tempCoords = e.latlng; if (tempMarker) map.removeLayer(tempMarker); tempMarker = L.marker(e.latlng, { icon: L.divIcon({ html: 'üìç', iconSize:[30,30] }) }).addTo(map); document.getElementById('admin-panel').classList.add('active'); });

        function toggleSearch() { const inp = document.getElementById('city-search'); if(inp.classList.contains('expanded')) { if(inp.value) searchCity(); else inp.classList.remove('expanded'); } else { inp.classList.add('expanded'); inp.focus(); } }
        function searchCity() { fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${document.getElementById('city-search').value}`).then(res => res.json()).then(data => { if(data.length > 0) { map.setView([data[0].lat, data[0].lon], 13); document.getElementById('city-search').classList.remove('expanded'); } }); }

        function saveCourt() {
            const n = document.getElementById('court-name').value, ad = document.getElementById('ad-url').value, u = JSON.parse(localStorage.getItem('loggedAdmin'));
            if(!n || !u || !tempCoords) return;
            db.ref('tereni').push({ ime: n, sport: selectedSport.slug, emoji: selectedSport.emoji, lat: tempCoords.lat, lng: tempCoords.lng, status: 'slobodno', scoreA: 0, scoreB: 0, timA: '', timB: '', arhiva: '', vlasnik: u.email, reklama: ad, penA: 0, penB: 0 }).then(() => zatvoriSvePanele());
        }

        function otvoriUredi(id) {
            currentCourtId = id;
            db.ref('tereni/' + id).once('value', snap => {
                const c = snap.val(); if(!c) return;
                document.getElementById('target-court-name').innerText = c.ime;
                document.getElementById('team-a').value = c.timA; document.getElementById('team-b').value = c.timB;
                document.getElementById('ad-url-edit').value = c.reklama || '';
                setupControlView(c.status); setupLivePanel(c); document.getElementById('match-panel').classList.add('active');
            });
        }

        function setupControlView(status) {
            const isL = (status === 'live' || status === 'zavrseno');
            document.getElementById('match-setup').classList.toggle('hidden', isL);
            document.getElementById('match-live').classList.toggle('hidden', !isL);
        }

        function setupLivePanel(c) {
            const pc = document.getElementById('period-controls');
            db.ref('tereni/' + currentCourtId).on('value', snap => {
                const data = snap.val(); if(!data) return;
                document.getElementById('score-a').innerText = data.scoreA; document.getElementById('score-b').innerText = data.scoreB;
                pc.innerHTML = '';
                let arh = data.arhiva || "", count = arh ? arh.split(', ').length : 0;
                let next = "", pref = "", isPen = false;

                if (data.sport === "fudbal" || data.sport === "rukomet") {
                    if (count === 0) { next = "KRAJ 1.P"; pref = "1P "; }
                    else if (count === 1) { next = "KRAJ 2.P (FT)"; pref = "2P "; }
                    else if (count === 2) { next = "KRAJ PRODU≈ΩETKA"; pref = "ET "; }
                    else if (count === 3) { next = "KRAJ PENALA"; pref = "PEN "; isPen = true; }
                } else if (data.sport === "hokej") {
                    if (count < 3) { next = `KRAJ ${count+1}.T`; pref = `${count+1}T `; }
                    else if (count === 3) { next = "KRAJ PRODU≈ΩETKA"; pref = "ET "; }
                    else if (count === 4) { next = "KRAJ PENALA"; pref = "PEN "; isPen = true; }
                } else if (data.sport === "kosarka") {
                    if (count < 4) { next = `KRAJ ${count+1}.Q`; pref = `${count+1}Q `; }
                    else { next = "KRAJ PRODU≈ΩETKA"; pref = "ET "; }
                }

                if (next && data.status === 'live') {
                    let b = document.createElement('button'); b.className = 'btn-period'; b.innerText = next;
                    b.onclick = () => arhivirajPeriod(pref, isPen); pc.appendChild(b);
                }
                renderujPoeneAdmin(data);
            });
        }

        function renderujPoeneAdmin(c) {
            const bA = document.getElementById('btns-a'), bB = document.getElementById('btns-b');
            bA.innerHTML = bB.innerHTML = '';
            let pts = (c.sport === 'kosarka') ? [1, 2, 3] : [1];
            [ {id: 'scoreA', el: bA}, {id: 'scoreB', el: bB} ].forEach(side => {
                pts.forEach(p => { 
                    let b = document.createElement('button'); b.className='score-btn'; b.innerText='+'+p; 
                    b.onclick = () => db.ref('tereni/'+currentCourtId+'/'+side.id).transaction(v => (v||0)+p); side.el.appendChild(b); 
                });
                let m = document.createElement('button'); m.className='score-btn btn-minus'; m.innerText='-1';
                m.onclick = () => db.ref('tereni/'+currentCourtId+'/'+side.id).transaction(v => Math.max(0, (v||0)-1)); side.el.appendChild(m);
            });
        }

        function arhivirajPeriod(pref, isPen) {
            db.ref('tereni/' + currentCourtId).once('value', snap => {
                const c = snap.val(); let arh = c.arhiva ? c.arhiva.split(', ') : [], sA = 0, sB = 0;
                arh.forEach(p => { let cisto = p.split(' ')[1] || p, parts = cisto.split(':'); if (parts.length === 2) { sA += parseInt(parts[0]); sB += parseInt(parts[1]); } });
                let dA = c.scoreA - sA, dB = c.scoreB - sB;
                if (isPen) { db.ref('tereni/' + currentCourtId).update({ arhiva: (c.arhiva ? c.arhiva + ", " : "") + pref + c.scoreA + ":" + c.scoreB, penA: c.scoreA, penB: c.scoreB, scoreA: sA, scoreB: sB }); }
                else { let rez = `${dA}:${dB}`, nova = c.arhiva ? c.arhiva + ", " + pref + rez : pref + rez; db.ref('tereni/' + currentCourtId).update({ arhiva: nova }); }
            });
        }

        function updateStatus(s) {
            db.ref('tereni/'+currentCourtId).update({ status: s, timA: document.getElementById('team-a').value, timB: document.getElementById('team-b').value, reklama: document.getElementById('ad-url-edit').value }).then(() => setupControlView(s));
        }

        function osveziTereneUCentru() {
            const center = map.getCenter(); db.ref('tereni').off();
            db.ref('tereni').on('value', snap => {
                courtMarkers.clearLayers(); const data = snap.val();
                for (let id in data) { const c = data[id]; if (center.distanceTo(L.latLng(c.lat, c.lng)) <= 20000) renderujMarker(id, c); }
            });
        }

        function renderujMarker(id, c) {
            const hasAd = c.reklama && c.reklama.length > 5;
            const markerId = `marker-${id}`;
            let dS = `${c.scoreA}-${c.scoreB}`;
            if (c.penA > 0 || c.penB > 0) dS += ` (pen. ${c.penA}:${c.penB})`;

            const html = `
                <div id="${markerId}" class="flip-container">
                    <div class="flipper">
                        <div class="score-front">
                            <div class="score-name-row">${c.ime}</div>
                            <div class="score-main-row">
                                <div class="status-tag ${c.status === 'live' ? 'bg-live' : (c.status === 'zavrseno' ? 'bg-ft' : 'bg-free')}">${c.status.toUpperCase()}</div>
                                <div class="match-info">${c.timA || 'FREE'} ${dS} ${c.timB || ''}</div>
                            </div>
                            ${c.arhiva ? `<div class="score-sub-row">${c.arhiva}</div>` : ''}
                        </div>
                        <div class="score-back">
                            ${hasAd ? `<img src="${c.reklama}" />` : `<div style="color:white; font-size:10px; font-weight:900;">LOCALIVE AD</div>`}
                        </div>
                    </div>
                    <div style="text-align:center; font-size:32px; margin-top:5px;">${c.emoji}</div>
                </div>
            `;
            L.marker([c.lat, c.lng], { icon: L.divIcon({ html: html, iconAnchor:[16,16], className:'' }) }).bindPopup(`<div style="text-align:center;"><b>${c.ime}</b><br><button onclick="otvoriUredi('${id}')" style="width:100%; margin-top:10px; padding:8px; background:#000; color:#fff; border-radius:8px; font-weight:900;">UREDI</button></div>`).addTo(courtMarkers);
            if (hasAd) { setInterval(() => { const el = document.getElementById(markerId); if (el) { el.classList.add('flip-active'); setTimeout(() => el.classList.remove('flip-active'), 5000); } }, 60000); }
        }

        function obrisiTeren() { if(confirm("Obri≈°i?")) db.ref('tereni/'+currentCourtId).remove().then(() => zatvoriSvePanele()); }
        function toggleModal(id, s) { document.getElementById(id).classList.toggle('hidden', !s); }
        function selectSport(emoji, slug, el) { selectedSport = { emoji, slug }; document.querySelectorAll('.sport-item').forEach(i => i.classList.remove('selected')); el.classList.add('selected'); }
        function zatvoriSvePanele() { document.getElementById('admin-panel').classList.remove('active'); document.getElementById('match-panel').classList.remove('active'); if(tempMarker) map.removeLayer(tempMarker); }
        function locirajMe() { map.locate({setView: true, maxZoom: 16}); }
    </script>
</body>
