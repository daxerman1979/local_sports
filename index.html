<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LOCALIVE - Smart Sports Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root { --primary: #e74c3c; --dark: #000000; --accent: #2ecc71; --blue: #3498db; --white: #ffffff; }

        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; position: fixed; background: #000;
            font-family: -apple-system, system-ui, sans-serif;
            touch-action: none; 
        }

        #map { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1; transition: filter 0.8s ease; }
        .map-blur { filter: blur(15px) brightness(0.5); }

        /* HEADER */
        header {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 2000;
            display: flex; justify-content: space-between; align-items: center;
            padding: env(safe-area-inset-top) 12px 8px 12px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            pointer-events: none; box-sizing: border-box;
        }
        .logo, .nav-links { pointer-events: auto; }
        .logo { font-size: 22px; font-weight: 900; color: var(--primary); text-shadow: 0 0 10px rgba(0,0,0,1); letter-spacing: 1px; }
        .nav-btn { background: rgba(0,0,0,0.8); border: 2px solid rgba(255,255,255,0.5); color: white; padding: 6px 12px; border-radius: 15px; font-size: 11px; font-weight: 900; margin-left: 5px; cursor: pointer; }

        /* LINEARNA KARTICA KOJA POƒåINJE OD LOPTE */
        .map-scoreboard-linear {
            display: flex; align-items: center; background: rgba(0,0,0,0.9);
            border: 1px solid rgba(255,255,255,0.8); padding: 3px 10px 3px 3px; border-radius: 20px;
            white-space: nowrap; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .sport-icon-wrap { 
            font-size: 14px; display: flex; align-items: center; justify-content: center; 
            border-radius: 50%; width: 24px; height: 24px; background: #000;
        }
        .team-text { color: #fff; font-size: 10px; font-weight: 900; text-transform: uppercase; margin-left: 8px; }
        .score-box { background: #fff; color: #000; padding: 1px 6px; border-radius: 4px; font-size: 11px; font-weight: 900; margin: 0 6px; }

        /* OREOLI */
        .glow-live { box-shadow: 0 0 12px #ff3e3e; border: 1.5px solid #ff3e3e; animation: blink 1s infinite; }
        .glow-upcoming { box-shadow: 0 0 12px #2ecc71; border: 1.5px solid #2ecc71; }
        .glow-free { border: 1px solid #3498db; }
        .glow-ft { border: 1px solid #777; }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* MODALI I PANELI */
        .info-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10005; background: rgba(0,0,0,0.85); display: flex; justify-content: center; align-items: center; backdrop-filter: blur(4px); }
        .info-card { background: #111; border: 2px solid var(--blue); width: 85%; max-width: 300px; border-radius: 20px; padding: 20px; text-align: center; color: white; }
        .info-arhiva { margin-top: 15px; padding: 10px; background: #000; border-radius: 10px; font-size: 13px; color: #ccc; font-weight: 700; border: 1px dashed #333; }
        
        #startup-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10001; display: flex; justify-content: center; align-items: center; background: rgba(0,0,0,0.85); }
        .startup-card { background: white; padding: 35px 25px; border-radius: 30px; width: 85%; max-width: 330px; text-align: center; }
        
        #admin-panel, #match-panel { position: fixed; bottom: 0; left: 0; width: 100%; z-index: 9999; background: var(--dark); color: white; padding: 15px 15px calc(25px + env(safe-area-inset-bottom)); border-radius: 25px 25px 0 0; border-top: 4px solid var(--primary); transform: translateY(105%); transition: 0.3s ease; }
        .active { transform: translateY(0) !important; }
        
        .score-btn { background: #333; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; font-weight: 900; margin: 3px; min-width: 40px; }
        .btn-period { width: 100%; background: var(--blue); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: 900; margin-top: 10px; text-transform: uppercase; }
        .btn-action { width: 100%; background: var(--primary); color: white; border: none; padding: 14px; border-radius: 12px; font-weight: 900; margin-top: 8px; cursor: pointer; }
        .hidden { display: none !important; }
        .sport-item { background: #1a1a1a; border: 2px solid #333; border-radius: 12px; padding: 10px; text-align: center; }
        .sport-item.selected { border-color: var(--primary); }
    </style>
</head>
<body>

    <div id="startup-screen">
        <div class="startup-card">
            <h1 style="color:var(--primary); font-weight:900;">LOCALIVE</h1>
            <p style="font-weight:900; color:#333;">Pronaƒëi igru u svom gradu.</p>
            <button class="btn-action" onclick="toggleModal('login-screen', true)">LOG IN ADMIN</button>
            <button class="btn-action" style="background:#555;" onclick="toggleModal('register-screen', true)">REGISTRACIJA</button>
            <button class="btn-action" style="background:var(--accent);" onclick="startExplore()">ISTRA≈ΩI MAPU üåç</button>
        </div>
    </div>

    <div id="register-screen" class="overlay hidden">
        <div style="background:white; padding:20px; border-radius:20px; width:80%; max-width:320px; text-align:center;">
            <h4 style="font-weight:900; color:#000;">Registracija Admina</h4>
            <input type="text" id="reg-nick" placeholder="Nickname" style="width:100%; padding:12px; margin:8px 0; border:1px solid #ddd; border-radius:10px;">
            <input type="email" id="reg-email" placeholder="Email" style="width:100%; padding:12px; margin:8px 0; border:1px solid #ddd; border-radius:10px;">
            <input type="password" id="reg-pass" placeholder="Lozinka" style="width:100%; padding:12px; margin:8px 0; border:1px solid #ddd; border-radius:10px;">
            <button class="btn-action" onclick="registerAdmin()">Registruj me</button>
            <button onclick="toggleModal('register-screen', false)" style="background:none; border:none; margin-top:10px; color:grey;">Zatvori</button>
        </div>
    </div>

    <div id="login-screen" class="overlay hidden">
        <div style="background:white; padding:20px; border-radius:20px; width:80%; max-width:320px; text-align:center;">
            <h4 style="font-weight:900; color:#000;">Admin Login</h4>
            <input type="email" id="login-email" placeholder="Email" style="width:100%; padding:12px; margin:8px 0; border:1px solid #ddd; border-radius:10px;">
            <input type="password" id="login-pass" placeholder="Lozinka" style="width:100%; padding:12px; margin:8px 0; border:1px solid #ddd; border-radius:10px;">
            <button class="btn-action" onclick="loginAdmin()">Prijavi se</button>
            <button onclick="toggleModal('login-screen', false)" style="background:none; border:none; margin-top:10px; color:grey;">Zatvori</button>
        </div>
    </div>

    <div id="guest-info-modal" class="info-overlay hidden" onclick="this.classList.add('hidden')">
        <div class="info-card" onclick="event.stopPropagation()">
            <h2 id="guest-court-name" style="color:var(--blue); font-size:18px;">IME TERENA</h2>
            <div id="guest-match-teams" style="font-size:16px; font-weight:900;">TIM A vs TIM B</div>
            <div id="guest-match-score" style="font-size:40px; color:var(--accent); margin:10px 0;">0 : 0</div>
            <div class="info-arhiva" id="guest-match-arhiva">Nema detalja.</div>
            <button class="btn-action" onclick="document.getElementById('guest-info-modal').classList.add('hidden')">ZATVORI</button>
        </div>
    </div>

    <header id="main-header" class="hidden">
        <div class="logo">LOCALIVE</div>
        <div id="guest-nav" class="nav-links">
            <button class="nav-btn" onclick="toggleModal('register-screen', true)">Reg</button>
            <button class="nav-btn" onclick="toggleModal('login-screen', true)">Login</button>
        </div>
        <div id="admin-info" class="nav-links hidden">
            <span id="admin-name" style="color:white; font-size:11px; margin-right:8px; font-weight:900;"></span>
            <button class="nav-btn" onclick="logoutAdmin()">Logout</button>
        </div>
    </header>

    <div id="admin-panel">
        <strong style="color:var(--primary);">DODAJ TEREN</strong>
        <input type="text" id="court-name" placeholder="Ime stadiona" style="width:100%; padding:12px; margin-top:10px; border-radius:10px; border:none;">
        <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; margin:15px 0;">
            <div class="sport-item selected" onclick="selectSport('‚öΩ', 'fudbal', this)">‚öΩ</div>
            <div class="sport-item" onclick="selectSport('üèÄ', 'kosarka', this)">üèÄ</div>
            <div class="sport-item" onclick="selectSport('üéæ', 'tenis', this)">üéæ</div>
        </div>
        <button class="btn-action" style="background:var(--accent)" onclick="saveCourt()">SAƒåUVAJ</button>
        <button class="btn-action" style="background:#444" onclick="zatvoriSvePanele()">OTKA≈ΩI</button>
    </div>

    <div id="match-panel">
        <div id="match-setup">
            <strong id="target-court-name" style="color:var(--blue);">UREDI</strong>
            <input type="text" id="team-a" placeholder="Tim 1" style="width:100%; padding:12px; margin-top:8px; border-radius:10px;">
            <input type="text" id="team-b" placeholder="Tim 2" style="width:100%; padding:12px; margin-top:8px; border-radius:10px;">
            <input type="text" id="match-date" placeholder="Vreme/Datum" style="width:100%; padding:12px; margin-top:8px; border-radius:10px;">
            <button class="btn-action" onclick="updateStatus('najava')">NAJAVI</button>
            <button class="btn-action" style="background:var(--accent);" onclick="updateStatus('live')">LIVE üî¥</button>
            <button class="btn-action" style="background:#c0392b;" onclick="obrisiTeren()">OBRI≈†I TEREN</button>
        </div>
        <div id="match-live" class="hidden">
            <div style="display:flex; justify-content:space-around; align-items:center;">
                <div style="text-align:center;"><div id="score-a" style="font-size:40px; font-weight:900; color:var(--accent);">0</div><div id="btns-a"></div></div>
                <div style="font-weight:900;">VS</div>
                <div style="text-align:center;"><div id="score-b" style="font-size:40px; font-weight:900; color:var(--accent);">0</div><div id="btns-b"></div></div>
            </div>
            <div id="period-controls"></div>
            <button class="btn-action" style="background:orange;" onclick="updateStatus('zavrseno')">ZAVR≈†I (FT)</button>
            <button class="btn-action" style="background:#555;" onclick="zatvoriSvePanele()">ZATVORI</button>
        </div>
    </div>

    <button id="recenter-btn" class="circle-btn hidden" onclick="locirajMe()" style="bottom:20px;">üéØ</button>
    <div id="map" class="map-blur"></div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyCyyqnqeS-9jurBX-6VIRp8CiPTMbXkXgw", 
            databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database(), auth = firebase.auth();

        var map = L.map('map', { zoomControl: false, tap: false, attributionControl: false }).setView([44.81, 20.44], 13);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png', { zIndex: 1000 }).addTo(map);

        var currentCourtId = null, isAdmin = false, selectedSport = { emoji: '‚öΩ', slug: 'fudbal' }, tempCoords = null;
        var courtMarkers = L.layerGroup().addTo(map);

        auth.onAuthStateChanged(user => {
            if (user) {
                db.ref('admins/' + user.uid).once('value', snap => {
                    if(snap.exists()){
                        isAdmin = true;
                        document.getElementById('guest-nav').classList.add('hidden');
                        document.getElementById('admin-info').classList.remove('hidden');
                        document.getElementById('admin-name').innerText = snap.val().nickname;
                    }
                });
            }
        });

        function registerAdmin() {
            const email = document.getElementById('reg-email').value.trim(), pass = document.getElementById('reg-pass').value, nick = document.getElementById('reg-nick').value.trim();
            if(!email || !pass || !nick) return alert("Popuni sve!");
            auth.createUserWithEmailAndPassword(email, pass).then(cred => {
                db.ref('admins/' + cred.user.uid).set({ nickname: nick, email: email, uid: cred.user.uid });
                toggleModal('register-screen', false);
            }).catch(e => alert(e.message));
        }

        function loginAdmin() {
            const email = document.getElementById('login-email').value.trim(), pass = document.getElementById('login-pass').value;
            auth.signInWithEmailAndPassword(email, pass).then(() => toggleModal('login-screen', false)).catch(e => alert(e.message));
        }

        function logoutAdmin() { auth.signOut().then(() => location.reload()); }
        
        function startExplore() {
            document.getElementById('startup-screen').classList.add('hidden');
            document.getElementById('map').classList.remove('map-blur');
            document.getElementById('main-header').classList.remove('hidden');
            document.getElementById('recenter-btn').classList.remove('hidden');
            osveziTereneUCentru();
        }

        function toggleModal(id, s) { document.getElementById(id).classList.toggle('hidden', !s); }
        function selectSport(emoji, slug, el) { selectedSport = { emoji, slug }; document.querySelectorAll('.sport-item').forEach(i => i.classList.remove('selected')); el.classList.add('selected'); }

        map.on('moveend', () => { osveziTereneUCentru(); });

        map.on('click', e => { 
            if (!isAdmin || e.originalEvent._stopped) return; 
            tempCoords = e.latlng; if (tempMarker) map.removeLayer(tempMarker); 
            tempMarker = L.marker(e.latlng, { icon: L.divIcon({ html: 'üìç', iconSize:[30,30], iconAnchor:[15,30] }) }).addTo(map); 
            document.getElementById('admin-panel').classList.add('active'); 
        });

        function saveCourt() {
            const n = document.getElementById('court-name').value;
            if(!n || !tempCoords) return;
            db.ref('tereni').push({ 
                ime: n, sport: selectedSport.slug, emoji: selectedSport.emoji, lat: tempCoords.lat, lng: tempCoords.lng, status: 'slobodno', scoreA: 0, scoreB: 0, timA: '', timB: '', datum: '', arhiva: '', vlasnik: auth.currentUser.email 
            }).then(() => { zatvoriSvePanele(); osveziTereneUCentru(); });
        }

        function otvoriUredi(id) {
            currentCourtId = id;
            db.ref('tereni/' + id).once('value', snap => {
                const c = snap.val();
                document.getElementById('target-court-name').innerText = c.ime;
                document.getElementById('team-a').value = c.timA || '';
                document.getElementById('team-b').value = c.timB || '';
                document.getElementById('match-date').value = c.datum || '';
                setupControlView(c.status); setupLivePanel(c);
                document.getElementById('match-panel').classList.add('active');
            });
        }

        function otvoriDetaljeGost(id) {
            db.ref('tereni/' + id).once('value', snap => {
                const c = snap.val();
                document.getElementById('guest-court-name').innerText = c.ime;
                document.getElementById('guest-match-teams').innerText = `${c.timA || 'TIM A'} vs ${c.timB || 'TIM B'}`;
                document.getElementById('guest-match-score').innerText = `${c.scoreA || 0} : ${c.scoreB || 0}`;
                document.getElementById('guest-match-arhiva').innerText = c.arhiva || "Nema detalja.";
                document.getElementById('guest-info-modal').classList.remove('hidden');
            });
        }

        function setupControlView(status) {
            const isLive = (status === 'live' || status === 'zavrseno');
            document.getElementById('match-setup').classList.toggle('hidden', isLive);
            document.getElementById('match-live').classList.toggle('hidden', !isLive);
        }

        function setupLivePanel(d) {
            const pc = document.getElementById('period-controls'), bA = document.getElementById('btns-a'), bB = document.getElementById('btns-b');
            db.ref('tereni/' + currentCourtId).on('value', snap => {
                const data = snap.val(); if(!data) return;
                document.getElementById('score-a').innerText = data.scoreA || 0; document.getElementById('score-b').innerText = data.scoreB || 0;
                bA.innerHTML = bB.innerHTML = pc.innerHTML = '';
                
                let pts = (data.sport === 'kosarka') ? [1, 2, 3] : [1];
                pts.forEach(p => {
                    let btnA = document.createElement('button'); btnA.className='score-btn'; btnA.innerText='+'+p; btnA.onclick=()=>db.ref('tereni/'+currentCourtId+'/scoreA').transaction(v=>(v||0)+p); bA.appendChild(btnA);
                    let btnB = document.createElement('button'); btnB.className='score-btn'; btnB.innerText='+'+p; btnB.onclick=()=>db.ref('tereni/'+currentCourtId+'/scoreB').transaction(v=>(v||0)+p); bB.appendChild(btnB);
                });

                let label = "KRAJ PERIODA";
                if(data.sport === 'fudbal') label = "KRAJ POLUVREMENA";
                if(data.sport === 'kosarka') label = "KRAJ ƒåETVRTINE";
                if(data.sport === 'tenis') label = "KRAJ SETA";

                let bp = document.createElement('button'); bp.className='btn-period'; bp.innerText=label;
                bp.onclick = () => {
                    let arh = data.arhiva ? data.arhiva + " | " + data.scoreA + ":" + data.scoreB : data.scoreA + ":" + data.scoreB;
                    db.ref('tereni/' + currentCourtId).update({ arhiva: arh });
                };
                pc.appendChild(bp);
            });
        }

        function updateStatus(s) {
            db.ref('tereni/'+currentCourtId).update({ status: s, timA: document.getElementById('team-a').value, timB: document.getElementById('team-b').value, datum: document.getElementById('match-date').value }).then(() => setupControlView(s));
        }

        function obrisiTeren() { if(confirm("Obrisati?")) { db.ref('tereni/'+currentCourtId).remove(); zatvoriSvePanele(); } }
        function zatvoriSvePanele() { document.getElementById('admin-panel').classList.remove('active'); document.getElementById('match-panel').classList.remove('active'); if(tempMarker) map.removeLayer(tempMarker); }

        function osveziTereneUCentru() {
            const centar = map.getCenter(), zoom = map.getZoom(); db.ref('tereni').off();
            db.ref('tereni').on('value', snap => { 
                courtMarkers.clearLayers(); const data = snap.val(); let usedCoords = [];
                const offsetFactor = (21 - zoom) * 0.00008;
                for (let id in data) { 
                    const c = data[id]; if (centar.distanceTo(L.latLng(c.lat, c.lng)) <= 20000) {
                        let lat = c.lat, lng = c.lng, angle = 0;
                        while(usedCoords.includes(lat.toFixed(4)+","+lng.toFixed(4))) { angle += 0.8; lat += Math.cos(angle)*offsetFactor; lng += Math.sin(angle)*offsetFactor; }
                        usedCoords.push(lat.toFixed(4)+","+lng.toFixed(4)); renderujMarker(id, c, lat, lng); 
                    }
                } 
            });
        }

        function renderujMarker(id, c, vLat, vLng) {
            let glow = "glow-free", sA = c.scoreA||0, sB = c.scoreB||0;
            if(c.status === 'najava') glow = "glow-upcoming";
            else if(c.status === 'live') glow = "glow-live";
            else if(c.status === 'zavrseno') glow = "glow-ft";

            const clickAction = (isAdmin && c.vlasnik === auth.currentUser?.email) ? `otvoriUredi('${id}')` : `otvoriDetaljeGost('${id}')`;

            const html = `
                <div class="map-scoreboard-linear" onclick="${clickAction}">
                    <div class="sport-icon-wrap ${glow}">${c.emoji}</div>
                    <span class="team-text">${c.timA || 'TIM A'}</span>
                    <div class="score-box">${c.status==='slobodno'?'-':sA+':'+sB}</div>
                    <span class="team-text" style="margin-right:5px;">${c.timB || 'TIM B'}</span>
                </div>`;
            
            // Sidro postavljamo na [12, 12] tako da lopta (icon-wrap) bude taƒçno na kliknutoj taƒçki
            L.marker([vLat, vLng], { icon: L.divIcon({ html: html, iconAnchor:[12, 12], className:'' }) }).addTo(courtMarkers);
        }

        function locirajMe() { map.locate({setView: true, maxZoom: 16}); }
    </script>
</body>
</html>
