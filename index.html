<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>All Sports Local LIVE PRO</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-size: 16px; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #111; position: fixed; font-family: 'Segoe UI', Roboto, sans-serif; touch-action: pan-x pan-y; }
        input, select, button { font-size: 16px !important; outline: none; border-radius: 12px; }

        #hero { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1508098682722-e99c43a406b2?q=80&w=1470&auto=format&fit=crop') center/cover; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 6000; color: white; padding: 20px; }
        .auth-box { background: rgba(255,255,255,0.1); backdrop-filter: blur(15px); padding: 25px; border-radius: 20px; width: 100%; max-width: 340px; display: flex; flex-direction: column; gap: 12px; border: 1px solid rgba(255,255,255,0.2); }
        .auth-box input { padding: 12px; border: none; background: white; color: #000; font-weight: bold; }
        .auth-btn { background: #007AFF; color: white; border: none; padding: 14px; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        #map { width: 100vw; height: 100vh; background: #111; display: none; }

        /* PLAVA TACKA GPS */
        .user-location-dot { width: 18px; height: 18px; background: #007AFF; border: 3px solid white; border-radius: 50%; box-shadow: 0 0 15px rgba(0,122,255,1); animation: pulse-gps 2s infinite; }
        @keyframes pulse-gps { 0% { transform: scale(1); } 50% { transform: scale(1.3); } 100% { transform: scale(1); } }
        
        /* MARKER STIL */
        .sport-marker-wrapper { display: flex; align-items: center; white-space: nowrap; cursor: pointer; }
        .sport-ball { font-size: 34px; z-index: 20; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); }
        .live-card-thin { background: #fff; border: 3px solid #007AFF; border-radius: 0 30px 30px 0; padding: 5px 20px 5px 25px; margin-left: -22px; display: flex; align-items: center; gap: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.4); z-index: 5; height: 65px; border-color: #007AFF; }
        .status-live-wrapper .live-card-thin { border-color: #ff3b30; animation: pulse-border 1.5s infinite; }
        @keyframes pulse-border { 0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.6); } 70% { box-shadow: 0 0 0 15px rgba(255, 59, 48, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); } }

        /* ADMIN PANEL */
        #admin-panel { position: fixed; top: 0; left: 100%; width: 100%; height: 100%; background: #f4f7f6; z-index: 5000; transition: 0.3s ease-out; padding: 15px; display: flex; flex-direction: column; overflow: hidden; }
        #admin-panel.active { left: 0; }
        .admin-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; height: 40px; }
        .live-board { background: #000; color: #fff; border-radius: 20px; padding: 12px; text-align: center; margin-bottom: 10px; }
        .main-score { font-size: 45px; font-family: 'Oswald', sans-serif; color: #fff; margin: 2px 0; }
        
        .pro-controller-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .team-ctrl { background: #fff; border-radius: 20px; padding: 10px; display: flex; flex-direction: column; align-items: center; border-top: 4px solid #007AFF; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .team-ctrl.away { border-top-color: #333; }
        .amount-selector { display: flex; flex-direction: column; align-items: center; gap: 2px; }
        .current-amt { font-family: 'Oswald', sans-serif; font-size: 32px; color: #007AFF; }
        .step-btn { background: #f0f0f0; border: none; width: 30px; height: 30px; border-radius: 50%; font-weight: bold; }
        
        .dial-system { display: flex; align-items: center; gap: 10px; margin-top: 5px; }
        .action-btn { width: 45px; height: 45px; border-radius: 50%; border: none; color: white; font-size: 24px; font-weight: bold; }
        .btn-plus { background: #28a745; }
        .btn-minus { background: #ff3b30; }

        .admin-btn { padding: 12px; border: none; font-weight: 900; color: white; text-transform: uppercase; width: 100%; border-radius: 12px; cursor: pointer; }
        .btn-green { background: #28a745; }
        .btn-blue { background: #007AFF; }
        .btn-dark { background: #000; }
        .btn-grey { background: #8e8e93; }

        .location-btn { position: absolute; bottom: 35px; right: 25px; z-index: 1000; width: 65px; height: 65px; background: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 8px 25px rgba(0,0,0,0.4); }
    </style>
</head>
<body>

    <div id="hero">
        <h1>ALL SPORTS LOCAL</h1>
        <div class="auth-box">
            <input type="email" id="email" placeholder="EMAIL" inputmode="email">
            <input type="password" id="password" placeholder="LOZINKA">
            <button class="auth-btn" onclick="handleAuth()">ULAZ</button>
        </div>
    </div>

    <div id="admin-panel">
        <div class="admin-nav">
            <div class="admin-title" id="adm-name">TEREN</div>
            <div onclick="closeAdmin()" style="font-size:35px; font-weight:bold; cursor:pointer;">&times;</div>
        </div>
        <div id="adm-score-view" style="display:none; flex-direction:column;">
            <div class="live-board">
                <div id="adm-teams-label" style="color:#007AFF; font-weight:900;">HOME VS AWAY</div>
                <div class="main-score" id="adm-main-score">0 : 0</div>
                <div id="match-status-label" style="font-size:10px; letter-spacing:2px;">STATUS</div>
            </div>
            <div id="active-match-controls">
                <div class="pro-controller-container">
                    <div class="team-ctrl">
                        <div class="amount-selector">
                            <button class="step-btn" onclick="changeStep(1, 1)">â–²</button>
                            <div class="current-amt" id="step-h">1</div>
                            <button class="step-btn" onclick="changeStep(1, -1)">â–¼</button>
                        </div>
                        <div class="dial-system">
                            <button class="action-btn btn-minus" onclick="proScore(1, -1)">-</button>
                            <button class="action-btn btn-plus" onclick="proScore(1, 1)">+</button>
                        </div>
                    </div>
                    <div class="team-ctrl away">
                        <div class="amount-selector">
                            <button class="step-btn" onclick="changeStep(2, 1)">â–²</button>
                            <div class="current-amt" id="step-a">1</div>
                            <button class="step-btn" onclick="changeStep(2, -1)">â–¼</button>
                        </div>
                        <div class="dial-system">
                            <button class="action-btn btn-minus" onclick="proScore(2, -1)">-</button>
                            <button class="action-btn btn-plus" onclick="proScore(2, 1)">+</button>
                        </div>
                    </div>
                </div>
                <button class="admin-btn btn-green" onclick="autoCalculatePeriod()">ZABELEÅ½I PERIOD</button>
                <div id="sub-scores-display" style="margin:10px 0; font-size:12px; font-weight:bold; text-align:center;"></div>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px;">
                    <button id="start-live-btn" class="admin-btn btn-red" onclick="adminStatus('live')">LIVE</button>
                    <button id="end-match-btn" class="admin-btn btn-dark" onclick="adminStatus('ended')">KRAJ</button>
                </div>
            </div>
            <div id="ended-msg" style="display:none; text-align:center; padding:15px; color:red; font-weight:900;">UTAKMICA ZAVRÅ ENA</div>
        </div>
        <div id="match-setup" style="display:flex; flex-direction:column; gap:10px; background:#fff; padding:15px; border-radius:20px;">
            <input type="text" id="adm-t1" placeholder="DOMAÄ†I TIM">
            <input type="text" id="adm-t2" placeholder="GOSTUJUÄ†I TIM">
            <input type="datetime-local" id="adm-start-time-input">
            <button class="admin-btn btn-blue" onclick="setupMatch()">ZAKAÅ½I MEÄŒ</button>
        </div>
        <button class="admin-btn btn-grey" style="margin-top:auto; background:transparent; color:#888; font-size:10px;" onclick="adminDelete()">OBRIÅ I OVAJ TEREN</button>
    </div>

    <div id="map"></div>
    <div class="location-btn" id="lBtn" style="display:none;" onclick="goToMyLocation()"><img src="https://cdn-icons-png.flaticon.com/512/1865/1865269.png" width="35"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyCyyqnqeS-9jurBX-6VIRp8CiPTMbXkXgw",
            authDomain: "allsportslocal-ea1d4.firebaseapp.com",
            databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "allsportslocal-ea1d4"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let map, currentLat, currentLon, currentAdminKey = null, allTereni = [];
        let steps = { 1: 1, 2: 1 }, userMarker, markersLayer = L.layerGroup();
        const sportEmojis = { "FUDBAL": "âš½", "KOÅ ARKA": "ðŸ€" };

        async function handleAuth() {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            if(!e || !p) return;
            try { await auth.signInWithEmailAndPassword(e, p); } catch { try { await auth.createUserWithEmailAndPassword(e, p); } catch(err) { alert(err.message); } }
        }

        auth.onAuthStateChanged(user => { if (user) { document.getElementById('hero').style.display='none'; document.getElementById('map').style.display='block'; document.getElementById('lBtn').style.display='flex'; initMap(); } });

        function initMap() {
            if (map) return;
            map = L.map('map', { zoomControl: false, tap: false, maxZoom: 19, minZoom: 3 }).setView([44.7866, 20.4489], 6);
            
            // PRAVA SATELITSKA MAPA SA JASNO VIDLJIVIM GRANICAMA I GRADovima
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png').addTo(map);
            
            // DODAVANJE JASNIH GRANICA DRÅ½AVA (Hybrid layer)
            L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner-lines/{z}/{x}/{y}.png', { opacity: 0.8 }).addTo(map);

            markersLayer.addTo(map);
            map.on('click', e => {
                const moji = allTereni.filter(t => t.owner === auth.currentUser.uid);
                if (moji.length >= 3) { alert("LIMIT: MAX 3 TERENA!"); return; }
                const html = `<div style="padding:10px;"><b>NOVI TEREN</b><br><select id="p_sport"><option value="FUDBAL">FUDBAL</option><option value="KOÅ ARKA">KOÅ ARKA</option></select><br><input type="text" id="p_name" placeholder="NAZIV"><br><button onclick="saveTeren(${e.latlng.lat}, ${e.latlng.lng})">SAÄŒUVAJ</button></div>`;
                L.popup().setLatLng(e.latlng).setContent(html).openOn(map);
            });

            db.ref('tereni').on('value', snap => { 
                allTereni = []; snap.forEach(c => { let d = c.val(); d.key = c.key; allTereni.push(d); }); 
                renderMarkers(); 
                if(currentAdminKey) refreshAdminPanel(currentAdminKey); 
            });
            trackGPS();
        }

        function renderMarkers() {
            markersLayer.clearLayers();
            allTereni.forEach(d => {
                let statusCls = d.status==='live' ? 'status-live-wrapper' : '';
                const icon = L.divIcon({ className: '', html: `<div class="sport-marker-wrapper ${statusCls}"><div class="sport-ball">${sportEmojis[d.sport]||'âš½'}</div><div class="live-card-thin"><div class="match-details"><span class="match-name-thin">${d.name}</span><span class="match-teams-thin">${d.t1?d.t1+' - '+d.t2:'SLOBODNO'}</span></div><div class="match-score-thin">${d.score1}:${d.score2}</div></div></div>`, iconSize: [200, 60], iconAnchor: [20, 30] });
                L.marker([d.lat, d.lng], { icon }).addTo(markersLayer).on('click', e => { L.DomEvent.stopPropagation(e); openAdmin(d.key); });
            });
        }

        async function saveTeren(lat, lng) {
            const name = document.getElementById('p_name').value.toUpperCase(), uid = auth.currentUser.uid;
            await db.ref('tereni').push({ name, lat, lng, owner: uid, sport: document.getElementById('p_sport').value, status: 'upcoming', expires: Date.now()+86400000, score1: 0, score2: 0 });
            map.closePopup();
        }

        function openAdmin(key) {
            const d = allTereni.find(x => x.key === key);
            if (!d || d.owner !== auth.currentUser.uid) return;
            currentAdminKey = key;
            refreshAdminPanel(key);
            document.getElementById('admin-panel').classList.add('active');
        }

        function refreshAdminPanel(key) {
            const d = allTereni.find(x => x.key === key);
            if(!d) return;
            document.getElementById('adm-name').innerText = d.name;
            const isLive = d.status === 'live', isEnded = d.status === 'ended';
            if(d.t1) {
                document.getElementById('adm-score-view').style.display = 'flex';
                document.getElementById('match-setup').style.display = 'none';
                document.getElementById('adm-main-score').innerText = `${d.score1} : ${d.score2}`;
                document.getElementById('adm-teams-label').innerText = `${d.t1} VS ${d.t2}`;
                document.getElementById('active-match-controls').style.display = isEnded ? 'none' : 'block';
                document.getElementById('ended-msg').style.display = isEnded ? 'block' : 'none';
                document.getElementById('sub-scores-display').innerText = d.sub_string || "";
            } else {
                document.getElementById('adm-score-view').style.display = 'none';
                document.getElementById('match-setup').style.display = 'flex';
            }
        }

        function changeStep(team, dir) { let s = steps[team] + dir; if(s<1) s=1; if(s>3) s=3; steps[team]=s; document.getElementById(team===1?'step-h':'step-a').innerText=s; }
        function proScore(team, sign) { const d = allTereni.find(x => x.key === currentAdminKey); if(!d || d.status !== 'live') return; let ns = (d[`score${team}`] || 0) + (steps[team] * sign); db.ref(`tereni/${currentAdminKey}`).update({ [`score${team}`]: ns < 0 ? 0 : ns }); }
        window.adminStatus = (s) => db.ref(`tereni/${currentAdminKey}`).update({ status: s });

        function autoCalculatePeriod() {
            const d = allTereni.find(x => x.key === currentAdminKey);
            if(!d) return;
            const label = d.sport === "KOÅ ARKA" ? "Q" : "HT";
            db.ref(`tereni/${currentAdminKey}/sub_details`).push(`${d.score1}:${d.score2}`).then(() => {
                db.ref(`tereni/${currentAdminKey}`).update({ sub_string: "PERIODI SNIMLJENI" });
            });
        }

        async function setupMatch() {
            const t1 = document.getElementById('adm-t1').value.toUpperCase(), t2 = document.getElementById('adm-t2').value.toUpperCase();
            await db.ref(`tereni/${currentAdminKey}`).update({ t1, t2, status: 'upcoming' });
        }

        window.adminDelete = () => { if(confirm("OBRISATI?")) { db.ref(`tereni/${currentAdminKey}`).remove(); closeAdmin(); } };
        window.closeAdmin = () => { document.getElementById('admin-panel').classList.remove('active'); currentAdminKey = null; };
        function trackGPS() { navigator.geolocation.watchPosition(pos => { currentLat = pos.coords.latitude; currentLon = pos.coords.longitude; if (!userMarker) userMarker = L.marker([currentLat, currentLon], { icon: L.divIcon({ className: 'user-location-dot', iconAnchor: [9, 9] }) }).addTo(map); else userMarker.setLatLng([currentLat, currentLon]); }, null, { enableHighAccuracy: true }); }
        function goToMyLocation() { if(currentLat) map.flyTo([currentLat, currentLon], 16); }
    </script>
</body>
</html>
