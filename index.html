<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>HoodLive - Street Sports Tracker</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Inter:wght@400;700;900&family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <style>
        /* STRIKTNA ZABRANA ZUMIRANJA I SKROLOVANJA */
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            touch-action: pan-x pan-y; 
        }
        html, body { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            overflow: hidden; background: #000; font-family: 'Inter', sans-serif; 
            position: fixed; /* Spreƒçava bouncing na iOS */
        }
        
        /* FIKS ZA INPUTE: Font mora biti 16px ili veƒái da telefon ne bi sam zumirao */
        input, select, textarea, button { 
            font-size: 16px !important; 
            outline: none !important;
        }

        /* SEARCH BAR - DISKRETNA LUPA */
        #search-container { 
            position: absolute; top: 20px; left: 20px; z-index: 5000; 
            display: flex; align-items: center; transition: all 0.4s ease;
            width: 40px; height: 40px; background: rgba(0,0,0,0.2); border-radius: 20px; 
            backdrop-filter: blur(5px); overflow: hidden; border: 1px solid rgba(255,255,255,0.1);
        }
        #search-container.expanded { 
            width: calc(100% - 80px); background: rgba(0,0,0,0.9); 
            border: 1px solid #ff3b30;
        }
        #city-search { 
            width: 100%; border: none; background: transparent; color: white; 
            padding: 12px 15px 12px 40px; font-size: 16px; outline: none; 
            opacity: 0; transition: 0.3s; pointer-events: none;
        }
        #search-container.expanded #city-search { opacity: 1; pointer-events: all; }
        .search-icon { 
            position: absolute; left: 10px; width: 20px; height: 20px; 
            filter: brightness(0) invert(1); opacity: 0.6; cursor: pointer; z-index: 5001;
        }

        /* HERO & AUTH */
        #hero { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?q=80&w=1500&auto=format&fit=crop') center/cover; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 6000; color: white; padding: 20px; }
        .hero-logo { font-family: 'Permanent Marker', cursive; font-size: 64px; color: #ff3b30; text-shadow: 4px 4px 0px #000; transform: rotate(-3deg); }
        .auth-box { background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); padding: 30px; border-radius: 25px; width: 100%; max-width: 340px; display: flex; flex-direction: column; gap: 12px; border: 1px solid rgba(255,59,48,0.3); }
        .auth-btn { background: #ff3b30; color: white; border: none; padding: 16px; font-weight: 900; cursor: pointer; text-transform: uppercase; border-radius: 12px; font-family: 'Oswald'; }

        /* MAPA & KONTROLE */
        #map { width: 100vw; height: 100vh; background: #111; display: none; }
        
        .location-btn { position: absolute; bottom: 40px; right: 20px; z-index: 5500; width: 55px; height: 55px; background: #ff3b30; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; box-shadow: 0 4px 20px rgba(255,59,48,0.5); border: 2px solid white; }
        .location-btn img { filter: brightness(0) invert(1); width: 24px; }

        .back-btn { position: absolute; top: 20px; right: 20px; z-index: 5500; width: 40px; height: 40px; background: rgba(0,0,0,0.5); border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.2); color: white; font-weight: bold; }

        /* KARTICE NA MAPI */
        .sport-marker-wrapper { display: flex; align-items: center; }
        .sport-ball { font-size: 34px; z-index: 20; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8)); }
        .status-live-wrapper .sport-ball { animation: bounce-ball 0.5s ease infinite alternate; }
        .live-card-thin { background: rgba(0,0,0,0.85); border: 1px solid #444; border-radius: 12px; padding: 4px 12px; margin-left: -15px; display: flex; align-items: center; min-height: 54px; color: white; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .status-live-wrapper .live-card-thin { border: 2px solid #ff3b30; animation: pulse-live 1.5s infinite; }

        /* ADMIN PANEL */
        #admin-panel { position: fixed; top: 0; left: 100%; width: 100%; height: 100%; background: #0a0a0a; z-index: 7000; transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1); padding: 25px; display: flex; flex-direction: column; overflow-y: auto; }
        #admin-panel.active { left: 0; }
        .admin-btn { padding: 15px; border: none; font-weight: 900; color: white; text-transform: uppercase; width: 100%; border-radius: 12px; cursor: pointer; font-family: 'Oswald'; margin-bottom: 10px; }

        .user-location-dot { background: #007AFF; width: 16px; height: 16px; border: 3px solid white; border-radius: 50%; box-shadow: 0 0 20px #007AFF; }

        @keyframes pulse-live { 0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.8); } 70% { box-shadow: 0 0 0 15px rgba(255, 59, 48, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); } }
        @keyframes bounce-ball { from { transform: translateY(0); } to { transform: translateY(-10px); } }
    </style>
</head>
<body>

    <div id="hero">
        <div class="hero-logo">HoodLive</div>
        <div style="margin-bottom: 35px; letter-spacing: 5px; font-weight: 900; font-size: 12px; color: #ccc; font-family: 'Oswald';">STREET SPORTS NETWORK</div>
        <div class="auth-box">
            <input type="email" id="email" placeholder="EMAIL" autocomplete="off">
            <input type="password" id="password" placeholder="PASSWORD" autocomplete="off">
            <button class="auth-btn" onclick="handleAuth()">ULAZ U SISTEM</button>
            <button onclick="exploreMap()" style="background:none; border:none; color:#aaa; cursor:pointer; font-weight:bold; margin-top:10px; text-decoration: underline;">SAMO EXPLORE</button>
        </div>
    </div>

    <div id="map"></div>
    
    <div id="ui-controls" style="display:none;">
        <div id="search-container">
            <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" class="search-icon" onclick="toggleSearch()">
            <input type="text" id="city-search" placeholder="Pretra≈æi..." onkeypress="handleSearch(event)" autocomplete="off">
        </div>

        <div class="back-btn" onclick="goBackToLogin()">&#10006;</div>
        <div class="location-btn" onclick="goToMyLocation()"><img src="https://cdn-icons-png.flaticon.com/512/1865/1865269.png"></div>
    </div>

    <div id="admin-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
            <div id="adm-name" style="font-family:'Oswald'; font-size:24px; color:#fff;">ADMIN TABLA</div>
            <div onclick="closeAdmin()" style="font-size:40px; color:#ff3b30; cursor:pointer;">&times;</div>
        </div>
        
        <div id="adm-score-view" style="display:none; flex-direction:column;">
            <div style="background:#151515; border:1px solid #ff3b30; border-radius:20px; padding:25px; text-align:center; margin-bottom:25px;">
                <div id="adm-main-score" style="font-size:65px; font-family:'Oswald'; color:#ff3b30; margin:15px 0;">0 : 0</div>
                <div id="adm-sub-display" style="color:#ff3b30; font-weight:900; font-family:'Oswald';"></div>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-bottom:20px;">
                <div style="background:#1a1a1a; padding:15px; border-radius:15px; text-align:center;">
                    <span id="label-t1" style="color:#aaa;">TIM 1</span>
                    <div style="display:flex; justify-content:center; gap:12px; margin-top:12px;">
                        <button class="admin-btn" style="background:#ff3b30; width:50px;" onclick="proScore(1,-1)">-</button>
                        <button class="admin-btn" style="background:#28a745; width:50px;" onclick="proScore(1,1)">+</button>
                    </div>
                </div>
                <div style="background:#1a1a1a; padding:15px; border-radius:15px; text-align:center;">
                    <span id="label-t2" style="color:#aaa;">TIM 2</span>
                    <div style="display:flex; justify-content:center; gap:12px; margin-top:12px;">
                        <button class="admin-btn" style="background:#ff3b30; width:50px;" onclick="proScore(2,-1)">-</button>
                        <button class="admin-btn" style="background:#28a745; width:50px;" onclick="proScore(2,1)">+</button>
                    </div>
                </div>
            </div>
            <button class="admin-btn" style="background:#444;" onclick="triggerLogic('period')">SAƒåUVAJ SET</button>
            <button id="start-live-btn" class="admin-btn" style="background:#007AFF;" onclick="adminStatus('live')">KRENI U≈ΩIVO</button>
            <button id="end-match-btn" class="admin-btn" style="background:#ff3b30; display:none;" onclick="triggerLogic('end')">ZAVR≈†I MEƒå</button>
            <button id="reset-match-btn" class="admin-btn" style="background:#ff9500; display:none;" onclick="resetMatch()">RESETUJ / NOVI MEƒå</button>
        </div>

        <div id="match-setup" style="display:none; flex-direction:column; gap:12px;">
            <input type="text" id="adm-t1" placeholder="TIM 1">
            <input type="text" id="adm-t2" placeholder="TIM 2">
            <button class="admin-btn" style="background:#007AFF;" onclick="setupMatch()">ZAKA≈ΩI MEƒå</button>
        </div>
        <button style="background:none; border:none; color:#333; margin-top:auto; padding:20px; font-weight:bold;" onclick="adminDelete()">OBRI≈†I TEREN</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyCyyqnqeS-9jurBX-6VIRp8CiPTMbXkXgw",
            authDomain: "allsportslocal-ea1d4.firebaseapp.com",
            databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "allsportslocal-ea1d4"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.database();

        let map, userMarker, currentLat, currentLon, currentAdminKey = null, allTereni = [];
        const sportEmojis = { "FUDBAL": "‚öΩ", "KO≈†ARKA": "üèÄ", "ODBOJKA": "üèê", "TENIS": "üéæ" };

        function exploreMap() { 
            document.getElementById('hero').style.display = 'none';
            document.getElementById('map').style.display = 'block';
            document.getElementById('ui-controls').style.display = 'block';
            initMap();
        }

        function goBackToLogin() {
            auth.signOut();
            document.getElementById('map').style.display = 'none';
            document.getElementById('ui-controls').style.display = 'none';
            document.getElementById('hero').style.display = 'flex';
        }

        auth.onAuthStateChanged(user => { if (user) exploreMap(); });

        function initMap() {
            if (map) return;
            map = L.map('map', { zoomControl: false, tap: false, bounceAtZoomLimits: false }).setView([44.7866, 20.4489], 13);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', { opacity: 0.8 }).addTo(map);
            
            map.on('click', handleMapClick);
            db.ref('tereni').on('value', snap => {
                allTereni = [];
                snap.forEach(c => { let d = c.val(); d.key = c.key; allTereni.push(d); });
                renderMarkers();
                if(currentAdminKey) refreshAdminPanel(currentAdminKey);
            });
            trackGPS();
        }

        function toggleSearch() {
            document.getElementById('search-container').classList.toggle('expanded');
            if(document.getElementById('search-container').classList.contains('expanded')) {
                document.getElementById('city-search').focus();
            }
        }

        function handleMapClick(e) {
            if (!auth.currentUser) return;
            const isTooClose = allTereni.some(t => map.distance(e.latlng, L.latLng(t.lat, t.lng)) < 150);
            if (isTooClose) return;

            const html = `<div style="padding:10px; background:#111; color:white; border-radius:10px;">
                <select id="p_sport" style="width:100%; padding:10px; margin-bottom:10px; background:#222; color:white; border:1px solid #444; border-radius:8px;">
                    <option value="FUDBAL">FUDBAL</option><option value="KO≈†ARKA">KO≈†ARKA</option><option value="ODBOJKA">ODBOJKA</option><option value="TENIS">TENIS</option>
                </select>
                <input type="text" id="p_name" placeholder="NAZIV" style="width:100%; padding:10px; margin-bottom:10px; background:#222; color:white; border:1px solid #444; border-radius:8px;">
                <button onclick="saveTeren(${e.latlng.lat}, ${e.latlng.lng})" style="width:100%; background:#ff3b30; color:white; border:none; padding:10px; font-weight:bold; border-radius:8px;">KREIRAJ</button>
            </div>`;
            L.popup().setLatLng(e.latlng).setContent(html).openOn(map);
        }

        function renderMarkers() {
            map.eachLayer(l => { if(l instanceof L.Marker && l !== userMarker) map.removeLayer(l); });
            allTereni.forEach(d => {
                let scoreDisplay = d.t1 ? `${d.score1}:${d.score2}` : "FREE";
                const icon = L.divIcon({
                    className: '',
                    html: `<div class="sport-marker-wrapper ${d.status==='live'?'status-live-wrapper':''}">
                        <div class="sport-ball">${sportEmojis[d.sport]||'‚öΩ'}</div>
                        <div class="live-card-thin">
                            <div style="display:flex; flex-direction:column; min-width:90px;">
                                <span style="font-size:10px; color:#ff3b30; font-weight:900;">${d.name}</span>
                                <span style="font-size:13px; font-weight:800;">${d.t1 ? d.t1+' - '+d.t2 : 'SLOBODAN'}</span>
                            </div>
                            ${d.t1 ? `<div style="margin-left:12px; border-left:1px solid #444; padding-left:12px; font-family:'Oswald'; font-size:20px; color:#ff3b30;">${scoreDisplay}</div>` : ''}
                        </div>
                    </div>`,
                    iconSize: [210, 50], iconAnchor: [25, 25]
                });
                L.marker([d.lat, d.lng], { icon }).addTo(map).on('click', (e) => {
                    L.DomEvent.stopPropagation(e);
                    if (auth.currentUser && d.owner === auth.currentUser.uid) openAdmin(d.key);
                });
            });
        }

        function openAdmin(key) { currentAdminKey = key; refreshAdminPanel(key); document.getElementById('admin-panel').classList.add('active'); }
        function closeAdmin() { document.getElementById('admin-panel').classList.remove('active'); currentAdminKey = null; }

        function refreshAdminPanel(key) {
            const d = allTereni.find(x => x.key === key); if(!d) return;
            document.getElementById('adm-name').innerText = d.name;
            document.getElementById('adm-main-score').innerText = `${d.score1} : ${d.score2}`;
            document.getElementById('adm-sub-display').innerText = d.sub_string || "";
            if(d.t1) {
                document.getElementById('adm-score-view').style.display = 'flex';
                document.getElementById('match-setup').style.display = 'none';
                document.getElementById('label-t1').innerText = d.t1;
                document.getElementById('label-t2').innerText = d.t2;
                document.getElementById('start-live-btn').style.display = d.status==='upcoming' ? 'block' : 'none';
                document.getElementById('end-match-btn').style.display = d.status==='live' ? 'block' : 'none';
                document.getElementById('reset-match-btn').style.display = d.status==='ended' ? 'block' : 'none';
            } else {
                document.getElementById('adm-score-view').style.display = 'none';
                document.getElementById('match-setup').style.display = 'flex';
            }
        }

        function proScore(team, sign) {
            const d = allTereni.find(x => x.key === currentAdminKey); if(!d || d.status !== 'live') return;
            let upd = { [`score${team}`]: Math.max(0, (d[`score${team}`] || 0) + sign) };
            db.ref(`tereni/${currentAdminKey}`).update(upd);
        }

        function triggerLogic(type) {
            if(type === 'period') {
                const d = allTereni.find(x => x.key === currentAdminKey);
                let sub = d.sub_details || {};
                let pNum = Object.keys(sub).length + 1;
                sub["P"+pNum] = `${d.score1}:${d.score2}`;
                let str = Object.keys(sub).map(k => `${k} ${sub[k]}`).join(' | ');
                db.ref(`tereni/${currentAdminKey}`).update({ sub_details: sub, sub_string: str });
            } else { db.ref(`tereni/${currentAdminKey}`).update({ status: 'ended' }); }
        }

        function trackGPS() {
            if(!navigator.geolocation) return;
            navigator.geolocation.watchPosition(pos => {
                currentLat = pos.coords.latitude;
                currentLon = pos.coords.longitude;
                if(!userMarker) {
                    userMarker = L.marker([currentLat, currentLon], { icon: L.divIcon({ className: 'user-location-dot', iconSize: [16, 16] }) }).addTo(map);
                } else { userMarker.setLatLng([currentLat, currentLon]); }
            }, null, { enableHighAccuracy: true });
        }

        function goToMyLocation() { if(currentLat) map.flyTo([currentLat, currentLon], 18); }

        function handleSearch(e) {
            if(e.key === "Enter") {
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${e.target.value}`)
                    .then(r => r.json()).then(data => {
                        if(data[0]) { map.flyTo([data[0].lat, data[0].lon], 15); toggleSearch(); }
                    });
            }
        }

        async function handleAuth() {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            if(!e || !p) return;
            try { await auth.signInWithEmailAndPassword(e, p); } 
            catch { try { await auth.createUserWithEmailAndPassword(e, p); } catch(err) { alert(err.message); } }
        }

        async function saveTeren(lat, lng) {
            const n = document.getElementById('p_name').value.toUpperCase(); if(!n) return;
            await db.ref('tereni').push({ name: n, lat, lng, owner: auth.currentUser.uid, sport: document.getElementById('p_sport').value, status: 'upcoming', score1: 0, score2: 0 });
            map.closePopup();
        }

        async function setupMatch() {
            const t1 = document.getElementById('adm-t1').value.toUpperCase(), t2 = document.getElementById('adm-t2').value.toUpperCase();
            if(!t1 || !t2) return;
            await db.ref(`tereni/${currentAdminKey}`).update({ t1, t2, status: 'upcoming', score1: 0, score2: 0, sub_string: "", sub_details: null });
        }

        function resetMatch() { db.ref(`tereni/${currentAdminKey}`).update({ t1: null, t2: null, status: 'upcoming', score1: 0, score2: 0, sub_string: "", sub_details: null }); }
        function adminStatus(s) { db.ref(`tereni/${currentAdminKey}`).update({ status: s }); }
        function adminDelete() { if(confirm("Trajno?")) { db.ref(`tereni/${currentAdminKey}`).remove(); closeAdmin(); } }
    </script>
</body>
</html>
