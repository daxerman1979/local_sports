<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>HoodLive - Street Sports Tracker</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Inter:wght@400;700;900&family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: pan-x pan-y; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; font-family: 'Inter', sans-serif; position: fixed; }
        
        input, select, textarea { font-size: 16px !important; outline: none !important; text-transform: uppercase; background: #222; color: white; border: 1px solid #444; padding: 12px; border-radius: 8px; }
        button { font-size: 16px !important; outline: none !important; transition: transform 0.1s; }
        button:active { transform: scale(0.92); }

        /* UI CONTROLS */
        #search-container { position: absolute; top: 20px; left: 20px; z-index: 5000; display: flex; align-items: center; transition: all 0.4s ease; width: 40px; height: 40px; background: rgba(0,0,0,0.4); border-radius: 20px; backdrop-filter: blur(10px); overflow: hidden; border: 1px solid rgba(255,255,255,0.2); }
        #search-container.expanded { width: calc(100% - 120px); background: rgba(0,0,0,0.9); border: 1px solid #ff3b30; }
        #city-search { width: 100%; border: none; background: transparent; color: white; padding: 12px 15px 12px 40px; font-size: 16px; outline: none; opacity: 0; transition: 0.3s; pointer-events: none; }
        #search-container.expanded #city-search { opacity: 1; pointer-events: all; }
        .search-icon { position: absolute; left: 10px; width: 20px; height: 20px; filter: brightness(0) invert(1); opacity: 0.8; cursor: pointer; z-index: 5001; }

        .back-btn { position: absolute; top: 20px; right: 20px; z-index: 5500; width: 40px; height: 40px; background: rgba(0,0,0,0.5); border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.2); color: white; font-weight: bold; }
        .settings-btn { position: absolute; top: 70px; right: 20px; z-index: 5500; width: 40px; height: 40px; background: rgba(0,0,0,0.5); border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.2); }
        .settings-btn img { width: 20px; filter: brightness(0) invert(1); }

        #settings-panel { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9500; display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .lang-option { padding: 15px 30px; margin: 10px; background: #222; border: 1px solid #444; border-radius: 15px; color: white; font-weight: bold; width: 220px; text-align: center; cursor: pointer; }

        /* KARTICE NA MAPI */
        .live-card-thin { 
            background: rgba(10, 10, 10, 0.98); border: 1px solid #333; border-radius: 6px; padding: 6px 10px; margin-left: 6px; display: none; flex-direction: column; width: max-content; color: white; backdrop-filter: blur(15px); box-shadow: 0 4px 15px rgba(0,0,0,0.8); position: relative; z-index: 25;
        }
        .zoom-near .live-card-thin { display: flex; }
        .status-live-wrapper .live-card-thin { border: 1.5px solid #ff3b30; }
        
        .card-league-mini { font-size: 7px; color: #ff3b30; font-weight: 900; letter-spacing: 1px; margin-bottom: 2px; text-transform: uppercase; border-bottom: 0.5px solid #222; }
        .score-row { display: grid; grid-template-columns: 85px 25px 70px 30px; align-items: center; gap: 4px; position: relative; z-index: 2; margin-bottom: 2px; }
        .team-name-col { font-size: 13px; font-weight: 900; text-transform: uppercase; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .score-val-col { font-family: 'Oswald'; font-size: 18px; color: #ff3b30; font-weight: 700; text-align: center; }
        .periods-tag-mini { color: #ffcc00; font-weight: 900; font-size: 10px; }
        .live-pts-mini { color: #ff9500; font-weight: 900; font-size: 11px; text-align: right; }

        /* DETALJI - MOBILNI */
        #match-details-view { position: fixed; bottom: -100%; left: 0; width: 100%; max-height: 90vh; background: #0a0a0a; z-index: 8000; border-top: 3px solid #ff3b30; border-radius: 30px 30px 0 0; padding: 20px; transition: 0.5s; overflow-y: auto; color: white; }
        #match-details-view.active { bottom: 0; }
        .details-main-box { background: #151515; border-radius: 20px; padding: 20px; display: flex; flex-direction: column; align-items: center; border: 1px solid #222; }
        .details-score-line { font-family: 'Oswald'; font-size: 50px; color: #ff3b30; margin: 10px 0; }

        #admin-panel { position: fixed; top: 0; left: 100%; width: 100%; height: 100%; background: #0a0a0a; z-index: 7000; transition: 0.4s; padding: 25px; overflow-y: auto; }
        #admin-panel.active { left: 0; }
        .admin-btn { padding: 12px; border: none; font-weight: 900; color: white; text-transform: uppercase; width: 100%; border-radius: 12px; cursor: pointer; font-family: 'Oswald'; margin-bottom: 8px; }
        
        #hero { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?q=80&w=1500&auto=format&fit=crop') center/cover; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 6000; }
        .hero-logo { font-family: 'Permanent Marker', cursive; font-size: 64px; color: #ff3b30; text-shadow: 4px 4px 0px #000; transform: rotate(-3deg); }
        .auth-box { background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); padding: 30px; border-radius: 25px; width: 340px; display: flex; flex-direction: column; gap: 12px; border: 1px solid rgba(255,59,48,0.3); }
        
        .location-btn { position: absolute; bottom: 40px; right: 20px; z-index: 5500; width: 55px; height: 55px; background: #ff3b30; border-radius: 50%; display: flex; justify-content: center; align-items: center; border: 2px solid white; }
        .user-location-dot { background: #007AFF; width: 14px; height: 14px; border: 2px solid white; border-radius: 50%; }
        @keyframes bounce-ball { from { transform: translateY(0); } to { transform: translateY(-10px); } }
    </style>
</head>
<body>

    <div id="settings-panel">
        <div class="lang-option" id="l-sr" onclick="setLang('sr')">SRBIJA ðŸ‡·ðŸ‡¸</div>
        <div class="lang-option" id="l-en" onclick="setLang('en')">ENGLISH ðŸ‡¬ðŸ‡§</div>
        <button class="admin-btn" style="background:#ff3b30; margin-top:30px; width:220px;" onclick="toggleSettings()">ZATVORI</button>
    </div>

    <div id="hero">
        <div class="hero-logo">HoodLive</div>
        <div class="auth-box">
            <input type="email" id="email" placeholder="EMAIL">
            <input type="password" id="password" placeholder="PASSWORD">
            <button class="auth-btn" id="t-login-btn" onclick="handleAuth()">ULAZ</button>
            <button onclick="exploreMap()" id="t-explore-btn" style="background:none; border:none; color:#aaa; text-decoration: underline;">EXPLORE</button>
        </div>
    </div>

    <div id="map"></div>
    <div id="ui-controls" style="display:none;">
        <div id="search-container"><img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" class="search-icon" onclick="toggleSearch()"><input type="text" id="city-search" placeholder="PretraÅ¾i..." onkeypress="handleSearch(event)"></div>
        <div class="back-btn" onclick="goBackToLogin()">&#10006;</div>
        <div class="settings-btn" onclick="toggleSettings()"><img src="https://cdn-icons-png.flaticon.com/512/126/126472.png"></div>
        <div class="location-btn" onclick="goToMyLocation()"><img src="https://cdn-icons-png.flaticon.com/512/1865/1865269.png"></div>
    </div>

    <div id="match-details-view">
        <div onclick="closeDetails()" style="text-align:right; font-size:35px; color:#ff3b30; cursor:pointer;">&times;</div>
        <span id="det-league" class="details-league"></span>
        <div class="details-main-box">
            <div id="det-t1" style="font-size:22px; font-weight:900;"></div>
            <div id="det-score" class="details-score-line"></div>
            <div id="det-t2" style="font-size:22px; font-weight:900;"></div>
            <div id="det-extra-info" style="color:#ffcc00; font-weight:800; margin-top:10px;"></div>
        </div>
        <div id="det-periods" class="details-periods-grid" style="margin-top:20px; display:flex; gap:10px; justify-content:center;"></div>
    </div>

    <div id="admin-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;"><div id="adm-name" style="font-family:'Oswald'; font-size:24px;">ADMIN</div><div onclick="closeAdmin()" style="font-size:40px; color:#ff3b30; cursor:pointer;">&times;</div></div>
        <div id="adm-score-view" style="display:none; flex-direction:column;">
            <div style="background:#151515; border:1px solid #ff3b30; border-radius:20px; padding:20px; text-align:center; margin-bottom:15px;">
                <div id="adm-main-score" style="font-size:55px; font-family:'Oswald'; color:#ff3b30;">0 : 0</div>
                <div id="adm-sub-display" style="color:#ffcc00; font-weight:900;"></div>
            </div>
            <div id="adm-sport-controls"></div>
            <button class="admin-btn" style="background:#444;" id="t-save-period" onclick="triggerLogic('period')">SAÄŒUVAJ PERIOD</button>
            <button id="start-live-btn" class="admin-btn" style="background:#007AFF;" onclick="adminStatus('live')">UÅ½IVO</button>
            <button id="end-match-btn" class="admin-btn" style="background:#ff3b30; display:none;" onclick="triggerLogic('end')">ZAVRÅ I</button>
            <button id="reset-match-btn" class="admin-btn" style="background:#ff9500; display:none;" onclick="resetMatch()">RESET</button>
        </div>
        <div id="match-setup" style="display:none; flex-direction:column; gap:12px;">
            <input type="text" id="adm-league-input" placeholder="LIGA"><input type="text" id="adm-t1" placeholder="TIM 1"><input type="text" id="adm-t2" placeholder="TIM 2">
            <input type="datetime-local" id="adm-time"><button class="admin-btn" style="background:#007AFF;" onclick="setupMatch()">ZAKAÅ½I</button>
        </div>
        <button style="background:none; border:none; color:#333; margin-top:auto; padding:20px; font-weight:bold;" onclick="adminDelete()">OBRIÅ I</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCyyqnqeS-9jurBX-6VIRp8CiPTMbXkXgw", authDomain: "allsportslocal-ea1d4.firebaseapp.com", databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app/", projectId: "allsportslocal-ea1d4" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.database();

        let map, userMarker, currentLat, currentLon, currentAdminKey = null, allTereni = [], rangeCircle = null;
        let lang = localStorage.getItem('appLang') || 'sr';

        const i18n = {
            sr: { login: "ULAZ", explore: "EXPLORE", search: "PretraÅ¾i...", period: "Rezultat po periodima", points: "POENI", gems: "GEMOVI", local: "LOKALNI MEÄŒ", occupied: "ZONA ZAUZETA!", sports: ["FUDBAL", "KOÅ ARKA", "ODBOJKA", "TENIS", "RUKOMET"] },
            en: { login: "SIGN IN", explore: "EXPLORE", search: "Search...", period: "Score by periods", points: "POINTS", gems: "GAMES", local: "LOCAL MATCH", occupied: "ZONE OCCUPIED!", sports: ["FOOTBALL", "BASKETBALL", "VOLLEYBALL", "TENNIS", "HANDBALL"] }
        };

        const sportEmojis = { "FUDBAL": "âš½", "KOÅ ARKA": "ðŸ€", "ODBOJKA": "ðŸ", "TENIS": "ðŸŽ¾", "RUKOMET": "ðŸ¤¾", "FOOTBALL": "âš½", "BASKETBALL": "ðŸ€", "VOLLEYBALL": "ðŸ", "TENNIS": "ðŸŽ¾", "HANDBALL": "ðŸ¤¾" };
        const tennisPts = ["0", "15", "30", "40", "AD"];

        function toggleSettings() { const p = document.getElementById('settings-panel'); p.style.display = p.style.display === 'flex' ? 'none' : 'flex'; }
        function setLang(l) { lang = l; localStorage.setItem('appLang', l); toggleSettings(); renderMarkers(); if(currentAdminKey) refreshAdminPanel(currentAdminKey); }

        function initMap() {
            if (map) return;
            const sLat = parseFloat(localStorage.getItem('lastLat')) || 44.7866, sLng = parseFloat(localStorage.getItem('lastLng')) || 20.4489, sZoom = parseInt(localStorage.getItem('lastZoom')) || 13;
            map = L.map('map', { zoomControl: false, tap: false }).setView([sLat, sLng], sZoom);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', { opacity: 0.8 }).addTo(map);
            
            rangeCircle = L.circle([sLat, sLng], { radius: 30000, color: 'white', weight: 1, fillOpacity: 0.03, interactive: false }).addTo(map);

            map.on('move', () => { 
                const center = map.getCenter(); rangeCircle.setLatLng(center);
                rangeCircle.setStyle({opacity: map.getZoom() > 10 ? 0 : 1, fillOpacity: map.getZoom() > 10 ? 0 : 0.03});
            });

            map.on('moveend', () => { 
                const center = map.getCenter(); 
                localStorage.setItem('lastLat', center.lat); localStorage.setItem('lastLng', center.lng); localStorage.setItem('lastZoom', map.getZoom()); 
                renderMarkers(); 
            });

            db.ref('tereni').on('value', snap => { 
                allTereni = []; snap.forEach(c => { let d = c.val(); d.key = c.key; allTereni.push(d); }); 
                renderMarkers(); 
                if(currentAdminKey) refreshAdminPanel(currentAdminKey); 
            });
            trackGPS();
        }

        function renderMarkers() {
            if (!map) return;
            const center = map.getCenter();
            map.eachLayer(l => { if(l instanceof L.Marker && l !== userMarker) map.removeLayer(l); });
            const zClass = map.getZoom() > 14 ? 'zoom-near' : '';

            allTereni.forEach(d => {
                if (map.distance(center, [d.lat, d.lng]) > 30000) return;
                const isLive = d.status === 'live', isEnded = d.status === 'ended', isUpcoming = d.status === 'upcoming' && d.t1;
                let cardHtml = "";
                if (isLive || isEnded || isUpcoming) {
                    let s1 = (isLive || isEnded) ? (d.score1 || 0) : "?", s2 = (isLive || isEnded) ? (d.score2 || 0) : "?";
                    let per1 = "", per2 = "", livePts1 = "", livePts2 = "";
                    if (d.sub_details) {
                        let hA = [], aA = []; Object.values(d.sub_details).forEach(v => { let p = v.split(':'); hA.push(p[0]); aA.push(p[1]); });
                        per1 = `<span class="periods-tag-mini">(${hA.join(' ')})</span>`; per2 = `<span class="periods-tag-mini">(${aA.join(' ')})</span>`;
                    }
                    if (isLive && (d.sport.includes("TENIS") || d.sport.includes("TENNIS"))) {
                        const isTB = (d.g1 === 6 && d.g2 === 6);
                        livePts1 = `<span class="live-pts-mini">${isTB ? (d.p1||0) : (tennisPts[d.p1]||"0")}</span>`;
                        livePts2 = `<span class="live-pts-mini">${isTB ? (d.p2||0) : (tennisPts[d.p2]||"0")}</span>`;
                    }
                    cardHtml = `<div class="live-card-thin">${d.league?`<div class="card-league-mini">${d.league}</div>`:''}<div class="score-row"><span class="team-name-col">${d.t1}</span><span class="score-val-col">${s1}</span>${per1}${livePts1}</div><div class="score-row"><span class="team-name-col">${d.t2}</span><span class="score-val-col">${s2}</span>${per2}${livePts2}</div></div>`;
                } else { cardHtml = `<div class="live-card-thin"><div style="font-size:12px; font-weight:bold;">${d.name}</div></div>`; }
                const icon = L.divIcon({ className: '', html: `<div class="sport-marker-wrapper ${isLive?'status-live-wrapper':''} ${zClass}"><div class="sport-ball">${sportEmojis[d.sport]||'âš½'}</div>${cardHtml}</div>`, iconSize: null, iconAnchor: [15, 30] });
                L.marker([d.lat, d.lng], { icon }).addTo(map).on('click', (e) => { L.DomEvent.stopPropagation(e); if (auth.currentUser && d.owner === auth.currentUser.uid) openAdmin(d.key); else openDetails(d.key); });
            });
        }

        function refreshAdminPanel(key) {
            const d = allTereni.find(x => x.key === key); if(!d) return;
            document.getElementById('adm-main-score').innerText = `${d.score1 || 0} : ${d.score2 || 0}`;
            let subS = d.sub_details ? Object.values(d.sub_details).join(' | ') : "";
            if(d.sport.includes("ODBOJKA")) subS = `PTS: ${d.p1 || 0}:${d.p2 || 0} | ` + subS;
            if(d.sport.includes("TENIS")) subS = `G: ${d.g1 || 0}:${d.g2 || 0} (${tennisPts[d.p1] || 0}:${tennisPts[d.p2] || 0}) | ` + subS;
            document.getElementById('adm-sub-display').innerText = subS;
            
            const ctrl = document.getElementById('adm-sport-controls'); ctrl.innerHTML = "";
            const isFoot = d.sport.includes("FUDBAL") || d.sport.includes("FOOT");
            if(isFoot) {
                ctrl.innerHTML = `<div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:15px;"><div style="display:flex; justify-content:center; gap:5px;"><button class="admin-btn" style="background:#ff3b30; width:45px;" onclick="proScore(1,-1)">-</button><button class="admin-btn" style="background:#28a745; width:45px;" onclick="proScore(1,1)">+</button></div><div style="display:flex; justify-content:center; gap:5px;"><button class="admin-btn" style="background:#ff3b30; width:45px;" onclick="proScore(2,-1)">-</button><button class="admin-btn" style="background:#28a745; width:45px;" onclick="proScore(2,1)">+</button></div></div>`;
            } else {
                ctrl.innerHTML = `<div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-bottom:15px;"><div style="text-align:center;"><div style="display:flex; justify-content:center; gap:8px;"><button class="admin-btn" style="background:#ff3b30; width:50px;" onclick="proScore(1,-1)">-</button><button class="admin-btn" style="background:#28a745; width:50px;" onclick="proScore(1,1)">+</button></div></div><div style="text-align:center;"><div style="display:flex; justify-content:center; gap:8px;"><button class="admin-btn" style="background:#ff3b30; width:50px;" onclick="proScore(2,-1)">-</button><button class="admin-btn" style="background:#28a745; width:50px;" onclick="proScore(2,1)">+</button></div></div></div>`;
            }
            if(d.t1) { document.getElementById('adm-score-view').style.display = 'flex'; document.getElementById('match-setup').style.display = 'none'; document.getElementById('end-match-btn').style.display = d.status==='live' ? 'block' : 'none'; }
            else { document.getElementById('adm-score-view').style.display = 'none'; document.getElementById('match-setup').style.display = 'flex'; }
        }

        function proScore(team, sign) {
            const d = allTereni.find(x => x.key === currentAdminKey); if(!d || d.status !== 'live') return;
            if(d.sport.includes("ODBOJKA")) {
                let p1 = d.p1 || 0, p2 = d.p2 || 0; if(team === 1) p1 = Math.max(0, p1 + sign); else p2 = Math.max(0, p2 + sign);
                if(p1 >= 25 && (p1 - p2) >= 2) { autoSaveSet(d, p1, p2, 1); return; }
                db.ref(`tereni/${currentAdminKey}`).update({ p1, p2 });
            } else if(d.sport.includes("TENIS")) {
                let p1 = d.p1 || 0, p2 = d.p2 || 0, g1 = d.g1 || 0, g2 = d.g2 || 0;
                if(sign === 1) { if(team === 1) { if(p1 === 3) { g1++; p1=0; p2=0; } else p1++; } else { if(p2 === 3) { g2++; p1=0; p2=0; } else p2++; } }
                db.ref(`tereni/${currentAdminKey}`).update({ p1, p2, g1, g2 });
            } else { db.ref(`tereni/${currentAdminKey}`).update({ [`score${team}`]: Math.max(0, (d[`score${team}`] || 0) + sign) }); }
        }

        function autoSaveSet(d, p1, p2, winner) { let sub = d.sub_details || {}; let pNum = Object.keys(sub).length + 1; sub["S"+pNum] = `${p1}:${p2}`; db.ref(`tereni/${currentAdminKey}`).update({ p1: 0, p2: 0, score1: winner === 1 ? (d.score1+1) : d.score1, score2: winner === 2 ? (d.score2+1) : d.score2, sub_details: sub }); }
        function triggerLogic(type) { const d = allTereni.find(x => x.key === currentAdminKey); if(type === 'period') { let sub = d.sub_details || {}; let pNum = Object.keys(sub).length + 1; sub["P"+pNum] = `${d.score1}:${d.score2}`; db.ref(`tereni/${currentAdminKey}`).update({ sub_details: sub }); } else if(type === 'end') { db.ref(`tereni/${currentAdminKey}`).update({ status: 'ended' }); } }
        function openAdmin(key) { currentAdminKey = key; refreshAdminPanel(key); document.getElementById('admin-panel').classList.add('active'); }
        function closeAdmin() { document.getElementById('admin-panel').classList.remove('active'); currentAdminKey = null; }
        function openDetails(key) { const d = allTereni.find(x => x.key === key); if(!d) return; document.getElementById('det-t1').innerText = d.t1; document.getElementById('det-t2').innerText = d.t2; document.getElementById('det-score').innerText = `${d.score1||0} : ${d.score2||0}`; document.getElementById('match-details-view').classList.add('active'); }
        function closeDetails() { document.getElementById('match-details-view').classList.remove('active'); }
        function trackGPS() { navigator.geolocation.watchPosition(pos => { currentLat = pos.coords.latitude; currentLon = pos.coords.longitude; if(!userMarker) userMarker = L.marker([currentLat, currentLon], { icon: L.divIcon({ className: 'user-location-dot', iconSize: [14, 14] }) }).addTo(map); else userMarker.setLatLng([currentLat, currentLon]); }); }
        function goToMyLocation() { if(currentLat) map.flyTo([currentLat, currentLon], 16); }
        function exploreMap() { document.getElementById('hero').style.display = 'none'; document.getElementById('map').style.display = 'block'; document.getElementById('ui-controls').style.display = 'block'; initMap(); }
        async function handleAuth() { const e = document.getElementById('email').value.toUpperCase(), p = document.getElementById('password').value; try { await auth.signInWithEmailAndPassword(e, p); } catch { await auth.createUserWithEmailAndPassword(e, p); } }
        function goBackToLogin() { auth.signOut(); location.reload(); }
        function toggleSearch() { document.getElementById('search-container').classList.toggle('expanded'); }
        function handleSearch(e) { if(e.key === "Enter") { fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${e.target.value}`).then(r => r.json()).then(data => { if(data[0]) map.flyTo([data[0].lat, data[0].lon], 14); }); } }
        async function setupMatch() { const l = document.getElementById('adm-league-input').value.toUpperCase(), t1 = document.getElementById('adm-t1').value.toUpperCase(), t2 = document.getElementById('adm-t2').value.toUpperCase(); await db.ref(`tereni/${currentAdminKey}`).update({ league: l, t1, t2, status: 'upcoming', score1: 0, score2: 0, p1: 0, p2: 0, g1: 0, g2: 0 }); }
        function adminStatus(s) { db.ref(`tereni/${currentAdminKey}`).update({ status: s }); }
        function adminDelete() { if(confirm("OBRISATI?")) { db.ref(`tereni/${currentAdminKey}`).remove(); closeAdmin(); } }
        function resetMatch() { db.ref(`tereni/${currentAdminKey}`).update({ t1: null, t2: null, status: 'upcoming', score1: 0, score2: 0, sub_details: null, p1: 0, p2: 0, g1: 0, g2: 0 }); }
        function handleMapClick(e) { if (!auth.currentUser) return; const html = `<div style="padding:10px;"><select id="p_sport"><option value="FUDBAL">FUDBAL</option><option value="ODBOJKA">ODBOJKA</option><option value="TENIS">TENIS</option></select><input type="text" id="p_name" placeholder="NAZIV" style="margin:10px 0; width:100%;"><button onclick="saveTeren(${e.latlng.lat}, ${e.latlng.lng})" style="width:100%; background:#ff3b30; color:white; border:none; padding:10px;">KREIRAJ</button></div>`; L.popup().setLatLng(e.latlng).setContent(html).openOn(map); }
        async function saveTeren(lat, lng) { const n = document.getElementById('p_name').value.toUpperCase(); await db.ref('tereni').push({ name: n, lat, lng, owner: auth.currentUser.uid, sport: document.getElementById('p_sport').value, status: 'upcoming', score1: 0, score2: 0 }); map.closePopup(); }
    </script>
</body>
