<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Who Play? - Admin System</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root { --primary: #e74c3c; --dark: #2c3e50; --success: #27ae60; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; overflow: hidden; background: #000; }
        #map { height: 100vh; width: 100%; position: absolute; z-index: 1; }

        /* Welcome & Auth Overlays */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10000; display: flex; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
        }
        .modal-content { background: white; padding: 30px; border-radius: 20px; text-align: center; max-width: 350px; width: 90%; }

        /* Header */
        header {
            position: absolute; top: 0; left: 0; width: 100%; z-index: 2000;
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 5%; box-sizing: border-box; background: rgba(0,0,0,0.75);
            backdrop-filter: blur(10px); color: white;
        }
        .logo { font-size: 22px; font-weight: 900; color: var(--primary); }
        .nav-links { display: flex; gap: 8px; }
        .nav-links button {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); color: white;
            padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 13px;
        }

        /* Admin Card na dnu */
        #admin-card {
            position: absolute; bottom: 20px; left: 20px; z-index: 3000;
            background: var(--dark); color: white; padding: 15px 20px;
            border-radius: 15px; display: flex; align-items: center; gap: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); border-left: 5px solid var(--primary);
        }
        #admin-card button { background: var(--primary); border: none; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; }

        /* Forms */
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        .btn-main { width: 100%; background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        #recenter-btn { position: absolute; bottom: 100px; right: 20px; z-index: 2000; background: white; border: none; width: 50px; height: 50px; border-radius: 50%; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; font-size: 20px; }
        .hidden { display: none !important; }

        @media (max-width: 768px) {
            header { padding: 10px; flex-direction: column; }
            #admin-card { left: 0; bottom: 0; width: 100%; border-radius: 0; box-sizing: border-box; justify-content: space-between; }
        }
    </style>
</head>
<body>

    <div id="welcome-screen" class="overlay">
        <div class="modal-content">
            <h1 style="color: var(--dark)">Who Play?</h1>
            <p>Sajt je za zabavu. Podaci su nezvaniƒçni.</p>
            <button class="btn-main" onclick="prihvatiUslove()">PRIHVATAM</button>
        </div>
    </div>

    <div id="register-screen" class="overlay hidden">
        <div class="modal-content">
            <h3>Registracija Admina</h3>
            <input type="text" id="reg-nick" placeholder="Nickname">
            <input type="email" id="reg-email" placeholder="Email adresa">
            <button class="btn-main" onclick="registerAdmin()">Registruj me</button>
            <button onclick="toggleModal('register-screen', false)" style="background:none; border:none; color: #777; margin-top:10px; cursor:pointer;">Zatvori</button>
        </div>
    </div>

    <div id="login-screen" class="overlay hidden">
        <div class="modal-content">
            <h3>Admin Login</h3>
            <input type="email" id="login-email" placeholder="Unesite va≈° email">
            <button class="btn-main" onclick="loginAdmin()">Prijavi se</button>
            <button onclick="toggleModal('login-screen', false)" style="background:none; border:none; color: #777; margin-top:10px; cursor:pointer;">Zatvori</button>
        </div>
    </div>

    <header id="main-header" class="hidden">
        <div class="logo">Who Play?</div>
        <div id="guest-nav" class="nav-links">
            <button onclick="toggleModal('register-screen', true)">Registracija</button>
            <button onclick="toggleModal('login-screen', true)" style="background: #f39c12; color: black;">Admin Login</button>
            <button style="background: var(--primary)" onclick="locirajMe(true)">EXPLORE</button>
        </div>
    </header>

    <div id="admin-card" class="hidden">
        <div>Admin: <strong id="admin-nick-display"></strong></div>
        <button onclick="logoutAdmin()">Logout</button>
    </div>

    <button id="recenter-btn" class="hidden" onclick="locirajMe(false)">üìç</button>
    <div id="map"></div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = { databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        var map = L.map('map', { zoomControl: false, tap: false }).setView([44.8178, 20.4489], 13);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);

        var currentUser = null;
        var lastKnownLatLng = null;

        function prihvatiUslove() {
            localStorage.setItem('usloviWhoPlay', 'true');
            document.getElementById('welcome-screen').classList.add('hidden');
            document.getElementById('main-header').classList.remove('hidden');
            map.locate({watch: true});
        }

        window.onload = function() {
            if (localStorage.getItem('usloviWhoPlay') === 'true') prihvatiUslove();
            // Provera da li je ostao ulogovan
            const savedAdmin = localStorage.getItem('loggedAdmin');
            if (savedAdmin) setupAdminUI(JSON.parse(savedAdmin));
        };

        function toggleModal(id, show) {
            document.getElementById(id).classList.toggle('hidden', !show);
        }

        // --- REGISTRACIJA ---
        function registerAdmin() {
            const nick = document.getElementById('reg-nick').value;
            const email = document.getElementById('reg-email').value.toLowerCase();
            if(!nick || !email) return alert("Popuni sva polja!");

            db.ref('admins').push({ nickname: nick, email: email })
            .then(() => {
                alert("Uspe≈°na registracija! Sada se mo≈æe≈° ulogovati.");
                toggleModal('register-screen', false);
            });
        }

        // --- LOGIN ---
        function loginAdmin() {
            const email = document.getElementById('login-email').value.toLowerCase();
            db.ref('admins').orderByChild('email').equalTo(email).once('value', snapshot => {
                if (snapshot.exists()) {
                    const userData = Object.values(snapshot.val())[0];
                    localStorage.setItem('loggedAdmin', JSON.stringify(userData));
                    setupAdminUI(userData);
                    toggleModal('login-screen', false);
                } else {
                    alert("Email nije pronaƒëen. Registrujte se prvo.");
                }
            });
        }

        function setupAdminUI(user) {
            currentUser = user;
            document.getElementById('guest-nav').classList.add('hidden');
            document.getElementById('admin-card').classList.remove('hidden');
            document.getElementById('admin-nick-display').innerText = user.nickname;
            alert("Dobrodo≈°ao nazad, " + user.nickname + "!");
        }

        function logoutAdmin() {
            localStorage.removeItem('loggedAdmin');
            location.reload();
        }

        // --- MAPA & GPS ---
        map.on('locationfound', e => { lastKnownLatLng = e.latlng; });
        
        function locirajMe(prvi) {
            if(prvi) document.getElementById('recenter-btn').classList.remove('hidden');
            if(lastKnownLatLng) map.flyTo(lastKnownLatLng, 16);
        }

        // Prikaz terena
        db.ref('tereni').on('value', snap => {
            const data = snap.val();
            for (let id in data) {
                L.marker([data[id].lat, data[id].lng]).addTo(map)
                .bindPopup(`<b>${data[id].ime}</b><br>Rezultat: ${data[id].rezultat}`);
            }
        });

        // Ovde ƒáemo kasnije dodati Admin klik funkciju samo za ulogovane
    </script>
</body>
</html>
