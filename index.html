<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HoodSport | Live Map</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <style>
        body, html { height: 100%; margin: 0; overflow: hidden; background: #0f172a; touch-action: manipulation; }
        #map { height: 100vh; width: 100vw; display: none; }
        input { font-size: 16px !important; }

        /* --- STARI DOBRI SUPER SEARCH (NE MENJATI) --- */
        .leaflet-control-geocoder {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.15) !important;
            border-radius: 50px !important;
        }
        .leaflet-control-geocoder-icon { background-color: transparent !important; opacity: 0.7; }
        .leaflet-control-geocoder-form input {
            background: transparent !important;
            color: white !important;
            font-size: 16px !important;
            padding-left: 10px;
        }
        /* Beli rezultati pretrage */
        .leaflet-control-geocoder-alternatives {
            background: white !important;
            color: black !important;
            border-radius: 12px;
            margin-top: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .leaflet-control-geocoder-alternatives li { border-bottom: 1px solid #eee; padding: 10px !important; }

        /* VIDLJIVIJI JEZIƒåAK NA DNU */
        #bottom-trigger {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 18px;
            background: rgba(59, 130, 246, 0.4);
            backdrop-filter: blur(8px);
            border-radius: 12px 12px 0 0;
            z-index: 2001;
            border: 1px solid rgba(255,255,255,0.2);
            border-bottom: none;
        }
        #bottom-trigger::after {
            content: "";
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 35px; height: 4px;
            background: white; border-radius: 2px;
        }

        /* BRZO GPS DUGME */
        #gps-button {
            position: fixed; bottom: 35px; right: 20px; width: 55px; height: 55px;
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.25); border-radius: 18px;
            z-index: 2000; display: flex; align-items: center; justify-content: center;
        }

        /* BOTTOM SHEET */
        #sidebar { 
            position: fixed; bottom: 0; left: 0; right: 0; height: 60vh;
            background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(25px);
            z-index: 2005; transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-top: 1px solid rgba(255,255,255,0.1); border-radius: 30px 30px 0 0;
        }
        .sidebar-closed { transform: translateY(100%); }

        /* PULS LOPTICA */
        .pulse-marker {
            width: 14px; height: 14px; background: #3b82f6; border-radius: 50%; border: 2px solid white;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
    </style>
</head>
<body class="text-white">

    <div id="auth-screen" class="h-screen flex flex-col justify-center items-center px-6">
        <h1 class="text-5xl font-black text-blue-500 mb-8 italic tracking-tighter text-center">HOODSPORT</h1>
        <div class="w-full max-w-sm space-y-4">
            <input id="email" type="email" placeholder="Email" class="w-full p-4 bg-slate-800 rounded-2xl border border-slate-700 outline-none">
            <input id="password" type="password" placeholder="Lozinka" class="w-full p-4 bg-slate-800 rounded-2xl border border-slate-700 outline-none">
            <button onclick="handleAuth()" class="w-full py-4 bg-blue-600 rounded-2xl font-bold">Uƒëi na mapu</button>
        </div>
    </div>

    <div id="map"></div>

    <button id="gps-button" class="hidden" onclick="findMe()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-blue-400" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
        </svg>
    </button>

    <button id="bottom-trigger" class="hidden" onclick="toggleSidebar()"></button>

    <div id="sidebar" class="sidebar-closed p-6 flex flex-col">
        <div class="w-16 h-1.5 bg-white/20 rounded-full mx-auto mb-6 cursor-pointer" onclick="toggleSidebar()"></div>
        <div class="flex justify-between items-center mb-8">
            <h2 class="font-bold text-3xl text-blue-500 italic">HoodSport</h2>
            <button onclick="toggleSidebar()" class="bg-white/10 w-10 h-10 rounded-full flex items-center justify-center text-2xl">&times;</button>
        </div>
        <div class="flex-grow space-y-4">
            <button class="w-full text-left p-5 bg-white/5 rounded-2xl flex items-center gap-4 text-xl">üìç Moji Tereni</button>
            <button class="w-full text-left p-5 bg-white/5 rounded-2xl flex items-center gap-4 text-xl">‚≠ê Favoriti</button>
        </div>
        <button onclick="logout()" class="w-full py-5 bg-red-600/10 text-red-500 border border-red-500/20 rounded-2xl font-bold mt-auto mb-4">Odjavi se</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCyyqnqeS-9jurBX-6VIRp8CiPTMbXkXgw",
            authDomain: "allsportslocal-ea1d4.firebaseapp.com",
            databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "allsportslocal-ea1d4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        let map, userMarker;

        function initMap() {
            if (map) return;
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([44.81, 20.46], 13);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}').addTo(map);

            L.Control.geocoder({ defaultMarkGeocode: false, collapsed: true, placeholder: "Pretra≈æi..." })
            .on('markgeocode', e => map.fitBounds(e.geocode.bbox)).addTo(map);

            findMe();
        }

        window.findMe = () => {
            map.locate({setView: true, maxZoom: 16, enableHighAccuracy: true});
            map.once('locationfound', (e) => {
                if (userMarker) map.removeLayer(userMarker);
                const pulseIcon = L.divIcon({
                    className: 'custom-div-icon',
                    html: "<div class='pulse-marker'></div>",
                    iconSize: [14, 14], iconAnchor: [7, 7]
                });
                userMarker = L.marker(e.latlng, {icon: pulseIcon}).addTo(map);
            });
        };

        window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('sidebar-closed');
        window.handleAuth = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try { await signInWithEmailAndPassword(auth, email, pass); } catch (e) { alert("Gre≈°ka"); }
        };
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('map').style.display = 'block';
                document.getElementById('bottom-trigger').classList.remove('hidden');
                document.getElementById('gps-button').classList.remove('hidden');
                initMap();
                setTimeout(() => map.invalidateSize(), 400);
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('map').style.display = 'none';
            }
        });
    </script>
</body>
</html>
