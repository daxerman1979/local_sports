<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HoodLive - Street Sports Tracker</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Inter:wght@400;700;900&family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-size: 16px; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; position: fixed; font-family: 'Inter', sans-serif; touch-action: pan-x pan-y; }
        
        input, select { font-size: 14px !important; outline: none; border-radius: 8px; border: 1px solid #333; padding: 12px; width: 100%; background: #1a1a1a; color: white; }

        #hero { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?q=80&w=1500&auto=format&fit=crop') center/cover; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 6000; color: white; padding: 20px; 
        }
        .hero-logo { font-family: 'Permanent Marker', cursive; font-size: 56px; color: #ff3b30; text-shadow: 3px 3px 0px #000; margin-bottom: 5px; transform: rotate(-3deg); }
        .hero-sub { font-family: 'Oswald', sans-serif; letter-spacing: 4px; font-weight: 700; margin-bottom: 30px; color: #eee; }

        .auth-box { background: rgba(0,0,0,0.7); backdrop-filter: blur(20px); padding: 30px; border-radius: 25px; width: 100%; max-width: 340px; display: flex; flex-direction: column; gap: 12px; border: 1px solid rgba(255,59,48,0.3); }
        .auth-btn { background: #ff3b30; color: white; border: none; padding: 16px; font-weight: 900; cursor: pointer; text-transform: uppercase; border-radius: 12px; font-family: 'Oswald'; font-size: 18px; }
        .explore-btn { background: transparent; color: #fff; border: 2px solid #fff; padding: 12px; font-weight: 700; cursor: pointer; text-transform: uppercase; border-radius: 12px; font-family: 'Oswald'; font-size: 14px; margin-top: 5px; opacity: 0.8; }

        #map { width: 100vw; height: 100vh; background: #000; display: none; }

        #search-container { position: absolute; top: 20px; left: 20px; z-index: 1000; width: calc(100% - 40px); max-width: 300px; }
        #city-search { width: 100%; padding: 14px 20px; border-radius: 30px; border: 2px solid rgba(255,59,48,0.5); background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); color: white; font-weight: 600; font-size: 14px; }

        .location-btn { position: absolute; bottom: 30px; right: 20px; z-index: 1000; width: 50px; height: 50px; background: #ff3b30; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .location-btn img { filter: brightness(0) invert(1); width: 24px; }

        .user-location-dot { width: 16px; height: 16px; background: #ff3b30; border: 3px solid white; border-radius: 50%; box-shadow: 0 0 15px #ff3b30; z-index: 10000; }
        .pulse-core { width: 100%; height: 100%; border-radius: 50%; background: rgba(255,59,48,0.4); animation: gps-pulse 2s infinite; }
        @keyframes gps-pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(3); opacity: 0; } }
        
        @keyframes bounce-ball { from { transform: translateY(0); } to { transform: translateY(-8px); } }
        @keyframes pulse-live-border { 0% { border-color: #ff3b30; box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.6); } 70% { border-color: #ff3b30; box-shadow: 0 0 0 12px rgba(255, 59, 48, 0); } 100% { border-color: #ff3b30; box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); } }

        .sport-marker-wrapper { display: flex; align-items: center; white-space: nowrap; cursor: pointer; }
        .sport-ball { font-size: 32px; z-index: 20; }
        .status-live-wrapper .sport-ball { animation: bounce-ball 0.5s ease infinite alternate; }
        .status-live-wrapper .live-card-thin { animation: pulse-live-border 1.5s infinite; border: 2px solid #ff3b30; }

        .live-card-thin { background: #000; border: 1px solid #333; border-radius: 12px; padding: 4px 12px; margin-left: -15px; display: flex; align-items: center; min-height: 54px; box-shadow: 0 8px 20px rgba(0,0,0,0.8); z-index: 5; color: white; }
        .zoom-hide .live-card-thin { display: none; }
        .zoom-hide .sport-ball { font-size: 24px; }

        .match-details { display: flex; flex-direction: column; line-height: 1.2; padding-right: 10px; border-right: 1px solid #333; }
        .match-details.no-match { border-right: none; padding-right: 5px; }
        .match-name-thin { font-size: 10px; font-weight: 900; color: #ff3b30; text-transform: uppercase; }
        .match-teams-thin { font-size: 13px; font-weight: 800; color: #fff; text-transform: uppercase; display: flex; align-items: center; gap: 4px; }
        .status-pill { font-size: 8px; color: #fff; background: #ff3b30; padding: 2px 6px; border-radius: 4px; font-weight: 900; margin-left: 5px; }
        
        .match-score-thin { font-size: 22px; color: #ff3b30; font-family: 'Oswald', sans-serif; min-width: 50px; text-align: center; padding-left: 10px; font-weight: 700; display: flex; flex-direction: column; line-height: 1; }
        .periods-row { font-size: 10px; color: #888; font-weight: 900; margin-top: 3px; }
        .time-label { color: #aaa; font-size: 9px; margin-left: 5px; font-weight: 500; }

        #admin-panel { 
            position: fixed; top: 0; left: 100%; width: 100%; height: 100%; 
            background: #080808; z-index: 7000; transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1); 
            padding: 15px; display: flex; flex-direction: column; overflow-y: auto;
        }
        #admin-panel.active { left: 0; }
        
        .admin-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; flex-shrink: 0; }
        .admin-title { font-family: 'Oswald', sans-serif; font-size: 20px; color: #fff; text-transform: uppercase; }

        .live-board { 
            background: #111; color: #fff; border-radius: 15px; padding: 15px; 
            text-align: center; margin-bottom: 15px; border: 1px solid #ff3b30; 
            flex-shrink: 0;
        }
        .main-score { font-size: 50px; font-family: 'Oswald', sans-serif; color: #ff3b30; margin: 5px 0; letter-spacing: 2px; line-height: 1; }
        
        .pro-controller-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .team-ctrl { 
            background: #151515; border-radius: 15px; padding: 12px; 
            display: flex; flex-direction: column; align-items: center; border: 1px solid #222; 
        }
        .current-amt { font-family: 'Oswald', sans-serif; font-size: 32px; color: #fff; line-height: 1; margin: 5px 0; }
        
        .step-btn { background: #333; border: none; width: 32px; height: 32px; border-radius: 50%; font-weight: bold; cursor: pointer; color: white; display: flex; align-items: center; justify-content: center; }
        
        .action-btns-row { display: flex; gap: 8px; width: 100%; margin-top: 5px; }
        .action-btn { 
            flex: 1; height: 45px; border-radius: 10px; border: none; 
            color: white; font-size: 22px; font-weight: 900; 
            display: flex; align-items: center; justify-content: center; cursor: pointer; 
        }
        .btn-plus { background: #28a745; }
        .btn-minus { background: #ff3b30; }

        .admin-btn { padding: 14px; border: none; font-weight: 900; color: white; text-transform: uppercase; width: 100%; border-radius: 12px; cursor: pointer; font-family: 'Oswald'; font-size: 15px; margin-bottom: 8px; }
        .btn-blue { background: #007AFF; }
        .btn-green { background: #28a745; }
        .btn-dark { background: #222; border: 1px solid #333; }

        #sub-scores-display { background: #111; color: #888; padding: 10px; border-radius: 10px; margin-bottom: 10px; font-size: 12px; font-weight: 700; text-align: center; border: 1px dashed #333; }

        #match-setup { display: flex; flex-direction: column; gap: 10px; background: #111; padding: 20px; border-radius: 20px; border: 1px solid #222; }

        .leaflet-popup-content-wrapper { border-radius: 20px; padding: 0; overflow: hidden; background: #111; color: white; border: 1px solid #ff3b30; }
        .leaflet-popup-content { margin: 0; width: 260px !important; }
        .pop-header { background: #ff3b30; color: white; padding: 12px; text-align: center; font-weight: 900; font-size: 14px; text-transform: uppercase; font-family: 'Oswald'; }
        .pop-body { padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #111; }
        .pop-btn { background: #ff3b30; color: white; border: none; padding: 12px; border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-family: 'Oswald'; }
    </style>
</head>
<body>

    <div id="hero">
        <div class="hero-logo">HoodLive</div>
        <div class="hero-sub">STREET SPORTS NETWORK</div>
        <div class="auth-box">
            <input type="email" id="email" placeholder="EMAIL" inputmode="email">
            <input type="password" id="password" placeholder="LOZINKA">
            <button class="auth-btn" onclick="handleAuth()">ULAZ U SISTEM</button>
            <button class="explore-btn" onclick="exploreMap()">SAMO PREGLED (EXPLORE)</button>
        </div>
    </div>

    <div id="search-container">
        <input type="text" id="city-search" placeholder="Pronaƒëi grad..." onkeypress="handleSearch(event)">
    </div>

    <div id="admin-panel">
        <div class="admin-nav">
            <div class="admin-title" id="adm-name">ADMIN</div>
            <div onclick="closeAdmin()" style="font-size:30px; font-weight:bold; cursor:pointer; color:#ff3b30; padding: 5px;">&times;</div>
        </div>

        <div id="adm-score-view" style="display:none; flex-direction:column;">
            <div class="live-board">
                <div id="adm-teams-label" style="color:#aaa; font-size: 12px; font-weight:900; text-transform:uppercase; letter-spacing:1px;">TIM A VS TIM B</div>
                <div class="main-score" id="adm-main-score">0 : 0</div>
                <div id="adm-sub-display" style="font-size:16px; color:#ff3b30; font-weight:900; font-family:'Oswald';"></div>
                <div id="match-status-label" style="font-size:10px; background:rgba(255,59,48,0.2); color:#ff3b30; display:inline-block; padding:3px 12px; border-radius:20px; font-weight:900; margin-top:5px;">STATUS</div>
            </div>

            <div id="active-match-controls">
                <div class="pro-controller-container">
                    <div class="team-ctrl">
                        <span id="label-t1" style="font-size:10px; font-weight:900; color:#666; text-transform:uppercase; text-align: center;">TIM 1</span>
                        <div id="step-ctrl-1" style="display:flex; align-items:center; gap:8px;">
                            <button class="step-btn" onclick="changeStep(1, -1)">-</button>
                            <div class="current-amt" id="step-h">1</div>
                            <button class="step-btn" onclick="changeStep(1, 1)">+</button>
                        </div>
                        <div class="action-btns-row">
                            <button class="action-btn btn-minus" onclick="proScore(1, -1)">-</button>
                            <button class="action-btn btn-plus" onclick="proScore(1, 1)">+</button>
                        </div>
                    </div>
                    <div class="team-ctrl">
                        <span id="label-t2" style="font-size:10px; font-weight:900; color:#666; text-transform:uppercase; text-align: center;">TIM 2</span>
                        <div id="step-ctrl-2" style="display:flex; align-items:center; gap:8px;">
                            <button class="step-btn" onclick="changeStep(2, -1)">-</button>
                            <div class="current-amt" id="step-a">1</div>
                            <button class="step-btn" onclick="changeStep(2, 1)">+</button>
                        </div>
                        <div class="action-btns-row">
                            <button class="action-btn btn-minus" onclick="proScore(2, -1)">-</button>
                            <button class="action-btn btn-plus" onclick="proScore(2, 1)">+</button>
                        </div>
                    </div>
                </div>

                <div id="sub-scores-display">POENI PO PERIODIMA ƒÜE BITI OVDE</div>
                
                <button id="calc-btn" class="admin-btn btn-green" onclick="autoCalculatePeriod()">ZABELE≈ΩI PERIOD</button>
                
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <button id="start-live-btn" class="admin-btn btn-blue" onclick="adminStatus('live')">KRENI LIVE</button>
                    <button id="end-match-btn" class="admin-btn btn-dark" onclick="adminStatus('ended')">KRAJ MEƒåA</button>
                </div>
            </div>
        </div>

        <div id="match-setup" style="display:none;">
            <input type="text" id="adm-t1" placeholder="DOMAƒÜI TIM">
            <input type="text" id="adm-t2" placeholder="GOSTUJUƒÜI TIM">
            <input type="datetime-local" id="adm-start-time-input">
            <button class="admin-btn btn-blue" onclick="setupMatch()">ZAKA≈ΩI MEƒå</button>
        </div>

        <button id="del-btn" style="margin-top:20px; background:none; color:#444; border:none; font-weight:900; cursor:pointer; font-size: 12px;" onclick="adminDelete()">OBRI≈†I TEREN</button>
    </div>

    <div id="map"></div>
    <div class="location-btn" id="lBtn" style="display:none;" onclick="goToMyLocation()"><img src="https://cdn-icons-png.flaticon.com/512/1865/1865269.png"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyCyyqnqeS-9jurBX-6VIRp8CiPTMbXkXgw",
            authDomain: "allsportslocal-ea1d4.firebaseapp.com",
            databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "allsportslocal-ea1d4"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let map, currentLat, currentLon, currentAdminKey = null, allTereni = [];
        let steps = { 1: 1, 2: 1 }, userMarker, accCircle, markersLayer = L.layerGroup();
        const sportEmojis = { "FUDBAL": "‚öΩ", "KO≈†ARKA": "üèÄ", "RUKOMET": "ü§æ", "ODBOJKA": "üèê", "TENIS": "üéæ" };
        const tennisPoints = ["0", "15", "30", "40", "Ad"];

        async function handleAuth() {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            if(!e || !p) return;
            try { 
                await auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);
                await auth.signInWithEmailAndPassword(e, p); 
            } catch { 
                try { await auth.createUserWithEmailAndPassword(e, p); } catch(err) { alert(err.message); } 
            }
        }

        // EXPLORE FUNKCIJA
        function exploreMap() {
            document.getElementById('hero').style.display='none'; 
            document.getElementById('map').style.display='block'; 
            document.getElementById('lBtn').style.display='flex'; 
            initMap();
        }

        auth.onAuthStateChanged(user => { if (user) { document.getElementById('hero').style.display='none'; document.getElementById('map').style.display='block'; document.getElementById('lBtn').style.display='flex'; initMap(); } });

        function initMap() {
            if (map) return;
            map = L.map('map', { zoomControl: false, tap: false, maxZoom: 19, minZoom: 3 }).setView([44.7866, 20.4489], 6);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', { opacity: 0.9, zIndex: 1000 }).addTo(map);
            markersLayer.addTo(map);
            map.on('zoomend moveend', renderMarkers);
            map.on('click', e => {
                if (!auth.currentUser) return; // Zabrana kreiranja ako je gost
                const moji = allTereni.filter(t => t.owner === auth.currentUser.uid);
                if (moji.length >= 3) { alert("LIMIT: MAX 3 TERENA!"); return; }
                const html = `<div class="pop-header">NOVI TEREN</div><div class="pop-body"><label>Sport</label><select id="p_sport"><option value="FUDBAL">FUDBAL ‚öΩ</option><option value="KO≈†ARKA">KO≈†ARKA üèÄ</option><option value="RUKOMET">RUKOMET ü§æ</option><option value="ODBOJKA">ODBOJKA üèê</option><option value="TENIS">TENIS üéæ</option></select><label>Naziv</label><input type="text" id="p_name" placeholder="Lokacija..."><button class="pop-btn" onclick="saveTeren(${e.latlng.lat}, ${e.latlng.lng})">Kreiraj</button></div>`;
                L.popup().setLatLng(e.latlng).setContent(html).openOn(map);
            });
            db.ref('tereni').on('value', snap => { 
                allTereni = []; snap.forEach(c => { let d = c.val(); d.key = c.key; allTereni.push(d); }); 
                renderMarkers(); 
                if(currentAdminKey) refreshAdminPanel(currentAdminKey); 
            });
            trackGPS();
        }

        function renderMarkers() {
            markersLayer.clearLayers();
            const center = map.getCenter();
            const zoom = map.getZoom();
            const isHide = zoom < 11;
            allTereni.forEach(d => {
                const pos = L.latLng(d.lat, d.lng);
                if (center.distanceTo(pos) > 20000) return;
                let statusCls = d.status==='live' ? 'status-live-wrapper' : '';
                let statusLabel = d.status==='live' ? `<span class="status-pill">LIVE</span>` : (d.status==='ended' ? `<span class="status-pill" style="background:#444;">KRAJ</span>` : "");
                let timeLabel = d.scheduled_at ? `<span class="time-label">${new Date(d.scheduled_at).toLocaleDateString('sr-RS',{day:'2-digit',month:'2-digit'})} ${new Date(d.scheduled_at).toLocaleTimeString('sr-RS',{hour:'2-digit',minute:'2-digit'})}</span>` : "";
                
                let mainScore = `${d.score1}:${d.score2}`;
                if(d.sport === "ODBOJKA") mainScore = `${d.score1}:${d.score2} (${d.pts1||0}:${d.pts2||0})`;
                if(d.sport === "TENIS") {
                    const p1 = tennisPoints[d.pts1] || "0", p2 = tennisPoints[d.pts2] || "0";
                    mainScore = `${d.score1}:${d.score2} (${p1}:${p2})`;
                }

                const hasMatch = d.t1 && d.t2;
                const scoreHTML = hasMatch ? `<div class="match-score-thin">${mainScore}${d.sub_string ? `<div class="periods-row">${d.sub_string}</div>` : ''}</div>` : "";

                const icon = L.divIcon({ 
                    className: isHide ? 'zoom-hide' : '', 
                    html: `<div class="sport-marker-wrapper ${statusCls}">
                            <div class="sport-ball">${sportEmojis[d.sport]||'‚öΩ'}</div>
                            <div class="live-card-thin">
                                <div class="match-details ${!hasMatch ? 'no-match' : ''}">
                                    <span class="match-name-thin">${d.name} ${timeLabel}</span>
                                    <span class="match-teams-thin">${hasMatch ? d.t1+' - '+d.t2 : 'SLOBODAN TEREN'} ${statusLabel}</span>
                                </div>
                                ${scoreHTML}
                            </div>
                           </div>`, 
                    iconSize: [210, 48], iconAnchor: [12, 24] 
                });
                L.marker([d.lat, d.lng], { icon }).addTo(markersLayer).on('click', e => { 
                    L.DomEvent.stopPropagation(e); 
                    if (auth.currentUser && d.owner === auth.currentUser.uid) {
                        openAdmin(d.key); 
                    }
                });
            });
        }

        async function handleSearch(e) {
            if (e.key === 'Enter') {
                const q = document.getElementById('city-search').value;
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
                const data = await res.json();
                if (data.length > 0) map.flyTo([data[0].lat, data[0].lon], 13);
            }
        }

        function trackGPS() {
            navigator.geolocation.watchPosition(pos => {
                currentLat = pos.coords.latitude; currentLon = pos.coords.longitude;
                const radius = pos.coords.accuracy;
                if (!userMarker) {
                    accCircle = L.circle([currentLat, currentLon], { radius: radius, color: '#ff3b30', fillColor: '#ff3b30', fillOpacity: 0.1, weight: 1 }).addTo(map);
                    userMarker = L.marker([currentLat, currentLon], { icon: L.divIcon({ className: 'user-location-dot', html: '<div class="pulse-core"></div>', iconAnchor: [8, 8] }), zIndexOffset: 10000 }).addTo(map);
                } else {
                    userMarker.setLatLng([currentLat, currentLon]);
                    accCircle.setLatLng([currentLat, currentLon]);
                    accCircle.setRadius(radius);
                }
            }, null, { enableHighAccuracy: true, maximumAge: 0 });
        }

        function goToMyLocation() { if(currentLat) map.flyTo([currentLat, currentLon], 17); }

        async function saveTeren(lat, lng) {
            const name = document.getElementById('p_name').value.toUpperCase();
            if(!name) return;
            await db.ref('tereni').push({ name, lat, lng, owner: auth.currentUser.uid, sport: document.getElementById('p_sport').value, status: 'upcoming', expires: Date.now()+86400000, score1: 0, score2: 0, pts1: 0, pts2: 0 });
            map.closePopup();
        }

        function openAdmin(key) {
            const d = allTereni.find(x => x.key === key);
            if (!d || d.owner !== auth.currentUser.uid) return;
            currentAdminKey = key; refreshAdminPanel(key);
            document.getElementById('admin-panel').classList.add('active');
        }

        function refreshAdminPanel(key) {
            const d = allTereni.find(x => x.key === key); if(!d) return;
            document.getElementById('adm-name').innerText = d.name;
            const isLive = d.status === 'live', isEnded = d.status === 'ended';
            if(d.t1) {
                document.getElementById('adm-score-view').style.display = 'flex';
                document.getElementById('match-setup').style.display = 'none';
                let scoreText = `${d.score1} : ${d.score2}`;
                let subText = "";
                if(d.sport === "ODBOJKA" || d.sport === "TENIS") {
                    subText = `POENI: ${d.pts1} : ${d.pts2}`;
                    if(d.sport === "TENIS") {
                        const p1 = tennisPoints[d.pts1] || "0", p2 = tennisPoints[d.pts2] || "0";
                        subText = `POENI: ${p1} : ${p2}`;
                    }
                }
                document.getElementById('adm-main-score').innerText = scoreText;
                document.getElementById('adm-sub-display').innerText = subText;
                document.getElementById('adm-teams-label').innerText = `${d.t1} VS ${d.t2}`;
                document.getElementById('label-t1').innerText = d.t1; document.getElementById('label-t2').innerText = d.t2;
                document.getElementById('match-status-label').innerText = d.status.toUpperCase();
                document.getElementById('sub-scores-display').innerText = d.sub_string || "NEMA PERIODA";
                document.getElementById('active-match-controls').style.display = isEnded ? 'none' : 'block';
                document.getElementById('start-live-btn').style.display = d.status === 'upcoming' ? 'block' : 'none';
                document.getElementById('end-match-btn').style.display = isLive ? 'block' : 'none';
                const showStep = (d.sport !== "ODBOJKA" && d.sport !== "TENIS");
                document.getElementById('step-ctrl-1').style.visibility = showStep ? "visible" : "hidden";
                document.getElementById('step-ctrl-2').style.visibility = showStep ? "visible" : "hidden";
            } else {
                document.getElementById('adm-score-view').style.display = 'none';
                document.getElementById('match-setup').style.display = 'flex';
            }
        }

        function changeStep(team, dir) { let s = steps[team] + dir; if(s<1) s=1; if(s>3) s=3; steps[team]=s; document.getElementById(team===1?'step-h':'step-a').innerText=s; }

        function proScore(team, sign) {
            const d = allTereni.find(x => x.key === currentAdminKey);
            if(!d || d.status !== 'live') return;
            let upd = {};
            if(d.sport === "ODBOJKA") {
                let p1 = d.pts1 || 0, p2 = d.pts2 || 0, s1 = d.score1, s2 = d.score2;
                if(team === 1) p1 += sign; else p2 += sign;
                if(p1 < 0) p1 = 0; if(p2 < 0) p2 = 0;
                
                const target = (s1 + s2 === 4) ? 15 : 25;
                
                // PROVERA KRAJA SETA I AUTO-SNIMANJE
                if(p1 >= target && p1 - p2 >= 2) { 
                    autoCalculatePeriod(); // Automatsko snimanje trenutnog poena u listu setova
                    s1++; p1 = 0; p2 = 0; 
                }
                else if(p2 >= target && p2 - p1 >= 2) { 
                    autoCalculatePeriod(); // Automatsko snimanje trenutnog poena u listu setova
                    s2++; p1 = 0; p2 = 0; 
                }
                upd = { pts1: p1, pts2: p2, score1: s1, score2: s2 };
            } 
            else if(d.sport === "TENIS") {
                let p1 = d.pts1 || 0, p2 = d.pts2 || 0, g1 = d.games1 || 0, g2 = d.games2 || 0, s1 = d.score1, s2 = d.score2;
                if(team === 1) p1 += sign; else p2 += sign;
                if(p1 < 0) p1 = 0; if(p2 < 0) p2 = 0;
                if(p1 >= 4 && p1 - p2 >= 2) { g1++; p1 = 0; p2 = 0; }
                else if(p2 >= 4 && p2 - p1 >= 2) { g2++; p1 = 0; p2 = 0; }
                if(g1 >= 6 && g1 - g2 >= 2) { s1++; g1 = 0; g2 = 0; }
                else if(g2 >= 6 && g2 - g1 >= 2) { s2++; g1 = 0; g2 = 0; }
                upd = { pts1: p1, pts2: p2, games1: g1, games2: g2, score1: s1, score2: s2, sub_string: `GEMS: ${g1}:${g2}` };
            }
            else {
                let ns = (d[`score${team}`] || 0) + (steps[team] * sign);
                upd = { [`score${team}`]: ns < 0 ? 0 : ns };
            }
            db.ref(`tereni/${currentAdminKey}`).update(upd);
        }

        window.adminStatus = (s) => db.ref(`tereni/${currentAdminKey}`).update({ status: s });

        function autoCalculatePeriod() {
            const d = allTereni.find(x => x.key === currentAdminKey); if(!d || d.status !== 'live') return;
            let labels = ["HT"];
            if(d.sport === "KO≈†ARKA") labels = ["Q1", "Q2", "Q3", "Q4"];
            if(d.sport === "ODBOJKA" || d.sport === "TENIS") labels = ["S1", "S2", "S3", "S4", "S5"];
            let p1 = 0, p2 = 0, target = null;
            if (d.sub_details) {
                for (let l of labels) { if (!d.sub_details[l]) { target = l; break; } else { const p = d.sub_details[l].split(':'); p1 += parseInt(p[0]); p2 += parseInt(p[1]); } }
            } else { target = labels[0]; }
            if (!target) return; // Da ne iskaƒçe alert kod automatske odbojke
            let val = `${d.score1 - p1}:${d.score2 - p2}`;
            if(d.sport === "ODBOJKA") val = `${d.pts1}:${d.pts2}`;
            if(d.sport === "TENIS") val = `${d.games1}:${d.games2}`;
            db.ref(`tereni/${currentAdminKey}/sub_details`).update({ [target]: val }).then(() => {
                db.ref(`tereni/${currentAdminKey}`).once('value', s => {
                    let snap = s.val(), res = [];
                    labels.forEach(l => { if(snap.sub_details && snap.sub_details[l]) res.push(`${l} ${snap.sub_details[l]}`); });
                    db.ref(`tereni/${currentAdminKey}`).update({ sub_string: res.join(' | ') });
                });
            });
        }

        async function setupMatch() {
            const t1 = document.getElementById('adm-t1').value.toUpperCase(), t2 = document.getElementById('adm-t2').value.toUpperCase(), st = document.getElementById('adm-start-time-input').value;
            if(!t1 || !t2 || !st) return alert("SVE!");
            await db.ref(`tereni/${currentAdminKey}`).update({ t1, t2, score1: 0, score2: 0, pts1:0, pts2:0, games1:0, games2:0, status: 'upcoming', scheduled_at: new Date(st).getTime(), sub_string: "", sub_details: null });
        }

        window.adminDelete = () => { if(confirm("OBRISATI?")) { db.ref(`tereni/${currentAdminKey}`).remove(); closeAdmin(); } };
        window.closeAdmin = () => { document.getElementById('admin-panel').classList.remove('active'); currentAdminKey = null; };
    </script>
</body>
