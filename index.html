<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>All Sports Local LIVE</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; position: fixed; font-family: 'Segoe UI', sans-serif; }

        #hero { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1508098682722-e99c43a406b2?q=80&w=1470&auto=format&fit=crop') center/cover; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; transition: 0.8s; }
        #hero h1 { color: #fff; font-family: 'Oswald', sans-serif; font-size: 3rem; text-align: center; }

        #map { width: 100vw; height: 100vh; background: #111; display: none; }
        
        .search-container { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); width: 80%; max-width: 300px; z-index: 1000; display: none; }
        #search-input { width: 100%; height: 35px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.2); padding: 0 15px; font-size: 13px; outline: none; background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(5px); color: white; transition: 0.3s; }
        #search-input::placeholder { color: rgba(255,255,255,0.5); }

        .sport-marker-wrapper { display: flex; align-items: center; white-space: nowrap; cursor: pointer; transition: transform 0.2s ease-out; transform-origin: center left; }
        .sport-ball { font-size: 32px; z-index: 20; filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.4)); display: flex; align-items: center; justify-content: center; }
        
        .live-card-thin {
            background: white; border: 2px solid #007AFF; border-radius: 0 20px 20px 0;
            padding: 0 15px 0 20px; margin-left: -18px;
            display: flex; align-items: center; gap: 8px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.2); z-index: 5;
            height: 38px;
        }

        .zoom-out .live-card-thin { display: none; }
        .zoom-out .sport-ball { font-size: 16px; }

        .match-details { display: flex; flex-direction: column; line-height: 1.1; }
        .match-name-thin { font-size: 10px; font-weight: 400; color: #666; text-transform: uppercase; }
        .match-teams-thin { font-size: 13px; font-weight: 800; color: #111; }
        .match-score-thin { font-size: 18px; color: #007AFF; font-family: 'Oswald', sans-serif; min-width: 45px; text-align: center; border-left: 1px solid #ddd; padding-left: 10px; margin-left: 5px; }
        
        .mini-status { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
        .status-live { background: #ff3b30; animation: blink 1s infinite; }
        .status-upcoming { background: #4cd964; }
        .status-ended { background: #8e8e93; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* ADMIN PANEL SA TAJMEROM */
        #admin-panel { position: fixed; bottom: -100%; left: 0; width: 100%; background: white; border-radius: 25px 25px 0 0; padding: 25px; z-index: 3000; transition: 0.4s ease-out; box-shadow: 0 -5px 25px rgba(0,0,0,0.4); text-align: center; }
        #admin-panel.active { bottom: 0; }
        .admin-timer { font-size: 12px; color: #ff3b30; font-weight: bold; margin-bottom: 10px; display: block; }
        .admin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .admin-btn { padding: 14px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: white; }
        .btn-blue { background: #007AFF; }
        .btn-red { background: #ff3b30; }
        .btn-grey { background: #8e8e93; }

        .location-btn { position: absolute; bottom: 30px; right: 20px; z-index: 1000; width: 55px; height: 55px; background: white; border-radius: 50%; display: none; justify-content: center; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.4); cursor: pointer; }
        .user-dot { width: 16px; height: 16px; background: #007AFF; border-radius: 50%; border: 2px solid white; }
        .popup-box { padding: 5px; min-width: 220px; display: flex; flex-direction: column; gap: 8px; }
        .popup-box input { padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        .popup-box button { background: #007AFF; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="hero" onclick="startApp()">
        <h1>ALL SPORTS LOCAL</h1>
        <div style="border: 2px solid white; border-radius: 50%; padding: 20px; cursor: pointer;"><span style="font-size: 40px;">‚öΩ</span></div>
        <p style="color:white; margin-top:15px;">KLIKNI ZA START</p>
    </div>

    <div id="admin-panel">
        <div onclick="closeAdmin()" style="float:right; cursor:pointer; font-size:24px; padding:10px;">&times;</div>
        <span class="admin-timer" id="adm-expiry">Istiƒçe za: --:--:--</span>
        <h2 id="adm-name" style="margin:0; font-family:'Oswald'; color:#007AFF;"></h2>
        <p id="adm-teams" style="margin:5px 0; font-size:16px; font-weight:bold; color:#111;"></p>
        <div id="active-controls" class="admin-grid">
            <button class="admin-btn btn-blue" onclick="adminStatus('live')">U≈ΩIVO (LIVE)</button>
            <button class="admin-btn btn-grey" onclick="adminStatus('ended')">ZAVR≈†I MEƒå</button>
            <button class="admin-btn btn-blue" onclick="adminScore(1)">GOL TIM 1</button>
            <button class="admin-btn btn-blue" onclick="adminScore(2)">GOL TIM 2</button>
        </div>
        <button class="admin-btn btn-red" style="width:100%; margin-top:12px;" onclick="adminDelete()">OBRI≈†I TEREN SA MAPE</button>
    </div>

    <div class="search-container" id="sContainer"><input type="text" id="search-input" placeholder="Pretra≈æi lokaciju..." autocomplete="off"></div>
    <div class="location-btn" id="lBtn" onclick="goToMyLocation()"><img src="https://cdn-icons-png.flaticon.com/512/1865/1865269.png" width="28"></div>
    <div id="map"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = { databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let map, userMarker, currentLat, currentLon, currentAdminKey = null, timerInterval = null;
        let markersLayer = L.layerGroup();
        let allTereni = [];
        const sportEmojis = { "Fudbal": "‚öΩ", "Ko≈°arka": "üèÄ", "Rukomet": "ü§æ", "Hokej": "üèí", "Odbojka": "üèê", "Tenis": "üéæ" };

        function startApp() {
            document.getElementById('hero').style.display = 'none'; 
            document.getElementById('map').style.display = 'block';
            document.getElementById('sContainer').style.display = 'block';
            document.getElementById('lBtn').style.display = 'flex';
            initMap();
        }

        function initMap() {
            if (map) return;
            map = L.map('map', { zoomControl: false, tap: false, maxZoom: 19, minZoom: 3 }).setView([44.7866, 20.4489], 13);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png').addTo(map);
            markersLayer.addTo(map);
            map.on('zoomend moveend', filterAndRender);
            map.on('click', e => {
                const sn = localStorage.getItem('app_nick') || '';
                const html = `<div class="popup-box"><b style="text-align:center">DODAJ TEREN</b><input type="text" id="p_nick" placeholder="Nick" value="${sn}"><input type="text" id="p_name" placeholder="Ime terena"><input type="text" id="p_t1" placeholder="Tim 1"><input type="text" id="p_t2" placeholder="Tim 2"><input type="text" id="p_pin" placeholder="PIN (6 simbola)" maxlength="6"><button onclick="processTeren(${e.latlng.lat}, ${e.latlng.lng})">SAƒåUVAJ</button></div>`;
                L.popup().setLatLng(e.latlng).setContent(html).openOn(map);
            });
            db.ref('tereni').on('value', snap => {
                allTereni = [];
                snap.forEach(child => { const data = child.val(); data.key = child.key; allTereni.push(data); });
                filterAndRender();
            });
            trackGPS();
            setInterval(cleanupExpired, 60000);
        }

        function filterAndRender() {
            markersLayer.clearLayers();
            const center = map.getCenter();
            const zoom = map.getZoom();
            const isZoomedOut = zoom < 14;
            allTereni.forEach(d => {
                const pos = L.latLng(d.lat, d.lng);
                const dist = center.distanceTo(pos) / 1000;
                if (dist <= 20) {
                    const customIcon = L.divIcon({
                        className: '',
                        html: `<div class="sport-marker-wrapper ${isZoomedOut ? 'zoom-out' : ''}" onclick="handleMarkerClick(event, '${d.key}', '${d.creator}', '${d.name}', '${d.t1}', '${d.t2}', '${d.status}', ${d.expires})"><div class="sport-ball">${sportEmojis[d.sport] || "‚öΩ"}</div><div class="live-card-thin"><div class="mini-status status-${d.status}"></div><div class="match-details"><div class="match-name-thin">${d.name}</div><div class="match-teams-thin">${d.t1} - ${d.t2}</div></div><div class="match-score-thin">${d.score1}:${d.score2}</div></div></div>`,
                        iconSize: isZoomedOut ? [20, 20] : [220, 40],
                        iconAnchor: isZoomedOut ? [10, 10] : [20, 20] 
                    });
                    L.marker([d.lat, d.lng], { icon: customIcon }).addTo(markersLayer);
                }
            });
        }

        window.handleMarkerClick = async function(e, key, creator, name, t1, t2, status, expires) {
            e.stopPropagation();
            let myNick = localStorage.getItem('app_nick');
            if (myNick !== creator) {
                const pinAttempt = prompt(`Povratak kontrole za "${name}"? Unesite PIN:`);
                if (!pinAttempt) return;
                const userSnap = await db.ref('users/' + creator).get();
                if (userSnap.exists() && userSnap.val().pin == pinAttempt) {
                    localStorage.setItem('app_nick', creator);
                    myNick = creator;
                } else { alert("Pogre≈°an PIN."); return; }
            }
            currentAdminKey = key;
            document.getElementById('adm-name').innerText = name;
            document.getElementById('adm-teams').innerText = `${t1} vs ${t2}`;
            document.getElementById('active-controls').style.display = (status === 'ended') ? 'none' : 'grid';
            
            // Pokreni tajmer u Admin Panelu
            if (timerInterval) clearInterval(timerInterval);
            const updateAdminTimer = () => {
                const diff = expires - Date.now();
                if (diff <= 0) { document.getElementById('adm-expiry').innerText = "Isteklo!"; return; }
                const h = Math.floor(diff / 3600000).toString().padStart(2, '0');
                const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
                const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
                document.getElementById('adm-expiry').innerText = `Teren istiƒçe za: ${h}:${m}:${s}`;
            };
            updateAdminTimer();
            timerInterval = setInterval(updateAdminTimer, 1000);
            
            document.getElementById('admin-panel').classList.add('active');
        };

        async function processTeren(lat, lng) {
            const nick = document.getElementById('p_nick').value.trim().toLowerCase();
            const pin = document.getElementById('p_pin').value.trim();
            const name = document.getElementById('p_name').value.trim();
            const t1 = document.getElementById('p_t1').value.trim() || "A";
            const t2 = document.getElementById('p_t2').value.trim() || "B";
            if (nick.length < 3 || pin.length !== 6) return alert("Popunite sve!");
            const userRef = db.ref('users/' + nick);
            const snap = await userRef.get();
            if (snap.exists() && snap.val().pin != pin) return alert("Pogre≈°an PIN!");
            if (!snap.exists()) await userRef.set({ pin: pin });
            if (snap.exists() && snap.val().lastTerenKey) await db.ref('tereni/' + snap.val().lastTerenKey).remove();
            
            const newRef = db.ref('tereni').push();
            // Vratili na 24 sata (86400000 ms)
            await newRef.set({ name, lat, lng, creator: nick, expires: Date.now() + 60000, t1, t2, score1: 0, score2: 0, status: "upcoming", sport: "Fudbal" });
            await userRef.update({ lastTerenKey: newRef.key });
            localStorage.setItem('app_nick', nick);
            map.closePopup();
        }

        window.closeAdmin = () => {
            document.getElementById('admin-panel').classList.remove('active');
            if (timerInterval) clearInterval(timerInterval);
        };

        window.adminScore = async (team) => {
            const snap = await db.ref('tereni/' + currentAdminKey).get();
            const updates = {};
            updates['score' + team] = (snap.val()['score' + team] || 0) + 1;
            db.ref('tereni/' + currentAdminKey).update(updates);
        };
        window.adminStatus = (status) => { db.ref('tereni/' + currentAdminKey).update({ status }); if(status === 'ended') closeAdmin(); }
        window.adminDelete = () => { if(confirm("Obri≈°i?")) { db.ref('tereni/' + currentAdminKey).remove(); closeAdmin(); } };

        function cleanupExpired() {
            db.ref('tereni').get().then(snap => {
                snap.forEach(child => { if(Date.now() > child.val().expires) child.ref.remove(); });
            });
        }

        function trackGPS() {
            navigator.geolocation.watchPosition(pos => {
                currentLat = pos.coords.latitude; currentLon = pos.coords.longitude;
                if (!userMarker) userMarker = L.marker([currentLat, currentLon], { icon: L.divIcon({ className:'', html:'<div class="user-dot"></div>', iconAnchor:[8,8] }) }).addTo(map);
                else userMarker.setLatLng([currentLat, currentLon]);
            }, null, { enableHighAccuracy: true });
        }
        function goToMyLocation() { if(currentLat) map.flyTo([currentLat, currentLon], 16); }
    </script>
</body>
</html>
