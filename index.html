<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCALIVE - Login & Registracija</title>
    <style>
        :root { --primary: #e74c3c; --dark: #1a1a1a; --accent: #2ecc71; --white: #ffffff; }
        
        body { 
            margin: 0; font-family: -apple-system, sans-serif; 
            background: #000; color: white; 
            display: flex; justify-content: center; align-items: center; height: 100vh;
        }

        .auth-container {
            background: #fff; padding: 30px; border-radius: 20px;
            width: 90%; max-width: 350px; text-align: center; color: #333;
        }

        h2 { color: var(--primary); margin-bottom: 20px; }
        input { 
            width: 100%; padding: 12px; margin: 10px 0; 
            border: 2px solid #ddd; border-radius: 10px; box-sizing: border-box;
            font-size: 16px;
        }

        .btn {
            width: 100%; padding: 14px; border: none; border-radius: 12px;
            font-weight: 900; cursor: pointer; margin-top: 10px; transition: 0.3s;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: #555; color: white; }
        
        .toggle-link { margin-top: 15px; font-size: 14px; color: #666; cursor: pointer; text-decoration: underline; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="start-screen" class="auth-container">
        <h1 style="color:var(--primary)">LOCALIVE</h1>
        <p>Admin Panel Pristup</p>
        <button class="btn btn-primary" onclick="showForm('login')">PRIJAVI SE</button>
        <button class="btn btn-secondary" onclick="showForm('register')">REGISTRACIJA</button>
    </div>

    <div id="register-form" class="auth-container hidden">
        <h2>Registracija</h2>
        <input type="text" id="reg-nick" placeholder="Nickname (Ime)">
        <input type="email" id="reg-email" placeholder="Email">
        <input type="password" id="reg-pass" placeholder="Lozinka">
        <button class="btn btn-primary" onclick="handleRegister()">KREIRAJ NALOG</button>
        <div class="toggle-link" onclick="showForm('login')">Već imaš nalog? Prijavi se</div>
    </div>

    <div id="login-form" class="auth-container hidden">
        <h2>Admin Login</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-pass" placeholder="Lozinka">
        <button class="btn btn-primary" onclick="handleLogin()">PRISTUPI</button>
        <div class="toggle-link" onclick="showForm('register')">Nemaš nalog? Registruj se</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>

    <script>
        // Tvoja konfiguracija
        const firebaseConfig = { 
            apiKey: "AIzaSyCyyqnqeS-9jurBX-6VIRp8CiPTMbXkXgw", 
            databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app" 
        };
        firebase.initializeApp(firebaseConfig);
        
        const auth = firebase.auth();
        const db = firebase.database();

        // Navigacija kroz forme
        function showForm(type) {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('register-form').classList.toggle('hidden', type !== 'register');
            document.getElementById('login-form').classList.toggle('hidden', type !== 'login');
        }

        // Funkcija za REGISTRACIJU
        function handleRegister() {
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;
            const nick = document.getElementById('reg-nick').value;

            if(!email || !pass || !nick) return alert("Popuni sva polja!");

            auth.createUserWithEmailAndPassword(email, pass)
                .then((userCredential) => {
                    // Čuvanje dodatnih podataka o adminu u bazu
                    return db.ref('admins/' + userCredential.user.uid).set({
                        nickname: nick,
                        email: email,
                        role: 'admin'
                    });
                })
                .then(() => {
                    alert("Uspešna registracija!");
                    location.reload(); // Ili preusmeri na mapu
                })
                .catch(error => alert(error.message));
        }

        // Funkcija za LOGIN
        function handleLogin() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;

            auth.signInWithEmailAndPassword(email, pass)
                .then(() => {
                    alert("Dobrodošli nazad!");
                    // Ovde ide kod za otvaranje mape
                })
                .catch(error => alert("Greška: " + error.message));
        }
    </script>
</body>
</html>
