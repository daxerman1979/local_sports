<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LOCALIVE - Satelitska Mapa</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root { --primary: #e74c3c; --dark: #111; --accent: #2ecc71; }
        
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: -apple-system, sans-serif; background: #000; overflow: hidden; }
        #map { width: 100%; height: 100%; position: absolute; visibility: hidden; background: #000; }
        .visible { visibility: visible !important; }

        /* AUTH OVERLAY */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: flex; justify-content: center; align-items: center; z-index: 10000;
        }
        .modal { background: #fff; padding: 30px; border-radius: 25px; width: 85%; max-width: 350px; text-align: center; color: #333; }
        input { width: 100%; padding: 14px; margin: 8px 0; border: 2px solid #eee; border-radius: 12px; box-sizing: border-box; font-size: 16px; }
        
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn-main { background: var(--primary); color: white; }
        .btn-explore { background: var(--accent); color: white; }
        .btn-alt { background: #eee; color: #555; font-size: 12px; }

        /* UI KONTROLE */
        .ui-element { position: fixed; z-index: 1000; pointer-events: auto; }
        
        .top-bar { top: env(safe-area-inset-top, 20px); left: 15px; right: 15px; display: flex; justify-content: space-between; align-items: center; pointer-events: none; }
        .tag { background: rgba(0,0,0,0.85); color: white; padding: 8px 15px; border-radius: 20px; font-size: 13px; font-weight: bold; border: 1px solid rgba(255,255,255,0.2); pointer-events: auto; }

        .search-box { top: 80px; left: 15px; right: 15px; display: flex; gap: 8px; }
        #city-input { flex: 1; padding: 12px; border-radius: 15px; border: none; background: rgba(255,255,255,0.9); box-shadow: 0 4px 15px rgba(0,0,0,0.3); font-weight: bold; }
        .btn-search { width: 45px; height: 45px; border-radius: 15px; background: var(--primary); color: white; border: none; font-size: 18px; }

        .fab { bottom: 30px; right: 20px; width: 55px; height: 55px; border-radius: 50%; background: white; border: none; font-size: 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.4); display: flex; justify-content: center; align-items: center; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="auth-screen" class="overlay">
        <div class="modal">
            <h1 style="color:var(--primary); margin-bottom: 5px;">LOCALIVE</h1>
            <p id="auth-status" style="margin-top:0; font-weight: bold; color: #777;">Admin Panel</p>
            
            <div id="auth-fields">
                <input type="text" id="reg-nick" class="hidden" placeholder="Va≈° Nickname">
                <input type="email" id="auth-email" placeholder="Email">
                <input type="password" id="auth-pass" placeholder="Lozinka">
            </div>

            <button class="btn btn-main" id="btn-primary" onclick="handleAuth()">PRIJAVI SE</button>
            <button class="btn btn-alt" id="btn-toggle" onclick="toggleAuthMode()">NEMA≈† NALOG? REGISTRACIJA</button>
            <div style="margin: 15px 0; color: #ccc;">ili</div>
            <button class="btn btn-explore" onclick="startExplore()">ISTRA≈ΩI MAPU üåç</button>
        </div>
    </div>

    <div id="map"></div>

    <div id="main-ui" class="hidden">
        <div class="ui-element top-bar">
            <div id="user-display" class="tag">Gost</div>
            <button class="tag" style="background:var(--primary)" onclick="location.reload()">Logout</button>
        </div>

        <div class="ui-element search-box">
            <input type="text" id="city-input" placeholder="Pretra≈æi grad ili dr≈æavu...">
            <button class="btn-search" onclick="searchLocation()">üîç</button>
        </div>

        <button class="ui-element fab" onclick="locateMe()">üéØ</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // FIREBASE KONFIGURACIJA
        const firebaseConfig = { 
            apiKey: "AIzaSyCyyqnqeS-9jurBX-6VIRp8CiPTMbXkXgw", 
            databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let map, isRegister = false;

        // AUTH LOGIKA
        function toggleAuthMode() {
            isRegister = !isRegister;
            document.getElementById('reg-nick').classList.toggle('hidden', !isRegister);
            document.getElementById('auth-status').innerText = isRegister ? "Novi Admin" : "Admin Panel";
            document.getElementById('btn-primary').innerText = isRegister ? "KREIRAJ NALOG" : "PRIJAVI SE";
            document.getElementById('btn-toggle').innerText = isRegister ? "NAZAD NA LOGIN" : "NEMA≈† NALOG? REGISTRACIJA";
        }

        async function handleAuth() {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            const nick = document.getElementById('reg-nick').value;

            try {
                if (isRegister) {
                    const res = await auth.createUserWithEmailAndPassword(email, pass);
                    await db.ref('admins/' + res.user.uid).set({ nickname: nick, email: email });
                } else {
                    await auth.signInWithEmailAndPassword(email, pass);
                }
                startApp();
            } catch (e) { alert("Gre≈°ka: " + e.message); }
        }

        function startExplore() {
            document.getElementById('user-display').innerText = "Re≈æim: Istra≈æivanje";
            startApp();
        }

        // INICIJALIZACIJA APLIKACIJE
        function startApp() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-ui').classList.remove('hidden');
            initMap();
            
            // Provera nick-a ako je logovan
            auth.onAuthStateChanged(user => {
                if(user) {
                    db.ref('admins/' + user.uid).once('value', snap => {
                        if(snap.exists()) document.getElementById('user-display').innerText = "Admin: " + snap.val().nickname;
                    });
                }
            });
        }

        function initMap() {
            // Pamƒáenje lokacije iz LocalStorage-a
            const lastLat = localStorage.getItem('localive_lat') || 44.81;
            const lastLng = localStorage.getItem('localive_lng') || 20.44;
            const lastZoom = localStorage.getItem('localive_zoom') || 13;

            map = L.map('map', { zoomControl: false }).setView([lastLat, lastLng], lastZoom);

            // 1. SATELITSKI SLOJ (Esri)
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);

            // 2. HIBRIDNI SLOJ (Ulice, granice i imena gradova - CartoDB)
            // Koristimo CartoDB jer je ƒçistiji i uvek besplatan za open-source projekte
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png', {
                pane: 'shadowPane' // Postavlja tekst iznad satelita
            }).addTo(map);

            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_road_any/{z}/{x}/{y}{r}.png', {
                opacity: 0.4
            }).addTo(map);

            map.on('moveend', () => {
                const c = map.getCenter();
                localStorage.setItem('localive_lat', c.lat);
                localStorage.setItem('localive_lng', c.lng);
                localStorage.setItem('localive_zoom', map.getZoom());
            });

            document.getElementById('map').classList.add('visible');
        }

        // FUNKCIJE KONTROLA
        async function searchLocation() {
            const query = document.getElementById('city-input').value;
            if(!query) return;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`);
            const data = await res.json();
            if(data.length > 0) map.setView([data[0].lat, data[0].lon], 13);
        }

        function locateMe() {
            map.locate({setView: true, maxZoom: 16});
        }
    </script>
</body>
</html>
