<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HoodSport | Live Map</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <style>
        body, html { height: 100%; margin: 0; overflow: hidden; background: #0f172a; touch-action: manipulation; }
        #map { height: 100vh; width: 100vw; display: none; }
        
        /* OnemoguÄ‡avanje zumiranja na mobilnim ureÄ‘ajima za sve inpute */
        input, select, textarea {
            font-size: 16px !important; 
        }

        /* Diskretna i skoro providna pretraga */
        .leaflet-control-geocoder {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2) !important;
            border-radius: 50px !important;
        }
        .leaflet-control-geocoder-icon {
            background-color: transparent !important;
            opacity: 0.6;
        }
        .leaflet-control-geocoder-form input {
            background: transparent !important;
            color: white !important;
            font-size: 16px !important;
        }

        /* BoÄni meni */
        #sidebar {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
        }
        .sidebar-closed { transform: translateX(-100%); }
    </style>
</head>
<body class="text-white">

    <div id="auth-screen" class="h-screen flex flex-col justify-center items-center px-6">
        <h1 class="text-5xl font-black text-blue-500 mb-8 italic tracking-tighter">HOODSPORT</h1>
        <div class="w-full max-w-sm space-y-4">
            <input id="email" type="email" placeholder="Email" class="w-full p-4 bg-slate-800 rounded-2xl border border-slate-700 outline-none text-[16px]">
            <input id="password" type="password" placeholder="Lozinka" class="w-full p-4 bg-slate-800 rounded-2xl border border-slate-700 outline-none text-[16px]">
            <button onclick="handleAuth('login')" class="w-full py-4 bg-blue-600 rounded-2xl font-bold">UÄ‘i na mapu</button>
        </div>
    </div>

    <div id="map"></div>

    <button id="sidebar-trigger" onclick="toggleSidebar()" class="hidden fixed left-0 top-1/2 -translate-y-1/2 bg-blue-600/50 backdrop-blur-md p-3 rounded-r-2xl z-[2001]">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M9 5l7 7-7 7" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>

    <div id="sidebar" class="sidebar-closed fixed inset-y-0 left-0 w-72 bg-slate-900/95 backdrop-blur-lg p-6 flex flex-col">
        <div class="flex justify-between items-center mb-10">
            <h2 class="font-bold text-2xl text-blue-500">HoodSport</h2>
            <button onclick="toggleSidebar()" class="text-3xl">&times;</button>
        </div>
        <div class="flex-grow space-y-2">
            <button class="w-full text-left p-4 bg-white/5 rounded-xl">ğŸ“ Moji Tereni</button>
            <button class="w-full text-left p-4 bg-white/5 rounded-xl">ğŸ† Rang Lista</button>
        </div>
        <button onclick="logout()" class="w-full py-4 bg-red-600 rounded-2xl font-bold mt-auto">Odjavi se</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCyyqnqeS-9jurBX-6VIRp8CiPTMbXkXgw",
            authDomain: "allsportslocal-ea1d4.firebaseapp.com",
            databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "allsportslocal-ea1d4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        let map;

        function initMap() {
            if (map) return;
            map = L.map('map', { zoomControl: false }).setView([44.81, 20.46], 13);

            // Slojevi (Satelit + Labels)
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}').addTo(map);

            // PoboljÅ¡ana pretraga (Nominatim OSM)
            const geocoder = L.Control.geocoder({
                defaultMarkGeocode: false,
                collapsed: true,
                placeholder: "PretraÅ¾i..."
            })
            .on('markgeocode', function(e) {
                var bbox = e.geocode.bbox;
                var poly = L.polygon([
                    bbox.getSouthEast(), bbox.getNorthEast(), bbox.getNorthWest(), bbox.getSouthWest()
                ]);
                map.fitBounds(poly.getBounds());
            })
            .addTo(map);

            // GPS
            map.locate({setView: true, maxZoom: 16});
            map.on('locationfound', (e) => {
                L.circle(e.latlng, {radius: 20, color: '#3b82f6', fillOpacity: 0.5}).addTo(map);
            });
        }

        window.toggleSidebar = () => {
            document.getElementById('sidebar').classList.toggle('sidebar-closed');
        };

        window.handleAuth = async (type) => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try { await signInWithEmailAndPassword(auth, email, pass); } catch (e) { alert("GreÅ¡ka pri prijavi"); }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('map').style.display = 'block';
                document.getElementById('sidebar-trigger').classList.remove('hidden');
                initMap();
                setTimeout(() => map.invalidateSize(), 400);
            } else {
                location.reload(); // Najsigurniji naÄin za resetovanje stanja
            }
        });
    </script>
</body>
</html>
