<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AllSportsLocal | Pro Sat Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <style>
        :root { --primary: #00d2ff; --accent: #00ff88; --dark: #121212; --glass: rgba(20, 20, 20, 0.85); }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html { 
            margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: #000; overflow: hidden; color: white; touch-action: pan-x pan-y;
        }

        /* LANDING PAGE - SPORT STYLE */
        #landing {
            position: fixed; inset: 0; z-index: 9999;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1517649763962-0c623066013b?q=80&w=1200&auto=format&fit=crop');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px;
        }
        #landing h1 { font-size: 2.2rem; letter-spacing: 5px; text-transform: uppercase; margin: 0 0 10px 0; text-align: center; width: 100%; }
        #landing p { opacity: 0.7; margin-bottom: 40px; font-size: 0.9rem; letter-spacing: 2px; }
        .btn-enter { 
            padding: 18px 60px; background: var(--primary); color: #000; border: none; 
            border-radius: 50px; font-weight: 900; font-size: 1.1rem; cursor: pointer;
            text-transform: uppercase; transition: transform 0.2s;
        }
        .btn-enter:active { transform: scale(0.95); }

        /* MAP UI ELEMENTS */
        #map { height: 100vh; width: 100vw; display: none; background: #000; }

        /* SEARCH - DISKRETAN & PAMETAN */
        .search-container {
            position: absolute; top: 15px; left: 15px; z-index: 1000;
            display: flex; align-items: center; background: var(--glass);
            border-radius: 30px; border: 1px solid rgba(255,255,255,0.15);
            width: 46px; height: 46px; transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden; backdrop-filter: blur(10px);
        }
        .search-container:focus-within { width: 280px; border-color: var(--primary); }
        #search-input {
            background: none; border: none; color: white; padding: 10px 15px;
            font-size: 16px; outline: none; width: 210px; flex-shrink: 0;
        }
        .search-icon { min-width: 46px; text-align: center; color: var(--primary); cursor: pointer; }

        /* GPS FLOAT BUTTON */
        .gps-btn {
            position: absolute; bottom: 30px; right: 20px; z-index: 1000;
            background: var(--primary); color: #000; width: 56px; height: 56px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5); cursor: pointer; transition: 0.2s;
        }
        .gps-btn:active { transform: scale(0.9); }

        /* PRO MODAL */
        #modal-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.92);
            z-index: 10000; justify-content: center; align-items: center; backdrop-filter: blur(5px);
        }
        .modal-card {
            background: var(--dark); padding: 30px; border-radius: 25px;
            width: 88%; max-width: 340px; text-align: center; border: 1px solid #333;
        }
        .modal-card h3 { margin: 0 0 15px 0; font-size: 1rem; letter-spacing: 1px; color: var(--primary); text-transform: uppercase; }
        .modal-card input {
            width: 100%; padding: 16px; margin-bottom: 20px; border-radius: 12px;
            border: 1px solid #444; background: #000; color: white;
            text-transform: uppercase; text-align: center; font-size: 16px; outline: none;
        }
        .modal-card input:focus { border-color: var(--primary); }
        .btn-confirm { 
            width: 100%; padding: 15px; border-radius: 12px; border: none; 
            background: var(--primary); color: #000; font-weight: bold; 
            text-transform: uppercase; cursor: pointer; margin-bottom: 10px;
        }
        .btn-cancel { background: transparent; color: #666; border: none; cursor: pointer; text-transform: uppercase; font-size: 0.75rem; }

        /* CUSTOM MARKER */
        .marker-pin {
            width: 26px; height: 26px; border-radius: 50% 50% 50% 0;
            background: var(--primary); position: absolute;
            transform: rotate(-45deg); left: 50%; top: 50%; margin: -13px 0 0 -13px;
            border: 2px solid white; box-shadow: 0 0 12px rgba(0, 210, 255, 0.6);
        }
        .marker-own { background: var(--accent); box-shadow: 0 0 12px rgba(0, 255, 136, 0.6); }
    </style>
</head>
<body>

    <div id="landing">
        <h1>AllSportsLocal</h1>
        <p>SATELITSKA MAPA TERENA</p>
        <button class="btn-enter" onclick="startApp()">UĐI NA MAPU</button>
    </div>

    <div class="search-container" id="search-ui" style="display: none;">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="text" id="search-input" placeholder="PRETRAŽI GRAD..." autocomplete="off" spellcheck="false">
    </div>

    <div class="gps-btn" id="gps-ui" style="display: none;" onclick="locateUser()">
        <i class="fa-solid fa-location-arrow fa-xl"></i>
    </div>

    <div id="modal-overlay">
        <div class="modal-card">
            <h3 id="modal-title">UNOS</h3>
            <input type="text" id="modal-field" autocomplete="off">
            <button class="btn-confirm" id="modal-ok">POTVRDI</button>
            <button class="btn-cancel" onclick="closeModal()">ODUSTANI</button>
        </div>
    </div>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Tvoja Firebase konfiguracija
        const firebaseConfig = {
            apiKey: "AIzaSyCyyqnqeS-9jurBX-6VIRp8CiPTMbXkXgw",
            databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app/",
            appId: "1:161980114353:web:f8deefef0d5d85b1cc8990"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let map, myPhoneId, activeCallback;

        // Unikatni ID za ovaj telefon
        myPhoneId = localStorage.getItem('myPhoneId') || 'p_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('myPhoneId', myPhoneId);

        window.startApp = () => {
            document.getElementById('landing').style.display = 'none';
            document.getElementById('map').style.display = 'block';
            document.getElementById('search-ui').style.display = 'flex';
            document.getElementById('gps-ui').style.display = 'flex';
            if (!map) initMap();
        };

        function initMap() {
            // Inicijalizacija mape
            map = L.map('map', { zoomControl: false, zoomSnap: 0.5 }).setView([44.5, 19.5], 7);
            
            // Slojevi: Satelit + Labele ulica
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png', { pane: 'shadowPane' }).addTo(map);

            // Prvo lociranje
            locateUser();

            // Slušanje promjena u bazi (Real-time)
            onValue(ref(db, 'tereni'), (snapshot) => {
                map.eachLayer(layer => { if(layer instanceof L.Marker) map.removeLayer(layer); });
                const data = snapshot.val();
                if(data) {
                    Object.keys(data).forEach(id => {
                        const t = data[id];
                        const isMine = id === myPhoneId;
                        const markerClass = isMine ? 'marker-pin marker-own' : 'marker-pin';
                        
                        L.marker([t.lat, t.lng], {
                            icon: L.divIcon({ 
                                className: 'custom-div-icon', 
                                html: `<div class='${markerClass}'></div>`, 
                                iconAnchor: [13, 26], 
                                popupAnchor: [0, -30] 
                            })
                        }).addTo(map).bindPopup(`<div style="color:#000; text-align:center; font-weight:bold; text-transform:uppercase; font-family:sans-serif;">${t.ime}</div>`);
                    });
                }
            });

            // Klik na mapu - Logika za 1 teren
            map.on('click', async (e) => {
                const snapshot = await get(ref(db, 'tereni/' + myPhoneId));
                if(snapshot.exists()) {
                    const existing = snapshot.val();
                    showModal("POTVRDA PIN-A", "UNESI PIN DA PREMESTIŠ TEREN", (pin) => {
                        if(pin.toUpperCase() === existing.pin.toUpperCase()) {
                            setupTerenFlow(e.latlng, pin.toUpperCase());
                        } else {
                            alert("POGREŠAN PIN!");
                        }
                    });
                } else {
                    setupTerenFlow(e.latlng, null);
                }
            });
        }

        window.locateUser = () => {
            map.locate({ setView: true, maxZoom: 15 });
        };

        // Search Funkcija (Nominatim API)
        document.getElementById('search-input').onkeydown = async (e) => {
            if(e.key === 'Enter') {
                const val = e.target.value.trim();
                if(!val) return;
                e.target.blur();
                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${val}`);
                    const results = await response.json();
                    if(results.length > 0) {
                        map.setView([parseFloat(results[0].lat), parseFloat(results[0].lon)], 13);
                    }
                } catch(err) { console.error("Search failed"); }
            }
        };

        function setupTerenFlow(latlng, pin) {
            showModal("NAZIV TERENA", "UNESI IME SPORTSKOG TERENA", (ime) => {
                if(pin) {
                    writeToFirebase(ime, latlng, pin);
                } else {
                    showModal("POSTAVI PIN", "UNESI 4 ZNAKA ZA ZAŠTITU", (noviPin) => {
                        writeToFirebase(ime, latlng, noviPin);
                    });
                }
            });
        }

        function writeToFirebase(ime, latlng, pin) {
            set(ref(db, 'tereni/' + myPhoneId), {
                ime: ime.toUpperCase(),
                pin: pin.toUpperCase(),
                lat: latlng.lat,
                lng: latlng.lng,
                vreme: new Date().toISOString()
            }).then(() => {
                console.log("Data saved successfully");
            }).catch(e => alert("Greška: " + e.message));
        }

        // Custom Modal Logic
        function showModal(title, placeholder, callback) {
            const overlay = document.getElementById('modal-overlay');
            const input = document.getElementById('modal-field');
            document.getElementById('modal-title').innerText = title;
            input.placeholder = placeholder;
            input.value = "";
            overlay.style.display = 'flex';
            activeCallback = callback;
            setTimeout(() => input.focus(), 100);
        }

        window.closeModal = () => document.getElementById('modal-overlay').style.display = 'none';

        document.getElementById('modal-ok').onclick = () => {
            const val = document.getElementById('modal-field').value.trim();
            if(val) {
                activeCallback(val);
                closeModal();
            }
        };
    </script>
</body>
</html>
