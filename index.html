<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Play? - Live Sports Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root {
            --primary: #e74c3c;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', Roboto, sans-serif; overflow: hidden; }
        
        #map { height: 100vh; width: 100%; position: absolute; z-index: 1; }

        /* Welcome Overlay */
        .welcome-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10000; display: flex; justify-content: center; align-items: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/10/370/560');
            background-size: cover; backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            transition: 0.5s;
        }

        .welcome-content {
            background: white; padding: 40px; border-radius: 20px; text-align: center;
            max-width: 450px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); margin: 20px;
        }

        /* Navigacija na početnoj */
        header {
            position: absolute; top: 0; left: 0; width: 100%; z-index: 2000;
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; box-sizing: border-box; background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px); color: white;
        }

        .logo { font-size: 24px; font-weight: 800; letter-spacing: 1px; color: var(--primary); }
        .nav-links button {
            background: transparent; border: 1px solid white; color: white;
            padding: 8px 15px; margin-left: 10px; border-radius: 5px; cursor: pointer;
            transition: 0.3s;
        }
        .nav-links .btn-explore { background: var(--primary); border-color: var(--primary); font-weight: bold; }
        .nav-links button:hover { background: white; color: black; }

        /* Admin Panel (Sakriven dok se ne klikne mapa) */
        .admin-panel {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 2000; background: white; padding: 15px; border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); width: 90%; max-width: 400px;
        }

        .hidden { display: none !important; }
        input { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .btn-save { width: 100%; background: #27ae60; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="welcome-screen" class="welcome-overlay">
        <div class="welcome-content">
            <h1 style="color: var(--dark)">Who Play?</h1>
            <p>Sajt je isključivo za <strong>zabavu</strong>. Podaci nisu zvanični.</p>
            <p style="font-size: 0.8em; color: #777;">Vlasnik ne odgovara za sadržaj postavljen od strane korisnika.</p>
            <button onclick="prihvatiUslove()" id="accept-btn" style="background: var(--primary); color:white; padding: 15px 30px; border:none; border-radius: 50px; cursor:pointer; font-weight:bold; margin-top:10px;">PRISTAJEM I ULAZIM</button>
        </div>
    </div>

    <header id="main-header" class="hidden">
        <div class="logo">WHO PLAY?</div>
        <div class="nav-links">
            <button onclick="alert('Registracija uskoro...')">Registracija</button>
            <button onclick="alert('Admin Login uskoro...')">Admin Login</button>
            <button class="btn-explore" onclick="locirajMe()">EXPLORE</button>
        </div>
    </header>

    <div id="map"></div>

    <div id="admin-panel" class="admin-panel hidden">
        <strong id="coord-info">Novi teren</strong>
        <input type="text" id="imeTerena" placeholder="Naziv terena">
        <input type="text" id="rezultat" placeholder="Rezultat (npr. 1:0)">
        <button class="btn-save" onclick="sacuvajUFirebase()">Objavi uživo</button>
        <button onclick="otkazi()" style="width:100%; background:none; border:none; color:red; cursor:pointer; margin-top:5px;">Otkaži</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // --- FIREBASE KONFIGURACIJA ---
        const firebaseConfig = {
            databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const tereniRef = database.ref('tereni');

        // --- INICIJALIZACIJA MAPE ---
        var map = L.map('map', { zoomControl: false }).setView([44.8178, 20.4489], 13);
        
        // Satelitski snimak
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Esri'
        }).addTo(map);

        L.control.zoom({ position: 'bottomright' }).addTo(map);

        var privremeniMarker;
        var trenutneKoordinate = null;

        // --- LOGIKA ZA POČETNI EKRAN ---
        window.onload = function() {
            if (localStorage.getItem('usloviWhoPlay') === 'true') {
                ulaziUSajt();
            }
        };

        function prihvatiUslove() {
            localStorage.setItem('usloviWhoPlay', 'true');
            ulaziUSajt();
        }

        function ulaziUSajt() {
            document.getElementById('welcome-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('welcome-screen').classList.add('hidden');
                document.getElementById('main-header').classList.remove('hidden');
            }, 500);
        }

        // --- EXPLORE (GEOLOKACIJA) ---
        function locirajMe() {
            map.locate({setView: true, maxZoom: 16});
        }

        map.on('locationfound', function(e) {
            L.circle(e.latlng, e.accuracy).addTo(map);
            L.marker(e.latlng).addTo(map).bindPopup("Vi ste ovde").openPopup();
        });

        // --- DODAVANJE TERENA ---
        map.on('click', function(e) {
            trenutneKoordinate = e.latlng;
            if (privremeniMarker) map.removeLayer(privremeniMarker);
            privremeniMarker = L.marker(e.latlng).addTo(map);
            document.getElementById('admin-panel').classList.remove('hidden');
        });

        function otkazi() {
            if (privremeniMarker) map.removeLayer(privremeniMarker);
            document.getElementById('admin-panel').classList.add('hidden');
        }

        function sacuvajUFirebase() {
            const ime = document.getElementById('imeTerena').value;
            const rez = document.getElementById('rezultat').value;

            if (ime && trenutneKoordinate) {
                tereniRef.push().set({
                    ime: ime,
                    rezultat: rez,
                    lat: trenutneKoordinate.lat,
                    lng: trenutneKoordinate.lng
                });
                otkazi();
            } else {
                alert("Unesi ime terena!");
            }
        }

        // Čitanje podataka uživo
        tereniRef.on('value', (snapshot) => {
            const data = snapshot.val();
            // Ovde bi idealno bilo obrisati stare markere, ali za osnovu samo dodajemo nove
            for (let id in data) {
                const t = data[id];
                L.marker([t.lat, t.lng])
                    .addTo(map)
                    .bindPopup(`<b>${t.ime}</b><br>Rezultat: ${t.rezultat}`);
            }
        });
    </script>
</body>
</html>
