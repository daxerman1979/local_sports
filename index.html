<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WhoPlay - Live Sports Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root { --primary: #e74c3c; --dark: #121212; --accent: #2ecc71; --blue: #3498db; --grey: #7f8c8d; }

        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; position: fixed; background: #000;
            font-family: -apple-system, system-ui, sans-serif;
            touch-action: none; 
        }

        #map { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1; transition: filter 0.8s ease; }
        .map-blur { filter: blur(15px) brightness(0.5); }

        /* NOVI STARTUP EKRAN */
        #startup-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10001; display: flex; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.2);
        }
        .startup-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 25px;
            border-radius: 30px;
            width: 88%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        .startup-card h1 { 
            font-size: 32px; font-weight: 900; color: var(--dark); 
            margin: 0 0 10px 0; letter-spacing: -1px;
        }
        .startup-card h1 span { color: var(--primary); }
        .startup-card p { color: #555; font-size: 15px; margin-bottom: 30px; line-height: 1.4; }
        
        .startup-btn {
            width: 100%; padding: 16px; border-radius: 15px; border: none;
            font-size: 16px; font-weight: 700; margin-bottom: 12px;
            transition: transform 0.2s;
        }
        .startup-btn:active { transform: scale(0.97); }
        .btn-main { background: var(--primary); color: white; }
        .btn-sec { background: var(--dark); color: white; }
        .btn-ghost { background: var(--accent); color: white; margin-top: 10px; }

        header {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 2000;
            display: flex; justify-content: space-between; align-items: center;
            padding: env(safe-area-inset-top) 15px 10px 15px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
            pointer-events: none; box-sizing: border-box;
        }
        .logo, .nav-links { pointer-events: auto; }
        .logo { font-size: 22px; font-weight: 900; color: var(--primary); text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        
        /* PANELI */
        #admin-panel, #match-panel {
            position: fixed; bottom: 0; left: 0; width: 100%; z-index: 9999;
            background: var(--dark); color: white;
            padding: 20px 20px calc(30px + env(safe-area-inset-bottom));
            border-radius: 30px 30px 0 0; border-top: 4px solid var(--primary);
            box-sizing: border-box; transform: translateY(105%); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }
        .active { transform: translateY(0) !important; }

        .score-display { font-size: 42px; font-weight: 900; color: var(--accent); margin: 5px 0; }
        .score-btn { background: #222; border: 1px solid #444; color: white; padding: 10px 15px; border-radius: 10px; font-weight: bold; }
        .btn-minus { background: #c0392b !important; border: none; }
        .btn-period { width: 100%; background: var(--blue); color: white; border: none; padding: 14px; border-radius: 12px; font-weight: bold; margin-top: 12px; text-transform: uppercase; }

        /* SCOREBOARD NA MAPI */
        .map-scoreboard {
            position: absolute; bottom: 38px; left: 50%; transform: translateX(-50%);
            display: flex; align-items: center; background: rgba(0,0,0,0.9);
            color: white; border-radius: 6px; overflow: hidden;
            white-space: nowrap; border: 1px solid rgba(255,255,255,0.15);
            font-size: 11px; height: 22px; box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            min-width: 100px;
        }
        .status-part { padding: 0 8px; height: 100%; display: flex; align-items: center; font-weight: 900; font-size: 9px; text-transform: uppercase; }
        .bg-name { background: #333; color: #fff; } /* Za slobodne terene */
        .bg-upcoming { background: var(--accent); }
        .bg-live { background: var(--primary); animation: blink 1s infinite; }
        .bg-ft { background: #555; }

        .icon-container { transition: all 0.3s ease; }
        .marker-live { filter: drop-shadow(0 0 10px white); }
        .marker-ft { filter: grayscale(0.5); }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        .pulse-marker { width: 14px; height: 14px; background: var(--blue); border: 3px solid white; border-radius: 50%; box-shadow: 0 0 10px var(--blue); }

        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 15px; font-size: 16px !important; box-sizing: border-box; background: #f5f5f5; }
        .sport-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 20px 0; max-height: 180px; overflow-y: auto; }
        .sport-item { background: #1a1a1a; border: 2px solid #333; border-radius: 15px; padding: 12px 5px; text-align: center; font-size: 22px; }
        .sport-item.selected { border-color: var(--primary); background: rgba(231, 76, 60, 0.15); }
        .sport-item span { display: block; font-size: 9px; margin-top: 5px; color: #777; font-weight: bold; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="startup-screen">
        <div class="startup-card">
            <h1>WHO<span>PLAY</span></h1>
            <p>Pronaƒëi sportske terene u svojoj blizini i prati rezultate u≈æivo.</p>
            <button class="startup-btn btn-main" onclick="toggleModal('login-screen', true)">PRIJAVA ADMINA</button>
            <button class="startup-btn btn-sec" onclick="toggleModal('register-screen', true)">REGISTRACIJA</button>
            <button class="startup-btn btn-ghost" onclick="startExplore()">ISTRA≈ΩI MAPU üåç</button>
        </div>
    </div>

    <div id="register-screen" class="overlay hidden">
        <div class="modal">
            <h3>Registracija</h3>
            <input type="text" id="reg-nick" placeholder="Korisniƒçko ime">
            <input type="email" id="reg-email" placeholder="Email adresa">
            <button class="btn-action" style="background:var(--primary); color:white; border:none; padding:15px; width:100%; border-radius:15px; font-weight:bold;" onclick="registerAdmin()">KREIRAJ NALOG</button>
            <button onclick="toggleModal('register-screen', false)" style="background:none; border:none; margin-top:15px; color:#888;">Zatvori</button>
        </div>
    </div>

    <div id="login-screen" class="overlay hidden">
        <div class="modal">
            <h3>Admin Login</h3>
            <input type="email" id="login-email" placeholder="Unesite email">
            <button class="btn-action" style="background:var(--primary); color:white; border:none; padding:15px; width:100%; border-radius:15px; font-weight:bold;" onclick="loginAdmin()">ULOGUJ SE</button>
            <button onclick="toggleModal('login-screen', false)" style="background:none; border:none; margin-top:15px; color:#888;">Zatvori</button>
        </div>
    </div>

    <header id="main-header" class="hidden">
        <div class="logo">WHOPLAY</div>
        <div id="admin-info" class="nav-links hidden">
            <span id="admin-name" style="color:white; font-size:12px; margin-right:10px; font-weight:bold;"></span>
            <button class="nav-btn" onclick="logoutAdmin()">Logout</button>
        </div>
    </header>

    <div id="admin-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <strong style="color:var(--primary); font-size:18px;">NOVA LOKACIJA</strong>
            <button onclick="zatvoriSvePanele()" style="color:white; background:#333; border:none; width:35px; height:35px; border-radius:50%;">√ó</button>
        </div>
        <input type="text" id="court-name" placeholder="Ime terena / stadiona">
        <div class="sport-grid">
            <div class="sport-item selected" onclick="selectSport('‚öΩ', 'fudbal', this)">‚öΩ<span>Fudbal</span></div>
            <div class="sport-item" onclick="selectSport('üèÄ', 'kosarka', this)">üèÄ<span>Basket</span></div>
            <div class="sport-item" onclick="selectSport('üéæ', 'tenis', this)">üéæ<span>Tenis</span></div>
            <div class="sport-item" onclick="selectSport('üèê', 'odbojka', this)">üèê<span>Odbojka</span></div>
            <div class="sport-item" onclick="selectSport('ü§æ', 'rukomet', this)">ü§æ<span>Rukomet</span></div>
            <div class="sport-item" onclick="selectSport('üèí', 'hokej', this)">üèí<span>Hokej</span></div>
            <div class="sport-item" onclick="selectSport('ü•ä', 'boks', this)">ü•ä<span>Boks</span></div>
            <div class="sport-item" onclick="selectSport('üß©', 'drugo', this)">üß©<span>Drugo</span></div>
        </div>
        <button class="btn-action" style="width:100%; background:var(--accent); color:white; border:none; padding:16px; border-radius:15px; font-weight:bold;" onclick="saveCourt()">SAƒåUVAJ NA MAPU</button>
    </div>

    <div id="match-panel">
        <div id="match-setup">
            <h3 id="target-court-name" style="color:var(--blue); margin-top:0;">UREDI MEƒå</h3>
            <input type="text" id="team-a" placeholder="Domaƒáin">
            <input type="text" id="team-b" placeholder="Gost">
            <input type="text" id="match-date" placeholder="Vreme (npr. Danas 20h)">
            <button class="btn-action" style="width:100%; background:var(--accent); color:white; border:none; padding:15px; border-radius:12px; font-weight:bold;" onclick="updateStatus('najava')">NAJAVI MEƒå</button>
            <button class="btn-action" style="width:100%; background:var(--primary); color:white; border:none; padding:15px; border-radius:12px; font-weight:bold; margin-top:10px;" onclick="updateStatus('live')">POƒåNI MEƒå U≈ΩIVO üî¥</button>
        </div>

        <div id="match-live" class="hidden">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span id="live-status-label" style="color:var(--accent); font-weight:bold;">LIVE REZULTAT</span>
                <button onclick="zatvoriSvePanele()" style="color:white; background:#333; border:none; width:30px; height:30px; border-radius:50%;">√ó</button>
            </div>
            <div class="live-controls">
                <div style="text-align:center; width:45%;">
                    <div id="label-team-a" style="font-size:12px; font-weight:bold; color:#888;">T1</div>
                    <div id="score-a" class="score-display">0</div>
                    <div id="btns-a" class="score-btn-group"></div>
                </div>
                <div style="font-weight:bold; color:#444;">VS</div>
                <div style="text-align:center; width:45%;">
                    <div id="label-team-b" style="font-size:12px; font-weight:bold; color:#888;">T2</div>
                    <div id="score-b" class="score-display">0</div>
                    <div id="btns-b" class="score-btn-group"></div>
                </div>
            </div>
            <div id="period-controls"></div>
            <button id="ft-btn" class="btn-action" style="background:orange; width:100%; border:none; padding:15px; border-radius:12px; color:white; font-weight:bold; margin-top:15px;" onclick="updateStatus('zavrseno')">KRAJ MEƒåA (FT)</button>
            <button class="btn-action" style="background:#444; color:white; border:none; padding:10px; width:100%; border-radius:10px; margin-top:10px;" onclick="resetMatch()">RESETUJ MEƒå</button>
        </div>
    </div>

    <div class="controls-container">
        <button id="recenter-btn" class="circle-btn hidden" onclick="locirajMe()">üéØ</button>
    </div>

    <div id="map" class="map-blur"></div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = { databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        var map = L.map('map', { zoomControl: false, tap: false, attributionControl: false }).setView([44.8178, 20.4489], 13);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png', { zIndex: 1000 }).addTo(map);

        var userMarker, tempMarker, currentCourtId = null;
        var courtMarkers = L.layerGroup().addTo(map);
        var isAdmin = false;
        var selectedSport = { emoji: '‚öΩ', slug: 'fudbal' };
        var tempCoords = null;

        function startExplore() {
            document.getElementById('startup-screen').style.display = 'none';
            document.getElementById('map').classList.remove('map-blur');
            document.getElementById('main-header').classList.remove('hidden');
            document.getElementById('recenter-btn').classList.remove('hidden');
            map.invalidateSize();
            osveziTereneUCentru();
        }

        window.onload = function() {
            const savedAdmin = localStorage.getItem('loggedAdmin');
            if (savedAdmin) {
                setupAdminUI(JSON.parse(savedAdmin));
                startExplore();
            }
        };

        function toggleModal(id, s) { document.getElementById(id).classList.toggle('hidden', !s); }

        function registerAdmin() {
            const nick = document.getElementById('reg-nick').value.trim();
            const email = document.getElementById('reg-email').value.toLowerCase().trim();
            if(!nick || !email) return;
            db.ref('admins').push({ nickname: nick, email: email }).then(() => {
                alert("Uspe≈°na registracija!"); toggleModal('register-screen', false);
            });
        }

        function loginAdmin() {
            const e = document.getElementById('login-email').value.toLowerCase().trim();
            db.ref('admins').orderByChild('email').equalTo(e).once('value', snap => {
                if (snap.exists()) {
                    localStorage.setItem('loggedAdmin', JSON.stringify(Object.values(snap.val())[0]));
                    location.reload(); 
                } else alert("Email nije pronaƒëen.");
            });
        }

        function setupAdminUI(u) {
            isAdmin = true;
            document.getElementById('admin-info').classList.remove('hidden');
            document.getElementById('admin-name').innerText = u.nickname;
        }

        function logoutAdmin() { localStorage.removeItem('loggedAdmin'); location.reload(); }

        map.on('click', e => {
            if (!isAdmin) return;
            tempCoords = e.latlng;
            if (tempMarker) map.removeLayer(tempMarker);
            tempMarker = L.marker(e.latlng, { icon: L.divIcon({ html: 'üìç', iconSize:[30,30], iconAnchor:[15,30] }) }).addTo(map);
            document.getElementById('admin-panel').classList.add('active');
        });

        function selectSport(emoji, slug, el) {
            selectedSport = { emoji, slug };
            document.querySelectorAll('.sport-item').forEach(i => i.classList.remove('selected'));
            el.classList.add('selected');
        }

        function saveCourt() {
            const n = document.getElementById('court-name').value;
            const u = JSON.parse(localStorage.getItem('loggedAdmin'));
            if(!n || !u || !tempCoords) return;
            db.ref('tereni').push({
                ime: n, sport: selectedSport.slug, emoji: selectedSport.emoji,
                lat: tempCoords.lat, lng: tempCoords.lng, status: 'slobodno',
                scoreA: 0, scoreB: 0, timA: '', timB: '', datum: '', arhiva: '', vlasnik: u.email
            }).then(() => { zatvoriSvePanele(); osveziTereneUCentru(); });
        }

        function otvoriUredi(id) {
            currentCourtId = id;
            db.ref('tereni/' + id).once('value', snap => {
                const c = snap.val();
                if(!c) return;
                document.getElementById('target-court-name').innerText = c.ime;
                document.getElementById('team-a').value = c.timA || '';
                document.getElementById('team-b').value = c.timB || '';
                document.getElementById('match-date').value = c.datum || '';
                if(c.status === 'live' || c.status === 'zavrseno') setupLivePanel(c);
                else {
                    document.getElementById('match-setup').classList.remove('hidden');
                    document.getElementById('match-live').classList.add('hidden');
                }
                document.getElementById('match-panel').classList.add('active');
            });
        }

        function setupLivePanel(c) {
            document.getElementById('match-setup').classList.add('hidden');
            document.getElementById('match-live').classList.remove('hidden');
            const pc = document.getElementById('period-controls');
            
            db.ref('tereni/' + currentCourtId).on('value', snap => {
                const data = snap.val();
                if(!data) return;
                document.getElementById('score-a').innerText = data.scoreA || 0;
                document.getElementById('score-b').innerText = data.scoreB || 0;
                document.getElementById('label-team-a').innerText = data.timA || 'DOMAƒÜIN';
                document.getElementById('label-team-b').innerText = data.timB || 'GOST';
                
                pc.innerHTML = '';
                if(data.status !== 'zavrseno') {
                    let btnLabel = ""; let maxClicks = 99;
                    const arhiviranoCount = data.arhiva ? data.arhiva.split(',').length : 0;
                    if(["fudbal", "rukomet"].includes(data.sport)) { btnLabel = "KRAJ POLUVREMENA"; maxClicks = 1; }
                    else if(data.sport === "hokej") { btnLabel = "KRAJ TREƒÜINE"; maxClicks = 2; }
                    else if(data.sport === "kosarka") { btnLabel = "KRAJ ƒåETVRTINE"; maxClicks = 3; }
                    else if(["tenis", "odbojka"].includes(data.sport)) { btnLabel = "KRAJ SETA"; maxClicks = 4; }
                    
                    if(btnLabel) {
                        let b = document.createElement('button'); b.className = 'btn-period'; b.innerText = btnLabel;
                        if(arhiviranoCount >= maxClicks) b.disabled = true;
                        b.onclick = () => arhivirajPeriod();
                        pc.appendChild(b);
                    }
                    document.getElementById('ft-btn').classList.remove('hidden');
                    document.getElementById('live-status-label').innerText = "LIVE PRENOS";
                } else {
                    document.getElementById('ft-btn').classList.add('hidden');
                    document.getElementById('live-status-label').innerText = "MEƒå ZAVR≈†EN";
                }
                renderujPoeneAdmin(data);
            });
        }

        function renderujPoeneAdmin(c) {
            const bA = document.getElementById('btns-a'); const bB = document.getElementById('btns-b');
            bA.innerHTML = bB.innerHTML = '';
            if(c.status === 'zavrseno') return;
            let plusPoints = (c.sport === 'kosarka') ? [1, 2, 3] : [1];
            [ {id: 'scoreA', el: bA}, {id: 'scoreB', el: bB} ].forEach(side => {
                plusPoints.forEach(p => {
                    let btn = document.createElement('button'); btn.className='score-btn'; btn.innerText='+'+p;
                    btn.onclick = () => db.ref('tereni/'+currentCourtId+'/'+side.id).transaction(v => (v||0)+p);
                    side.el.appendChild(btn);
                });
                let min = document.createElement('button'); min.className='score-btn btn-minus'; min.innerText='-1';
                min.onclick = () => db.ref('tereni/'+currentCourtId+'/'+side.id).transaction(v => Math.max(0, (v||0)-1));
                side.el.appendChild(min);
            });
        }

        function arhivirajPeriod() {
            db.ref('tereni/' + currentCourtId).once('value', snap => {
                const c = snap.val();
                let rez = `${c.scoreA}:${c.scoreB}`;
                let novaArhiva = c.arhiva ? c.arhiva + ", " + rez : rez;
                let updateData = { arhiva: novaArhiva };
                if(["tenis", "odbojka"].includes(c.sport)) { updateData.scoreA = 0; updateData.scoreB = 0; }
                db.ref('tereni/' + currentCourtId).update(updateData);
            });
        }

        function updateStatus(s) {
            db.ref('tereni/'+currentCourtId).update({
                status: s, timA: document.getElementById('team-a').value,
                timB: document.getElementById('team-b').value, datum: document.getElementById('match-date').value
            }).then(() => { otvoriUredi(currentCourtId); });
        }

        function resetMatch() {
            if(confirm("Obri≈°i sve podatke o meƒçu?")) {
                db.ref('tereni/'+currentCourtId).update({ status:'slobodno', scoreA:0, scoreB:0, timA:'', timB:'', datum:'', arhiva:'' });
                zatvoriSvePanele();
            }
        }

        function zatvoriSvePanele() {
            if (currentCourtId) db.ref('tereni/' + currentCourtId).off('value');
            document.getElementById('admin-panel').classList.remove('active');
            document.getElementById('match-panel').classList.remove('active');
            if(tempMarker) map.removeLayer(tempMarker);
        }

        function osveziTereneUCentru() {
            db.ref('tereni').on('value', snap => {
                courtMarkers.clearLayers();
                const data = snap.val();
                for (let id in data) {
                    const c = data[id];
                    renderujMarker(id, c);
                }
            });
        }

        function renderujMarker(id, c) {
            const arh = c.arhiva ? `<span style="color:#aaa; margin-right:5px;">(${c.arhiva})</span>` : "";
            let sb = ""; let stClass = "";
            
            if(c.status === 'najava') {
                sb = `<div class="map-scoreboard"><div class="status-part bg-upcoming">NAJAVA</div><div style="padding:0 5px;">${c.ime}: ${c.timA}-${c.timB}</div></div>`;
            } else if(c.status === 'live') {
                stClass = "marker-live";
                sb = `<div class="map-scoreboard"><div class="status-part bg-live">LIVE</div><div style="padding:0 5px;">${c.ime}: ${arh}${c.scoreA}-${c.scoreB}</div></div>`;
            } else if(c.status === 'zavrseno') {
                stClass = "marker-ft";
                sb = `<div class="map-scoreboard"><div class="status-part bg-ft">FT</div><div style="padding:0 5px;">${c.ime}: ${arh}${c.scoreA}-${c.scoreB}</div></div>`;
            } else {
                sb = `<div class="map-scoreboard"><div class="status-part bg-name">${c.ime}</div><div style="padding:0 5px; font-size:9px; color:#aaa;">Slobodan teren</div></div>`;
            }
            
            const u = JSON.parse(localStorage.getItem('loggedAdmin'));
            const isOwner = isAdmin && u && c.vlasnik === u.email;

            L.marker([c.lat, c.lng], {
                icon: L.divIcon({ html: `<div class="icon-container ${stClass}" style="position:relative; font-size:28px;">${sb}${c.emoji}</div>`, iconAnchor:[14,14], className:'' })
            }).bindPopup(`<div style="text-align:center;"><b>${c.ime}</b>${isOwner ? `<br><button onclick="otvoriUredi('${id}')" style="width:100%; margin-top:10px; padding:8px; background:var(--dark); color:white; border:none; border-radius:8px;">UPRAVLJAJ</button>` : ''}</div>`).addTo(courtMarkers);
        }

        function locirajMe() {
            map.locate({setView: true, maxZoom: 16});
            map.once('locationfound', e => {
                if (userMarker) userMarker.setLatLng(e.latlng);
                else userMarker = L.marker(e.latlng, {icon: L.divIcon({className:'', html:"<div class='pulse-marker'></div>"})}).addTo(map);
            });
        }
    </script>
</body>
</html>
