<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HoodSport | Mapa</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body, html { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        #map { height: 100vh; width: 100vw; display: none; }
        .auth-container { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans">

    <div id="auth-screen" class="auth-container px-6 text-center">
        <h1 class="text-4xl font-black text-blue-500 mb-2 tracking-tighter">HOODSPORT</h1>
        <p class="text-gray-400 mb-8">Prijavi se da vidiš mapu terena</p>
        
        <div class="w-full max-w-sm space-y-4">
            <input id="email" type="email" placeholder="Email" class="w-full p-4 bg-gray-800 rounded-2xl border border-gray-700 outline-none focus:border-blue-500">
            <input id="password" type="password" placeholder="Lozinka" class="w-full p-4 bg-gray-800 rounded-2xl border border-gray-700 outline-none focus:border-blue-500">
            
            <div class="flex gap-2">
                <button onclick="handleAuth('login')" class="flex-1 py-4 bg-blue-600 rounded-2xl font-bold hover:bg-blue-700 transition">Prijava</button>
                <button onclick="handleAuth('register')" class="flex-1 py-4 border border-gray-600 rounded-2xl font-bold hover:bg-gray-700 transition">Registracija</button>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <div id="map-ui" class="hidden fixed top-4 right-4 z-[1000]">
        <button onclick="logout()" class="bg-red-600/80 backdrop-blur-md text-white px-4 py-2 rounded-lg text-sm font-bold shadow-lg">Odjavi se</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCyyqnqeS-9jurBX-6VIRp8CiPTMbXkXgw",
            authDomain: "allsportslocal-ea1d4.firebaseapp.com",
            databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "allsportslocal-ea1d4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        let map;

        // Inicijalizacija mape
        function initMap() {
            if (map) return; // Da se ne inicijalizuje više puta

            map = L.map('map').setView([44.81, 20.46], 13); // Centrirano na Balkan/Beograd po defaultu

            // 1. Satelitski snimak (Esri World Imagery)
            const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri'
            }).addTo(map);

            // 2. Imena gradova i Granice (Esri Reference Labels)
            // Ovaj sloj ide PREKO satelita da bi se videla imena
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Labels &copy; Esri'
            }).addTo(map);
        }

        // Auth Logika
        window.handleAuth = async (type) => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            
            if (!email || !pass) return alert("Popuni polja!");

            try {
                if (type === 'register') {
                    await createUserWithEmailAndPassword(auth, email, pass);
                } else {
                    await signInWithEmailAndPassword(auth, email, pass);
                }
            } catch (error) {
                alert("Greška: " + error.message);
            }
        };

        window.logout = () => signOut(auth);

        // Praćenje stanja prijave
        onAuthStateChanged(auth, (user) => {
            const authScreen = document.getElementById('auth-screen');
            const mapDiv = document.getElementById('map');
            const mapUI = document.getElementById('map-ui');

            if (user) {
                authScreen.style.display = 'none';
                mapDiv.style.display = 'block';
                mapUI.classList.remove('hidden');
                
                // Pokreni mapu i osveži veličinu (bitno za Leaflet u skrivenim divovima)
                initMap();
                setTimeout(() => map.invalidateSize(), 200);
            } else {
                authScreen.style.display = 'flex';
                mapDiv.style.display = 'none';
                mapUI.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
