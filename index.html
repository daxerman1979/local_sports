<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoodSport | Pronađi svoju ekipu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        // Tvoja konfiguracija
        const firebaseConfig = {
            apiKey: "AIzaSyCyyqnqeS-9jurBX-6VIRp8CiPTMbXkXgw",
            authDomain: "allsportslocal-ea1d4.firebaseapp.com",
            databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "allsportslocal-ea1d4",
            storageBucket: "allsportslocal-ea1d4.appspot.com",
            messagingSenderId: "367285148083",
            appId: "1:367285148083:web:your_app_id"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Funkcije za UI
        window.toggleModal = (id) => {
            const modal = document.getElementById(id);
            modal.classList.toggle('hidden');
            modal.classList.toggle('flex');
        };

        // Registracija
        window.handleRegister = async (e) => {
            e.preventDefault();
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;
            try {
                await createUserWithEmailAndPassword(auth, email, pass);
                alert("Uspešna registracija!");
                toggleModal('modal-reg');
            } catch (error) {
                alert("Greška: " + error.message);
            }
        };

        // Login
        window.handleLogin = async (e) => {
            e.preventDefault();
            const email = document.getElementById('log-email').value;
            const pass = document.getElementById('log-pass').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                alert("Dobrodošli nazad!");
                toggleModal('modal-login');
            } catch (error) {
                alert("Greška: " + error.message);
            }
        };
    </script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #1e3a8a 0%, #1e1b4b 100%); }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <nav class="p-4 flex justify-between items-center border-b border-gray-800 sticky top-0 bg-gray-900 z-50">
        <h1 class="text-2xl font-black tracking-tighter text-blue-500">HOODSPORT</h1>
        <div class="space-x-2">
            <button onclick="toggleModal('modal-login')" class="text-sm font-medium px-4 py-2 border border-blue-500 rounded-lg">Login</button>
            <button onclick="toggleModal('modal-reg')" class="text-sm font-medium px-4 py-2 bg-blue-600 rounded-lg">Pridruži se</button>
        </div>
    </nav>

    <section class="flex flex-col items-center justify-center text-center px-6 py-20 gradient-bg min-h-[80vh]">
        <h2 class="text-4xl md:text-6xl font-extrabold mb-4 leading-tight">Sport u tvom <br><span class="text-blue-400">kvartu.</span></h2>
        <p class="text-gray-300 max-w-md mb-8">Pronađi termine, organizuj ekipu i dominiraj na terenima u tvojoj blizini.</p>
        <button onclick="toggleModal('modal-reg')" class="w-full md:w-auto px-8 py-4 bg-white text-blue-900 font-bold rounded-full shadow-lg hover:scale-105 transition">Započni odmah</button>
    </section>

    <div id="modal-login" class="hidden fixed inset-0 bg-black/80 items-center justify-center p-4 z-[100]">
        <div class="bg-gray-800 p-8 rounded-2xl w-full max-w-sm relative">
            <button onclick="toggleModal('modal-login')" class="absolute top-4 right-4 text-gray-400">&times;</button>
            <h3 class="text-2xl font-bold mb-6">Prijavi se</h3>
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <input id="log-email" type="email" placeholder="Email" class="w-full p-3 rounded bg-gray-700 border border-gray-600 outline-none focus:border-blue-500" required>
                <input id="log-pass" type="password" placeholder="Lozinka" class="w-full p-3 rounded bg-gray-700 border border-gray-600 outline-none focus:border-blue-500" required>
                <button type="submit" class="w-full bg-blue-600 py-3 rounded-xl font-bold">Uloguj se</button>
            </form>
        </div>
    </div>

    <div id="modal-reg" class="hidden fixed inset-0 bg-black/80 items-center justify-center p-4 z-[100]">
        <div class="bg-gray-800 p-8 rounded-2xl w-full max-w-sm relative">
            <button onclick="toggleModal('modal-reg')" class="absolute top-4 right-4 text-gray-400">&times;</button>
            <h3 class="text-2xl font-bold mb-6">Napravi profil</h3>
            <form onsubmit="handleRegister(event)" class="space-y-4">
                <input id="reg-email" type="email" placeholder="Email" class="w-full p-3 rounded bg-gray-700 border border-gray-600 outline-none focus:border-blue-500" required>
                <input id="reg-pass" type="password" placeholder="Lozinka (min 6 karaktera)" class="w-full p-3 rounded bg-gray-700 border border-gray-600 outline-none focus:border-blue-500" required>
                <button type="submit" class="w-full bg-blue-600 py-3 rounded-xl font-bold">Registruj se</button>
            </form>
        </div>
    </div>

</body>
</html>
