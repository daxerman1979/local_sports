<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>All Sports Local LIVE</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; position: fixed; font-family: 'Segoe UI', sans-serif; }

        /* HERO SCREEN */
        #hero { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1508098682722-e99c43a406b2?q=80&w=1470&auto=format&fit=crop') center/cover; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; transition: 0.8s; }
        #hero h1 { color: #fff; font-family: 'Oswald', sans-serif; font-size: 3rem; text-align: center; }

        /* MAPA */
        #map { width: 100vw; height: 100vh; background: #111; display: none; }
        
        /* SEARCH */
        .search-container { position: absolute; top: 15px; left: 15px; right: 15px; z-index: 1000; display: none; }
        #search-input { width: 100%; height: 50px; border-radius: 25px; border: 2px solid #007AFF; padding: 0 20px; font-size: 16px; outline: none; box-shadow: 0 4px 15px rgba(0,0,0,0.5); background: white; }

        /* MARKERI */
        .sport-marker-wrapper { display: flex; align-items: center; white-space: nowrap; cursor: pointer; }
        .sport-ball { font-size: 32px; z-index: 20; filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.4)); }
        
        .live-card {
            background: white; border: 2px solid #007AFF; border-radius: 0 12px 12px 0;
            padding: 8px 15px 8px 20px; margin-left: -18px;
            display: flex; flex-direction: column; gap: 4px;
            box-shadow: 4px 4px 12px rgba(0,0,0,0.3); z-index: 5;
            min-width: 150px;
        }
        .match-score { font-size: 24px; color: #007AFF; font-family: 'Oswald', sans-serif; margin: 2px 0; }
        .match-status { font-size: 10px; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; align-self: flex-start; font-weight: bold; }
        .status-live { background: #ff3b30; color: white; animation: blink 1s infinite; }
        .status-upcoming { background: #4cd964; color: white; }
        .status-ended { background: #8e8e93; color: white; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* ELEGANTNI UPRAVLJAÄŒKI PANEL (DASHBOARD) */
        #admin-panel {
            position: fixed; bottom: -100%; left: 0; width: 100%; 
            background: white; border-radius: 25px 25px 0 0;
            padding: 25px; z-index: 3000; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 -5px 25px rgba(0,0,0,0.3);
            text-align: center;
        }
        #admin-panel.active { bottom: 0; }
        .admin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .admin-btn { padding: 15px; border: none; border-radius: 12px; font-weight: bold; font-size: 14px; cursor: pointer; color: white; }
        .btn-blue { background: #007AFF; }
        .btn-red { background: #ff3b30; }
        .btn-grey { background: #8e8e93; }
        .close-admin { position: absolute; top: 10px; right: 20px; font-size: 24px; color: #888; cursor: pointer; }

        /* POPUP FORME */
        .popup-box { padding: 5px; min-width: 240px; display: flex; flex-direction: column; gap: 8px; }
        .popup-box input, .popup-box select { padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; width: 100%; }
        .popup-box button { background: #007AFF; color: white; border: none; padding: 14px; border-radius: 8px; font-weight: bold; }

        .location-btn { position: absolute; bottom: 30px; right: 20px; z-index: 1000; width: 55px; height: 55px; background: white; border-radius: 50%; display: none; justify-content: center; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        .user-dot { width: 16px; height: 16px; background: #007AFF; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 10px #007AFF; }
    </style>
</head>
<body>

    <div id="hero" onclick="startApp()">
        <h1>ALL SPORTS LOCAL</h1>
        <div style="border: 2px solid white; border-radius: 50%; padding: 20px; cursor: pointer;"><span style="font-size: 40px;">âš½</span></div>
        <p style="color:white; margin-top:15px; font-size:14px;">DODIRNI ZA ULAZ</p>
    </div>

    <div id="admin-panel">
        <div class="close-admin" onclick="closeAdmin()">&times;</div>
        <h2 id="adm-name" style="margin:0; font-family:'Oswald'; color:#007AFF;">IME TERENA</h2>
        <p id="adm-teams" style="margin:5px 0; color:#666;">Tim A vs Tim B</p>
        <div class="admin-grid">
            <button class="admin-btn btn-blue" onclick="adminStatus('live')">POÄŒNI MEÄŒ (LIVE)</button>
            <button class="admin-btn btn-grey" onclick="adminStatus('ended')">KRAJ MEÄŒA</button>
            <button class="admin-btn btn-blue" onclick="adminScore(1)">+ GOL TIM 1</button>
            <button class="admin-btn btn-blue" onclick="adminScore(2)">+ GOL TIM 2</button>
            <button class="admin-btn btn-red" style="grid-column: span 2;" onclick="adminDelete()">OBRIÅ I TEREN SA MAPE</button>
        </div>
    </div>

    <div class="search-container" id="sContainer"><input type="text" id="search-input" placeholder="PretraÅ¾i lokaciju..."></div>
    <div class="location-btn" id="lBtn" onclick="goToMyLocation()"><img src="https://cdn-icons-png.flaticon.com/512/1865/1865269.png" width="28"></div>
    <div id="map"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = { databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let map, userMarker, currentLat, currentLon, currentAdminKey = null;
        let markersLayer = L.layerGroup();
        const sportEmojis = { "Fudbal": "âš½", "KoÅ¡arka": "ðŸ€", "Rukomet": "ðŸ¤¾", "Hokej": "ðŸ’", "Odbojka": "ðŸ", "Tenis": "ðŸŽ¾" };

        function startApp() {
            document.getElementById('hero').style.display = 'none'; 
            document.getElementById('map').style.display = 'block';
            document.getElementById('sContainer').style.display = 'block';
            document.getElementById('lBtn').style.display = 'flex';
            initMap();
        }

        function initMap() {
            if (map) return;
            map = L.map('map', { zoomControl: false, tap: false }).setView([44.7866, 20.4489], 13);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png').addTo(map);
            markersLayer.addTo(map);

            map.on('click', e => {
                const sn = localStorage.getItem('app_nick') || '';
                const html = `<div class="popup-box">
                    <b style="text-align:center">DODAJ TEREN I MEÄŒ</b>
                    <input type="text" id="p_nick" placeholder="Tvoj Nadimak" value="${sn}">
                    <select id="p_sport"><option value="Fudbal">Fudbal</option><option value="KoÅ¡arka">KoÅ¡arka</option><option value="Rukomet">Rukomet</option><option value="Hokej">Hokej</option><option value="Odbojka">Odbojka</option><option value="Tenis">Tenis</option></select>
                    <input type="text" id="p_name" placeholder="Ime terena">
                    <input type="text" id="p_t1" placeholder="Tim 1">
                    <input type="text" id="p_t2" placeholder="Tim 2">
                    <input type="password" id="p_pin" placeholder="PIN (6 cifara)" maxlength="6">
                    <button onclick="processTeren(${e.latlng.lat}, ${e.latlng.lng})">SAÄŒUVAJ</button>
                </div>`;
                L.popup().setLatLng(e.latlng).setContent(html).openOn(map);
            });

            syncData();
            trackGPS();
        }

        async function processTeren(lat, lng) {
            const nick = document.getElementById('p_nick').value.trim().toLowerCase();
            const pin = document.getElementById('p_pin').value;
            const name = document.getElementById('p_name').value.trim();
            const sport = document.getElementById('p_sport').value;
            const t1 = document.getElementById('p_t1').value.trim() || "Tim 1";
            const t2 = document.getElementById('p_t2').value.trim() || "Tim 2";

            if (nick.length < 3 || pin.length !== 6) return alert("Nick i PIN obavezni!");

            const userRef = db.ref('users/' + nick);
            const snap = await userRef.get();
            const expires = Date.now() + (24 * 60 * 60 * 1000);
            const matchData = { name, sport, lat, lng, creator: nick, expires, t1, t2, score1: 0, score2: 0, status: "upcoming" };

            if (snap.exists() && snap.val().pin !== pin) return alert("PogreÅ¡an PIN!");
            
            if (!snap.exists()) await userRef.set({ pin: pin });
            
            if (snap.exists() && snap.val().lastTerenKey) await db.ref('tereni/' + snap.val().lastTerenKey).remove();

            const newRef = db.ref('tereni').push();
            await newRef.set(matchData);
            await userRef.update({ lastTerenKey: newRef.key });

            localStorage.setItem('app_nick', nick);
            localStorage.setItem('app_pin', pin); // Sesija vlasnika
            map.closePopup();
        }

        function syncData() {
            db.ref('tereni').on('value', snap => {
                markersLayer.clearLayers();
                const myNick = localStorage.getItem('app_nick');

                snap.forEach(child => {
                    const d = child.val();
                    const key = child.key;
                    if (Date.now() > d.expires) { child.ref.remove(); return; }

                    const customIcon = L.divIcon({
                        className: '',
                        html: `
                            <div class="sport-marker-wrapper" onclick="handleMarkerClick('${key}', '${d.creator}', '${d.name}', '${d.t1}', '${d.t2}')">
                                <div class="sport-ball">${sportEmojis[d.sport] || "âš½"}</div>
                                <div class="live-card">
                                    <span class="match-status status-${d.status}">${d.status}</span>
                                    <div class="match-info" style="color:#007AFF">${d.name}</div>
                                    <div class="match-info">${d.t1} vs ${d.t2}</div>
                                    <div class="match-score">${d.score1} : ${d.score2}</div>
                                </div>
                            </div>`,
                        iconSize: [200, 80], iconAnchor: [30, 40]
                    });

                    L.marker([d.lat, d.lng], { icon: customIcon }).addTo(markersLayer);
                });
            });
        }

        // UPRAVLJANJE KLIKOM
        window.handleMarkerClick = function(key, creator, name, t1, t2) {
            const myNick = localStorage.getItem('app_nick');
            if (myNick === creator) {
                currentAdminKey = key;
                document.getElementById('adm-name').innerText = name;
                document.getElementById('adm-teams').innerText = `${t1} vs ${t2}`;
                document.getElementById('admin-panel').classList.add('active');
            }
        };

        window.closeAdmin = () => document.getElementById('admin-panel').classList.remove('active');

        window.adminScore = async (team) => {
            const snap = await db.ref('tereni/' + currentAdminKey).get();
            const updates = {};
            updates['score' + team] = (snap.val()['score' + team] || 0) + 1;
            db.ref('tereni/' + currentAdminKey).update(updates);
        };

        window.adminStatus = (status) => db.ref('tereni/' + currentAdminKey).update({ status });
        
        window.adminDelete = () => {
            if(confirm("ObriÅ¡i ovaj teren?")) {
                db.ref('tereni/' + currentAdminKey).remove();
                closeAdmin();
            }
        };

        function trackGPS() {
            navigator.geolocation.watchPosition(pos => {
                currentLat = pos.coords.latitude; currentLon = pos.coords.longitude;
                if (!userMarker) userMarker = L.marker([currentLat, currentLon], { icon: L.divIcon({ className:'', html:'<div class="user-dot"></div>', iconAnchor:[8,8] }) }).addTo(map);
                else userMarker.setLatLng([currentLat, currentLon]);
            }, null, { enableHighAccuracy: true });
        }

        function goToMyLocation() { if(currentLat) map.flyTo([currentLat, currentLon], 16); }
    </script>
</body>
</html>
