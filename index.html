<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>All Sports Local LIVE PRO</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* GLOBALNA BLOKADA ZUMIRANJA */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-size: 16px; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; position: fixed; font-family: 'Segoe UI', sans-serif; touch-action: manipulation; }

        input, select, button, textarea { font-size: 16px !important; }

        #hero { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1508098682722-e99c43a406b2?q=80&w=1470&auto=format&fit=crop') center/cover; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; color: white; padding: 20px; }
        .auth-box { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 20px; border-radius: 15px; width: 100%; max-width: 320px; display: flex; flex-direction: column; gap: 10px; border: 1px solid rgba(255,255,255,0.2); }
        .auth-box input { padding: 12px; border-radius: 8px; border: none; outline: none; text-transform: uppercase; background: rgba(255,255,255,0.9); color: #000; }
        .auth-btn { background: #007AFF; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        #map { width: 100vw; height: 100vh; background: #111; display: none; }
        
        /* MARKERI I ANIMACIJA */
        .sport-marker-wrapper { display: flex; align-items: center; white-space: nowrap; cursor: pointer; }
        .sport-ball { font-size: 32px; z-index: 20; filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.4)); }
        
        .live-card-thin {
            background: white; border: 2px solid #007AFF; border-radius: 0 20px 20px 0;
            padding: 0 15px 0 20px; margin-left: -18px;
            display: flex; align-items: center; gap: 8px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.2); z-index: 5; height: 45px;
        }

        .status-live-wrapper .live-card-thin { border-color: #ff3b30; animation: pulse-border 1.5s infinite; }
        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 59, 48, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); }
        }

        .match-details { display: flex; flex-direction: column; line-height: 1.1; }
        .match-name-thin { font-size: 10px; font-weight: 800; color: #007AFF; text-transform: uppercase; }
        .match-teams-thin { font-size: 12px; font-weight: 700; color: #111; text-transform: uppercase; }
        .match-time-info { font-size: 9px; color: #666; }
        .match-score-thin { font-size: 18px; color: #007AFF; font-family: 'Oswald', sans-serif; min-width: 40px; text-align: center; border-left: 1px solid #ddd; padding-left: 10px; margin-left: 5px; }

        #admin-panel { position: fixed; bottom: -100%; left: 0; width: 100%; background: white; border-radius: 25px 25px 0 0; padding: 25px; z-index: 3000; transition: 0.4s ease-out; box-shadow: 0 -5px 25px rgba(0,0,0,0.4); text-align: center; }
        #admin-panel.active { bottom: 0; }
        .admin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .admin-btn { padding: 10px; border: none; border-radius: 8px; font-weight: bold; color: white; text-transform: uppercase; }
        .btn-blue { background: #007AFF; }
        .btn-red { background: #ff3b30; }
        .btn-grey { background: #8e8e93; }

        .location-btn { position: absolute; bottom: 30px; right: 20px; z-index: 1000; width: 55px; height: 55px; background: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        
        .popup-box { padding: 5px; min-width: 240px; display: flex; flex-direction: column; gap: 8px; }
        .popup-box input, .popup-box select { padding: 8px; border-radius: 8px; border: 1px solid #ccc; text-transform: uppercase; width: 100%; }
        .popup-box button { background: #007AFF; color: white; border: none; padding: 10px; border-radius: 8px; font-weight: bold; }

        .status-dot { width: 8px; height: 8px; border-radius: 50%; }
        .dot-live { background: #ff3b30; animation: blink 1s infinite; }
        .dot-upcoming { background: #4cd964; }
        .dot-ended { background: #8e8e93; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <div id="hero">
        <h1>ALL SPORTS LOCAL</h1>
        <div class="auth-box">
            <input type="email" id="email" placeholder="EMAIL" inputmode="email">
            <input type="password" id="password" placeholder="LOZINKA">
            <button class="auth-btn" onclick="handleAuth()">PRISTUPI</button>
        </div>
    </div>

    <div id="admin-panel">
        <div onclick="closeAdmin()" style="float:right; cursor:pointer; font-size:24px; padding:10px;">&times;</div>
        <h2 id="adm-name" style="margin:0; font-family:'Oswald'; color:#007AFF; text-transform: uppercase;"></h2>
        
        <div id="adm-score-view" style="display:none; margin-top:10px;">
            <p id="adm-teams" style="font-weight:bold; font-size:18px; margin:0; text-transform: uppercase;"></p>
            
            <div id="active-match-controls">
                <div id="score-buttons" class="admin-grid"></div>
                <div class="admin-grid">
                    <button class="admin-btn btn-blue" onclick="adminStatus('live')">UÅ½IVO</button>
                    <button class="admin-btn btn-grey" onclick="adminStatus('ended')">ZAVRÅ I</button>
                </div>
            </div>
            <div id="ended-match-msg" style="display:none; color: red; font-weight: bold; margin: 10px;">UTAKMICA JE ZAVRÅ ENA</div>
        </div>

        <div id="match-setup" style="display:flex; flex-direction:column; gap:8px; border-top:1px solid #ddd; padding-top:10px; margin-top:10px;">
            <input type="text" id="adm-t1" placeholder="TIM 1">
            <input type="text" id="adm-t2" placeholder="TIM 2">
            <input type="date" id="adm-date">
            <input type="time" id="adm-time">
            <button class="admin-btn btn-blue" onclick="setupMatch()">POKRENI</button>
        </div>

        <button class="admin-btn btn-red" style="width:100%; margin-top:20px;" onclick="adminDelete()">UKLONI TEREN</button>
    </div>

    <div id="map"></div>
    <div class="location-btn" id="lBtn" style="display:none;" onclick="goToMyLocation()"><img src="https://cdn-icons-png.flaticon.com/512/1865/1865269.png" width="28"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyCyyqnqeS-9jurBX-6VIRp8CiPTMbXkXgw",
            authDomain: "allsportslocal-ea1d4.firebaseapp.com",
            databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "allsportslocal-ea1d4"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let map, userMarker, currentLat, currentLon, currentAdminKey = null, allTereni = [];
        let markersLayer = L.layerGroup();
        const sportEmojis = { "FUDBAL": "âš½", "KOÅ ARKA": "ðŸ€" };

        async function handleAuth() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            if(!e || !p) return alert("POPUNI POLJA");
            try { await auth.signInWithEmailAndPassword(e, p); } 
            catch { try { await auth.createUserWithEmailAndPassword(e, p); } catch(err) { alert(err.message); } }
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('hero').style.display = 'none';
                document.getElementById('map').style.display = 'block';
                document.getElementById('lBtn').style.display = 'flex';
                initMap();
            }
        });

        function initMap() {
            if (map) return;
            map = L.map('map', { zoomControl: false, tap: false, maxZoom: 19, minZoom: 3 }).setView([44.7866, 20.4489], 13);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png').addTo(map);
            markersLayer.addTo(map);

            map.on('click', e => {
                const html = `<div class="popup-box"><b>POSTAVI TEREN</b>
                <select id="p_sport"><option value="FUDBAL">FUDBAL</option><option value="KOÅ ARKA">KOÅ ARKA</option></select>
                <input type="text" id="p_name" placeholder="IME TERENA">
                <button onclick="saveTeren(${e.latlng.lat}, ${e.latlng.lng})">OK</button></div>`;
                L.popup().setLatLng(e.latlng).setContent(html).openOn(map);
            });

            db.ref('tereni').on('value', snap => {
                markersLayer.clearLayers();
                allTereni = [];
                snap.forEach(c => {
                    let d = c.val(); d.key = c.key;
                    allTereni.push(d);

                    const isLive = d.status === 'live';
                    const icon = L.divIcon({
                        className: '',
                        html: `<div class="sport-marker-wrapper ${isLive ? 'status-live-wrapper' : ''}">
                            <div class="sport-ball">${sportEmojis[d.sport] || 'âš½'}</div>
                            <div class="live-card-thin">
                                <div class="status-dot dot-${d.status || 'upcoming'}"></div>
                                <div class="match-details">
                                    <span class="match-name-thin">${d.name}</span>
                                    <span class="match-teams-thin">${(d.t1 && d.t2) ? d.t1+' - '+d.t2 : 'SLOBODNO'}</span>
                                    ${(d.match_time) ? `<span class="match-time-info">${d.match_date} u ${d.match_time}</span>` : ''}
                                </div>
                                ${(d.score1 !== undefined) ? `<div class="match-score-thin">${d.score1}:${d.score2}</div>` : ''}
                            </div>
                        </div>`,
                        iconSize: [220, 45], iconAnchor: [20, 22]
                    });

                    const marker = L.marker([d.lat, d.lng], { icon }).addTo(markersLayer);
                    marker.on('click', (ev) => {
                        L.DomEvent.stopPropagation(ev); 
                        openAdmin(d.key);
                    });
                });
            });
            trackGPS();
        }

        async function saveTeren(lat, lng) {
            const name = document.getElementById('p_name').value.toUpperCase();
            const sport = document.getElementById('p_sport').value;
            if(!name) return;
            const uid = auth.currentUser.uid;
            const old = await db.ref('tereni').orderByChild('owner').equalTo(uid).once('value');
            old.forEach(c => c.ref.remove());
            await db.ref('tereni').push({ name, lat, lng, owner: uid, sport, status: 'upcoming', expires: Date.now() + 86400000 });
            map.closePopup();
        }

        function openAdmin(key) {
            const d = allTereni.find(x => x.key === key);
            if (!d || d.owner !== auth.currentUser.uid) return;
            currentAdminKey = key;
            document.getElementById('adm-name').innerText = d.name;
            
            if(d.t1 && d.t2) {
                document.getElementById('adm-score-view').style.display = 'block';
                document.getElementById('match-setup').style.display = 'none';
                document.getElementById('adm-teams').innerText = `${d.t1} VS ${d.t2}`;
                
                // Generisanje dugmiÄ‡a po sportu
                const btnContainer = document.getElementById('score-buttons');
                btnContainer.innerHTML = '';
                const points = (d.sport === "KOÅ ARKA") ? [1, 2, 3] : [1];
                
                points.forEach(p => {
                    btnContainer.innerHTML += `<button class="admin-btn btn-blue" onclick="adminScore(1, ${p})">+${p} T1</button>`;
                    btnContainer.innerHTML += `<button class="admin-btn btn-blue" onclick="adminScore(2, ${p})">+${p} T2</button>`;
                });

                // Provera statusa KRAJ
                if(d.status === 'ended') {
                    document.getElementById('active-match-controls').style.display = 'none';
                    document.getElementById('ended-match-msg').style.display = 'block';
                } else {
                    document.getElementById('active-match-controls').style.display = 'block';
                    document.getElementById('ended-match-msg').style.display = 'none';
                }

            } else {
                document.getElementById('adm-score-view').style.display = 'none';
                document.getElementById('match-setup').style.display = 'flex';
            }
            document.getElementById('admin-panel').classList.add('active');
        }

        async function setupMatch() {
            const t1 = document.getElementById('adm-t1').value.toUpperCase();
            const t2 = document.getElementById('adm-t2').value.toUpperCase();
            const mDate = document.getElementById('adm-date').value;
            const mTime = document.getElementById('adm-time').value;
            if(!t1 || !t2) return;
            await db.ref(`tereni/${currentAdminKey}`).update({ 
                t1, t2, score1: 0, score2: 0, status: 'upcoming',
                match_date: mDate, match_time: mTime
            });
            closeAdmin();
        }

        window.adminScore = (team, val) => {
            const d = allTereni.find(x => x.key === currentAdminKey);
            if(d.status === 'ended') return;
            db.ref(`tereni/${currentAdminKey}`).update({ [`score${team}`]: (d[`score${team}`] || 0) + val });
        };

        window.adminStatus = (s) => {
            db.ref(`tereni/${currentAdminKey}`).update({ status: s });
            if(s === 'ended') openAdmin(currentAdminKey); // OsveÅ¾i panel
        };

        window.adminDelete = () => { if(confirm("OBRIÅ I?")) { db.ref(`tereni/${currentAdminKey}`).remove(); closeAdmin(); } };
        window.closeAdmin = () => document.getElementById('admin-panel').classList.remove('active');

        function trackGPS() {
            navigator.geolocation.watchPosition(pos => {
                currentLat = pos.coords.latitude; currentLon = pos.coords.longitude;
                if (!userMarker) userMarker = L.marker([currentLat, currentLon], { icon: L.divIcon({ className:'', html:'<div class="user-dot" style="width:16px;height:16px;background:#007AFF;border-radius:50%;border:2px solid white;"></div>', iconAnchor:[8,8] }) }).addTo(map);
                else userMarker.setLatLng([currentLat, currentLon]);
            }, null, { enableHighAccuracy: true });
        }
        function goToMyLocation() { if(currentLat) map.flyTo([currentLat, currentLon], 16); }
    </script>
</body>
</html>
