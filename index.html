<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobilna OpenStreetMap</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        /* Postavljanje mape da zauzme ceo ekran */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        #map {
            height: 100vh; /* 100% visine ekrana */
            width: 100vw;  /* 100% širine ekrana */
        }

        /* Prilagođavanje kontrola za lakše korišćenje na dodir */
        .leaflet-bar a {
            width: 44px !important;
            height: 44px !important;
            line-height: 44px !important;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Inicijalizacija mape (koordinate su postavljene na Balkan kao primer)
        var map = L.map('map').setView([44.8176, 20.4633], 6);

        // Dodavanje OpenStreetMap sloja (sadrži ulice, gradove i granice)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap doprinosi'
        }).addTo(map);

        // Opciono: Dodavanje markera za trenutnu lokaciju korisnika
        map.locate({setView: true, maxZoom: 16});

        function onLocationFound(e) {
            var radius = e.accuracy / 2;
            L.marker(e.latlng).addTo(map)
                .bindPopup("Vi ste u krugu od " + radius + " metara od ove tačke").openPopup();
            L.circle(e.latlng, radius).addTo(map);
        }

        map.on('locationfound', onLocationFound);
    </script>
</body>
</html>
