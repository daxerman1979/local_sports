<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HoodLive - Pro Scoreboard</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Integrisani CSS */
        :root { --accent: #00e676; --bg: #000; --card: #111; --text: #f0f0f0; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: var(--bg); font-family: 'Inter', sans-serif; color: var(--text); }
        
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }
        
        /* Novi Scoreboard Stilovi */
        .scoreboard-container {
            position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 500px; z-index: 1000;
            background: var(--card); border-radius: 20px; padding: 15px;
            border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            display: none; /* Prikazuje se samo kad je teren selektovan */
        }
        
        .status-badge { display: inline-block; padding: 2px 8px; border-radius: 10px; font-size: 10px; font-weight: bold; margin-bottom: 8px; border: 1px solid #444; color: #888; text-transform: uppercase; }
        .status-badge.live { color: var(--accent); border-color: var(--accent); animation: blink 1.5s infinite; }
        
        .main-display { display: flex; justify-content: space-between; align-items: center; }
        .total-points { font-size: 3rem; font-weight: 900; font-family: 'Oswald', sans-serif; color: #fff; }
        .sub-label { color: var(--accent); font-weight: bold; font-size: 1.2rem; height: 1.5rem; }
        .team-name { font-size: 0.9rem; text-transform: uppercase; opacity: 0.8; }

        .score-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.8rem; }
        .score-table td { border: 1px solid #2a2a2a; padding: 8px; text-align: center; font-weight: bold; }
        .active-p { background: rgba(0, 230, 118, 0.2); color: var(--accent); }

        /* Admin Panel Modifikacija */
        .admin-controls {
            display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px;
        }
        .btn-plus { background: #1b5e20; color: white; padding: 15px; border-radius: 8px; font-weight: bold; border: none; }
        .btn-minus { background: #b71c1c; color: white; padding: 8px; border-radius: 8px; border: none; font-size: 0.7rem; }
        
        .sport-selector { display: flex; gap: 5px; overflow-x: auto; padding-bottom: 10px; }
        .sport-btn { padding: 5px 10px; background: #222; border: 1px solid #444; color: white; border-radius: 5px; font-size: 10px; white-space: nowrap; }
        .sport-btn.active { background: var(--accent); color: #000; }

        @keyframes blink { 50% { opacity: 0.4; } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="main-scoreboard" class="scoreboard-container">
        <div class="sport-selector" id="admin-sport-select">
            <button class="sport-btn active" onclick="changeSport('fudbal', this)">Fudbal</button>
            <button class="sport-btn" onclick="changeSport('kosarka', this)">Košarka</button>
            <button class="sport-btn" onclick="changeSport('tenis', this)">Tenis</button>
            <button class="sport-btn" onclick="changeSport('odbojka', this)">Odbojka</button>
        </div>

        <div id="status-tag" class="status-badge">Priprema</div>
        
        <div class="main-display">
            <div style="text-align: left; flex: 1;">
                <div id="disp-name-h" class="team-name">DOMAĆIN</div>
                <div id="sub-h" class="sub-label"></div>
            </div>
            <div class="total-points"><span id="main-h">0</span>:<span id="main-a">0</span></div>
            <div style="text-align: right; flex: 1;">
                <div id="disp-name-a" class="team-name">GOST</div>
                <div id="sub-a" class="sub-label"></div>
            </div>
        </div>

        <table class="score-table" id="period-table">
            <tr id="tr-h"></tr>
            <tr id="tr-a"></tr>
        </table>

        <div id="admin-only-tools" class="hidden">
            <div class="admin-controls">
                <button class="btn-plus" onclick="adjustScore(1, 'h')">DOM +1</button>
                <button class="btn-plus" onclick="adjustScore(1, 'a')">GOS +1</button>
                <button class="btn-minus" onclick="adjustScore(-1, 'h')">-1</button>
                <button class="btn-minus" onclick="adjustScore(-1, 'a')">-1</button>
                <button id="next-period-btn" style="grid-column: span 2; background: #333; color: white; padding: 10px; border: none; border-radius: 8px;" onclick="goNext()">Sledeći Period</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // --- TVOJA KONFIGURACIJA (Popuni svojim podacima iz starog fajla) ---
        const firebaseConfig = { /* TVOJI PODACI OVDE */ };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        const config = {
            fudbal: { p: ['1H', '2H'], mode: 'sum' },
            kosarka: { p: ['Q1', 'Q2', 'Q3', 'Q4'], mode: 'sum' },
            tenis: { p: ['S1', 'S2', 'S3', 'S4', 'S5'], mode: 'sets' },
            odbojka: { p: ['S1', 'S2', 'S3', 'S4', 'S5'], mode: 'sets' }
        };

        let currentSport = 'fudbal';
        let currentP = 0;
        let localData = { h: {}, a: {} };
        let tennisPts = ["0", "15", "30", "40", "AD"];
        let tIdx = { h: 0, a: 0 };
        let currentAdminKey = null; // Postaje ključ kad admin klikne na svoj teren

        // Funkcija za promenu sporta (Admin strana)
        function changeSport(s, btn) {
            currentSport = s;
            document.querySelectorAll('.sport-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            initLocalData();
            updateFirebase();
        }

        function initLocalData() {
            localData.h = {}; localData.a = {};
            config[currentSport].p.forEach(p => { localData.h[p] = 0; localData.a[p] = 0; });
            currentP = 0;
            tIdx = { h: 0, a: 0 };
        }

        // Glavna funkcija za promenu rezultata
        async function adjustScore(val, team) {
            if(!currentAdminKey) return;
            const pName = config[currentSport].p[currentP];
            
            if(currentSport === 'tenis') {
                // Tenis logika (pojednostavljena za demo)
                tIdx[team] = Math.max(0, tIdx[team] + val);
                if(tIdx[team] > 4) { // Gem dobijen
                    localData[team][pName]++;
                    tIdx = { h: 0, a: 0 };
                }
            } else {
                localData[team][pName] = Math.max(0, localData[team][pName] + val);
            }
            
            updateFirebase();
        }

        function updateFirebase() {
            if(!currentAdminKey) return;
            
            // Kalkulacija glavnog rezultata
            let mH = 0, mA = 0;
            if(config[currentSport].mode === 'sum') {
                Object.values(localData.h).forEach(v => mH += v);
                Object.values(localData.a).forEach(v => mA += v);
            } else {
                config[currentSport].p.forEach((p, idx) => {
                    if(idx < currentP) {
                        if(localData.h[p] > localData.a[p]) mH++; else if(localData.h[p] < localData.a[p]) mA++;
                    }
                });
            }

            // Kreiranje sub_stringa za tabelu (npr. "1H 2 | 2H 1")
            let res = [];
            config[currentSport].p.forEach(p => {
                res.push(`${p} ${localData.h[p]}:${localData.a[p]}`);
            });

            db.ref(`tereni/${currentAdminKey}`).update({
                score1: mH,
                score2: mA,
                pts1: (currentSport === 'tenis') ? tennisPts[tIdx.h] : "",
                pts2: (currentSport === 'tenis') ? tennisPts[tIdx.a] : "",
                sub_string: res.join(' | '),
                status: 'live'
            });
        }

        // Slušanje promena iz baze (Za sve korisnike)
        function watchTeren(key) {
            db.ref(`tereni/${key}`).on('value', snap => {
                const d = snap.val();
                if(!d) return;
                
                document.getElementById('main-scoreboard').style.display = 'block';
                document.getElementById('disp-name-h').innerText = d.t1 || "DOM";
                document.getElementById('disp-name-a').innerText = d.t2 || "GOS";
                document.getElementById('main-h').innerText = d.score1 || 0;
                document.getElementById('main-a').innerText = d.score2 || 0;
                document.getElementById('sub-h').innerText = d.pts1 || "";
                document.getElementById('sub-a').innerText = d.pts2 || "";
                
                // Render male tabele iz sub_string-a
                if(d.sub_string) {
                    const parts = d.sub_string.split(' | ');
                    document.getElementById('tr-h').innerHTML = parts.map(p => `<td>${p.split(' ')[1].split(':')[0]}</td>`).join('');
                    document.getElementById('tr-a').innerHTML = parts.map(p => `<td>${p.split(' ')[1].split(':')[1]}</td>`).join('');
                }
            });
        }

        function goNext() {
            if(currentP < config[currentSport].p.length - 1) {
                currentP++;
                updateFirebase();
            }
        }

        // Map inicijalizacija (ovde ide tvoj Leaflet kod iz originalnog fajla)
        // ... (Zadrži funkcije onMapClick, renderMarkers, itd.)
    </script>
</body>
</html>
