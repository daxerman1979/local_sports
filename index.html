<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sport Satelit</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; font-family: sans-serif; }

        /* Poƒçetni ekran */
        #hero {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?q=80&w=1000&auto=format&fit=crop') center/cover;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 2000; transition: opacity 0.5s ease;
        }

        #hero h1 { color: #fff; font-family: 'Oswald', sans-serif; font-size: 3.5rem; text-align: center; margin-bottom: 20px; line-height: 1; }

        /* Mapa */
        #map { width: 100vw; height: 100vh; display: none; }

        /* Pretraga */
        .search-container {
            position: absolute; top: 20px; right: 20px; z-index: 3000;
            display: none; align-items: center; justify-content: flex-end;
            width: calc(100% - 40px);
        }

        #search-input {
            height: 50px; border-radius: 25px; border: none; width: 0; opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 16px; /* Kljuƒçno protiv zumiranja */
            padding: 0; background: white; color: #000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .search-container.active #search-input {
            width: 100%;
            padding: 0 60px 0 20px;
            opacity: 1;
        }

        .search-icon {
            width: 50px; height: 50px; background: #007AFF; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            color: white; font-size: 20px; position: absolute; right: 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer; z-index: 3001;
        }

        /* GPS Plava Taƒçka */
        .user-location-dot {
            width: 16px; height: 16px; background: #007AFF; border: 3px solid white;
            border-radius: 50%; box-shadow: 0 0 10px rgba(0,0,0,0.3);
            position: relative;
        }
        .user-location-dot::after {
            content: ''; position: absolute; top: -12px; left: -12px;
            width: 34px; height: 34px; border-radius: 50%;
            background: rgba(0, 122, 255, 0.3); animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.6); opacity: 1; }
            100% { transform: scale(2.2); opacity: 0; }
        }

        /* Uklanjanje Leaflet vodenog ≈æiga za ƒçistiji dizajn (opciono) */
        .leaflet-control-attribution { display: none; }
    </style>
</head>
<body>

    <div id="hero" onclick="initApp()">
        <h1>LOKALNI<br>SPORT</h1>
        <div style="border: 3px solid white; border-radius: 50%; padding: 20px; cursor: pointer;">
            <img src="https://cdn-icons-png.flaticon.com/512/857/857418.png" width="60" alt="Start">
        </div>
        <p style="color: white; margin-top: 15px; font-weight: bold;">DODIRNI ZA POƒåETAK</p>
    </div>

    <div class="search-container" id="searchBox">
        <input type="text" id="search-input" placeholder="Pretra≈æi grad ili ulicu...">
        <div class="search-icon" onclick="toggleSearch()">üîç</div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let userMarker;

        function initApp() {
            document.getElementById('hero').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('hero').style.display = 'none';
                document.getElementById('map').style.display = 'block';
                document.getElementById('searchBox').style.display = 'flex';
                setupMap();
            }, 500);
        }

        function setupMap() {
            // Inicijalizacija mape sa iskljuƒçenim tap-om za bolje mobilno iskustvo
            map = L.map('map', {
                zoomControl: false,
                tap: false 
            }).setView([44.7866, 20.4489], 15);

            // Satelitski sloj
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
            // Labeli (imena ulica i gradova) iznad satelita
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png').addTo(map);

            // Geolokacija
            if (navigator.geolocation) {
                // Koristimo watchPosition da prati korisnika u≈æivo
                navigator.geolocation.watchPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    if (!userMarker) {
                        map.setView([lat, lon], 15);
                        const pulsingIcon = L.divIcon({
                            className: 'custom-div-icon',
                            html: '<div class="user-location-dot"></div>',
                            iconSize: [16, 16],
                            iconAnchor: [8, 8]
                        });
                        userMarker = L.marker([lat, lon], { icon: pulsingIcon }).addTo(map);
                    } else {
                        userMarker.setLatLng([lat, lon]);
                    }
                }, err => console.log(err), { enableHighAccuracy: true });
            }
        }

        function toggleSearch() {
            const container = document.getElementById('searchBox');
            const input = document.getElementById('search-input');
            
            if (!container.classList.contains('active')) {
                container.classList.add('active');
                setTimeout(() => input.focus(), 300);
            } else {
                if (input.value.trim() !== '') {
                    executeSearch(input.value);
                }
                container.classList.remove('active');
                input.blur();
            }
        }

        function executeSearch(query) {
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
                .then(res => res.json())
                .then(data => {
                    if (data.length > 0) {
                        const { lat, lon } = data[0];
                        map.flyTo([lat, lon], 14, { duration: 1.5 });
                    }
                })
                .catch(err => console.error("Search error:", err));
        }

        // Enter taster za pretragu
        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') toggleSearch();
        });

        // Prevencija bilo kakvog zumiranja na dupli klik ili gestove na iOS-u
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
