<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HoodLive - Street Sports Tracker</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Inter:wght@400;700;900&family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-size: 16px; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; position: fixed; font-family: 'Inter', sans-serif; touch-action: pan-x pan-y; }
        input, select { font-size: 14px !important; outline: none; border-radius: 8px; border: 1px solid #333; padding: 12px; width: 100%; background: #1a1a1a; color: white; }
        
        #hero { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?q=80&w=1500&auto=format&fit=crop') center/cover; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 6000; color: white; padding: 20px; }
        .hero-logo { font-family: 'Permanent Marker', cursive; font-size: 56px; color: #ff3b30; text-shadow: 3px 3px 0px #000; margin-bottom: 5px; transform: rotate(-3deg); }
        .hero-sub { font-family: 'Oswald', sans-serif; letter-spacing: 4px; font-weight: 700; margin-bottom: 30px; color: #eee; }
        .auth-box { background: rgba(0,0,0,0.7); backdrop-filter: blur(20px); padding: 30px; border-radius: 25px; width: 100%; max-width: 340px; display: flex; flex-direction: column; gap: 12px; border: 1px solid rgba(255,59,48,0.3); }
        .auth-btn { background: #ff3b30; color: white; border: none; padding: 16px; font-weight: 900; cursor: pointer; text-transform: uppercase; border-radius: 12px; font-family: 'Oswald'; font-size: 18px; }
        .explore-btn { background: transparent; color: #fff; border: 2px solid #fff; padding: 12px; font-weight: 700; cursor: pointer; text-transform: uppercase; border-radius: 12px; font-family: 'Oswald'; font-size: 14px; margin-top: 5px; opacity: 0.8; }
        
        #map { width: 100vw; height: 100vh; background: #000; display: none; }
        #search-container { position: absolute; top: 20px; left: 20px; z-index: 1000; width: calc(100% - 40px); max-width: 300px; }
        #city-search { width: 100%; padding: 14px 20px; border-radius: 30px; border: 2px solid rgba(255,59,48,0.5); background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); color: white; font-weight: 600; font-size: 14px; }
        .location-btn { position: absolute; bottom: 30px; right: 20px; z-index: 1000; width: 50px; height: 50px; background: #ff3b30; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .location-btn img { filter: brightness(0) invert(1); width: 24px; }

        /* HORIZONTALNE KARTICE DIZAJN */
        .sport-marker-wrapper { display: flex; align-items: center; cursor: pointer; transition: all 0.3s ease; }
        
        /* Zoom optimizacija: na visini smanjujemo karticu, izbliza je puna */
        .zoom-far .live-card-horizontal { transform: scale(0.6); opacity: 0.8; }
        
        .sport-ball { font-size: 32px; z-index: 20; margin-right: -8px; filter: drop-shadow(0 0 5px rgba(0,0,0,0.5)); }
        
        .live-card-horizontal { 
            background: rgba(0,0,0,0.9); 
            backdrop-filter: blur(8px);
            border: 1px solid #333; 
            border-radius: 12px; 
            padding: 8px 12px; 
            display: flex; 
            align-items: center; 
            min-height: 60px; 
            min-width: 220px;
            max-width: 280px;
            color: white;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* LIVE STATUS ANIMACIJA */
        .status-live-wrapper .sport-ball { animation: bounce-ball 0.5s ease infinite alternate; }
        .status-live-wrapper .live-card-horizontal { border: 1.5px solid #ff3b30; box-shadow: 0 0 12px rgba(255,59,48,0.3); }

        .match-details-box { display: flex; flex-direction: column; flex-grow: 1; border-right: 1px solid #333; padding-right: 8px; overflow: hidden; }
        .court-label { font-size: 9px; font-weight: 900; color: #ff3b30; text-transform: uppercase; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .teams-label { font-size: 13px; font-weight: 800; color: #fff; text-transform: uppercase; line-height: 1.1; }

        .score-box-large { display: flex; flex-direction: column; align-items: center; justify-content: center; min-width: 65px; }
        .main-score-text { font-family: 'Oswald', sans-serif; font-size: 24px; color: #ff3b30; font-weight: 700; line-height: 1; }
        .sub-score-text { font-size: 9px; color: #888; font-weight: 700; margin-top: 3px; text-align: center; line-height: 1; }

        @keyframes bounce-ball { from { transform: translateY(0); } to { transform: translateY(-6px); } }

        /* ADMIN PANEL */
        #admin-panel { position: fixed; top: 0; left: 100%; width: 100%; height: 100%; background: #080808; z-index: 7000; transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1); padding: 15px; display: flex; flex-direction: column; overflow-y: auto; }
        #admin-panel.active { left: 0; }
        .admin-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .admin-title { font-family: 'Oswald', sans-serif; font-size: 20px; color: #fff; text-transform: uppercase; }
        .live-board { background: #111; color: #fff; border-radius: 15px; padding: 15px; text-align: center; margin-bottom: 15px; border: 1px solid #ff3b30; }
        .main-score { font-size: 50px; font-family: 'Oswald', sans-serif; color: #ff3b30; margin: 5px 0; letter-spacing: 2px; line-height: 1; }
        .pro-controller-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .team-ctrl { background: #151515; border-radius: 15px; padding: 12px; display: flex; flex-direction: column; align-items: center; border: 1px solid #222; }
        .current-amt { font-family: 'Oswald', sans-serif; font-size: 32px; color: #fff; line-height: 1; margin: 5px 0; }
        .step-btn { background: #333; border: none; width: 32px; height: 32px; border-radius: 50%; font-weight: bold; cursor: pointer; color: white; display: flex; align-items: center; justify-content: center; }
        .action-btns-row { display: flex; gap: 8px; width: 100%; margin-top: 5px; }
        .action-btn { flex: 1; height: 45px; border-radius: 10px; border: none; color: white; font-size: 22px; font-weight: 900; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .btn-plus { background: #28a745; }
        .btn-minus { background: #ff3b30; }
        .admin-btn { padding: 14px; border: none; font-weight: 900; color: white; text-transform: uppercase; width: 100%; border-radius: 12px; cursor: pointer; font-family: 'Oswald'; font-size: 15px; margin-bottom: 8px; }
        .btn-blue { background: #007AFF; }
        .btn-green { background: #28a745; }
        .btn-dark { background: #222; border: 1px solid #333; }
        
        #logic-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-card { background: #111; border: 2px solid #ff3b30; border-radius: 25px; width: 100%; max-width: 320px; padding: 25px; text-align: center; }
    </style>
</head>
<body>

    <div id="hero">
        <div class="hero-logo">HoodLive</div>
        <div class="hero-sub">STREET SPORTS NETWORK</div>
        <div class="auth-box">
            <input type="email" id="email" placeholder="EMAIL" inputmode="email">
            <input type="password" id="password" placeholder="PASSWORD">
            <button class="auth-btn" onclick="handleAuth()">ENTER SYSTEM</button>
            <button class="explore-btn" onclick="exploreMap()">EXPLORE MAP</button>
        </div>
    </div>

    <div id="logic-modal">
        <div class="modal-card">
            <div id="modal-q" style="font-family:'Oswald'; color:white; margin-bottom:20px; text-transform:uppercase;">Å ta je sledeÄ‡e?</div>
            <div id="modal-btns" style="display:grid; gap:10px;"></div>
        </div>
    </div>

    <div id="map"></div>
    <div class="location-btn" id="lBtn" style="display:none;" onclick="goToMyLocation()"><img src="https://cdn-icons-png.flaticon.com/512/1865/1865269.png"></div>

    <div id="admin-panel">
        <div class="admin-nav">
            <div class="admin-title" id="adm-name">ADMIN</div>
            <div onclick="closeAdmin()" style="font-size:30px; font-weight:bold; cursor:pointer; color:#ff3b30;">&times;</div>
        </div>
        <div id="adm-score-view" style="display:none; flex-direction:column;">
            <div class="live-board">
                <div id="adm-teams-label" style="color:#aaa; font-size: 11px; font-weight:900; text-transform:uppercase;">DOMAÄ†I VS GOSTI</div>
                <div class="main-score" id="adm-main-score">0 : 0</div>
                <div id="adm-sub-display" style="font-size:16px; color:#ff3b30; font-weight:900; font-family:'Oswald';"></div>
            </div>
            <div class="pro-controller-container">
                <div class="team-ctrl">
                    <span id="label-t1" style="font-size:10px; font-weight:900; color:#666;">TIM 1</span>
                    <div style="display:flex; align-items:center; gap:8px;">
                        <button class="step-btn" onclick="changeStep(1, -1)">-</button>
                        <div class="current-amt" id="step-h">1</div>
                        <button class="step-btn" onclick="changeStep(1, 1)">+</button>
                    </div>
                    <div class="action-btns-row">
                        <button class="action-btn btn-minus" onclick="proScore(1, -1)">-</button>
                        <button class="action-btn btn-plus" onclick="proScore(1, 1)">+</button>
                    </div>
                </div>
                <div class="team-ctrl">
                    <span id="label-t2" style="font-size:10px; font-weight:900; color:#666;">TIM 2</span>
                    <div style="display:flex; align-items:center; gap:8px;">
                        <button class="step-btn" onclick="changeStep(2, -1)">-</button>
                        <div class="current-amt" id="step-a">1</div>
                        <button class="step-btn" onclick="changeStep(2, 1)">+</button>
                    </div>
                    <div class="action-btns-row">
                        <button class="action-btn btn-minus" onclick="proScore(2, -1)">-</button>
                        <button class="action-btn btn-plus" onclick="proScore(2, 1)">+</button>
                    </div>
                </div>
            </div>
            <div id="sub-scores-display" style="background:#111; color:#888; padding:10px; border-radius:10px; margin-bottom:10px; font-size:11px; text-align:center; border:1px dashed #333;">NEMA PERIODA</div>
            <button id="calc-btn" class="admin-btn btn-green" onclick="triggerLogic('period')">SLEDEÄ†I PERIOD</button>
            <button id="start-live-btn" class="admin-btn btn-blue" onclick="adminStatus('live')">KRENI UÅ½IVO</button>
            <button id="end-match-btn" class="admin-btn btn-dark" onclick="triggerLogic('end')">KRAJ MEÄŒA</button>
        </div>
        <div id="match-setup" style="display:flex; flex-direction:column; gap:10px;">
            <input type="text" id="adm-t1" placeholder="DOMAÄ†I (Max 7)">
            <input type="text" id="adm-t2" placeholder="GOSTI (Max 7)">
            <input type="datetime-local" id="adm-start-time-input">
            <button class="admin-btn btn-blue" onclick="setupMatch()">ZAKAÅ½I MEÄŒ</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCyyqnqeS-9jurBX-6VIRp8CiPTMbXkXgw", authDomain: "allsportslocal-ea1d4.firebaseapp.com", databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app/", projectId: "allsportslocal-ea1d4" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.database();

        let map, currentLat, currentLon, currentAdminKey = null, allTereni = [];
        let steps = { 1: 1, 2: 1 }, userMarker, markersLayer = L.layerGroup();
        const sportEmojis = { "FUDBAL": "âš½", "KOÅ ARKA": "ðŸ€", "RUKOMET": "ðŸ¤¾", "ODBOJKA": "ðŸ", "TENIS": "ðŸŽ¾" };
        const tennisPoints = ["0", "15", "30", "40", "Ad"];

        // POMOÄ†NA FUNKCIJA ZA LIMIT IMENA NA 7 SLOVA
        function limit(s) { if(!s) return "---"; return s.length > 7 ? s.substring(0, 7) + ".." : s; }

        function handleAuth() {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(e, p).then(exploreMap).catch(() => auth.createUserWithEmailAndPassword(e, p).then(exploreMap));
        }

        function exploreMap() {
            document.getElementById('hero').style.display='none'; document.getElementById('map').style.display='block';
            document.getElementById('lBtn').style.display='flex'; initMap();
        }

        function initMap() {
            if (map) return;
            map = L.map('map', { zoomControl: false, tap: false }).setView([44.7866, 20.4489], 13);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', { opacity: 0.7 }).addTo(map);
            markersLayer.addTo(map);
            map.on('zoomend moveend', renderMarkers);
            db.ref('tereni').on('value', snap => {
                allTereni = []; snap.forEach(c => { let d = c.val(); d.key = c.key; allTereni.push(d); });
                renderMarkers(); if(currentAdminKey) refreshAdminPanel(currentAdminKey);
            });
            trackGPS();
        }

        function renderMarkers() {
            markersLayer.clearLayers();
            const zoom = map.getZoom();
            const isFar = zoom < 14;
            
            allTereni.forEach(d => {
                let mainScore = `${d.score1}:${d.score2}`;
                let subText = d.sub_string || "";
                
                if(d.sport === "ODBOJKA") {
                    subText = `(${d.pts1||0}:${d.pts2||0}) ${d.sub_string ? ' | ' + d.sub_string : ''}`;
                } else if(d.sport === "TENIS") {
                    const isTB = (d.games1 === 6 && d.games2 === 6);
                    const p1 = isTB ? (d.pts1 || 0) : (tennisPoints[d.pts1] || "0");
                    const p2 = isTB ? (d.pts2 || 0) : (tennisPoints[d.pts2] || "0");
                    subText = `G:${d.games1||0}:${d.games2||0} (${p1}:${p2})`;
                }

                const icon = L.divIcon({
                    html: `<div class="sport-marker-wrapper ${d.status==='live'?'status-live-wrapper':''} ${isFar?'zoom-far':''}">
                            <div class="sport-ball">${sportEmojis[d.sport]||'âš½'}</div>
                            <div class="live-card-horizontal">
                                <div class="match-details-box">
                                    <span class="court-label">${limit(d.name)}</span>
                                    <div class="teams-label">${d.t1 ? limit(d.t1)+' - '+limit(d.t2) : 'SLOBODAN'}</div>
                                </div>
                                <div class="score-box-large">
                                    <div class="main-score-text">${d.t1 ? mainScore : '---'}</div>
                                    <div class="sub-score-text">${subText}</div>
                                </div>
                            </div>
                           </div>`,
                    iconSize: [240, 60], iconAnchor: [30, 30]
                });
                L.marker([d.lat, d.lng], { icon, zIndexOffset: d.status==='live'?1000:0 }).addTo(markersLayer).on('click', () => {
                    if (auth.currentUser && d.owner === auth.currentUser.uid) openAdmin(d.key);
                });
            });
        }

        function triggerLogic(type) {
            const d = allTereni.find(x => x.key === currentAdminKey);
            if (type === 'period') {
                const sub = d.sub_details || {};
                let target = "";
                if (d.sport === "FUDBAL" || d.sport === "RUKOMET") {
                    const seq = ["HT", "FT", "ET1", "ET2", "PEN"];
                    for(let l of seq) { if(!sub[l]) { target = l; break; } }
                } else if (d.sport === "KOÅ ARKA") {
                    const seq = ["Q1", "Q2", "Q3", "Q4", "OT"];
                    for(let l of seq) { if(!sub[l]) { target = l; break; } }
                }
                if(target) { autoCalculatePeriod(undefined, undefined, target); if(target==="PEN" || target==="OT") disableNextBtn(); }
            } else {
                document.getElementById('modal-btns').innerHTML = `<button class="admin-btn btn-dark" onclick="adminStatus('ended'); document.getElementById('logic-modal').style.display='none'">POTVRDI KRAJ</button>`;
                document.getElementById('logic-modal').style.display = 'flex';
            }
        }

        function disableNextBtn() { const b = document.getElementById('calc-btn'); b.disabled=true; b.style.opacity='0.3'; }

        function autoCalculatePeriod(v1, v2, target) {
            const d = allTereni.find(x => x.key === currentAdminKey);
            let p1 = 0, p2 = 0;
            if (d.sub_details) { Object.values(d.sub_details).forEach(v => { const p = v.split(':'); p1 += parseInt(p[0]); p2 += parseInt(p[1]); }); }
            let val = (v1 !== undefined) ? `${v1}:${v2}` : `${d.score1 - p1}:${d.score2 - p2}`;
            db.ref(`tereni/${currentAdminKey}/sub_details`).update({ [target]: val }).then(() => {
                db.ref(`tereni/${currentAdminKey}`).once('value', s => {
                    let snap = s.val(), res = [];
                    const order = ["HT", "FT", "ET1", "ET2", "PEN", "Q1", "Q2", "Q3", "Q4", "OT", "S1", "S2", "S3", "S4", "S5"];
                    Object.keys(snap.sub_details).sort((a,b) => order.indexOf(a) - order.indexOf(b)).forEach(k => { res.push(`${k} ${snap.sub_details[k]}`); });
                    db.ref(`tereni/${currentAdminKey}`).update({ sub_string: res.join(' | ') });
                });
            });
        }

        function proScore(team, sign) {
            const d = allTereni.find(x => x.key === currentAdminKey); if(d.status !== 'live') return;
            let upd = {};
            if(d.sport === "ODBOJKA") {
                let p1 = d.pts1||0, p2 = d.pts2||0, s1 = d.score1, s2 = d.score2;
                if(team===1) p1+=sign; else p2+=sign;
                const target = (s1+s2===4)?15:25;
                if(p1>=target && p1-p2>=2) { autoCalculatePeriod(p1,p2,`S${s1+s2+1}`); s1++; p1=0; p2=0; }
                else if(p2>=target && p2-p1>=2) { autoCalculatePeriod(p1,p2,`S${s1+s2+1}`); s2++; p1=0; p2=0; }
                upd = { pts1: Math.max(0,p1), pts2: Math.max(0,p2), score1: s1, score2: s2 };
            } else if(d.sport === "TENIS") {
                let p1 = d.pts1||0, p2 = d.pts2||0, g1 = d.games1||0, g2 = d.games2||0, s1 = d.score1, s2 = d.score2;
                if(team===1) p1+=sign; else p2+=sign;
                if(p1===4 && p2===4) { p1=3; p2=3; }
                if(p1>=4 && p1-p2>=2) { g1++; p1=0; p2=0; } else if(p2>=4 && p2-p1>=2) { g2++; p1=0; p2=0; }
                if(g1>=6 && g1-g2>=2 || g1===7) { autoCalculatePeriod(g1,g2,`S${s1+s2+1}`); s1++; g1=0; g2=0; }
                else if(g2>=6 && g2-g1>=2 || g2===7) { autoCalculatePeriod(g1,g2,`S${s1+s2+1}`); s2++; g1=0; g2=0; }
                upd = { pts1: Math.max(0,p1), pts2: Math.max(0,p2), games1: g1, games2: g2, score1: s1, score2: s2 };
            } else { upd[`score${team}`] = Math.max(0, d[`score${team}`] + (steps[team]*sign)); }
            db.ref(`tereni/${currentAdminKey}`).update(upd);
        }

        function openAdmin(key) { currentAdminKey = key; refreshAdminPanel(key); document.getElementById('admin-panel').classList.add('active'); }
        function closeAdmin() { document.getElementById('admin-panel').classList.remove('active'); currentAdminKey = null; }
        function changeStep(t, v) { steps[t] = Math.max(1, steps[t]+v); document.getElementById(t===1?'step-h':'step-a').innerText=steps[t]; }
        window.adminStatus = (s) => db.ref(`tereni/${currentAdminKey}`).update({ status: s });

        function refreshAdminPanel(key) {
            const d = allTereni.find(x => x.key === key);
            document.getElementById('adm-name').innerText = d.name;
            if(d.t1) {
                document.getElementById('adm-score-view').style.display = 'flex';
                document.getElementById('match-setup').style.display = 'none';
                document.getElementById('adm-main-score').innerText = `${d.score1} : ${d.score2}`;
                document.getElementById('adm-teams-label').innerText = `${d.t1} VS ${d.t2}`;
                document.getElementById('sub-scores-display').innerText = d.sub_string || "NEMA PERIODA";
            } else {
                document.getElementById('adm-score-view').style.display = 'none';
                document.getElementById('match-setup').style.display = 'flex';
            }
        }

        async function setupMatch() {
            const t1 = document.getElementById('adm-t1').value.toUpperCase(), t2 = document.getElementById('adm-t2').value.toUpperCase(), st = document.getElementById('adm-start-time-input').value;
            if(!t1 || !t2) return;
            await db.ref(`tereni/${currentAdminKey}`).update({ t1, t2, score1:0, score2:0, pts1:0, pts2:0, games1:0, games2:0, status:'upcoming', scheduled_at: new Date(st).getTime(), sub_string:"", sub_details:null });
        }

        function trackGPS() {
            navigator.geolocation.watchPosition(pos => {
                currentLat = pos.coords.latitude; currentLon = pos.coords.longitude;
                if (!userMarker) userMarker = L.marker([currentLat, currentLon]).addTo(map);
                else userMarker.setLatLng([currentLat, currentLon]);
            }, null, { enableHighAccuracy: true });
        }
        function goToMyLocation() { if(currentLat) map.flyTo([currentLat, currentLon], 17); }
    </script>
</body>
</html>
