<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>All Sports Local</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            overflow: hidden; background: #000; position: fixed;
            -webkit-text-size-adjust: 100%; font-family: 'Segoe UI', sans-serif;
        }

        /* POCETNI EKRAN */
        #hero {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.9)), 
                        url('https://images.unsplash.com/photo-1508098682722-e99c43a406b2?q=80&w=1470&auto=format&fit=crop') center/cover;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 2000; transition: 0.8s; text-align: center; padding: 20px;
        }
        #hero h1 { color: #fff; font-family: 'Oswald', sans-serif; font-size: 3rem; margin-bottom: 20px; }
        .disclaimer { color: #bbb; font-size: 11px; max-width: 250px; margin-bottom: 20px; }

        /* MAPA I ELEMENTI */
        #map { width: 100vw; height: 100vh; background: #111; z-index: 1; }
        
        .search-container { 
            position: absolute; top: 15px; left: 15px; right: 15px; z-index: 1000; 
        }
        #search-input { 
            width: 100%; height: 50px; border-radius: 25px; border: 2px solid #007AFF; 
            padding: 0 20px; font-size: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); outline: none;
        }

        .location-btn { 
            position: absolute; bottom: 30px; right: 20px; z-index: 1000; 
            width: 55px; height: 55px; background: white; border-radius: 50%; 
            display: flex; justify-content: center; align-items: center; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); cursor: pointer; 
        }

        /* POPUP FORMA */
        .popup-box { padding: 5px; min-width: 200px; display: flex; flex-direction: column; gap: 8px; }
        .popup-box input { padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; width: 100%; }
        .popup-box button { background: #007AFF; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        .user-dot { width: 16px; height: 16px; background: #007AFF; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 10px #007AFF; }
    </style>
</head>
<body>

    <div id="hero" onclick="startApp()">
        <h1>ALL SPORTS LOCAL</h1>
        <div class="disclaimer">
            Sajt je zabavnog karaktera. Informacije su nezvanične. Vlasnik ne odgovara za sadržaj. 
            Postavljanjem terena prihvatate uslove.
        </div>
        <div style="border: 2px solid white; border-radius: 50%; padding: 20px; cursor: pointer;">
            <img src="https://cdn-icons-png.flaticon.com/512/857/857418.png" width="50">
        </div>
        <p style="color:white; margin-top:15px; font-size:14px;">KLIKNI ZA START</p>
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Pretraži grad ili ulicu..." autocomplete="off">
    </div>

    <div class="location-btn" onclick="goToMyLocation()">
        <img src="https://cdn-icons-png.flaticon.com/512/1865/1865269.png" width="28">
    </div>

    <div id="map"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = { databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let map, userMarker, currentLat, currentLon;
        let markersLayer = L.layerGroup();

        function startApp() {
            document.getElementById('hero').style.opacity = '0';
            setTimeout(() => { document.getElementById('hero').style.display = 'none'; }, 800);
            if (!map) initMap();
        }

        function initMap() {
            map = L.map('map', { zoomControl: false, tap: false }).setView([44.7866, 20.4489], 13);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png').addTo(map);
            markersLayer.addTo(map);

            map.on('click', e => {
                const savedNick = localStorage.getItem('app_nick') || '';
                const html = `
                    <div class="popup-box">
                        <b style="text-align:center">DODAJ / ZAMENI TEREN</b>
                        <input type="text" id="p_nick" placeholder="Tvoj Nadimak" value="${savedNick}">
                        <input type="text" id="p_name" placeholder="Ime terena">
                        <input type="password" id="p_pin" placeholder="PIN (6 simbola)" maxlength="6">
                        <button onclick="processTeren(${e.latlng.lat}, ${e.latlng.lng})">POTVRDI</button>
                        <small style="font-size:9px; color:red; text-align:center;">*Novi teren automatski briše vaš stari.</small>
                    </div>`;
                L.popup().setLatLng(e.latlng).setContent(html).openOn(map);
            });

            loadAllTereni();
            trackGPS();
        }

        async function processTeren(lat, lng) {
            const nick = document.getElementById('p_nick').value.trim().toLowerCase();
            const name = document.getElementById('p_name').value.trim();
            const pin = document.getElementById('p_pin').value;

            if (nick.length < 3 || name.length < 2 || pin.length !== 6) {
                alert("Nadimak (min 3), Ime terena i PIN (6 cifara) su obavezni!");
                return;
            }

            const userRef = db.ref('users/' + nick);
            const snap = await userRef.get();

            if (snap.exists()) {
                if (snap.val().pin === pin) {
                    // Ako korisnik postoji i PIN je tačan, brišemo stari teren pre upisa novog
                    if (snap.val().lastTerenKey) {
                        await db.ref('tereni/' + snap.val().lastTerenKey).remove();
                    }
                    saveNew(nick, name, lat, lng, userRef);
                } else {
                    alert("Pogrešan PIN za ovaj nadimak!");
                }
            } else {
                // Prva registracija nadimka i PIN-a
                await userRef.set({ pin: pin });
                saveNew(nick, name, lat, lng, userRef);
            }
        }

        async function saveNew(nick, name, lat, lng, userRef) {
            const newTerenRef = db.ref('tereni').push();
            const key = newTerenRef.key;
            
            await newTerenRef.set({ name, lat, lng, creator: nick });
            await userRef.update({ lastTerenKey: key });
            
            localStorage.setItem('app_nick', nick);
            map.closePopup();
        }

        function loadAllTereni() {
            db.ref('tereni').on('value', snap => {
                markersLayer.clearLayers();
                snap.forEach(child => {
                    const d = child.val();
                    const m = L.marker([d.lat, d.lng]).addTo(markersLayer);
                    // Kartica sa imenom koja je stalno vidljiva ili se otvara na klik
                    m.bindPopup(`<b style="font-size:16px;">${d.name}</b><br><small>Postavio: ${d.creator}</small>`).openPopup();
                });
            });
        }

        function trackGPS() {
            navigator.geolocation.watchPosition(pos => {
                currentLat = pos.coords.latitude; currentLon = pos.coords.longitude;
                if (!userMarker) {
                    userMarker = L.marker([currentLat, currentLon], { 
                        icon: L.divIcon({ className:'', html:'<div class="user-dot"></div>', iconAnchor:[8,8] }) 
                    }).addTo(map);
                } else userMarker.setLatLng([currentLat, currentLon]);
            }, null, { enableHighAccuracy: true });
        }

        function goToMyLocation() { if(currentLat) map.flyTo([currentLat, currentLon], 16); }

        // PRETRAGA KOJA RADI NA MAPI
        document.getElementById('search-input').addEventListener('keypress', e => {
            if(e.key === 'Enter') {
                const q = e.target.value;
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q)}`)
                .then(r => r.json()).then(data => { 
                    if(data[0]) map.setView([data[0].lat, data[0].lon], 14); 
                    else alert("Lokacija nije pronađena.");
                });
            }
        });
    </script>
</body>
</html>
