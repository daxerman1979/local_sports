        function setLanguage(lang) { currentLang = lang; localStorage.setItem('lang', lang); updateUILanguage(); if(document.getElementById('lang-modal').style.display === 'flex') toggleLangModal(); if(currentAdminKey) refreshAdminPanel(currentAdminKey); }
        function updateUILanguage() { const t = translations[currentLang]; document.getElementById('txt-subtitle').innerText = t.subtitle; document.getElementById('btn-login').innerText = t.login; document.getElementById('btn-explore').innerText = t.explore; document.getElementById('city-search').placeholder = t.search; document.getElementById('txt-period-res').innerText = t.periodRes; document.getElementById('txt-match-events').innerText = t.matchEvents; document.getElementById('adm-name').innerText = t.adminTitle; document.getElementById('btn-save-period').innerText = t.savePeriod; document.getElementById('start-live-btn').innerText = t.goLive; document.getElementById('end-match-btn').innerText = t.endMatch; document.getElementById('reset-match-btn').innerText = t.resetMatch; document.getElementById('btn-schedule').innerText = t.schedule; document.getElementById('btn-delete-court').innerText = t.deleteCourt; document.getElementById('adm-league-input').placeholder = t.league; document.getElementById('adm-t1').placeholder = t.team1; document.getElementById('adm-t2').placeholder = t.team2; document.getElementById('h-lang-sr').classList.toggle('active', currentLang === 'sr'); document.getElementById('h-lang-en').classList.toggle('active', currentLang === 'en'); if(auth.currentUser) document.getElementById('user-indicator').innerText = `${t.loggedAs} ${auth.currentUser.email}`; }
        function toggleLangModal() { let m = document.getElementById('lang-modal'); m.style.display = (m.style.display === 'flex') ? 'none' : 'flex'; }
        function exploreMap() { document.getElementById('hero').style.display = 'none'; document.getElementById('map').style.display = 'block'; document.getElementById('ui-controls').style.display = 'block'; initMap(); updateUILanguage(); loadSuggestions(); }
        function goBackToLogin() { auth.signOut(); location.reload(); }
        auth.onAuthStateChanged(user => { if (user) exploreMap(); else updateUILanguage(); });
        function loadSuggestions() { db.ref('suggestions/leagues').on('value', snap => { let dl = document.getElementById('league-list'); dl.innerHTML = ""; snap.forEach(s => dl.innerHTML += `<option value="${s.val()}">`); }); db.ref('suggestions/teams').on('value', snap => { let dl = document.getElementById('team-list'); dl.innerHTML = ""; snap.forEach(s => dl.innerHTML += `<option value="${s.val()}">`); }); }
        function saveSuggestion(type, value) { if(!value) return; const ref = db.ref(`suggestions/${type}`); ref.once('value', snap => { let ex = false; snap.forEach(s => { if(s.val() === value) ex = true; }); if(!ex) ref.push(value); }); }

        function initMap() {
            if (map) return;
            const sLat = localStorage.getItem('lastLat') || 44.7866, sLng = localStorage.getItem('lastLng') || 20.4489, sZoom = localStorage.getItem('lastZoom') || 13;
            map = L.map('map', { zoomControl: false, tap: false }).setView([sLat, sLng], sZoom);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', { opacity: 0.8 }).addTo(map);
            
            courtLayer.addTo(map); adLayer.addTo(map);

            rangeCircle = L.circle([sLat, sLng], { 
                radius: 30000, color: 'white', weight: 1, fillOpacity: 0.03, interactive: false, className: 'animated-range-circle' 
            }).addTo(map);

            map.on('move', () => { let c = map.getCenter(); rangeCircle.setLatLng(c); if(map.getZoom() > 10) rangeCircle.setStyle({opacity: 0, fillOpacity: 0}); else rangeCircle.setStyle({opacity: 1, fillOpacity: 0.03}); });
            map.on('moveend', () => { let c = map.getCenter(); localStorage.setItem('lastLat', c.lat); localStorage.setItem('lastLng', c.lng); localStorage.setItem('lastZoom', map.getZoom()); renderMarkers(); });
            map.on('click', handleMapClick);

            db.ref('tereni').on('value', snap => { allTereni = []; snap.forEach(c => { let d = c.val(); d.key = c.key; allTereni.push(d); }); renderMarkers(); if(currentAdminKey) refreshAdminPanel(currentAdminKey); });
            db.ref('oglasi').on('value', snap => { allAds = []; snap.forEach(c => { let d = c.val(); d.key = c.key; allAds.push(d); }); renderMarkers(); });
            trackGPS();
        }

        function renderMarkers() {
            if (!map) return;
            const center = map.getCenter(), zoomNear = map.getZoom() > 12;
            courtLayer.clearLayers(); adLayer.clearLayers();

            allTereni.forEach(d => {
                if (map.distance(center, [d.lat, d.lng]) > 30000) return;
                const isLive = d.status === 'live', isEnded = d.status === 'ended', ball = sportEmojis[d.sport] || '‚öΩ';
                let cardBody = `<div class="live-card-thin"><div style="font-size:12px; text-align:center; color:#fff; font-weight:bold;">${d.name}</div></div><div class="marker-pointer"></div>`;
                if (d.t1) {
                    let s1 = (isLive || isEnded) ? (d.score1 || 0) : "";
                    let s2 = (isLive || isEnded) ? (d.score2 || 0) : "";
                    cardBody = `<div class="live-card-thin"><div class="card-bg-icon">${ball}</div>${d.league ? `<div class="card-league-mini">${d.league}</div>` : ""}<div class="score-row"><span class="team-name-col">${d.t1}</span><span class="score-val-col">${s1}</span></div><div class="score-row"><span class="team-name-col">${d.t2}</span><span class="score-val-col">${s2}</span></div>${isLive?`<div class="blink-live">LIVE</div>`:""}</div><div class="marker-pointer"></div>`;
                }
                let html = `<div class="sport-marker-wrapper ${isLive?'status-live-wrapper':''} ${zoomNear?'zoom-near':''}"><div class="marker-content-box"><div class="marker-ball-only">${ball}</div>${cardBody}</div></div>`;
                L.marker([d.lat, d.lng], { icon: L.divIcon({ className: '', html, iconSize: [0,0] }) }).addTo(courtLayer).on('click', e => { if (auth.currentUser && d.owner === auth.currentUser.uid) openAdmin(d.key); else openDetails(d.key); });
            });

            allAds.forEach(a => {
                if (map.distance(center, [a.lat, a.lng]) > 30000) return;
                const icon = adEmojis[a.type] || "üè¢";
                const html = `<div class="ad-marker-wrapper"><div class="ad-icon-circle">${icon}</div><div class="ad-label-name">${a.name}</div></div>`;
                L.marker([a.lat, a.lng], { icon: L.divIcon({ className: '', html, iconSize: [120, 26], iconAnchor: [15, 13] }) }).addTo(adLayer).on('click', e => {
                    L.popup().setLatLng([a.lat, a.lng]).setContent(`<div style="padding:10px; font-weight:900; color:#000;">${a.name}</div>`).openOn(map);
                });
            });
        }

        function handleMapClick(e) { 
            if (!auth.currentUser) return; 
            const t = translations[currentLang]; 
            const choiceHtml = `<div style="padding:15px; display:flex; flex-direction:column; gap:10px; min-width:160px;">
                <button onclick="openTerenForm(${e.latlng.lat}, ${e.latlng.lng})" style="width:100%; background:#ff3b30; color:white; border:none; padding:12px; font-weight:bold; border-radius:12px; font-family:'Inter';">${t.addCourt}</button>
                <button onclick="openPayAd(${e.latlng.lat}, ${e.latlng.lng})" style="width:100%; background:#ffcc00; color:black; border:none; padding:12px; font-weight:bold; border-radius:12px; font-family:'Inter';">${t.addAd}</button>
            </div>`;
            L.popup().setLatLng(e.latlng).setContent(choiceHtml).openOn(map); 
        }

        function openPayAd(lat, lng) {
            const t = translations[currentLang];
            const html = `<div class="ad-payment-box">${t.payMsg}<br><br><button onclick="openAdChoice(${lat}, ${lng})" style="width:100%; background:#000; color:#ffcc00; border:1.5px solid #ffcc00; padding:10px; border-radius:10px; font-weight:bold;">${t.payOk}</button></div>`;
            L.popup().setLatLng([lat, lng]).setContent(html).openOn(map);
        }

        function openAdChoice(lat, lng) {
            const html = `<div class="ad-choice-grid">
                <div class="ad-type-btn" onclick="openAdFinalForm(${lat}, ${lng}, 'CAFFE')">‚òï</div>
                <div class="ad-type-btn" onclick="openAdFinalForm(${lat}, ${lng}, 'RESTORAN')">üç¥</div>
                <div class="ad-type-btn" onclick="openAdFinalForm(${lat}, ${lng}, 'FIRMA')">üè¢</div>
            </div>`;
            L.popup().setLatLng([lat, lng]).setContent(html).openOn(map);
        }

        function openAdFinalForm(lat, lng, type) {
            const t = translations[currentLang];
            const html = `<div style="padding:10px;"><input type="text" id="ad_name_input" placeholder="${t.objName}"><button onclick="saveAd(${lat}, ${lng}, '${type}')" style="width:100%; background:#ffcc00; color:#000; border:none; padding:10px; border-radius:12px; font-weight:bold; margin-top:10px;">${t.create}</button></div>`;
            L.popup().setLatLng([lat, lng]).setContent(html).openOn(map);
        }

        function saveAd(lat, lng, type) {
            const name = document.getElementById('ad_name_input').value.toUpperCase();
            if(!name) return;
            db.ref('oglasi').push({ name, lat, lng, type, owner: auth.currentUser.uid }).then(() => { map.closePopup(); renderMarkers(); });
        }

        function openTerenForm(lat, lng) {
            const t = translations[currentLang];
            const html = `<div style="padding:10px;"><select id="p_sport"><option value="FUDBAL">FUDBAL</option><option value="KO≈†ARKA">KO≈†ARKA</option><option value="ODBOJKA">ODBOJKA</option><option value="TENIS">TENIS</option><option value="RUKOMET">RUKOMET</option></select><input type="text" id="p_name" placeholder="${t.courtName}" maxlength="15" style="margin:10px 0;"><button onclick="saveTeren(${lat}, ${lng})" style="width:100%; background:#ff3b30; color:white; border:none; padding:10px; font-weight:bold; border-radius:12px;">${t.create}</button></div>`; 
            L.popup().setLatLng([lat, lng]).setContent(html).openOn(map);
        }

        function saveTeren(lat, lng) {
            const n = document.getElementById('p_name').value.toUpperCase();
            if(!n) return;
            db.ref('tereni').push({ name: n, lat, lng, owner: auth.currentUser.uid, sport: document.getElementById('p_sport').value, status: 'upcoming', score1: 0, score2: 0 }).then(() => map.closePopup());
        }

        function openDetails(key) { 
            const d = allTereni.find(x => x.key === key); if(!d) return; 
            const t = translations[currentLang];
            document.getElementById('det-league').innerText = d.league || t.localMatch; 
            document.getElementById('det-t1').innerText = d.t1 || ""; document.getElementById('det-t2').innerText = d.t2 || "";
            document.getElementById('det-score').innerText = d.t1 ? `${d.score1} : ${d.score2}` : d.name;
            const pDiv = document.getElementById('det-periods'); pDiv.innerHTML = "";
            if(d.sub_details) Object.values(d.sub_details).forEach(v => { pDiv.innerHTML += `<div class="detail-period-tag">${v}</div>`; });
            document.getElementById('match-details-view').classList.add('active'); 
        }

        function openAdmin(key) { currentAdminKey = key; refreshAdminPanel(key); document.getElementById('admin-panel').classList.add('active'); }
        function closeAdmin() { document.getElementById('admin-panel').classList.remove('active'); currentAdminKey = null; }
        function refreshAdminPanel(key) {
            const d = allTereni.find(x => x.key === key); if(!d) return; const t = translations[currentLang];
            document.getElementById('adm-name').innerText = d.name; document.getElementById('adm-main-score').innerText = `${d.score1 || 0} : ${d.score2 || 0}`;
            const ctrl = document.getElementById('adm-sport-controls'); ctrl.innerHTML = "";
            if(d.t1) {
                document.getElementById('adm-score-view').style.display = 'flex'; document.getElementById('match-setup').style.display = 'none';
                ctrl.innerHTML = `<div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:15px;"><button class="admin-btn" style="background:#28a745;" onclick="proScore(1,1)">+ ${d.t1}</button><button class="admin-btn" style="background:#28a745;" onclick="proScore(2,1)">+ ${d.t2}</button></div>`;
            } else { document.getElementById('adm-score-view').style.display = 'none'; document.getElementById('match-setup').style.display = 'flex'; }
        }

        function proScore(team, sign) { const d = allTereni.find(x => x.key === currentAdminKey); db.ref(`tereni/${currentAdminKey}`).update({ [`score${team}`]: Math.max(0, (d[`score${team}`] || 0) + sign) }); }
        function setupMatch() { const t1 = document.getElementById('adm-t1').value.toUpperCase(), t2 = document.getElementById('adm-t2').value.toUpperCase(), l = document.getElementById('adm-league-input').value.toUpperCase(); db.ref(`tereni/${currentAdminKey}`).update({ t1, t2, league: l, status: 'live', score1: 0, score2: 0 }); }
        function adminStatus(s) { db.ref(`tereni/${currentAdminKey}`).update({ status: s }); }
        function adminDelete() { if(confirm("OBRISATI?")) { db.ref(`tereni/${currentAdminKey}`).remove(); closeAdmin(); } }
        function resetMatch() { db.ref(`tereni/${currentAdminKey}`).update({ t1: null, t2: null, status: 'upcoming', score1: 0, score2: 0, sub_details: null, events: null, p1: 0, p2: 0, g1: 0, g2: 0 }); }
        function trackGPS() { if(!navigator.geolocation) return; navigator.geolocation.watchPosition(pos => { currentLat = pos.coords.latitude; currentLon = pos.coords.longitude; if(!userMarker) userMarker = L.marker([currentLat, currentLon], { icon: L.divIcon({ className: 'user-location-dot', iconSize: [14, 14] }) }).addTo(map); else userMarker.setLatLng([currentLat, currentLon]); }); }
        function goToMyLocation() { if(currentLat) map.flyTo([currentLat, currentLon], 18); }
        function handleSearch(e) { if(e.key === "Enter") fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${e.target.value}`).then(r => r.json()).then(d => d[0] && map.flyTo([d[0].lat, d[0].lon], 15)); }
        function handleAuth() { let e = document.getElementById('email').value.toUpperCase(), p = document.getElementById('password').value; auth.signInWithEmailAndPassword(e, p).catch(() => auth.createUserWithEmailAndPassword(e, p)); }
        function toggleSearch() { document.getElementById('search-container').classList.toggle('expanded'); }
        function closeDetails() { document.getElementById('match-details-view').classList.remove('active'); }
    </script>
</body>
</html>
