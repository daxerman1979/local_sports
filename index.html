<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>All Sports Local LIVE</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; position: fixed; font-family: 'Segoe UI', sans-serif; }

        #hero { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1508098682722-e99c43a406b2?q=80&w=1470&auto=format&fit=crop') center/cover; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; transition: 0.8s; }
        #hero h1 { color: #fff; font-family: 'Oswald', sans-serif; font-size: 3rem; }

        #map { width: 100vw; height: 100vh; background: #111; display: none; }
        
        .search-container { position: absolute; top: 15px; left: 15px; right: 15px; z-index: 1000; display: none; }
        #search-input { width: 100%; height: 50px; border-radius: 25px; border: 2px solid #007AFF; padding: 0 20px; font-size: 16px; outline: none; }

        /* MARKER I KARTICE */
        .sport-marker-wrapper { display: flex; align-items: center; white-space: nowrap; cursor: pointer; }
        .sport-ball { font-size: 32px; z-index: 20; filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.4)); }
        
        /* Glavna kartica sa desne strane */
        .live-card {
            background: white; border: 2px solid #007AFF; border-radius: 0 12px 12px 0;
            padding: 8px 15px 8px 20px; margin-left: -18px;
            display: flex; flex-direction: column; gap: 4px;
            box-shadow: 4px 4px 12px rgba(0,0,0,0.3); z-index: 5;
            min-width: 180px;
        }

        .match-info { font-size: 13px; font-weight: bold; color: #333; }
        .match-score { font-size: 20px; color: #007AFF; font-family: 'Oswald', sans-serif; }
        .match-status { font-size: 10px; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; align-self: flex-start; }
        .status-live { background: #ff3b30; color: white; animation: blink 1s infinite; }
        .status-up { background: #4cd964; color: white; }
        .status-end { background: #8e8e93; color: white; }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Kontrole na levoj strani (Samo za vlasnika) */
        .owner-controls {
            background: #f1f1f1; border: 2px solid #333; border-radius: 12px 0 0 12px;
            padding: 5px 15px 5px 10px; margin-right: -15px;
            display: flex; flex-direction: column; gap: 5px; z-index: 5;
        }

        .btn-sm { padding: 4px 8px; font-size: 10px; border: none; border-radius: 4px; color: white; cursor: pointer; font-weight: bold; }
        .btn-blue { background: #007AFF; }
        .btn-red { background: #ff3b30; }

        /* Forme */
        .popup-box { padding: 5px; min-width: 240px; display: flex; flex-direction: column; gap: 8px; }
        .popup-box input, .popup-box select { padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; }
        .popup-box button { background: #007AFF; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; }

        .location-btn { position: absolute; bottom: 30px; right: 20px; z-index: 1000; width: 55px; height: 55px; background: white; border-radius: 50%; display: none; justify-content: center; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        .user-dot { width: 16px; height: 16px; background: #007AFF; border-radius: 50%; border: 2px solid white; }
    </style>
</head>
<body>

    <div id="hero" onclick="startApp()">
        <h1>ALL SPORTS LOCAL</h1>
        <div style="border: 2px solid white; border-radius: 50%; padding: 20px; cursor: pointer;"><span style="font-size: 40px;">âš½</span></div>
        <p style="color:white; margin-top:15px;">DODIRNI ZA START</p>
    </div>

    <div class="search-container" id="sContainer"><input type="text" id="search-input" placeholder="PretraÅ¾i lokaciju..."></div>
    <div class="location-btn" id="lBtn" onclick="goToMyLocation()"><img src="https://cdn-icons-png.flaticon.com/512/1865/1865269.png" width="28"></div>
    <div id="map"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = { databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let map, userMarker, currentLat, currentLon;
        let markersLayer = L.layerGroup();
        const sportEmojis = { "Fudbal": "âš½", "KoÅ¡arka": "ðŸ€", "Rukomet": "ðŸ¤¾", "Hokej": "ðŸ’", "Odbojka": "ðŸ", "Tenis": "ðŸŽ¾" };

        function startApp() {
            document.getElementById('hero').style.display = 'none'; 
            document.getElementById('map').style.display = 'block';
            document.getElementById('sContainer').style.display = 'block';
            document.getElementById('lBtn').style.display = 'flex';
            initMap();
        }

        function initMap() {
            if (map) return;
            map = L.map('map', { zoomControl: false, tap: false }).setView([44.7866, 20.4489], 13);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png').addTo(map);
            markersLayer.addTo(map);

            map.on('click', e => {
                const sn = localStorage.getItem('app_nick') || '';
                const html = `<div class="popup-box">
                    <b style="text-align:center">DODAJ TEREN I MEÄŒ</b>
                    <input type="text" id="p_nick" placeholder="Tvoj Nadimak" value="${sn}">
                    <select id="p_sport"><option value="Fudbal">Fudbal</option><option value="KoÅ¡arka">KoÅ¡arka</option><option value="Rukomet">Rukomet</option><option value="Hokej">Hokej</option><option value="Odbojka">Odbojka</option><option value="Tenis">Tenis</option></select>
                    <input type="text" id="p_name" placeholder="Ime terena">
                    <input type="text" id="p_t1" placeholder="Tim 1">
                    <input type="text" id="p_t2" placeholder="Tim 2">
                    <input type="datetime-local" id="p_time">
                    <input type="password" id="p_pin" placeholder="PIN (6 simbola)" maxlength="6">
                    <button onclick="processTeren(${e.latlng.lat}, ${e.latlng.lng})">SAÄŒUVAJ</button>
                </div>`;
                L.popup().setLatLng(e.latlng).setContent(html).openOn(map);
            });

            syncData();
            trackGPS();
        }

        async function processTeren(lat, lng) {
            const nick = document.getElementById('p_nick').value.trim().toLowerCase();
            const sport = document.getElementById('p_sport').value;
            const name = document.getElementById('p_name').value.trim();
            const t1 = document.getElementById('p_t1').value.trim() || "Tim A";
            const t2 = document.getElementById('p_t2').value.trim() || "Tim B";
            const time = document.getElementById('p_time').value;
            const pin = document.getElementById('p_pin').value;

            if (nick.length < 3 || pin.length !== 6) return alert("Nick i PIN obavezni!");

            const userRef = db.ref('users/' + nick);
            const snap = await userRef.get();
            const expires = Date.now() + (24 * 60 * 60 * 1000);

            const matchData = {
                name, sport, lat, lng, creator: nick, expires,
                t1, t2, score1: 0, score2: 0, 
                startTime: time || "Uskoro",
                status: "upcoming"
            };

            if (snap.exists() && snap.val().pin === pin) {
                if (snap.val().lastTerenKey) await db.ref('tereni/' + snap.val().lastTerenKey).remove();
                const newRef = db.ref('tereni').push();
                await newRef.set(matchData);
                await userRef.update({ lastTerenKey: newRef.key });
            } else if (!snap.exists()) {
                await userRef.set({ pin: pin });
                const newRef = db.ref('tereni').push();
                await newRef.set(matchData);
                await userRef.update({ lastTerenKey: newRef.key });
            } else return alert("PogreÅ¡an PIN!");

            localStorage.setItem('app_nick', nick);
            map.closePopup();
        }

        function syncData() {
            db.ref('tereni').on('value', snap => {
                markersLayer.clearLayers();
                snap.forEach(child => {
                    const d = child.val();
                    const key = child.key;
                    if (Date.now() > d.expires) { child.ref.remove(); return; }

                    const customIcon = L.divIcon({
                        className: '',
                        html: `
                            <div class="sport-marker-wrapper">
                                <div class="owner-controls">
                                    <button class="btn-sm btn-blue" onclick="event.stopPropagation(); changeStatus('${key}', 'live')">LIVE</button>
                                    <button class="btn-sm btn-red" onclick="event.stopPropagation(); updateScore('${key}', 1)">+ T1</button>
                                    <button class="btn-sm btn-red" onclick="event.stopPropagation(); updateScore('${key}', 2)">+ T2</button>
                                    <button class="btn-sm btn-blue" onclick="event.stopPropagation(); changeStatus('${key}', 'ended')">KRAJ</button>
                                    <button class="btn-sm btn-red" onclick="event.stopPropagation(); reqDel('${key}', '${d.creator}')">DEL</button>
                                </div>
                                <div class="sport-ball">${sportEmojis[d.sport] || "âš½"}</div>
                                <div class="live-card">
                                    <span class="match-status status-${d.status}">${d.status}</span>
                                    <div class="match-info">${d.name}</div>
                                    <div class="match-info">${d.t1} vs ${d.t2}</div>
                                    <div class="match-score">${d.score1} : ${d.score2}</div>
                                    <div style="font-size:9px; color:#888">${d.startTime}</div>
                                </div>
                            </div>`,
                        iconSize: [250, 100], iconAnchor: [125, 50]
                    });

                    L.marker([d.lat, d.lng], { icon: customIcon }).addTo(markersLayer);
                });
            });
        }

        window.updateScore = async function(key, team) {
            const pin = prompt("Unesite PIN za promenu rezultata:");
            const snap = await db.ref('tereni/' + key).get();
            const creatorSnap = await db.ref('users/' + snap.val().creator).get();
            
            if (creatorSnap.val().pin === pin) {
                const updates = {};
                updates['score' + team] = snap.val()['score' + team] + 1;
                db.ref('tereni/' + key).update(updates);
            } else alert("PogreÅ¡an PIN!");
        };

        window.changeStatus = async function(key, newStatus) {
            const pin = prompt("Unesite PIN:");
            const snap = await db.ref('tereni/' + key).get();
            const creatorSnap = await db.ref('users/' + snap.val().creator).get();
            if (creatorSnap.val().pin === pin) {
                db.ref('tereni/' + key).update({ status: newStatus });
            } else alert("PogreÅ¡an PIN!");
        };

        window.reqDel = async function(key, creator) {
            const pin = prompt("Unesite PIN za brisanje:");
            const userSnap = await db.ref('users/' + creator).get();
            if (userSnap.val().pin === pin) db.ref('tereni/' + key).remove();
            else alert("PogreÅ¡an PIN!");
        };

        function trackGPS() {
            navigator.geolocation.watchPosition(pos => {
                currentLat = pos.coords.latitude; currentLon = pos.coords.longitude;
                if (!userMarker) userMarker = L.marker([currentLat, currentLon], { icon: L.divIcon({ className:'', html:'<div class="user-dot"></div>', iconAnchor:[8,8] }) }).addTo(map);
                else userMarker.setLatLng([currentLat, currentLon]);
            }, null, { enableHighAccuracy: true });
        }

        function goToMyLocation() { if(currentLat) map.flyTo([currentLat, currentLon], 16); }
    </script>
</body>
</html>
