<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AllSportsLocal - Satelitska Mapa</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* Početna strana */
        #landing-page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1517649763962-0c623066013b?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .hero-title { color: white; font-size: 2.5rem; margin-bottom: 20px; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
        .btn-group { display: flex; flex-direction: column; gap: 15px; width: 80%; max-width: 300px; }

        button {
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .btn-login { background-color: #ffffff; color: #333; }
        .btn-reg { background-color: #4CAF50; color: white; }
        .btn-explore { background-color: #2196F3; color: white; }

        /* Navigacija iznad mape */
        #map-ui {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: none;
            width: 90%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn-small { padding: 8px 15px; font-size: 0.8rem; border-radius: 15px; }

        /* Mapa */
        #map { height: 100vh; width: 100vw; display: none; background: #000; }
    </style>
</head>
<body>

    <div id="landing-page">
        <h1 class="hero-title">AllSportsLocal</h1>
        <div class="btn-group">
            <button class="btn-login" onclick="authAlert('Login')">Login</button>
            <button class="btn-reg" onclick="authAlert('Registracija')">Registracija</button>
            <button class="btn-explore" onclick="startExplore()">Explore Mapa</button>
        </div>
    </div>

    <div id="map-ui" style="display: none;">
        <button class="btn-login btn-small" onclick="authAlert('Login')">Login</button>
        <button class="btn-reg btn-small" onclick="authAlert('Registracija')">Registracija</button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app/",
            appId: "1:161980114353:web:f8deefef0d5d85b1cc8990"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
    </script>

    <script>
        function authAlert(type) {
            alert(type + " funkcija je povezana sa vašim Firebase nalogom.");
        }

        function startExplore() {
            // Sakrij landing, prikaži mapu i UI
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('map').style.display = 'block';
            document.getElementById('map-ui').style.display = 'flex';

            // Inicijalizacija mape
            var map = L.map('map', {
                zoomControl: false // Sakrivamo da ne smeta dugmićima na vrhu
            }).setView([44.378, 17.331], 7); // Centrirano na Balkan

            // DODAVANJE SATELITSKE MAPE SA ULICAMA, GRADIDIMA I GRANICAMA
            // Koristimo Google Hybrid (Satelit + Labels)
            var googleHybrid = L.tileLayer('https://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
                maxZoom: 20,
                subdomains:['mt0','mt1','mt2','mt3'],
                attribution: '&copy; Google Maps'
            }).addTo(map);

            // Dodajemo kontrolu zuma dole desno
            L.control.zoom({ position: 'bottomright' }).addTo(map);

            // Osvežavanje veličine mape
            setTimeout(() => { map.invalidateSize(); }, 200);
        }
    </script>
</body>
</html>
