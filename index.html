    <style>

        #hero { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1519861531473-9200262188bf?q=80&w=1500&auto=format&fit=crop') center/cover; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 6000; color: white; padding: 20px; }
        .hero-logo { font-family: 'Permanent Marker', cursive; font-size: 72px; color: #ff3b30; text-shadow: 4px 4px 0px #000; transform: rotate(-2deg); margin-bottom: 0; }

        .back-btn { position: absolute; top: 20px; right: 20px; z-index: 5500; width: 40px; height: 40px; background: rgba(0,0,0,0.5); border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.2); color: white; font-weight: bold; }
        .settings-btn { position: absolute; top: 70px; right: 20px; z-index: 5500; width: 40px; height: 40px; background: rgba(0,0,0,0.5); border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.2); }

        #lang-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 9000; display: none; justify-content: center; align-items: center; }

        .sport-marker-wrapper { display: flex; flex-direction: column; align-items: center; width: auto; position: relative; }

        .marker-ball-only { font-size: 16px; filter: drop-shadow(0 0 5px #ffcc00); display: block; }

        .marker-pointer { width: 0; height: 0; border-left: 14px solid transparent; border-right: 14px solid transparent; border-top: 20px solid #ffcc00; display: none; z-index: 10; }

        .live-card-thin { background: rgba(10, 10, 10, 0.98); border: 2px solid #ffcc00; border-radius: 12px; padding: 10px 14px; display: none; flex-direction: column; width: max-content; min-width: 150px; color: white; backdrop-filter: blur(15px); box-shadow: 0 8px 25px rgba(0,0,0,0.8); position: relative; overflow: hidden; z-index: 25; margin-bottom: -1px; }

        #match-details-view { position: fixed; bottom: -100%; left: 0; width: 100%; max-height: 90vh; background: #0a0a0a; z-index: 8000; border-top: 3px solid #ff3b30; border-radius: 30px 30px 0 0; padding: 20px; transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1); overflow-y: auto; color: white; }

        .details-periods-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }

        .events-container-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .events-column { display: flex; flex-direction: column; gap: 5px; }
        .detail-event-box { background: #111; padding: 10px; border-radius: 10px; font-size: 13px; font-weight: 700; border-left: 3px solid #ffcc00; }
        .events-column.right .detail-event-box { border-left: none; border-right: 3px solid #ffcc00; text-align: right; }

        #admin-panel { position: fixed; top: 0; left: 100%; width: 100%; height: 100%; background: #0a0a0a; z-index: 7000; transition: 0.4s; padding: 25px; display: flex; flex-direction: column; overflow-y: auto; }

        .user-location-dot { background: #007AFF; width: 14px; height: 14px; border: 2px solid white; border-radius: 50%; box-shadow: 0 0 20px #007AFF; }

        /* Oglasi */
        .ad-marker-wrapper { display: flex; align-items: center; background: rgba(0,0,0,0.85); border: 1.5px solid #ffcc00; border-radius: 20px; padding: 2px 8px 2px 2px; gap: 6px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); white-space: nowrap; }

    </style>
</head>
<body>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCyyqnqeS-9jurBX-6VIRp8CiPTMbXkXgw", authDomain: "allsportslocal-ea1d4.firebaseapp.com", databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app/", projectId: "allsportslocal-ea1d4" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.database();

        let map, userMarker, currentLat, currentLon, currentAdminKey = null, allTereni = [], allAds = [], rangeCircle = null;
        let courtLayer = L.layerGroup(), adLayer = L.layerGroup();
        let currentLang = localStorage.getItem('lang') || 'sr';
        const sportEmojis = { "FUDBAL": "‚öΩ", "KO≈†ARKA": "üèÄ", "ODBOJKA": "üèê", "TENIS": "üéæ", "RUKOMET": "ü§æ" };
        const adEmojis = { "CAFFE": "‚òï", "RESTORAN": "üç¥", "FIRMA": "üè¢" };
        const periodDefaults = { FUDBAL: ["1.POL", "2.POL"], KO≈†ARKA: ["Q1", "Q2", "Q3", "Q4"], ODBOJKA: ["S1", "S2", "S3", "S4", "S5"], TENIS: ["S1", "S2", "S3"] };

        function setLanguage(lang) { currentLang = lang; localStorage.setItem('lang', lang); updateUILanguage(); }
        function updateUILanguage() { 
            const t = translations[currentLang]; 
            if(document.getElementById('txt-subtitle')) document.getElementById('txt-subtitle').innerText = "Result Tracker"; 
            if(auth.currentUser) document.getElementById('user-indicator').innerText = `ULOGOVAN: ${auth.currentUser.email}`; 
        }

        function exploreMap() { 
            document.getElementById('hero').style.display = 'none'; 
            document.getElementById('map').style.display = 'block'; 
            document.getElementById('ui-controls').style.display = 'block'; 
            initMap(); 
            trackGPS();
        }

        function initMap() {
            if (map) return;
            // PAMƒÜENJE LOKACIJE
            const lastLat = localStorage.getItem('lastLat') || 44.7866;
            const lastLng = localStorage.getItem('lastLng') || 20.4489;
            const lastZoom = localStorage.getItem('lastZoom') || 13;

            map = L.map('map', { zoomControl: false, tap: false, preferCanvas: true }).setView([lastLat, lastLng], lastZoom);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', { opacity: 0.8 }).addTo(map);
            courtLayer.addTo(map); adLayer.addTo(map);
            
            rangeCircle = L.circle([lastLat, lastLng], { radius: 30000, color: 'white', weight: 1, fillOpacity: 0.03, interactive: false }).addTo(map);
            
            map.on('move', () => { 
                const center = map.getCenter();
                rangeCircle.setLatLng(center); 
                localStorage.setItem('lastLat', center.lat);
                localStorage.setItem('lastLng', center.lng);
                localStorage.setItem('lastZoom', map.getZoom());
                renderMarkers();
            });

            map.on('click', handleMapClick);
            db.ref('tereni').on('value', snap => { allTereni = []; snap.forEach(c => { let d = c.val(); d.key = c.key; allTereni.push(d); }); renderMarkers(); if(currentAdminKey) refreshAdminPanel(currentAdminKey); });
            db.ref('oglasi').on('value', snap => { allAds = []; snap.forEach(c => { let d = c.val(); d.key = c.key; allAds.push(d); }); renderMarkers(); });
        }

        function renderMarkers() {
            if (!map || !rangeCircle) return;
            const center = map.getCenter();
            courtLayer.clearLayers(); adLayer.clearLayers();
            allTereni.forEach(d => {
                if (center.distanceTo(L.latLng(d.lat, d.lng)) <= 30000) {
                    const ball = sportEmojis[d.sport] || '‚öΩ', isLive = d.status === 'live', isEnded = d.status === 'ended';
                    let card = `<div class="live-card-thin"><div style="font-size:12px; text-align:center; color:#fff; font-weight:bold;">${d.name}</div></div>`;
                    if(d.t1) card = `<div class="live-card-thin"><div class="card-bg-icon">${ball}</div>${d.league?`<div class="card-league-mini">${d.league}</div>`:""}<div class="score-row"><span class="team-name-col">${d.t1}</span><span class="score-val-col">${isLive||isEnded?d.score1:""}</span></div><div class="score-row"><span class="team-name-col">${d.t2}</span><span class="score-val-col">${isLive||isEnded?d.score2:""}</span></div>${isLive?`<div class="blink-live">LIVE</div>`:''}</div>`;
                    let html = `<div class="sport-marker-wrapper ${isLive?'status-live-wrapper':''}"><div class="marker-content-box"><div class="marker-ball-only">${ball}</div>${card}<div class="marker-pointer"></div></div></div>`;
                    L.marker([d.lat, d.lng], { icon: L.divIcon({ className: '', html }) }).addTo(courtLayer).on('click', () => { if (auth.currentUser && d.owner === auth.currentUser.uid) openAdmin(d.key); else openDetails(d.key); });
                }
            });
            allAds.forEach(a => {
                if (center.distanceTo(L.latLng(a.lat, a.lng)) <= 30000) {
                    const html = `<div class="ad-marker-wrapper"><div class="ad-icon-circle">${adEmojis[a.type]||'üè¢'}</div><div class="ad-label-name">${a.name}</div></div>`;
                    L.marker([a.lat, a.lng], { icon: L.divIcon({ className: '', html, iconSize: [120, 26] }) }).addTo(adLayer);
                }
            });
        }

        function refreshAdminPanel(key) {
            const d = allTereni.find(x => x.key === key); if(!d) return;
            document.getElementById('adm-name').innerText = d.name;
            document.getElementById('adm-main-score').innerText = `${d.score1||0} : ${d.score2||0}`;
            
            const view = document.getElementById('adm-period-list-view');
            view.innerHTML = d.sub_details ? Object.values(d.sub_details).map(v => `<div class="adm-mini-period-tag">${v}</div>`).join('') : "";

            const ctrl = document.getElementById('adm-sport-controls'); ctrl.innerHTML = "";
            if(d.t1) {
                document.getElementById('adm-score-view').style.display = 'flex'; document.getElementById('match-setup').style.display = 'none';
                ctrl.innerHTML = `<div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;"><div style="display:flex; gap:5px;"><button class="admin-btn" style="background:#ff3b30; width:40px;" onclick="proScore(1,-1)">-</button><button class="admin-btn" style="background:#28a745; flex:1;" onclick="proScore(1,1)">+ ${d.t1}</button></div><div style="display:flex; gap:5px;"><button class="admin-btn" style="background:#ff3b30; width:40px;" onclick="proScore(2,-1)">-</button><button class="admin-btn" style="background:#28a745; flex:1;" onclick="proScore(2,1)">+ ${d.t2}</button></div></div>`;
                
                if(d.sport === "FUDBAL") {
                    ctrl.innerHTML += `<div style="background:#111; padding:10px; border-radius:12px; margin-top:10px;"><input type="text" id="event-player" placeholder="IGRAƒå"><select id="event-team"><option value="1">${d.t1}</option><option value="2">${d.t2}</option></select><div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:5px; margin-top:8px;"><button onclick="addEvent('‚öΩ')" class="admin-btn" style="background:#444;">GOL</button><button onclick="addEvent('üü®')" class="admin-btn" style="background:#C0A000;">≈ΩUTI</button><button onclick="addEvent('üü•')" class="admin-btn" style="background:#A00000;">RED</button></div></div>`;
                }

                const evMgr = document.getElementById('adm-events-manager'); evMgr.innerHTML = "";
                if(d.events) { 
                    let options = `<option value="">--- OBRI≈†I DOGAƒêAJ ---</option>`;
                    Object.keys(d.events).forEach(ekey => { options += `<option value="${ekey}">${d.events[ekey].emoji} ${d.events[ekey].player}</option>`; });
                    evMgr.innerHTML = `<select onchange="removeEvent(this.value)">${options}</select>`;
                }

                document.getElementById('start-live-btn').style.display = d.status === 'upcoming' ? 'block' : 'none';
                document.getElementById('end-match-btn').style.display = d.status === 'live' ? 'block' : 'none';
            } else { document.getElementById('adm-score-view').style.display = 'none'; document.getElementById('match-setup').style.display = 'flex'; }
        }

        function triggerLogic(type) {
            const d = allTereni.find(x => x.key === currentAdminKey);
            if(type === 'period') {
                const list = periodDefaults[d.sport] || ["P1", "P2"];
                const count = d.sub_details ? Object.keys(d.sub_details).length : 0;
                db.ref(`tereni/${currentAdminKey}/sub_details`).push(`${list[count]||'P'+(count+1)} ${d.score1}:${d.score2}`);
            }
        }

        function openDetails(key) { 
            const d = allTereni.find(x => x.key === key); if(!d) return; 
            document.getElementById('det-league').innerText = d.league || "LOKALNI MEƒå"; 
            document.getElementById('det-t1').innerText = d.t1 || ""; document.getElementById('det-t2').innerText = d.t2 || "";
            document.getElementById('det-score').innerText = d.t1 ? `${d.score1} : ${d.score2}` : d.name;
            const pDiv = document.getElementById('det-periods'); pDiv.innerHTML = "";
            if(d.sub_details) Object.values(d.sub_details).forEach(v => { pDiv.innerHTML += `<div class="detail-period-tag">${v}</div>`; });
            let eHome = document.getElementById('det-events-home'), eAway = document.getElementById('det-events-away'); 
            eHome.innerHTML = ""; eAway.innerHTML = ""; 
            if(d.events) { document.getElementById('det-stats-container').style.display = 'block'; Object.values(d.events).forEach(ev => { const row = `<div class="detail-event-box">${ev.emoji} ${ev.player}</div>`; if(ev.team == 1) eHome.innerHTML += row; else eAway.innerHTML += row; }); } else document.getElementById('det-stats-container').style.display = 'none';
            document.getElementById('match-details-view').classList.add('active'); 
        }

        function handleMapClick(e) {
            if (!auth.currentUser) return;
            const choiceHtml = `<div style="padding:15px; display:flex; flex-direction:column; gap:10px;"><button onclick="openTerenForm(${e.latlng.lat}, ${e.latlng.lng})" style="background:#ff3b30; color:white; border:none; padding:12px; border-radius:12px;">DODAJ TEREN</button><button onclick="openAdChoice(${e.latlng.lat}, ${e.latlng.lng})" style="background:#ffcc00; border:none; padding:12px; border-radius:12px;">DODAJ REKLAMU</button></div>`;
            L.popup().setLatLng(e.latlng).setContent(choiceHtml).openOn(map);
        }

        function openAdChoice(lat, lng) {
            const html = `<div class="ad-choice-grid"><div class="ad-type-btn" onclick="openAdFinalForm(${lat}, ${lng}, 'CAFFE')">‚òï</div><div class="ad-type-btn" onclick="openAdFinalForm(${lat}, ${lng}, 'RESTORAN')">üç¥</div><div class="ad-type-btn" onclick="openAdFinalForm(${lat}, ${lng}, 'FIRMA')">üè¢</div></div>`;
            L.popup().setLatLng([lat, lng]).setContent(html).openOn(map);
        }

        function openAdFinalForm(lat, lng, type) {
            const html = `<div style="padding:10px;"><input type="text" id="ad_name_input" placeholder="NAZIV OBJEKTA"><button onclick="saveAd(${lat}, ${lng}, '${type}')" style="background:#ffcc00; width:100%; padding:10px; border-radius:12px; margin-top:10px;">KRENI</button></div>`;
            L.popup().setLatLng([lat, lng]).setContent(html).openOn(map);
        }

        function openTerenForm(lat, lng) {
            const html = `<div style="padding:10px;"><select id="p_sport"><option value="FUDBAL">FUDBAL</option><option value="KO≈†ARKA">KO≈†ARKA</option><option value="ODBOJKA">ODBOJKA</option><option value="TENIS">TENIS</option></select><input type="text" id="p_name" placeholder="NAZIV TERENA"><button onclick="saveTeren(${lat}, ${lng})" style="background:#ff3b30; color:white; width:100%; padding:10px; border-radius:12px; margin-top:10px;">KRENI</button></div>`;
            L.popup().setLatLng([lat, lng]).setContent(html).openOn(map);
        }

        function saveAd(lat, lng, type) { const name = document.getElementById('ad_name_input').value.toUpperCase(); if(name) db.ref('oglasi').push({ name, lat, lng, type, owner: auth.currentUser.uid }).then(() => map.closePopup()); }
        function saveTeren(lat, lng) { const n = document.getElementById('p_name').value.toUpperCase(); if(n) db.ref('tereni').push({ name: n, lat, lng, owner: auth.currentUser.uid, sport: document.getElementById('p_sport').value, status: 'upcoming', score1: 0, score2: 0 }).then(() => map.closePopup()); }
        function trackGPS() { if(navigator.geolocation) navigator.geolocation.watchPosition(p => { currentLat = p.coords.latitude; currentLon = p.coords.longitude; if(!userMarker) userMarker = L.marker([currentLat,currentLon], {icon: L.divIcon({className:'user-location-dot', iconSize:[14,14]})}).addTo(map); else userMarker.setLatLng([currentLat,currentLon]); }, null, { enableHighAccuracy: true }); }
        function goToMyLocation() { if(currentLat) map.flyTo([currentLat, currentLon], 18); }
        function handleAuth() { let e = document.getElementById('email').value.toUpperCase(), p = document.getElementById('password').value; auth.signInWithEmailAndPassword(e, p).catch(() => auth.createUserWithEmailAndPassword(e, p)); }
        function toggleSearch() { document.getElementById('search-container').classList.toggle('expanded'); }
        function handleSearch(e) { if(e.key === "Enter") fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${e.target.value}`).then(r => r.json()).then(d => d[0] && map.flyTo([d[0].lat, d[0].lon], 15)); }
        function openAdmin(key) { currentAdminKey = key; refreshAdminPanel(key); document.getElementById('admin-panel').classList.add('active'); }
        function closeAdmin() { document.getElementById('admin-panel').classList.remove('active'); currentAdminKey = null; }
        function closeDetails() { document.getElementById('match-details-view').classList.remove('active'); }
        function setupMatch() { const t1 = document.getElementById('adm-t1').value, t2 = document.getElementById('adm-t2').value, l = document.getElementById('adm-league-input').value, time = document.getElementById('adm-time').value; if(t1 && t2) db.ref(`tereni/${currentAdminKey}`).update({ t1, t2, league: l, match_time: time, status: 'upcoming', score1: 0, score2: 0, sub_details: null, events: null }); }
        function adminStatus(s) { db.ref(`tereni/${currentAdminKey}`).update({ status: s }); }
        function proScore(t, s) { const d = allTereni.find(x => x.key === currentAdminKey); db.ref(`tereni/${currentAdminKey}`).update({ [`score${t}`]: Math.max(0, (d[`score${t}`]||0) + s) }); }
        function addEvent(emoji) { const p = document.getElementById('event-player').value.toUpperCase(), t = document.getElementById('event-team').value; if(p) db.ref(`tereni/${currentAdminKey}/events`).push({ player: p, team: t, emoji: emoji }); document.getElementById('event-player').value = ""; }
        function removeEvent(ekey) { if(ekey && confirm("OBRISATI?")) db.ref(`tereni/${currentAdminKey}/events/${ekey}`).remove(); }
        function adminDelete() { if(confirm("OBRISATI?")) { db.ref(`tereni/${currentAdminKey}`).remove(); closeAdmin(); } }
        function resetMatch() { db.ref(`tereni/${currentAdminKey}`).update({ t1:null, t2:null, score1:0, score2:0, sub_details:null, events:null, status:'upcoming' }); }
    </script>
</body>
