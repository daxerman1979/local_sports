<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HoodSport | Live Map</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <style>
        body, html { height: 100%; margin: 0; overflow: hidden; background: #0f172a; touch-action: manipulation; }
        #map { height: 100vh; width: 100vw; display: none; }
        
        input { font-size: 16px !important; }

        /* Diskretna pretraga */
        .leaflet-control-geocoder {
            background: rgba(255, 255, 255, 0.05) !important;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.1) !important;
            border-radius: 50px !important;
            margin-top: 15px !important;
        }

        /* SKORO NEVIDLJIV JEZIƒåAK */
        #sidebar-trigger {
            position: fixed;
            left: 0;
            top: 40%;
            height: 60px;
            width: 8px; /* Vrlo tanko */
            background: rgba(59, 130, 246, 0.2); /* Jedva primetno plava */
            backdrop-filter: blur(2px);
            border-radius: 0 10px 10px 0;
            z-index: 2001;
            border: none;
            transition: width 0.3s;
        }
        #sidebar-trigger:active { width: 15px; background: rgba(59, 130, 246, 0.5); }

        /* PULSIRAJUƒÜA LOPTICA */
        .pulse-marker {
            width: 15px;
            height: 15px;
            background: #3b82f6;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 0 rgba(59, 130, 246, 0.7);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }

        #sidebar { transition: transform 0.4s ease; z-index: 2005; }
        .sidebar-closed { transform: translateX(-100%); }
    </style>
</head>
<body class="text-white">

    <div id="auth-screen" class="h-screen flex flex-col justify-center items-center px-6">
        <h1 class="text-5xl font-black text-blue-500 mb-8 italic tracking-tighter">HOODSPORT</h1>
        <div class="w-full max-w-sm space-y-4">
            <input id="email" type="email" placeholder="Email" class="w-full p-4 bg-slate-800 rounded-2xl border border-slate-700 outline-none">
            <input id="password" type="password" placeholder="Lozinka" class="w-full p-4 bg-slate-800 rounded-2xl border border-slate-700 outline-none">
            <button onclick="handleAuth('login')" class="w-full py-4 bg-blue-600 rounded-2xl font-bold">Uƒëi na mapu</button>
        </div>
    </div>

    <div id="map"></div>

    <button id="sidebar-trigger" onclick="toggleSidebar()" class="hidden"></button>

    <div id="sidebar" class="sidebar-closed fixed inset-y-0 left-0 w-72 bg-slate-900/95 backdrop-blur-xl p-6 flex flex-col">
        <div class="flex justify-between items-center mb-10">
            <h2 class="font-bold text-2xl text-blue-500">HoodSport</h2>
            <button onclick="toggleSidebar()" class="text-3xl text-slate-500">&times;</button>
        </div>
        <div class="flex-grow space-y-2">
            <button class="w-full text-left p-4 bg-white/5 rounded-xl">üìç Moji Tereni</button>
        </div>
        <button onclick="logout()" class="w-full py-4 bg-red-600/20 text-red-500 border border-red-500/30 rounded-2xl font-bold mt-auto">Odjavi se</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCyyqnqeS-9jurBX-6VIRp8CiPTMbXkXgw",
            authDomain: "allsportslocal-ea1d4.firebaseapp.com",
            databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "allsportslocal-ea1d4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        let map;

        function initMap() {
            if (map) return;
            map = L.map('map', { zoomControl: false }).setView([44.81, 20.46], 13);

            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}').addTo(map);

            // Pretraga
            L.Control.geocoder({ defaultMarkGeocode: false, collapsed: true, placeholder: "Tra≈æi..." })
            .on('markgeocode', function(e) { map.fitBounds(e.geocode.bbox); })
            .addTo(map);

            // GPS sa pulsirajuƒáom lopticom
            map.locate({setView: true, maxZoom: 16});
            map.on('locationfound', (e) => {
                const pulseIcon = L.divIcon({
                    className: 'custom-div-icon',
                    html: "<div class='pulse-marker'></div>",
                    iconSize: [15, 15],
                    iconAnchor: [7, 7]
                });
                L.marker(e.latlng, {icon: pulseIcon}).addTo(map);
            });
        }

        window.toggleSidebar = () => {
            document.getElementById('sidebar').classList.toggle('sidebar-closed');
        };

        window.handleAuth = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try { await signInWithEmailAndPassword(auth, email, pass); } catch (e) { alert("Gre≈°ka"); }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('map').style.display = 'block';
                document.getElementById('sidebar-trigger').classList.remove('hidden');
                initMap();
                setTimeout(() => map.invalidateSize(), 400);
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('map').style.display = 'none';
                document.getElementById('sidebar-trigger').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
