<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HoodLive - Street Sports Tracker</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Inter:wght@400;700;900&family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-size: 16px; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; position: fixed; font-family: 'Inter', sans-serif; touch-action: pan-x pan-y; }
        
        input, select { font-size: 14px !important; outline: none; border-radius: 8px; border: 1px solid #333; padding: 12px; width: 100%; background: #1a1a1a; color: white; }

        #hero { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?q=80&w=1500&auto=format&fit=crop') center/cover; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 6000; color: white; padding: 20px; }
        .hero-logo { font-family: 'Permanent Marker', cursive; font-size: 56px; color: #ff3b30; text-shadow: 3px 3px 0px #000; margin-bottom: 5px; transform: rotate(-3deg); }
        .hero-sub { font-family: 'Oswald', sans-serif; letter-spacing: 4px; font-weight: 700; margin-bottom: 30px; color: #eee; }
        .auth-box { background: rgba(0,0,0,0.7); backdrop-filter: blur(20px); padding: 30px; border-radius: 25px; width: 100%; max-width: 340px; display: flex; flex-direction: column; gap: 12px; border: 1px solid rgba(255,59,48,0.3); }
        .auth-btn { background: #ff3b30; color: white; border: none; padding: 16px; font-weight: 900; cursor: pointer; text-transform: uppercase; border-radius: 12px; font-family: 'Oswald'; font-size: 18px; }
        .explore-btn { background: transparent; color: #fff; border: 2px solid #fff; padding: 12px; font-weight: 700; cursor: pointer; text-transform: uppercase; border-radius: 12px; font-family: 'Oswald'; font-size: 14px; margin-top: 5px; opacity: 0.8; }

        #map { width: 100vw; height: 100vh; background: #000; display: none; }
        #search-container { position: absolute; top: 20px; left: 20px; z-index: 1000; width: calc(100% - 40px); max-width: 300px; }
        #city-search { width: 100%; padding: 14px 20px; border-radius: 30px; border: 2px solid rgba(255,59,48,0.5); background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); color: white; font-weight: 600; font-size: 14px; }
        
        .location-btn { position: absolute; bottom: 30px; right: 20px; z-index: 1000; width: 50px; height: 50px; background: #ff3b30; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .location-btn img { filter: brightness(0) invert(1); width: 24px; }

        /* --- MINI MARKER DIZAJN --- */
        .sport-marker-wrapper { display: flex; align-items: center; cursor: pointer; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); }
        .sport-ball { font-size: 24px; z-index: 20; }
        
        .mini-card { 
            background: rgba(0,0,0,0.85); 
            backdrop-filter: blur(5px);
            border: 1px solid #333; 
            border-radius: 20px; 
            padding: 2px 10px; 
            margin-left: -10px;
            display: flex; 
            align-items: center; 
            gap: 6px;
            white-space: nowrap;
            color: white;
        }

        .status-live-wrapper .sport-ball { animation: bounce-ball 0.5s ease infinite alternate; }
        .status-live-wrapper .mini-card { border-color: #ff3b30; }

        .mini-teams { font-size: 11px; font-weight: 800; text-transform: uppercase; max-width: 100px; overflow: hidden; text-overflow: ellipsis; }
        .mini-status-dot { width: 6px; height: 6px; background: #ff3b30; border-radius: 50%; display: none; }
        .status-live-wrapper .mini-status-dot { display: block; box-shadow: 0 0 5px #ff3b30; }

        /* --- DETALJI U POPUP-u --- */
        .detail-card { text-align: center; padding: 10px; background: #111; color: white; border-radius: 15px; }
        .detail-name { font-size: 10px; color: #ff3b30; font-weight: 900; text-transform: uppercase; margin-bottom: 5px; }
        .detail-teams { font-size: 16px; font-weight: 900; margin-bottom: 8px; font-family: 'Oswald'; }
        .detail-score { font-size: 32px; font-family: 'Oswald'; color: #ff3b30; font-weight: 700; line-height: 1; }
        .detail-sub { font-size: 11px; color: #888; margin-top: 5px; font-weight: 700; }
        .detail-status { margin-top: 10px; font-size: 9px; background: #ff3b30; display: inline-block; padding: 2px 8px; border-radius: 10px; font-weight: 900; }

        @keyframes bounce-ball { from { transform: translateY(0); } to { transform: translateY(-5px); } }

        /* Admin & UI Styles (Nepromenjeno) */
        #admin-panel { position: fixed; top: 0; left: 100%; width: 100%; height: 100%; background: #080808; z-index: 7000; transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1); padding: 15px; display: flex; flex-direction: column; overflow-y: auto; }
        #admin-panel.active { left: 0; }
        .admin-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; flex-shrink: 0; }
        .admin-title { font-family: 'Oswald', sans-serif; font-size: 20px; color: #fff; text-transform: uppercase; }
        .lang-toggle { background: #222; border: 1px solid #444; color: white; border-radius: 20px; padding: 5px 10px; font-size: 12px; font-weight: 900; cursor: pointer; }
        .live-board { background: #111; color: #fff; border-radius: 15px; padding: 15px; text-align: center; margin-bottom: 15px; border: 1px solid #ff3b30; }
        .main-score { font-size: 50px; font-family: 'Oswald', sans-serif; color: #ff3b30; margin: 5px 0; }
        .pro-controller-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .team-ctrl { background: #151515; border-radius: 15px; padding: 12px; display: flex; flex-direction: column; align-items: center; border: 1px solid #222; }
        .action-btn { flex: 1; height: 45px; border-radius: 10px; border: none; color: white; font-size: 22px; font-weight: 900; cursor: pointer; }
        .btn-plus { background: #28a745; }
        .btn-minus { background: #ff3b30; }
        .admin-btn { padding: 14px; border: none; font-weight: 900; color: white; text-transform: uppercase; width: 100%; border-radius: 12px; cursor: pointer; font-family: 'Oswald'; margin-bottom: 8px; }
        .btn-blue { background: #007AFF; }
        .btn-green { background: #28a745; }
        .btn-dark { background: #222; }
        .btn-orange { background: #ff9500; }
        #logic-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-card { background: #111; border: 2px solid #ff3b30; border-radius: 25px; width: 100%; padding: 25px; text-align: center; }
        .leaflet-popup-content-wrapper { border-radius: 20px; background: #111; color: white; border: 1px solid #ff3b30; }
    </style>
</head>
<body>

    <div id="hero">
        <div class="hero-logo">HoodLive</div>
        <div class="hero-sub" id="hero-sub">STREET SPORTS NETWORK</div>
        <div class="auth-box">
            <input type="email" id="email" placeholder="EMAIL">
            <input type="password" id="password" placeholder="PASSWORD">
            <button class="auth-btn" onclick="handleAuth()">ENTER SYSTEM</button>
            <button class="explore-btn" onclick="exploreMap()">EXPLORE MAP</button>
        </div>
    </div>

    <div id="logic-modal">
        <div class="modal-card">
            <div class="modal-title" id="modal-q">?</div>
            <div class="modal-grid" id="modal-btns"></div>
        </div>
    </div>

    <div id="search-container">
        <input type="text" id="city-search" placeholder="Find city..." onkeypress="handleSearch(event)">
    </div>

    <div id="admin-panel">
        <div class="admin-nav">
            <div class="admin-title" id="adm-name">ADMIN</div>
            <div style="display: flex; align-items: center; gap: 10px;">
                <button class="lang-toggle" onclick="toggleLang()" id="lang-btn">SRB</button>
                <div onclick="closeAdmin()" style="font-size:30px; font-weight:bold; cursor:pointer; color:#ff3b30;">&times;</div>
            </div>
        </div>

        <div id="adm-score-view" style="display:none; flex-direction:column;">
            <div class="live-board">
                <div id="adm-teams-label">TEAMS</div>
                <div class="main-score" id="adm-main-score">0 : 0</div>
                <div id="adm-sub-display"></div>
                <div id="match-status-label" class="detail-status">STATUS</div>
            </div>
            <div id="active-match-controls">
                <div class="pro-controller-container">
                    <div class="team-ctrl">
                        <span id="label-t1">T1</span>
                        <div class="action-btns-row" style="display:flex; gap:5px; width:100%;">
                            <button class="action-btn btn-minus" onclick="proScore(1, -1)">-</button>
                            <button class="action-btn btn-plus" onclick="proScore(1, 1)">+</button>
                        </div>
                    </div>
                    <div class="team-ctrl">
                        <span id="label-t2">T2</span>
                        <div class="action-btns-row" style="display:flex; gap:5px; width:100%;">
                            <button class="action-btn btn-minus" onclick="proScore(2, -1)">-</button>
                            <button class="action-btn btn-plus" onclick="proScore(2, 1)">+</button>
                        </div>
                    </div>
                </div>
                <div id="sub-scores-display" style="text-align:center; padding:10px; color:#888;"></div>
                <button id="calc-btn" class="admin-btn btn-green" onclick="triggerLogic('period')">RECORD PERIOD</button>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <button id="start-live-btn" class="admin-btn btn-blue" onclick="adminStatus('live')">START LIVE</button>
                    <button id="end-match-btn" class="admin-btn btn-dark" onclick="triggerLogic('end')">END MATCH</button>
                </div>
                <button id="reset-match-btn" class="admin-btn btn-orange" style="display:none;" onclick="resetMatchData()">NEW MATCH / RESET</button>
            </div>
        </div>

        <div id="match-setup" style="display:none; flex-direction:column; gap:10px;">
            <input type="text" id="adm-t1" placeholder="HOME TEAM">
            <input type="text" id="adm-t2" placeholder="AWAY TEAM">
            <input type="datetime-local" id="adm-start-time-input">
            <button class="admin-btn btn-blue" onclick="setupMatch()">SCHEDULE MATCH</button>
        </div>
        <button id="del-btn" style="background:none; color:#444; border:none; margin-top:20px;" onclick="adminDelete()">DELETE COURT</button>
    </div>

    <div id="map"></div>
    <div class="location-btn" id="lBtn" style="display:none;" onclick="goToMyLocation()"><img src="https://cdn-icons-png.flaticon.com/512/1865/1865269.png"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyCyyqnqeS-9jurBX-6VIRp8CiPTMbXkXgw",
            authDomain: "allsportslocal-ea1d4.firebaseapp.com",
            databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "allsportslocal-ea1d4"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let map, currentLat, currentLon, currentAdminKey = null, allTereni = [];
        let markersLayer = L.layerGroup();
        const sportEmojis = { "FUDBAL": "âš½", "KOÅ ARKA": "ðŸ€", "RUKOMET": "ðŸ¤¾", "ODBOJKA": "ðŸ", "TENIS": "ðŸŽ¾" };
        const tennisPoints = ["0", "15", "30", "40", "Ad"];

        let currentLang = 'EN';
        const langData = {
            EN: {
                hero_sub: "STREET SPORTS NETWORK", free_court: "FREE COURT", live: "LIVE", ended: "ENDED", upcoming: "UPCOMING",
                points: "PTS", delete_conf: "DELETE?", no_periods: "NO DATA"
            },
            SRB: {
                hero_sub: "MREÅ½A ULIÄŒNIH SPORTOVA", free_court: "SLOBODAN TEREN", live: "UÅ½IVO", ended: "ZAVRÅ ENO", upcoming: "ZAKAZANO",
                points: "POENI", delete_conf: "OBRISATI?", no_periods: "NEMA PODATAKA"
            }
        };

        function exploreMap() { document.getElementById('hero').style.display='none'; document.getElementById('map').style.display='block'; document.getElementById('lBtn').style.display='flex'; initMap(); }
        auth.onAuthStateChanged(user => { if (user) exploreMap(); });

        function initMap() {
            if (map) return;
            map = L.map('map', { zoomControl: false, tap: false }).setView([44.7866, 20.4489], 6);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
            markersLayer.addTo(map);
            db.ref('tereni').on('value', snap => { 
                allTereni = []; snap.forEach(c => { let d = c.val(); d.key = c.key; allTereni.push(d); }); 
                renderMarkers(); 
            });
            trackGPS();
        }

        function renderMarkers() {
            markersLayer.clearLayers();
            const lang = langData[currentLang];
            
            allTereni.forEach(d => {
                let statusCls = d.status==='live' ? 'status-live-wrapper' : '';
                const hasMatch = d.t1 && d.t2;
                let displayText = hasMatch ? `${d.t1} - ${d.t2}` : lang.free_court;
                
                // MALA KARTICA (MARKER)
                const icon = L.divIcon({ 
                    className: '', 
                    html: `<div class="sport-marker-wrapper ${statusCls}">
                            <div class="sport-ball">${sportEmojis[d.sport]||'âš½'}</div>
                            <div class="mini-card">
                                <div class="mini-status-dot"></div>
                                <span class="mini-teams">${displayText}</span>
                            </div>
                           </div>`, 
                    iconSize: [120, 30], iconAnchor: [15, 15] 
                });

                // POPUP SADRÅ½AJ (DETALJI)
                let mainScore = `${d.score1}:${d.score2}`;
                if(d.sport === "TENIS") {
                    const isTB = (d.games1 === 6 && d.games2 === 6);
                    const p1 = isTB ? (d.pts1 || 0) : (tennisPoints[d.pts1] || "0");
                    const p2 = isTB ? (d.pts2 || 0) : (tennisPoints[d.pts2] || "0");
                    mainScore = `${d.score1}:${d.score2} (${p1}:${p2})`;
                }

                const popupHtml = `
                    <div class="detail-card">
                        <div class="detail-name">${d.name}</div>
                        <div class="detail-teams">${hasMatch ? d.t1 + ' vs ' + d.t2 : lang.free_court}</div>
                        ${hasMatch ? `<div class="detail-score">${mainScore}</div>` : ''}
                        <div class="detail-sub">${d.sub_string || ''}</div>
                        <div class="detail-status">${d.status.toUpperCase()}</div>
                    </div>
                `;

                L.marker([d.lat, d.lng], { icon, zIndexOffset: d.status === 'live' ? 1000 : 0 })
                .addTo(markersLayer)
                .bindPopup(popupHtml)
                .on('click', e => { 
                    if (auth.currentUser && d.owner === auth.currentUser.uid) {
                        // Ako je vlasnik, klik na loptu/karticu (ne na popup) otvara admin panel
                        // Ovde koristimo mali trik: ako se klikne brzo, otvara se admin
                        setTimeout(() => { if(!map.hasLayer(e.target.getPopup())) openAdmin(d.key); }, 200);
                        openAdmin(d.key);
                    }
                });
            });
        }

        // --- SVE OSTALE FUNKCIJE OSTAJU IDENTIÄŒNE ---
        function openAdmin(key) {
            currentAdminKey = key; refreshAdminPanel(key);
            document.getElementById('admin-panel').classList.add('active');
        }

        function refreshAdminPanel(key) {
            const d = allTereni.find(x => x.key === key); if(!d) return;
            document.getElementById('adm-name').innerText = d.name;
            if(d.t1) {
                document.getElementById('adm-score-view').style.display = 'flex';
                document.getElementById('match-setup').style.display = 'none';
                document.getElementById('adm-main-score').innerText = `${d.score1} : ${d.score2}`;
                document.getElementById('adm-teams-label').innerText = `${d.t1} VS ${d.t2}`;
                document.getElementById('label-t1').innerText = d.t1; document.getElementById('label-t2').innerText = d.t2;
                document.getElementById('sub-scores-display').innerText = d.sub_string || "";
            } else {
                document.getElementById('adm-score-view').style.display = 'none';
                document.getElementById('match-setup').style.display = 'flex';
            }
        }

        function proScore(team, sign) {
            const d = allTereni.find(x => x.key === currentAdminKey);
            if(!d || d.status !== 'live') return;
            let ns = (d[`score${team}`] || 0) + sign;
            db.ref(`tereni/${currentAdminKey}`).update({ [`score${team}`]: ns < 0 ? 0 : ns });
        }

        function handleSearch(event) {
            if (event.key === "Enter") {
                const city = document.getElementById('city-search').value;
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${city}`)
                .then(res => res.json()).then(data => { if(data[0]) map.flyTo([data[0].lat, data[0].lon], 13); });
            }
        }

        function trackGPS() {
            navigator.geolocation.watchPosition(pos => {
                currentLat = pos.coords.latitude; currentLon = pos.coords.longitude;
                if (!userMarker) {
                    userMarker = L.marker([currentLat, currentLon], { icon: L.divIcon({ className: 'user-location-dot', html: '<div class="pulse-core"></div>' }) }).addTo(map);
                } else { userMarker.setLatLng([currentLat, currentLon]); }
            });
        }
        
        function closeAdmin() { document.getElementById('admin-panel').classList.remove('active'); }
        async function handleAuth() { /* Tvoja login logika */ }
        function setupMatch() { /* Tvoja logika za zakazivanje */ }
        function adminStatus(s) { db.ref(`tereni/${currentAdminKey}`).update({ status: s }); }
        function goToMyLocation() { if(currentLat) map.flyTo([currentLat, currentLon], 17); }
    </script>
</body>
</html>
