<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sport Satelit</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    
    <style>
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        html, body { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            overflow: hidden; background: #000; position: fixed;
            /* Spreƒçava sistemsko poveƒáanje teksta */
            -webkit-text-size-adjust: 100%;
        }

        #hero {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?q=80&w=1000&auto=format&fit=crop') center/cover;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 2000; transition: 0.5s;
        }

        #hero h1 { color: #fff; font-family: 'Oswald', sans-serif; font-size: 3rem; text-align: center; }

        #map { width: 100vw; height: 100vh; display: none; background: #111; }

        .search-container {
            position: absolute; top: 15px; right: 15px; z-index: 3000;
            display: none; align-items: center; width: calc(100% - 30px);
            /* Onemoguƒáava browser-u da manipuli≈°e zumom u ovom kontejneru */
            touch-action: pan-y;
        }

        #search-input {
            height: 50px; border-radius: 25px; border: 2px solid #007AFF; width: 0; opacity: 0;
            transition: width 0.3s ease, opacity 0.3s ease; 
            /* 16px je OBAVEZNO da bi se izbegao auto-zoom na mobilnim ureƒëajima */
            font-size: 16px !important; 
            padding: 0; background: white; color: #000;
            outline: none;
            -webkit-appearance: none; /* Uklanja default stilove na iOSu */
        }

        .search-container.active #search-input { width: 100%; padding: 0 55px 0 20px; opacity: 1; }

        .search-icon {
            width: 50px; height: 50px; background: #007AFF; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            color: white; font-size: 20px; position: absolute; right: 0; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        /* GPS PLAVA TAƒåKA */
        .user-location-dot {
            width: 14px; height: 14px; background: #007AFF; border-radius: 50%;
            border: 2px solid white; position: relative;
        }
        .user-location-dot::after {
            content: ''; position: absolute; top: -13px; left: -13px;
            width: 40px; height: 40px; border-radius: 50%;
            background: rgba(0, 122, 255, 0.3); animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(0.5); opacity: 1; } 100% { transform: scale(1.5); opacity: 0; } }
    </style>
</head>
<body>

    <div id="hero" onclick="initApp()">
        <h1>LOKALNI<br>SPORT</h1>
        <div style="border: 3px solid white; border-radius: 50%; padding: 20px;">
            <img src="https://cdn-icons-png.flaticon.com/512/857/857418.png" width="60" alt="Start">
        </div>
    </div>

    <div class="search-container" id="searchBox">
        <input type="text" id="search-input" placeholder="Pretra≈æi grad..." autocomplete="off">
        <div class="search-icon" onclick="toggleSearch()">üîç</div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let userMarker;

        function initApp() {
            document.getElementById('hero').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('hero').style.display = 'none';
                document.getElementById('map').style.display = 'block';
                document.getElementById('searchBox').style.display = 'flex';
                setupMap();
            }, 500);
        }

        function setupMap() {
            map = L.map('map', {
                zoomControl: false,
                tap: false,
                dragging: true
            }).setView([44.7866, 20.4489], 13);

            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png').addTo(map);

            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    if (!userMarker) {
                        map.setView([lat, lon], 15);
                        const pulsingIcon = L.divIcon({
                            className: 'custom-div-icon',
                            html: '<div class="user-location-dot"></div>',
                            iconSize: [14, 14], iconAnchor: [7, 7]
                        });
                        userMarker = L.marker([lat, lon], { icon: pulsingIcon }).addTo(map);
                    } else {
                        userMarker.setLatLng([lat, lon]);
                    }
                }, null, { enableHighAccuracy: true });
            }
        }

        function toggleSearch() {
            const container = document.getElementById('searchBox');
            const input = document.getElementById('search-input');
            
            if (!container.classList.contains('active')) {
                container.classList.add('active');
                // Kratak delay pre focusa poma≈æe mobilnim pretra≈æivaƒçima
                setTimeout(() => input.focus(), 200);
            } else {
                if (input.value !== '') {
                    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(input.value)}`)
                        .then(res => res.json())
                        .then(data => {
                            if (data.length > 0) {
                                map.setView([data[0].lat, data[0].lon], 13);
                            }
                        });
                }
                container.classList.remove('active');
                input.blur();
            }
        }

        // Dodatna JS za≈°tita: Forsira vraƒáanje skale na 1 ako sistem poku≈°a da zumira
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') toggleSearch();
        });
    </script>
</body>
</html>
