<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>All Sports Local</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            overflow: hidden; background: #000; position: fixed;
            -webkit-text-size-adjust: 100%; font-family: 'Segoe UI', sans-serif;
        }

        /* POCETNI EKRAN */
        #hero {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.9)), 
                        url('https://images.unsplash.com/photo-1508098682722-e99c43a406b2?q=80&w=1470&auto=format&fit=crop') center/cover;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 2000; transition: 0.8s; text-align: center; padding: 20px;
        }
        #hero h1 { color: #fff; font-family: 'Oswald', sans-serif; font-size: 3rem; margin-bottom: 20px; }

        /* MAPA I ELEMENTI */
        #map { width: 100vw; height: 100vh; background: #111; display: none; }
        
        .search-container { 
            position: absolute; top: 15px; left: 15px; right: 15px; z-index: 1000; display: none;
        }
        #search-input { 
            width: 100%; height: 50px; border-radius: 25px; border: 2px solid #007AFF; 
            padding: 0 20px; font-size: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); outline: none;
        }

        .location-btn { 
            position: absolute; bottom: 30px; right: 20px; z-index: 1000; 
            width: 55px; height: 55px; background: white; border-radius: 50%; 
            display: none; justify-content: center; align-items: center; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); cursor: pointer; 
        }

        /* POPUP FORMA */
        .popup-box { padding: 5px; min-width: 220px; display: flex; flex-direction: column; gap: 8px; }
        .popup-box input, .popup-box select { padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; width: 100%; }
        .popup-box button { background: #007AFF; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* CUSTOM MARKER - LOPTICA I KARTICA */
        .ball-marker {
            display: flex; flex-direction: column; align-items: center;
        }
        .ball-label {
            background: white; padding: 4px 10px; border-radius: 12px; font-weight: bold;
            font-size: 13px; box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            white-space: nowrap; margin-bottom: 5px; border: 1px solid #007AFF;
            position: relative;
        }
        .ball-img { width: 30px; height: 30px; filter: drop-shadow(0 2px 3px rgba(0,0,0,0.5)); }
        
        .user-dot { width: 16px; height: 16px; background: #007AFF; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 10px #007AFF; }
    </style>
</head>
<body>

    <div id="hero" onclick="startApp()">
        <h1>ALL SPORTS LOCAL</h1>
        <div style="border: 2px solid white; border-radius: 50%; padding: 20px; cursor: pointer;">
            <img src="https://cdn-icons-png.flaticon.com/512/857/857418.png" width="50">
        </div>
        <p style="color:white; margin-top:15px; font-size:14px;">DODIRNI ZA ULAZ</p>
    </div>

    <div class="search-container" id="sContainer">
        <input type="text" id="search-input" placeholder="Pretraži grad ili ulicu..." autocomplete="off">
    </div>

    <div class="location-btn" id="lBtn" onclick="goToMyLocation()">
        <img src="https://cdn-icons-png.flaticon.com/512/1865/1865269.png" width="28">
    </div>

    <div id="map"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = { databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let map, userMarker, currentLat, currentLon;
        let markersLayer = L.layerGroup();

        // Slike loptica za sportove
        const ballIcons = {
            "Fudbal": "https://cdn-icons-png.flaticon.com/512/53/53283.png",
            "Košarka": "https://cdn-icons-png.flaticon.com/512/2503/2503450.png",
            "Rukomet": "https://cdn-icons-png.flaticon.com/512/2906/2906666.png",
            "Hokej": "https://cdn-icons-png.flaticon.com/512/913/913809.png",
            "Odbojka": "https://cdn-icons-png.flaticon.com/512/1162/1162151.png",
            "Tenis": "https://cdn-icons-png.flaticon.com/512/3106/3106403.png"
        };

        function startApp() {
            document.getElementById('hero').style.opacity = '0';
            setTimeout(() => { 
                document.getElementById('hero').style.display = 'none'; 
                document.getElementById('map').style.display = 'block';
                document.getElementById('sContainer').style.display = 'block';
                document.getElementById('lBtn').style.display = 'flex';
                initMap();
            }, 800);
        }

        function initMap() {
            if (map) return;
            map = L.map('map', { zoomControl: false, tap: false }).setView([44.7866, 20.4489], 13);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png').addTo(map);
            markersLayer.addTo(map);

            map.on('click', e => {
                const savedNick = localStorage.getItem('app_nick') || '';
                const html = `
                    <div class="popup-box">
                        <b style="text-align:center">POSTAVI TEREN</b>
                        <input type="text" id="p_nick" placeholder="Tvoj Nadimak" value="${savedNick}">
                        <select id="p_sport">
                            <option value="Fudbal">Fudbal</option>
                            <option value="Košarka">Košarka</option>
                            <option value="Rukomet">Rukomet</option>
                            <option value="Hokej">Hokej</option>
                            <option value="Odbojka">Odbojka</option>
                            <option value="Tenis">Tenis</option>
                        </select>
                        <input type="text" id="p_name" placeholder="Ime terena (npr. Blok 5)">
                        <input type="password" id="p_pin" placeholder="PIN (6 simbola)" maxlength="6">
                        <button onclick="processTeren(${e.latlng.lat}, ${e.latlng.lng})">SAČUVAJ</button>
                    </div>`;
                L.popup().setLatLng(e.latlng).setContent(html).openOn(map);
            });

            loadAllTereni();
            trackGPS();
        }

        async function processTeren(lat, lng) {
            const nick = document.getElementById('p_nick').value.trim().toLowerCase();
            const sport = document.getElementById('p_sport').value;
            const name = document.getElementById('p_name').value.trim();
            const pin = document.getElementById('p_pin').value;

            if (nick.length < 3 || name.length < 2 || pin.length !== 6) {
                alert("Greška: Proverite PIN (6 cifara) i ostala polja!");
                return;
            }

            const userRef = db.ref('users/' + nick);
            const snap = await userRef.get();

            if (snap.exists()) {
                if (snap.val().pin === pin) {
                    if (snap.val().lastTerenKey) {
                        await db.ref('tereni/' + snap.val().lastTerenKey).remove();
                    }
                    saveNew(nick, name, sport, lat, lng, userRef);
                } else {
                    alert("Pogrešan PIN!");
                }
            } else {
                await userRef.set({ pin: pin });
                saveNew(nick, name, sport, lat, lng, userRef);
            }
        }

        async function saveNew(nick, name, sport, lat, lng, userRef) {
            const newTerenRef = db.ref('tereni').push();
            const key = newTerenRef.key;
            
            await newTerenRef.set({ name, sport, lat, lng, creator: nick });
            await userRef.update({ lastTerenKey: key });
            
            localStorage.setItem('app_nick', nick);
            map.closePopup();
        }

        function loadAllTereni() {
            db.ref('tereni').on('value', snap => {
                markersLayer.clearLayers();
                snap.forEach(child => {
                    const d = child.val();
                    const iconUrl = ballIcons[d.sport] || ballIcons["Fudbal"];
                    
                    const customIcon = L.divIcon({
                        className: '',
                        html: `
                            <div class="ball-marker">
                                <div class="ball-label">${d.name}</div>
                                <img src="${iconUrl}" class="ball-img">
                            </div>`,
                        iconSize: [100, 60],
                        iconAnchor: [50, 60]
                    });

                    L.marker([d.lat, d.lng], { icon: customIcon }).addTo(markersLayer)
                     .bindPopup(`<b>Sport: ${d.sport}</b><br>Postavio: ${d.creator}`);
                });
            });
        }

        function trackGPS() {
            navigator.geolocation.watchPosition(pos => {
                currentLat = pos.coords.latitude; currentLon = pos.coords.longitude;
                if (!userMarker) {
                    userMarker = L.marker([currentLat, currentLon], { 
                        icon: L.divIcon({ className:'', html:'<div class="user-dot"></div>', iconAnchor:[8,8] }) 
                    }).addTo(map);
                } else userMarker.setLatLng([currentLat, currentLon]);
            }, null, { enableHighAccuracy: true });
        }

        function goToMyLocation() { if(currentLat) map.flyTo([currentLat, currentLon], 16); }

        document.getElementById('search-input').addEventListener('keypress', e => {
            if(e.key === 'Enter') {
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(e.target.value)}`)
                .then(r => r.json()).then(data => { 
                    if(data[0]) map.setView([data[0].lat, data[0].lon], 14); 
                });
            }
        });
    </script>
</body>
</html>
