<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AllSportsLocal Pro</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <style>
        :root { --primary: #00d2ff; --bg: #0a0a0a; --card: #1e1e1e; }
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); overflow: hidden; color: white; touch-action: pan-x pan-y;
        }

        /* LANDING */
        #landing {
            position: fixed; inset: 0; z-index: 5000;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                        url('https://images.unsplash.com/photo-1517649763962-0c623066013b?q=80&w=1600&auto=format&fit=crop');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px;
        }
        #landing h1 { font-size: 1.8rem; letter-spacing: 4px; text-transform: uppercase; text-align: center; width: 100%; margin-bottom: 25px; }
        .btn-enter { padding: 16px 50px; background: var(--primary); color: black; border: none; border-radius: 50px; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        /* SEARCH */
        .search-box {
            position: absolute; top: 15px; left: 15px; z-index: 1000;
            display: flex; align-items: center; background: rgba(20, 20, 20, 0.9);
            border-radius: 30px; border: 1px solid rgba(255,255,255,0.2);
            width: 45px; height: 45px; transition: 0.4s; overflow: hidden; backdrop-filter: blur(10px);
        }
        .search-box:focus-within { width: 260px; }
        #search-input {
            background: none; border: none; color: white; padding: 10px;
            font-size: 16px; outline: none; width: 200px;
        }
        .search-icon { min-width: 45px; text-align: center; color: var(--primary); }

        /* GPS */
        .gps-btn {
            position: absolute; bottom: 30px; right: 20px; z-index: 1000;
            background: var(--primary); color: black; width: 55px; height: 55px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5); cursor: pointer;
        }

        /* MODAL */
        #custom-modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 6000; justify-content: center; align-items: center;
        }
        .modal-card {
            background: var(--card); padding: 25px; border-radius: 20px;
            width: 85%; max-width: 320px; border: 1px solid #333; text-align: center;
        }
        .modal-card input {
            width: 100%; padding: 15px; margin: 15px 0; border-radius: 10px;
            border: 1px solid #444; background: #222; color: white; font-size: 16px; 
            text-align: center; text-transform: uppercase;
        }
        .btn-m { width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: bold; text-transform: uppercase; cursor: pointer; }

        .marker-pin {
            width: 26px; height: 26px; border-radius: 50% 50% 50% 0;
            background: var(--primary); position: absolute;
            transform: rotate(-45deg); left: 50%; top: 50%; margin: -13px 0 0 -13px;
            border: 2px solid white; box-shadow: 0 0 10px var(--primary);
        }
    </style>
</head>
<body>

    <div id="landing">
        <h1>AllSportsLocal</h1>
        <button class="btn-enter" onclick="enterApp()">KRENI</button>
    </div>

    <div class="search-box" id="search-container" style="display: none;">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="text" id="search-input" placeholder="GRAD..." autocomplete="off">
    </div>

    <div class="gps-btn" id="gps-box" style="display: none;" onclick="goToMyLocation()">
        <i class="fa-solid fa-location-arrow fa-xl"></i>
    </div>

    <div id="custom-modal">
        <div class="modal-card">
            <h3 id="m-title" style="margin:0; font-size: 1rem; color: var(--primary);"></h3>
            <input type="text" id="m-input" autocomplete="off" spellcheck="false">
            <button id="m-confirm" class="btn-m" style="background: var(--primary); color: black;">POTVRDI</button>
            <button onclick="closeM()" class="btn-m" style="background: transparent; color: #777; margin-top: 5px;">ODUSTANI</button>
        </div>
    </div>
    
    <div id="map" style="height: 100vh; width: 100vw; display: none;"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCyyqnqeS-9jurBX-6VIRp8CiPTMbXkXgw",
            databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app/",
            appId: "1:161980114353:web:f8deefef0d5d85b1cc8990"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let map, myPhoneId;
        myPhoneId = localStorage.getItem('myPhoneId') || 'u_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('myPhoneId', myPhoneId);

        window.enterApp = () => {
            document.getElementById('landing').style.display = 'none';
            document.getElementById('map').style.display = 'block';
            document.getElementById('search-container').style.display = 'flex';
            document.getElementById('gps-box').style.display = 'flex';
            initMap();
        };

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([44.8, 20.4], 7);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png', { pane: 'shadowPane' }).addTo(map);

            map.locate({setView: true, maxZoom: 15});

            onValue(ref(db, 'tereni'), (snap) => {
                map.eachLayer(l => { if(l instanceof L.Marker) map.removeLayer(l); });
                const data = snap.val();
                if(data) {
                    Object.keys(data).forEach(id => {
                        const t = data[id];
                        L.marker([t.lat, t.lng], {
                            icon: L.divIcon({ className: 'c-icon', html: `<div class='marker-pin' style='background:${id === myPhoneId ? "#00ff88" : "#00d2ff"}'></div>`, iconAnchor: [13, 26] })
                        }).addTo(map).bindPopup(`<b style="color:black;text-transform:uppercase;">${t.ime}</b>`);
                    });
                }
            });

            map.on('click', async (e) => {
                const snap = await get(ref(db, 'tereni/' + myPhoneId));
                if(snap.exists()) {
                    const existing = snap.val();
                    openM("UNESI PIN ZA IZMENU", (pin) => {
                        if(pin.toUpperCase() === existing.pin.toUpperCase()) {
                            postaviIme(e.latlng, pin);
                        } else {
                            alert("POGREŠAN PIN!");
                        }
                    });
                } else {
                    postaviIme(e.latlng, null);
                }
            });
        }

        function postaviIme(latlng, postojeciPin) {
            openM("NAZIV TERENA", (ime) => {
                if(postojeciPin) {
                    save(ime, latlng, postojeciPin);
                } else {
                    openM("POSTAVI PIN (4 ZN)", (noviPin) => {
                        save(ime, latlng, noviPin);
                    });
                }
            });
        }

        function save(ime, latlng, pin) {
            set(ref(db, 'tereni/' + myPhoneId), {
                ime: ime.toUpperCase(),
                pin: pin.toUpperCase(),
                lat: latlng.lat,
                lng: latlng.lng,
                vreme: new Date().toLocaleTimeString()
            }).then(() => {
                console.log("Sačuvano!");
            }).catch(e => alert("Greška: " + e.message));
        }

        window.goToMyLocation = () => map.locate({setView: true, maxZoom: 16});

        document.getElementById('search-input').addEventListener('keypress', async (e) => {
            if(e.key === 'Enter') {
                const query = e.target.value;
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`);
                const data = await res.json();
                if(data && data.length > 0) map.setView([data[0].lat, data[0].lon], 13);
                e.target.blur();
            }
        });

        window.openM = (t, cb) => {
            document.getElementById('m-title').innerText = t;
            document.getElementById('m-input').value = "";
            document.getElementById('custom-modal').style.display = 'flex';
            document.getElementById('m-confirm').onclick = () => {
                const v = document.getElementById('m-input').value.trim();
                if(v) { cb(v); closeM(); }
            };
        };
        window.closeM = () => document.getElementById('custom-modal').style.display = 'none';
    </script>
</body>
</html>
