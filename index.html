<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>MAPLAY - Rezultati U≈æivo</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Inter:wght@400;700;900&family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: pan-x pan-y; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; font-family: 'Inter', sans-serif; position: fixed; }
        
        input, select, textarea, datalist { 
            font-size: 16px !important; outline: none !important; text-transform: uppercase; 
            background: #1a1a1a; color: white; border: 1px solid #333; 
            padding: 12px; border-radius: 12px; font-family: 'Inter'; width: 100%;
        }
        
        button { font-size: 16px !important; outline: none !important; transition: transform 0.1s active, opacity 0.2s; position: relative; overflow: hidden; }
        button:active { transform: scale(0.96); opacity: 0.8; }

        #search-container { position: absolute; top: 20px; left: 20px; z-index: 5000; display: flex; align-items: center; transition: all 0.4s ease; width: 40px; height: 40px; background: rgba(0,0,0,0.4); border-radius: 20px; backdrop-filter: blur(10px); overflow: hidden; border: 1px solid rgba(255,255,255,0.2); }
        #search-container.expanded { width: calc(100% - 80px); background: rgba(0,0,0,0.9); border: 1px solid #ff3b30; }
        #city-search { width: 100%; border: none; background: transparent; color: white; padding: 12px 15px 12px 40px; font-size: 16px; outline: none; opacity: 0; transition: 0.3s; pointer-events: none; }
        #search-container.expanded #city-search { opacity: 1; pointer-events: all; }
        .search-icon { position: absolute; left: 10px; width: 20px; height: 20px; filter: brightness(0) invert(1); opacity: 0.8; cursor: pointer; z-index: 5001; }

        #hero { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1519861531473-9200262188bf?q=80&w=1500&auto=format&fit=crop') center/cover; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 6000; color: white; padding: 20px; }
        .hero-logo { font-family: 'Permanent Marker', cursive; font-size: 72px; color: #ff3b30; text-shadow: 4px 4px 0px #000; transform: rotate(-2deg); margin-bottom: 0; }
        .hero-subtitle { font-family: 'Oswald'; font-weight: 700; font-size: 18px; text-transform: uppercase; letter-spacing: 5px; color: #fff; margin-bottom: 30px; margin-top: -10px; }
        .auth-box { background: rgba(10,10,10,0.95); backdrop-filter: blur(25px); padding: 35px; border-radius: 30px; width: 100%; max-width: 360px; display: flex; flex-direction: column; gap: 15px; border: 1px solid rgba(255,59,48,0.5); }
        .auth-btn { background: #ff3b30; color: white; border: none; padding: 16px; font-weight: 900; cursor: pointer; text-transform: uppercase; border-radius: 12px; font-family: 'Oswald'; box-shadow: 0 4px 15px rgba(255,59,48,0.3); }

        #map { width: 100vw; height: 100vh; background: #111; display: none; }
        .location-btn { position: absolute; bottom: 40px; right: 20px; z-index: 5500; width: 55px; height: 55px; background: #ff3b30; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; box-shadow: 0 4px 20px rgba(255,59,48,0.5); border: 2px solid white; }
        .location-btn img { filter: brightness(0) invert(1); width: 24px; }
        .back-btn { position: absolute; top: 20px; right: 20px; z-index: 5500; width: 40px; height: 40px; background: rgba(0,0,0,0.5); border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.2); color: white; font-weight: bold; }

        .sport-marker-wrapper { display: flex; flex-direction: column; align-items: center; width: auto; position: relative; }
        .marker-content-box { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; align-items: center; pointer-events: none; }
        .marker-content-box > * { pointer-events: auto; }
        .marker-ball-only { font-size: 16px; filter: drop-shadow(0 0 5px #ffcc00); display: block; }
        .zoom-near .marker-ball-only { display: none; }
        .marker-pointer { width: 0; height: 0; border-left: 14px solid transparent; border-right: 14px solid transparent; border-top: 20px solid #ffcc00; display: none; z-index: 10; }
        .zoom-near .marker-pointer { display: block; }
        .status-live-wrapper .marker-pointer { border-top-color: #ff3b30; }

        .live-card-thin { background: rgba(10, 10, 10, 0.98); border: 2px solid #ffcc00; border-radius: 12px; padding: 10px 14px; display: none; flex-direction: column; width: max-content; min-width: 150px; color: white; backdrop-filter: blur(15px); box-shadow: 0 8px 25px rgba(0,0,0,0.8); position: relative; overflow: hidden; z-index: 25; margin-bottom: -1px; }
        .zoom-near .live-card-thin { display: flex; }
        .status-live-wrapper .live-card-thin { border-color: #ff3b30; }
        .card-league-mini { font-size: 8px; color: #ffcc00; font-weight: 900; letter-spacing: 1px; margin-bottom: 4px; text-transform: uppercase; border-bottom: 1px solid #222; position: relative; z-index: 1; }
        .score-row { display: flex; justify-content: space-between; align-items: center; gap: 15px; position: relative; z-index: 1; margin-bottom: 3px; width: 100%; }
        .team-name-col { font-size: 15px; font-weight: 900; text-transform: uppercase; color: #fff; white-space: nowrap; }
        .score-val-col { font-family: 'Oswald'; font-size: 22px; color: #ffcc00; font-weight: 700; text-align: right; min-width: 30px; }
        .blink-live { animation: soft-blink 2s infinite ease-in-out; color: #ff3b30; font-weight: 900; text-transform: uppercase; font-size: 10px; }
        @keyframes soft-blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .ad-marker-wrapper { display: flex; align-items: center; background: rgba(0,0,0,0.85); border: 1.5px solid #ffcc00; border-radius: 20px; padding: 2px 8px 2px 2px; gap: 6px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); white-space: nowrap; }
        .ad-icon-circle { background: #ffcc00; color: #000; width: 22px; height: 22px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 12px; }
        .ad-label-name { color: #fff; font-size: 10px; font-weight: 900; text-transform: uppercase; font-family: 'Inter'; }

        #match-details-view { position: fixed; bottom: -100%; left: 0; width: 100%; max-height: 90vh; background: #0a0a0a; z-index: 8000; border-top: 3px solid #ff3b30; border-radius: 30px 30px 0 0; padding: 20px; transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1); overflow-y: auto; color: white; }
        #match-details-view.active { bottom: 0; }
        
        #admin-panel { position: fixed; top: 0; left: 100%; width: 100%; height: 100%; background: #0a0a0a; z-index: 7000; transition: 0.4s; padding: 25px; display: flex; flex-direction: column; overflow-y: auto; color: white; }
        #admin-panel.active { left: 0; }
        .admin-btn { padding: 12px; border: none; font-weight: 900; color: white; text-transform: uppercase; width: 100%; border-radius: 12px; cursor: pointer; font-family: 'Oswald'; margin-bottom: 8px; }
        .user-location-dot { background: #007AFF; width: 14px; height: 14px; border: 2px solid white; border-radius: 50%; box-shadow: 0 0 20px #007AFF; }
    </style>
</head>
<body>

    <div id="hero">
        <div class="hero-logo">MAPLAY</div>
        <div class="hero-subtitle" id="txt-subtitle">Result Tracker</div>
        <div class="auth-box">
            <input type="email" id="email" placeholder="EMAIL">
            <input type="password" id="password" placeholder="PASSWORD">
            <button class="auth-btn" onclick="handleAuth()">ULAZ U SISTEM</button>
            <button onclick="exploreMap()" style="background:none; border:none; color:#aaa; cursor:pointer; font-weight:bold; margin-top:10px; text-decoration: underline;">ISTRA≈ΩI MAPU</button>
        </div>
    </div>

    <div id="map"></div>
    <div id="ui-controls" style="display:none;">
        <div id="search-container"><img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" class="search-icon" onclick="toggleSearch()"><input type="text" id="city-search" placeholder="Pretra≈æi..." onkeypress="handleSearch(event)"></div>
        <div class="back-btn" onclick="goBackToLogin()">&#10006;</div>
        <div class="location-btn" onclick="goToMyLocation()"><img src="https://cdn-icons-png.flaticon.com/512/1865/1865269.png"></div>
        <div id="user-indicator" style="position:absolute; bottom:10px; left:10px; color:#555; font-size:10px; z-index:5000;"></div>
    </div>

    <div id="match-details-view">
        <div style="text-align:center; position:relative;">
            <div onclick="closeDetails()" style="position:absolute; right:0; top:0; font-size:30px; color:#ff3b30;">&times;</div>
            <span id="det-league" style="color:#ff3b30; font-weight:900; font-size:12px;"></span>
            <div id="det-teams" style="font-size:24px; font-weight:900; margin:20px 0;"></div>
            <div id="det-score" style="font-size:50px; font-family:'Oswald'; color:#ff3b30;"></div>
            <div id="det-extra" style="color:#ffcc00; font-weight:bold; margin-bottom:20px;"></div>
            <div id="det-periods" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;"></div>
        </div>
    </div>

    <div id="admin-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <div id="adm-name" style="font-family:'Oswald'; font-size:24px;"></div>
            <div onclick="closeAdmin()" style="font-size:40px; color:#ff3b30; cursor:pointer;">&times;</div>
        </div>

        <div id="adm-score-view" style="display:none;">
            <div style="background:#151515; padding:20px; border-radius:20px; text-align:center; border:1px solid #ff3b30; margin-bottom:15px;">
                <div id="adm-main-score" style="font-size:60px; font-family:'Oswald'; color:#ff3b30;">0 : 0</div>
                <div id="adm-sub-display" style="color:#ffcc00; font-weight:bold;"></div>
            </div>
            
            <div id="adm-sport-controls"></div>
            
            <button class="admin-btn" style="background:#444;" onclick="triggerLogic('period')">SAƒåUVAJ PERIOD / SET</button>
            <button class="admin-btn" style="background:#007AFF;" onclick="adminStatus('live')">KRENI U≈ΩIVO</button>
            <button class="admin-btn" style="background:#ff3b30;" onclick="adminStatus('ended')">ZAVR≈†I MEƒå</button>
            <button class="admin-btn" style="background:#ff9500;" onclick="resetMatch()">RESET / NOVI MEƒå</button>
        </div>

        <div id="match-setup" style="display:none;">
            <input type="text" id="adm-t1" placeholder="TIM 1">
            <input type="text" id="adm-t2" placeholder="TIM 2">
            <input type="text" id="adm-league" placeholder="LIGA">
            <button class="admin-btn" style="background:#007AFF; margin-top:10px;" onclick="setupMatch()">ZAKA≈ΩI MEƒå</button>
        </div>
        
        <button style="background:none; border:none; color:#333; margin-top:auto; padding:20px; font-weight:bold;" onclick="adminDelete()">OBRI≈†I TEREN</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCyyqnqeS-9jurBX-6VIRp8CiPTMbXkXgw", authDomain: "allsportslocal-ea1d4.firebaseapp.com", databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app/", projectId: "allsportslocal-ea1d4" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.database();

        let map, userMarker, currentLat, currentLon, currentAdminKey = null, allTereni = [], allAds = [];
        let courtLayer = L.layerGroup(), adLayer = L.layerGroup();
        const sportEmojis = { "FUDBAL": "‚öΩ", "KO≈†ARKA": "üèÄ", "ODBOJKA": "üèê", "TENIS": "üéæ", "RUKOMET": "ü§æ" };
        const adEmojis = { "CAFFE": "‚òï", "RESTORAN": "üç¥", "FIRMA": "üè¢" };
        const tennisPoints = ["0", "15", "30", "40", "AD"];

        function handleAuth() {
            let e = document.getElementById('email').value.toUpperCase(), p = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(e, p).catch(() => auth.createUserWithEmailAndPassword(e, p));
        }

        auth.onAuthStateChanged(user => { if (user) exploreMap(); });

        function exploreMap() {
            document.getElementById('hero').style.display = 'none';
            document.getElementById('map').style.display = 'block';
            document.getElementById('ui-controls').style.display = 'block';
            initMap();
        }

        function initMap() {
            if (map) return;
            map = L.map('map', { zoomControl: false, tap: false, preferCanvas: true }).setView([44.7866, 20.4489], 13);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', { opacity: 0.8 }).addTo(map);
            
            courtLayer.addTo(map); adLayer.addTo(map);

            db.ref('tereni').on('value', snap => {
                allTereni = [];
                snap.forEach(c => { let d = c.val(); d.key = c.key; allTereni.push(d); });
                renderMarkers();
                if(currentAdminKey) refreshAdminPanel(currentAdminKey);
            });

            db.ref('oglasi').on('value', snap => {
                allAds = [];
                snap.forEach(c => { let d = c.val(); d.key = c.key; allAds.push(d); });
                renderMarkers();
            });

            map.on('click', handleMapClick);
            trackGPS();
        }

        function renderMarkers() {
            courtLayer.clearLayers(); adLayer.clearLayers();
            const center = map.getCenter(), zoomNear = map.getZoom() > 12;

            allTereni.forEach(d => {
                if (map.distance(center, [d.lat, d.lng]) > 30000) return;
                const isLive = d.status === 'live', ball = sportEmojis[d.sport] || '‚öΩ';
                let card = `<div class="live-card-thin"><div style="text-align:center; font-weight:bold;">${d.name}</div></div>`;
                if(d.t1) {
                    card = `<div class="live-card-thin">${d.league?`<div class="card-league-mini">${d.league}</div>`:""}<div class="score-row"><span>${d.t1}</span><span>${isLive?d.score1:''}</span></div><div class="score-row"><span>${d.t2}</span><span>${isLive?d.score2:''}</span></div>${isLive?`<div class="blink-live">LIVE</div>`:''}</div>`;
                }
                let html = `<div class="sport-marker-wrapper ${isLive?'status-live-wrapper':''} ${zoomNear?'zoom-near':''}"><div class="marker-content-box"><div class="marker-ball-only">${ball}</div>${card}<div class="marker-pointer"></div></div></div>`;
                L.marker([d.lat, d.lng], { icon: L.divIcon({ className: '', html, iconSize:[0,0] }) }).addTo(courtLayer).on('click', () => {
                    if (auth.currentUser && d.owner === auth.currentUser.uid) openAdmin(d.key); else openDetails(d.key);
                });
            });

            allAds.forEach(a => {
                if (map.distance(center, [a.lat, a.lng]) > 30000) return;
                const html = `<div class="ad-marker-wrapper"><div class="ad-icon-circle">${adEmojis[a.type]||'üè¢'}</div><div class="ad-label-name">${a.name}</div></div>`;
                L.marker([a.lat, a.lng], { icon: L.divIcon({ className: '', html, iconSize:[120,26] }) }).addTo(adLayer).on('click', () => {
                    L.popup().setLatLng([a.lat,a.lng]).setContent(`<b style="color:black;">${a.name}</b>`).openOn(map);
                });
            });
        }

        function handleMapClick(e) {
            if (!auth.currentUser) return;
            const html = `<div style="padding:10px; display:flex; flex-direction:column; gap:8px;">
                <button onclick="openTerenForm(${e.latlng.lat},${e.latlng.lng})" style="background:#ff3b30; color:white; border:none; padding:10px; border-radius:10px; font-weight:bold;">DODAJ TEREN</button>
                <button onclick="openPayAd(${e.latlng.lat},${e.latlng.lng})" style="background:#ffcc00; color:black; border:none; padding:10px; border-radius:10px; font-weight:bold;">DODAJ REKLAMU</button>
            </div>`;
            L.popup().setLatLng(e.latlng).setContent(html).openOn(map);
        }

        function openPayAd(lat, lng) {
            const html = `<div style="text-align:center; padding:10px; color:black;">CENA OGLA≈†AVANJA 2‚Ç¨ MESEƒåNO<br><br><button onclick="openAdChoice(${lat},${lng})" style="background:black; color:#ffcc00; border:none; padding:8px 15px; border-radius:8px;">OK</button></div>`;
            L.popup().setLatLng([lat, lng]).setContent(html).openOn(map);
        }

        function openAdChoice(lat, lng) {
            const html = `<div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px; padding:10px;">
                <button onclick="saveAd(${lat},${lng},'CAFFE','‚òï')" style="font-size:20px; padding:10px; background:#1a1a1a; border:1px solid #333; border-radius:10px;">‚òï</button>
                <button onclick="saveAd(${lat},${lng},'RESTORAN','üç¥')" style="font-size:20px; padding:10px; background:#1a1a1a; border:1px solid #333; border-radius:10px;">üç¥</button>
                <button onclick="saveAd(${lat},${lng},'FIRMA','üè¢')" style="font-size:20px; padding:10px; background:#1a1a1a; border:1px solid #333; border-radius:10px;">üè¢</button>
            </div>`;
            L.popup().setLatLng([lat, lng]).setContent(html).openOn(map);
        }

        function saveAd(lat, lng, type) {
            const name = prompt("NAZIV OBJEKTA:").toUpperCase();
            if(!name) return;
            db.ref('oglasi').push({ name, lat, lng, type, owner: auth.currentUser.uid }).then(() => map.closePopup());
        }

        function openTerenForm(lat, lng) {
            const name = prompt("NAZIV TERENA:").toUpperCase();
            const sport = prompt("SPORT (FUDBAL, KOSARKA, ODBOJKA, TENIS, RUKOMET):").toUpperCase();
            if(!name || !sport) return;
            db.ref('tereni').push({ name, lat, lng, sport, owner: auth.currentUser.uid, status: 'upcoming', score1:0, score2:0 }).then(() => map.closePopup());
        }

        function openAdmin(key) { currentAdminKey = key; refreshAdminPanel(key); document.getElementById('admin-panel').classList.add('active'); }
        function closeAdmin() { document.getElementById('admin-panel').classList.remove('active'); currentAdminKey = null; }

        function refreshAdminPanel(key) {
            const d = allTereni.find(x => x.key === key); if(!d) return;
            document.getElementById('adm-name').innerText = d.name;
            document.getElementById('adm-main-score').innerText = `${d.score1||0} : ${d.score2||0}`;
            
            const sub = d.sub_details ? Object.values(d.sub_details).join(' | ') : "";
            document.getElementById('adm-sub-display').innerText = sub;

            const ctrl = document.getElementById('adm-sport-controls'); ctrl.innerHTML = "";
            if(d.t1) {
                document.getElementById('adm-score-view').style.display = 'block';
                document.getElementById('match-setup').style.display = 'none';
                
                // Kontrole po sportovima
                let btns = "";
                if(d.sport === "TENIS") {
                    btns = `<div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:10px;">
                        <button class="admin-btn" style="background:#28a745;" onclick="proScore(1,1)">+ ${d.t1}</button>
                        <button class="admin-btn" style="background:#28a745;" onclick="proScore(2,1)">+ ${d.t2}</button>
                    </div>`;
                } else {
                    btns = `<div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:10px;">
                        <button class="admin-btn" style="background:#28a745;" onclick="proScore(1,1)">+ ${d.t1}</button>
                        <button class="admin-btn" style="background:#28a745;" onclick="proScore(2,1)">+ ${d.t2}</button>
                    </div>`;
                }
                ctrl.innerHTML = btns;
            } else {
                document.getElementById('adm-score-view').style.display = 'none';
                document.getElementById('match-setup').style.display = 'block';
            }
        }

        function proScore(team, sign) {
            const d = allTereni.find(x => x.key === currentAdminKey);
            db.ref(`tereni/${currentAdminKey}`).update({ [`score${team}`]: Math.max(0, (d[`score${team}`]||0) + sign) });
        }

        function setupMatch() {
            const t1 = document.getElementById('adm-t1').value.toUpperCase();
            const t2 = document.getElementById('adm-t2').value.toUpperCase();
            const league = document.getElementById('adm-league').value.toUpperCase();
            db.ref(`tereni/${currentAdminKey}`).update({ t1, t2, league, status: 'upcoming' });
        }

        function triggerLogic(type) {
            const d = allTereni.find(x => x.key === currentAdminKey);
            if(type === 'period') {
                const pName = prompt("NAZIV PERIODA (npr. 1.POL, Q1, S1):");
                const res = `${d.score1}:${d.score2}`;
                db.ref(`tereni/${currentAdminKey}/sub_details`).push(`${pName} ${res}`);
            }
        }

        function adminStatus(s) { db.ref(`tereni/${currentAdminKey}`).update({ status: s }); }
        function adminDelete() { if(confirm("OBRISATI?")) { db.ref(`tereni/${currentAdminKey}`).remove(); closeAdmin(); } }
        function resetMatch() { db.ref(`tereni/${currentAdminKey}`).update({ t1:null, t2:null, score1:0, score2:0, sub_details:null, status:'upcoming' }); }

        function openDetails(key) {
            const d = allTereni.find(x => x.key === key); if(!d) return;
            document.getElementById('det-league').innerText = d.league || "LOKALNI MEƒå";
            document.getElementById('det-teams').innerText = d.t1 ? `${d.t1} VS ${d.t2}` : d.name;
            document.getElementById('det-score').innerText = d.t1 ? `${d.score1} : ${d.score2}` : "";
            
            const pDiv = document.getElementById('det-periods'); pDiv.innerHTML = "";
            if(d.sub_details) {
                Object.values(d.sub_details).forEach(v => {
                    pDiv.innerHTML += `<div style="background:#111; padding:10px; border-radius:10px; border-left:3px solid #ffcc00;">${v}</div>`;
                });
            }
            document.getElementById('match-details-view').classList.add('active');
        }

        function closeDetails() { document.getElementById('match-details-view').classList.remove('active'); }
        function trackGPS() { if(navigator.geolocation) navigator.geolocation.watchPosition(p => { currentLat = p.coords.latitude; currentLon = p.coords.longitude; if(!userMarker) userMarker = L.marker([currentLat,currentLon], {icon: L.divIcon({className:'user-location-dot', iconSize:[14,14]})}).addTo(map); else userMarker.setLatLng([currentLat,currentLon]); }); }
        function goToMyLocation() { if(currentLat) map.flyTo([currentLat, currentLon], 16); }
        function toggleSearch() { document.getElementById('search-container').classList.toggle('expanded'); }
        function handleSearch(e) { if(e.key === "Enter") fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${e.target.value}`).then(r => r.json()).then(d => d[0] && map.flyTo([d[0].lat, d[0].lon], 15)); }
        function goBackToLogin() { auth.signOut(); location.reload(); }
    </script>
</body>
</html>
