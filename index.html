<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>All Sports Local LIVE</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; position: fixed; font-family: 'Segoe UI', sans-serif; }

        #hero { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1508098682722-e99c43a406b2?q=80&w=1470&auto=format&fit=crop') center/cover; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; transition: 0.8s; }
        #hero h1 { color: #fff; font-family: 'Oswald', sans-serif; font-size: 3rem; text-align: center; }

        #map { width: 100vw; height: 100vh; background: #111; display: none; }
        
        .search-container { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); width: 80%; max-width: 300px; z-index: 1000; display: none; }
        #search-input { width: 100%; height: 35px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.2); padding: 0 15px; font-size: 13px; outline: none; background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(5px); color: white; transition: 0.3s; text-transform: uppercase; }

        .sport-marker-wrapper { display: flex; align-items: center; white-space: nowrap; cursor: pointer; transition: transform 0.2s ease-out; transform-origin: center left; }
        .sport-ball { font-size: 32px; z-index: 20; filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.4)); display: flex; align-items: center; justify-content: center; }
        
        .live-card-thin {
            background: white; border: 2px solid #007AFF; border-radius: 0 20px 20px 0;
            padding: 0 15px 0 20px; margin-left: -18px;
            display: flex; align-items: center; gap: 8px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.2); z-index: 5;
            height: 38px;
        }

        .zoom-out .live-card-thin { display: none; }
        .zoom-out .sport-ball { font-size: 16px; }

        .match-details { display: flex; flex-direction: column; line-height: 1.1; }
        .match-name-thin { font-size: 10px; font-weight: 400; color: #666; text-transform: uppercase; }
        .match-teams-thin { font-size: 13px; font-weight: 800; color: #111; text-transform: uppercase; }
        .match-score-thin { font-size: 18px; color: #007AFF; font-family: 'Oswald', sans-serif; min-width: 45px; text-align: center; border-left: 1px solid #ddd; padding-left: 10px; margin-left: 5px; }
        
        .mini-status { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
        .status-live { background: #ff3b30; animation: blink 1s infinite; }
        .status-upcoming { background: #4cd964; }
        .status-ended { background: #8e8e93; }

        /* ADMIN PANEL */
        #admin-panel { position: fixed; bottom: -100%; left: 0; width: 100%; background: white; border-radius: 25px 25px 0 0; padding: 20px; z-index: 3000; transition: 0.4s ease-out; box-shadow: 0 -5px 25px rgba(0,0,0,0.4); text-align: center; max-height: 90vh; overflow-y: auto; }
        #admin-panel.active { bottom: 0; }
        .admin-timer { font-size: 12px; color: #ff3b30; font-weight: bold; margin-bottom: 5px; display: block; }
        .admin-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 10px; }
        .admin-btn { padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: white; text-transform: uppercase; touch-action: manipulation; }
        .btn-blue { background: #007AFF; }
        .btn-red { background: #ff3b30; }
        .btn-grey { background: #8e8e93; }
        .history-box { background: #f0f0f0; margin-top: 10px; padding: 10px; border-radius: 8px; font-size: 12px; }

        .location-btn { position: absolute; bottom: 30px; right: 20px; z-index: 1000; width: 55px; height: 55px; background: white; border-radius: 50%; display: none; justify-content: center; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        .user-dot { width: 16px; height: 16px; background: #007AFF; border-radius: 50%; border: 2px solid white; }
        .popup-box { padding: 5px; min-width: 220px; display: flex; flex-direction: column; gap: 8px; }
        .popup-box input, .popup-box select { padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; text-transform: uppercase; }
        .popup-box button { background: #007AFF; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="hero" onclick="startApp()">
        <h1>ALL SPORTS LOCAL</h1>
        <div style="border: 2px solid white; border-radius: 50%; padding: 20px;"><span style="font-size: 40px;">âš½</span></div>
        <p style="color:white; margin-top:15px;">KLIKNI ZA START</p>
    </div>

    <div id="admin-panel">
        <div onclick="closeAdmin()" style="float:right; cursor:pointer; font-size:24px;">&times;</div>
        <span class="admin-timer" id="adm-expiry">ISTIÄŒE ZA: --:--:--</span>
        <h2 id="adm-name" style="margin:0; font-family:'Oswald'; color:#007AFF; text-transform: uppercase;"></h2>
        <p id="adm-teams" style="margin:5px 0; font-weight:bold;"></p>
        
        <div class="history-box" id="adm-history">PERIODI: -</div>

        <div id="active-controls">
            <div class="admin-grid" id="score-buttons">
                </div>
            <div class="admin-grid">
                <button class="admin-btn btn-grey" onclick="adminNextPeriod()">KRAJ PERIODA/SETA</button>
                <button class="admin-btn btn-grey" onclick="adminStatus('live')">LIVE</button>
                <button class="admin-btn btn-grey" onclick="adminStatus('ended')">ZAVRÅ I MEÄŒ</button>
                <button class="admin-btn btn-red" onclick="adminDelete()">OBRIÅ I SVE</button>
            </div>
        </div>
    </div>

    <div class="search-container" id="sContainer"><input type="text" id="search-input" placeholder="PRETRAÅ½I LOKACIJU..." autocomplete="off"></div>
    <div class="location-btn" id="lBtn" onclick="goToMyLocation()"><img src="https://cdn-icons-png.flaticon.com/512/1865/1865269.png" width="28"></div>
    <div id="map"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = { databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let map, userMarker, currentLat, currentLon, currentAdminKey = null, timerInterval = null;
        let markersLayer = L.layerGroup();
        let allTereni = [];
        const sportEmojis = { "FUDBAL": "âš½", "KOÅ ARKA": "ðŸ€", "RUKOMET": "ðŸ¤¾", "ODBOJKA": "ðŸ", "TENIS": "ðŸŽ¾" };

        function startApp() {
            document.getElementById('hero').style.display = 'none'; 
            document.getElementById('map').style.display = 'block';
            document.getElementById('sContainer').style.display = 'block';
            document.getElementById('lBtn').style.display = 'flex';
            initMap();
        }

        function initMap() {
            if (map) return;
            map = L.map('map', { zoomControl: false, tap: false, maxZoom: 19, minZoom: 3 }).setView([44.7866, 20.4489], 13);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png').addTo(map);
            markersLayer.addTo(map);
            map.on('zoomend moveend', filterAndRender);
            map.on('click', e => {
                const sn = (localStorage.getItem('app_nick') || '').toUpperCase();
                const html = `<div class="popup-box"><b style="text-align:center">DODAJ TEREN</b>
                <input type="text" id="p_nick" placeholder="NICK" value="${sn}">
                <select id="p_sport">
                    <option value="FUDBAL">FUDBAL</option>
                    <option value="KOÅ ARKA">KOÅ ARKA</option>
                    <option value="ODBOJKA">ODBOJKA</option>
                    <option value="RUKOMET">RUKOMET</option>
                    <option value="TENIS">TENIS</option>
                </select>
                <input type="text" id="p_name" placeholder="IME TERENA">
                <input type="text" id="p_t1" placeholder="TIM 1">
                <input type="text" id="p_t2" placeholder="TIM 2">
                <input type="text" id="p_pin" placeholder="PIN (6 SIMBOLA)" maxlength="6">
                <button onclick="processTeren(${e.latlng.lat}, ${e.latlng.lng})">SAÄŒUVAJ</button></div>`;
                L.popup().setLatLng(e.latlng).setContent(html).openOn(map);
            });
            db.ref('tereni').on('value', snap => {
                allTereni = [];
                snap.forEach(child => { const data = child.val(); data.key = child.key; allTereni.push(data); });
                filterAndRender();
            });
            trackGPS();
        }

        async function processTeren(lat, lng) {
            const nick = document.getElementById('p_nick').value.trim().toUpperCase();
            const pin = document.getElementById('p_pin').value.trim().toUpperCase();
            const name = document.getElementById('p_name').value.trim().toUpperCase();
            const sport = document.getElementById('p_sport').value;
            const t1 = document.getElementById('p_t1').value.trim().toUpperCase() || "A";
            const t2 = document.getElementById('p_t2').value.trim().toUpperCase() || "B";
            
            if (nick.length < 3 || pin.length !== 6) return alert("POPUNITE SVE!");
            const userRef = db.ref('users/' + nick);
            const snap = await userRef.get();
            if (snap.exists() && snap.val().pin.toUpperCase() != pin) return alert("POGREÅ AN PIN!");
            if (!snap.exists()) await userRef.set({ pin: pin });
            
            // LIMIT: 1 Korisnik = 1 Teren
            const oldTereni = await db.ref('tereni').orderByChild('creator').equalTo(nick).get();
            oldTereni.forEach(c => c.ref.remove());

            const newRef = db.ref('tereni').push();
            await newRef.set({ 
                name, lat, lng, creator: nick, expires: Date.now() + 86400000, 
                t1, t2, score1: 0, score2: 0, status: "upcoming", sport, 
                history: "", currentPeriod: 1 
            });
            
            localStorage.setItem('app_nick', nick);
            map.closePopup();
        }

        function filterAndRender() {
            markersLayer.clearLayers();
            const center = map.getCenter();
            const zoom = map.getZoom();
            allTereni.forEach(d => {
                if (center.distanceTo(L.latLng(d.lat, d.lng)) / 1000 <= 20) {
                    const isOut = zoom < 14;
                    const icon = L.divIcon({
                        className: '',
                        html: `<div class="sport-marker-wrapper ${isOut?'zoom-out':''}" onclick="handleMarkerClick(event,'${d.key}')">
                            <div class="sport-ball">${sportEmojis[d.sport] || "âš½"}</div>
                            <div class="live-card-thin">
                                <div class="mini-status status-${d.status}"></div>
                                <div class="match-details">
                                    <div class="match-name-thin">${d.name}</div>
                                    <div class="match-teams-thin">${d.t1} - ${d.t2}</div>
                                </div>
                                <div class="match-score-thin">${d.score1}:${d.score2}</div>
                            </div>
                        </div>`,
                        iconSize: isOut ? [20, 20] : [220, 40], iconAnchor: isOut ? [10, 10] : [20, 20] 
                    });
                    L.marker([d.lat, d.lng], { icon }).addTo(markersLayer);
                }
            });
        }

        window.handleMarkerClick = async function(e, key) {
            e.stopPropagation();
            const d = allTereni.find(t => t.key === key);
            let myNick = (localStorage.getItem('app_nick') || '').toUpperCase();
            
            if (myNick !== d.creator) {
                const p = prompt("UNESITE PIN ZA KONTROLU:");
                if (!p) return;
                const u = await db.ref('users/' + d.creator).get();
                if (u.exists() && u.val().pin.toUpperCase() == p.toUpperCase()) {
                    localStorage.setItem('app_nick', d.creator);
                } else return alert("POGREÅ AN PIN!");
            }

            currentAdminKey = key;
            document.getElementById('adm-name').innerText = d.name;
            document.getElementById('adm-teams').innerText = `${d.t1} VS ${d.t2}`;
            document.getElementById('adm-history').innerText = `PERIODI: ${d.history || '-'}`;
            
            setupScoreButtons(d.sport);
            
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const diff = d.expires - Date.now();
                if (diff <= 0) { closeAdmin(); return; }
                const h = Math.floor(diff/3600000).toString().padStart(2,'0');
                const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
                const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
                document.getElementById('adm-expiry').innerText = `ISTIÄŒE ZA: ${h}:${m}:${s}`;
            }, 1000);

            document.getElementById('admin-panel').classList.add('active');
        };

        function setupScoreButtons(sport) {
            const container = document.getElementById('score-buttons');
            container.innerHTML = '';
            let btnConfig = [];
            
            if (sport === "KOÅ ARKA") {
                btnConfig = [
                    { t: 1, v: 1, n: "+1" }, { t: 2, v: 1, n: "+1" },
                    { t: 1, v: 2, n: "+2" }, { t: 2, v: 2, n: "+2" },
                    { t: 1, v: 3, n: "+3" }, { t: 2, v: 3, n: "+3" }
                ];
            } else {
                btnConfig = [{ t: 1, v: 1, n: "+1" }, { t: 2, v: 1, n: "+1" }];
            }

            btnConfig.forEach(b => {
                const btn = document.createElement('button');
                btn.className = "admin-btn btn-blue";
                btn.innerText = `TIM ${b.t} ${b.n}`;
                btn.onclick = () => adminScore(b.t, b.v);
                container.appendChild(btn);
            });
        }

        async function adminScore(team, val) {
            const s = await db.ref('tereni/' + currentAdminKey).get();
            const key = 'score' + team;
            db.ref('tereni/' + currentAdminKey).update({ [key]: (s.val()[key] || 0) + val });
        }

        async function adminNextPeriod() {
            const s = (await db.ref('tereni/' + currentAdminKey).get()).val();
            const currentRes = `${s.score1}:${s.score2}`;
            const newHistory = s.history ? `${s.history} | ${currentRes}` : currentRes;
            
            // Ako je Odbojka/Tenis, glavni score ostaje kao broj setova, a trenutni se resetuje
            // Ovde implementiramo generalni reset poena za novi period
            db.ref('tereni/' + currentAdminKey).update({
                history: newHistory,
                score1: 0,
                score2: 0
            });
        }

        window.adminStatus = (status) => db.ref('tereni/' + currentAdminKey).update({ status });
        window.adminDelete = () => { if(confirm("OBRIÅ I?")) { db.ref('tereni/' + currentAdminKey).remove(); closeAdmin(); } };
        window.closeAdmin = () => document.getElementById('admin-panel').classList.remove('active');

        function trackGPS() {
            navigator.geolocation.watchPosition(pos => {
                currentLat = pos.coords.latitude; currentLon = pos.coords.longitude;
                if (!userMarker) userMarker = L.marker([currentLat, currentLon], { icon: L.divIcon({ className:'', html:'<div class="user-dot"></div>', iconAnchor:[8,8] }) }).addTo(map);
                else userMarker.setLatLng([currentLat, currentLon]);
            }, null, { enableHighAccuracy: true });
        }
        function goToMyLocation() { if(currentLat) map.flyTo([currentLat, currentLon], 16); }
    </script>
</body>
</html>
