<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>HoodLive - Street Sports Tracker</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Inter:wght@400;700;900&family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: pan-x pan-y; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; font-family: 'Inter', sans-serif; position: fixed; }
        
        input, select, textarea { font-size: 16px !important; outline: none !important; text-transform: uppercase; background: #222; color: white; border: 1px solid #444; padding: 12px; border-radius: 8px; }
        button { font-size: 16px !important; outline: none !important; }

        #search-container { position: absolute; top: 20px; left: 20px; z-index: 5000; display: flex; align-items: center; transition: all 0.4s ease; width: 40px; height: 40px; background: rgba(0,0,0,0.4); border-radius: 20px; backdrop-filter: blur(10px); overflow: hidden; border: 1px solid rgba(255,255,255,0.2); }
        #search-container.expanded { width: calc(100% - 80px); background: rgba(0,0,0,0.9); border: 1px solid #ff3b30; }
        #city-search { width: 100%; border: none; background: transparent; color: white; padding: 12px 15px 12px 40px; font-size: 16px; outline: none; opacity: 0; transition: 0.3s; pointer-events: none; }
        #search-container.expanded #city-search { opacity: 1; pointer-events: all; }
        .search-icon { position: absolute; left: 10px; width: 20px; height: 20px; filter: brightness(0) invert(1); opacity: 0.8; cursor: pointer; z-index: 5001; }

        #hero { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?q=80&w=1500&auto=format&fit=crop') center/cover; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 6000; color: white; padding: 20px; }
        .hero-logo { font-family: 'Permanent Marker', cursive; font-size: 64px; color: #ff3b30; text-shadow: 4px 4px 0px #000; transform: rotate(-3deg); }
        .auth-box { background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); padding: 30px; border-radius: 25px; width: 100%; max-width: 340px; display: flex; flex-direction: column; gap: 12px; border: 1px solid rgba(255,59,48,0.3); }
        .auth-btn { background: #ff3b30; color: white; border: none; padding: 16px; font-weight: 900; cursor: pointer; text-transform: uppercase; border-radius: 12px; font-family: 'Oswald'; }

        #map { width: 100vw; height: 100vh; background: #111; display: none; }
        .location-btn { position: absolute; bottom: 40px; right: 20px; z-index: 5500; width: 55px; height: 55px; background: #ff3b30; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; box-shadow: 0 4px 20px rgba(255,59,48,0.5); border: 2px solid white; }
        .location-btn img { filter: brightness(0) invert(1); width: 24px; }
        .back-btn { position: absolute; top: 20px; right: 20px; z-index: 5500; width: 40px; height: 40px; background: rgba(0,0,0,0.5); border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.2); color: white; font-weight: bold; }

        .sport-marker-wrapper { display: flex; align-items: center; width: max-content; }
        .sport-ball { font-size: 20px; z-index: 20; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.8)); flex-shrink: 0; }
        .status-live-wrapper .sport-ball { animation: bounce-ball 0.6s ease infinite alternate; }
        
        /* DINAMIƒåKA KARTICA */
        .live-card-thin { 
            background: rgba(10, 10, 10, 0.98); border: 1px solid #333; border-radius: 6px; padding: 6px 10px; margin-left: 6px; display: none; flex-direction: column; width: max-content; color: white; backdrop-filter: blur(15px); box-shadow: 0 4px 15px rgba(0,0,0,0.8); position: relative; overflow: hidden; z-index: 25;
        }
        .zoom-near .live-card-thin { display: flex; }
        .status-live-wrapper .live-card-thin { border: 1.5px solid #ff3b30; }
        .status-live-wrapper .live-card-thin::after { content: ""; position: absolute; top: -50%; left: -150%; width: 40%; height: 200%; background: linear-gradient(to right, transparent 0%, rgba(255, 59, 48, 0.15) 50%, transparent 100%); transform: rotate(20deg); animation: shine 4s infinite linear; z-index: 1; }
        @keyframes shine { 0% { left: -150%; } 30% { left: 150%; } 100% { left: 150%; } }

        .score-row { display: flex; align-items: center; gap: 8px; position: relative; z-index: 2; margin-bottom: 2px; }
        .team-name-col { font-size: 13px; font-weight: 900; text-transform: uppercase; color: #fff; white-space: nowrap; }
        .score-val-col { font-family: 'Oswald'; font-size: 18px; color: #ff3b30; font-weight: 700; min-width: 25px; text-align: center; }
        .periods-tag-mini { color: #ffcc00; font-weight: 900; font-size: 10px; letter-spacing: 1px; }

        #match-details-view { position: fixed; bottom: -100%; left: 0; width: 100%; max-height: 85vh; background: #0a0a0a; z-index: 8000; border-top: 2px solid #ff3b30; border-radius: 25px 25px 0 0; padding: 25px; transition: 0.5s; overflow-y: auto; color: white; }
        #match-details-view.active { bottom: 0; }
        .detail-period-tag { color: #ffcc00; font-weight: 900; font-size: 14px; background: rgba(255,204,0,0.1); padding: 4px 10px; border-radius: 5px; margin: 0 3px; }

        #admin-panel { position: fixed; top: 0; left: 100%; width: 100%; height: 100%; background: #0a0a0a; z-index: 7000; transition: 0.4s; padding: 25px; display: flex; flex-direction: column; overflow-y: auto; }
        #admin-panel.active { left: 0; }
        .admin-btn { padding: 12px; border: none; font-weight: 900; color: white; text-transform: uppercase; width: 100%; border-radius: 12px; cursor: pointer; font-family: 'Oswald'; margin-bottom: 8px; }
        .user-location-dot { background: #007AFF; width: 14px; height: 14px; border: 2px solid white; border-radius: 50%; box-shadow: 0 0 20px #007AFF; }
    </style>
</head>
<body>

    <div id="hero">
        <div class="hero-logo">HoodLive</div>
        <div class="auth-box">
            <input type="email" id="email" placeholder="EMAIL">
            <input type="password" id="password" placeholder="PASSWORD">
            <button class="auth-btn" onclick="handleAuth()">ULAZ U SISTEM</button>
            <button onclick="exploreMap()" style="background:none; border:none; color:#aaa; cursor:pointer; font-weight:bold; margin-top:10px; text-decoration: underline;">SAMO EXPLORE</button>
        </div>
    </div>

    <div id="map"></div>
    
    <div id="ui-controls" style="display:none;">
        <div id="search-container">
            <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" class="search-icon" onclick="toggleSearch()">
            <input type="text" id="city-search" placeholder="Pretra≈æi..." onkeypress="handleSearch(event)">
        </div>
        <div class="back-btn" onclick="goBackToLogin()">&#10006;</div>
        <div class="location-btn" onclick="goToMyLocation()"><img src="https://cdn-icons-png.flaticon.com/512/1865/1865269.png"></div>
    </div>

    <div id="match-details-view">
        <div onclick="closeDetails()" style="text-align:right; font-size:30px; cursor:pointer;">&times;</div>
        <div id="det-league" style="color:#ff3b30; font-weight:900; font-size:12px; letter-spacing:2px; margin-bottom:10px;"></div>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <div id="det-t1" style="font-size:24px; font-weight:900;"></div>
            <div id="det-score" style="font-size:40px; font-family:'Oswald'; color:#ff3b30;"></div>
            <div id="det-t2" style="font-size:24px; font-weight:900; text-align:right;"></div>
        </div>
        <div id="det-periods" style="text-align:center; margin-bottom:20px;"></div>
        <div id="det-stats-container" style="border-top: 1px solid #333; padding-top:15px; display:none;">
            <h4 style="font-family:'Oswald'; color:#888;">DOGAƒêAJI NA MEƒåU</h4>
            <div id="det-events-list"></div>
        </div>
    </div>

    <div id="admin-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
            <div id="adm-name" style="font-family:'Oswald'; font-size:24px; color:#fff;">ADMIN TABLA</div>
            <div onclick="closeAdmin()" style="font-size:40px; color:#ff3b30; cursor:pointer;">&times;</div>
        </div>
        
        <div id="adm-score-view" style="display:none; flex-direction:column;">
            <div style="background:#151515; border:1px solid #ff3b30; border-radius:20px; padding:20px; text-align:center; margin-bottom:15px;">
                <div id="adm-main-score" style="font-size:50px; font-family:'Oswald'; color:#ff3b30;">0 : 0</div>
                <div id="adm-sub-display" style="color:#ffcc00; font-weight:900; font-family:'Oswald';"></div>
            </div>

            <div id="adm-foot-controls" style="display:none;">
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:15px;">
                    <button class="admin-btn" style="background:#28a745;" onclick="proScore(1,1)">+ T1</button>
                    <button class="admin-btn" style="background:#28a745;" onclick="proScore(2,1)">+ T2</button>
                </div>
                <div style="background:#111; padding:15px; border-radius:12px; margin-bottom:15px;">
                    <input type="text" id="event-player" placeholder="IME IGRAƒåA" style="width:100%; margin-bottom:8px;">
                    <select id="event-team" style="width:100%; margin-bottom:8px;"><option value="1">TIM 1</option><option value="2">TIM 2</option></select>
                    <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:5px;">
                        <button onclick="addEvent('‚öΩ')" class="admin-btn" style="background:#444;">GOL</button>
                        <button onclick="addEvent('üü®')" class="admin-btn" style="background:#C0A000;">≈ΩUTI</button>
                        <button onclick="addEvent('üü•')" class="admin-btn" style="background:#A00000;">CRVENI</button>
                    </div>
                </div>
            </div>

            <div id="adm-standard-controls" style="display:none;">
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-bottom:15px;">
                    <div style="text-align:center;">
                        <span id="label-t1" style="color:#aaa; font-size:12px;">TIM 1</span>
                        <div style="display:flex; justify-content:center; gap:10px; margin-top:5px;">
                            <button class="admin-btn" style="background:#ff3b30; width:45px;" onclick="proScore(1,-1)">-</button>
                            <button class="admin-btn" style="background:#28a745; width:45px;" onclick="proScore(1,1)">+</button>
                        </div>
                    </div>
                    <div style="text-align:center;">
                        <span id="label-t2" style="color:#aaa; font-size:12px;">TIM 2</span>
                        <div style="display:flex; justify-content:center; gap:10px; margin-top:5px;">
                            <button class="admin-btn" style="background:#ff3b30; width:45px;" onclick="proScore(2,-1)">-</button>
                            <button class="admin-btn" style="background:#28a745; width:45px;" onclick="proScore(2,1)">+</button>
                        </div>
                    </div>
                </div>
            </div>

            <button class="admin-btn" style="background:#444;" onclick="triggerLogic('period')">SAƒåUVAJ PERIOD / SET</button>
            <button id="start-live-btn" class="admin-btn" style="background:#007AFF;" onclick="adminStatus('live')">KRENI U≈ΩIVO</button>
            <button id="end-match-btn" class="admin-btn" style="background:#ff3b30; display:none;" onclick="triggerLogic('end')">ZAVR≈†I MEƒå</button>
            <button id="reset-match-btn" class="admin-btn" style="background:#ff9500; display:none;" onclick="resetMatch()">RESET / NOVI MEƒå</button>
        </div>

        <div id="match-setup" style="display:none; flex-direction:column; gap:12px;">
            <input type="text" id="adm-league-input" placeholder="LIGA (NOVA)" list="league-list">
            <datalist id="league-list"></datalist>
            <input type="text" id="adm-t1" placeholder="TIM 1" maxlength="10">
            <input type="text" id="adm-t2" placeholder="TIM 2" maxlength="10">
            <input type="datetime-local" id="adm-time">
            <button class="admin-btn" style="background:#007AFF;" onclick="setupMatch()">ZAKA≈ΩI MEƒå</button>
        </div>
        <button style="background:none; border:none; color:#333; margin-top:auto; padding:20px; font-weight:bold;" onclick="adminDelete()">OBRI≈†I TEREN</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyCyyqnqeS-9jurBX-6VIRp8CiPTMbXkXgw",
            authDomain: "allsportslocal-ea1d4.firebaseapp.com",
            databaseURL: "https://allsportslocal-ea1d4-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "allsportslocal-ea1d4"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.database();

        let map, userMarker, currentLat, currentLon, currentAdminKey = null, allTereni = [];
        const sportEmojis = { "FUDBAL": "‚öΩ", "KO≈†ARKA": "üèÄ", "ODBOJKA": "üèê", "TENIS": "üéæ", "RUKOMET": "ü§æ" };
        const tennisPoints = ["0", "15", "30", "40", "AD"];

        function exploreMap() { document.getElementById('hero').style.display = 'none'; document.getElementById('map').style.display = 'block'; document.getElementById('ui-controls').style.display = 'block'; initMap(); }
        function goBackToLogin() { auth.signOut(); location.reload(); }
        auth.onAuthStateChanged(user => { if (user) exploreMap(); });

        function initMap() {
            if (map) return;
            const savedLat = localStorage.getItem('lastLat') || 44.7866, savedLng = localStorage.getItem('lastLng') || 20.4489, savedZoom = localStorage.getItem('lastZoom') || 13;
            map = L.map('map', { zoomControl: false, tap: false }).setView([savedLat, savedLng], savedZoom);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', { opacity: 0.8 }).addTo(map);
            map.on('moveend', () => { const center = map.getCenter(); localStorage.setItem('lastLat', center.lat); localStorage.setItem('lastLng', center.lng); localStorage.setItem('lastZoom', map.getZoom()); renderMarkers(); });
            map.on('click', handleMapClick);
            db.ref('tereni').on('value', snap => { allTereni = []; snap.forEach(c => { let d = c.val(); d.key = c.key; allTereni.push(d); }); renderMarkers(); if(currentAdminKey) refreshAdminPanel(currentAdminKey); });
            trackGPS();
        }

        function handleMapClick(e) {
            if (!auth.currentUser) return;
            const clickPos = e.latlng;
            const isBlocked = allTereni.some(t => { const markerPos = L.latLng(t.lat, t.lng); if (map.distance(clickPos, markerPos) < 200) return true; const lngDiff = markerPos.lng - clickPos.lng; if (Math.abs(clickPos.lat - markerPos.lat) < 0.0004 && lngDiff > 0 && lngDiff < 0.0022) return true; return false; });
            if (isBlocked) { alert("ZONA ZAUZETA!"); return; }
            const html = `<div style="padding:10px;"><select id="p_sport"><option value="FUDBAL">FUDBAL</option><option value="KO≈†ARKA">KO≈†ARKA</option><option value="ODBOJKA">ODBOJKA</option><option value="TENIS">TENIS</option><option value="RUKOMET">RUKOMET</option></select><input type="text" id="p_name" placeholder="NAZIV TERENA" maxlength="10" style="margin:10px 0; width:100%;"><button onclick="saveTeren(${e.latlng.lat}, ${e.latlng.lng})" style="width:100%; background:#ff3b30; color:white; border:none; padding:10px; font-weight:bold; border-radius:8px;">KREIRAJ</button></div>`;
            L.popup().setLatLng(e.latlng).setContent(html).openOn(map);
        }

        function renderMarkers() {
            if (!map) return;
            map.eachLayer(l => { if(l instanceof L.Marker && l !== userMarker) map.removeLayer(l); });
            const zoom = map.getZoom(), zoomClass = zoom > 14 ? 'zoom-near' : '';
            allTereni.forEach(d => {
                const isLive = d.status === 'live', isEnded = d.status === 'ended', isUpcoming = d.status === 'upcoming' && d.t1;
                let cardHtml = "";
                if (isLive || isEnded || isUpcoming) {
                    let s1 = (isLive || isEnded) ? (d.score1 || 0) : "?", s2 = (isLive || isEnded) ? (d.score2 || 0) : "?";
                    let per1 = "", per2 = "";
                    if (d.sub_details) {
                        let hArr = [], aArr = []; Object.values(d.sub_details).forEach(val => { let parts = val.split(':'); hArr.push(parts[0]); aArr.push(parts[1]); });
                        if(hArr.length > 0) { per1 = `<span class="periods-tag-mini">(${hArr.join(' ')})</span>`; per2 = `<span class="periods-tag-mini">(${aArr.join(' ')})</span>`; }
                    }
                    cardHtml = `<div class="live-card-thin">
                                    <div class="score-row"><span class="team-name-col">${d.t1}</span><span class="score-val-col">${s1}</span>${per1}</div>
                                    <div class="score-row"><span class="team-name-col">${d.t2}</span><span class="score-val-col">${s2}</span>${per2}</div>
                                </div>`;
                } else { cardHtml = `<div class="live-card-thin"><div style="font-size:12px; text-align:center; color:#fff;">${d.name}</div></div>`; }
                const icon = L.divIcon({ className: '', html: `<div class="sport-marker-wrapper ${isLive?'status-live-wrapper':''} ${zoomClass}"><div class="sport-ball">${sportEmojis[d.sport]||'‚öΩ'}</div>${cardHtml}</div>`, iconSize: null, iconAnchor: [15, 30] });
                L.marker([d.lat, d.lng], { icon }).addTo(map).on('click', (e) => { L.DomEvent.stopPropagation(e); if (auth.currentUser && d.owner === auth.currentUser.uid) openAdmin(d.key); else openDetails(d.key); });
            });
        }

        function openDetails(key) {
            const d = allTereni.find(x => x.key === key); if(!d) return;
            document.getElementById('det-league').innerText = d.league || "LOKALNI MEƒå";
            document.getElementById('det-t1').innerText = d.t1 || "TIM 1";
            document.getElementById('det-t2').innerText = d.t2 || "TIM 2";
            document.getElementById('det-score').innerText = `${d.score1||0} : ${d.score2||0}`;
            let pDiv = document.getElementById('det-periods'); pDiv.innerHTML = "";
            if(d.sub_details) { Object.values(d.sub_details).forEach(v => { pDiv.innerHTML += `<span class="detail-period-tag">${v}</span>`; }); }
            let eList = document.getElementById('det-events-list'); eList.innerHTML = "";
            if(d.sport === "FUDBAL" && d.events) {
                document.getElementById('det-stats-container').style.display = 'block';
                Object.values(d.events).reverse().forEach(ev => { eList.innerHTML += `<div class="card-event"><span>${ev.emoji} ${ev.player}</span><span style="color:#666; font-size:10px;">${ev.team==1?d.t1:d.t2}</span></div>`; });
            } else { document.getElementById('det-stats-container').style.display = 'none'; }
            document.getElementById('match-details-view').classList.add('active');
        }

        function openAdmin(key) { currentAdminKey = key; refreshAdminPanel(key); document.getElementById('admin-panel').classList.add('active'); }
        function closeAdmin() { document.getElementById('admin-panel').classList.remove('active'); currentAdminKey = null; }

        function refreshAdminPanel(key) {
            const d = allTereni.find(x => x.key === key); if(!d) return;
            document.getElementById('adm-name').innerText = d.name;
            document.getElementById('adm-main-score').innerText = `${d.score1 || 0} : ${d.score2 || 0}`;
            
            let subS = "";
            if(d.sub_details) { subS = Object.values(d.sub_details).join(' | '); }
            document.getElementById('adm-sub-display').innerText = subS;

            if(d.sport === "FUDBAL") {
                document.getElementById('adm-foot-controls').style.display = 'block';
                document.getElementById('adm-standard-controls').style.display = 'none';
            } else {
                document.getElementById('adm-foot-controls').style.display = 'none';
                document.getElementById('adm-standard-controls').style.display = 'block';
                document.getElementById('label-t1').innerText = d.t1;
                document.getElementById('label-t2').innerText = d.t2;
            }

            if(d.t1) {
                document.getElementById('adm-score-view').style.display = 'flex'; document.getElementById('match-setup').style.display = 'none';
                document.getElementById('start-live-btn').style.display = d.status==='upcoming' ? 'block' : 'none';
                document.getElementById('end-match-btn').style.display = d.status==='live' ? 'block' : 'none';
                document.getElementById('reset-match-btn').style.display = d.status==='ended' ? 'block' : 'none';
            } else { document.getElementById('adm-score-view').style.display = 'none'; document.getElementById('match-setup').style.display = 'flex'; }
        }

        function proScore(team, sign) {
            const d = allTereni.find(x => x.key === currentAdminKey); if(!d || d.status !== 'live') return;
            db.ref(`tereni/${currentAdminKey}`).update({ [`score${team}`]: Math.max(0, (d[`score${team}`] || 0) + sign) });
        }

        function triggerLogic(type) {
            const d = allTereni.find(x => x.key === currentAdminKey);
            if(type === 'period') {
                let sub = d.sub_details || {}; let pNum = Object.keys(sub).length + 1;
                let prevH = 0, prevA = 0; Object.values(sub).forEach(val => { let parts = val.split(':'); prevH += parseInt(parts[0]); prevA += parseInt(parts[1]); });
                sub["P"+pNum] = `${(d.score1||0)-prevH}:${(d.score2||0)-prevA}`;
                db.ref(`tereni/${currentAdminKey}`).update({ sub_details: sub });
            } else if(type === 'end') { db.ref(`tereni/${currentAdminKey}`).update({ status: 'ended' }); }
        }

        function addEvent(emoji) {
            const p = document.getElementById('event-player').value.toUpperCase(), t = document.getElementById('event-team').value;
            if(!p) return;
            db.ref(`tereni/${currentAdminKey}/events`).push({ player: p, team: t, emoji: emoji });
            if(emoji === '‚öΩ') proScore(t, 1);
            document.getElementById('event-player').value = "";
        }

        async function setupMatch() {
            const l = document.getElementById('adm-league-input').value.toUpperCase(), t1 = document.getElementById('adm-t1').value.toUpperCase(), t2 = document.getElementById('adm-t2').value.toUpperCase(), time = document.getElementById('adm-time').value;
            if(!t1 || !t2) return; if(l) db.ref('leagues').push(l);
            await db.ref(`tereni/${currentAdminKey}`).update({ league: l, t1, t2, match_time: time, status: 'upcoming', score1: 0, score2: 0, events: null, sub_details: null });
        }

        function trackGPS() { if(!navigator.geolocation) return; navigator.geolocation.watchPosition(pos => { currentLat = pos.coords.latitude; currentLon = pos.coords.longitude; if(!userMarker) { userMarker = L.marker([currentLat, currentLon], { icon: L.divIcon({ className: 'user-location-dot', iconSize: [14, 14] }) }).addTo(map); } else { userMarker.setLatLng([currentLat, currentLon]); } }, null, { enableHighAccuracy: true }); }
        function goToMyLocation() { if(currentLat) map.flyTo([currentLat, currentLon], 18); }
        function handleSearch(e) { if(e.key === "Enter") { fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${e.target.value}`).then(r => r.json()).then(data => { if(data[0]) { map.flyTo([data[0].lat, data[0].lon], 15); toggleSearch(); } }); } }
        async function handleAuth() { const e = document.getElementById('email').value.toUpperCase(), p = document.getElementById('password').value; try { await auth.signInWithEmailAndPassword(e, p); } catch { try { await auth.createUserWithEmailAndPassword(e, p); } catch(err) { alert(err.message); } } }
        async function saveTeren(lat, lng) { const n = document.getElementById('p_name').value.toUpperCase(); await db.ref('tereni').push({ name: n, lat, lng, owner: auth.currentUser.uid, sport: document.getElementById('p_sport').value, status: 'upcoming', score1: 0, score2: 0 }); map.closePopup(); }
        function adminStatus(s) { db.ref(`tereni/${currentAdminKey}`).update({ status: s }); }
        function adminDelete() { if(confirm("OBRISATI?")) { db.ref(`tereni/${currentAdminKey}`).remove(); closeAdmin(); } }
        function resetMatch() { db.ref(`tereni/${currentAdminKey}`).update({ t1: null, t2: null, status: 'upcoming', score1: 0, score2: 0, sub_details: null, events: null }); }
        function toggleSearch() { document.getElementById('search-container').classList.toggle('expanded'); if(document.getElementById('search-container').classList.contains('expanded')) document.getElementById('city-search').focus(); }
        function closeDetails() { document.getElementById('match-details-view').classList.remove('active'); }
    </script>
</body>
</html>
